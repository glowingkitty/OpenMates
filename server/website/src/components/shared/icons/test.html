<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="icon.css">
    <link rel="stylesheet" href="billing.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="mate.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="server.css">
    <link rel="stylesheet" href="skill.css">
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="team.css">
    <link rel="stylesheet" href="workflow.css">
    <style>
        /* Optional: Add some styling to better see your icon */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Add new container styling */
        .icon-container {
            display: grid;
            grid-template-columns: repeat(3, auto);  /* Creates 3 columns */
            gap: 20px;  /* Adds space between icons */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Wrap icons in a container -->
    <div class="icon-container">
        <div class="icon app"></div>
        <div class="icon billing"></div>
        <div class="icon chat"></div>
        <div class="icon mate"></div>
        <div class="icon project"></div>
        <div class="icon server"></div>
        <div class="icon skill"></div>
        <div class="icon task"></div>
        <div class="icon team"></div>
        <div class="icon user"></div>
        <div class="icon workflow"></div>
    </div>
</body>
</html>
