name: openmates-server
version: '3.8'

services:
  #########################################################################
  ##### Apps
  #########################################################################

  # Apps used by OpenMates

  # 'Messages' app
  # Send messages, create threads and more.

  # / Discord / Listener
  # Will listen to new messages to the OpenMates bots on Discord.
  app-messages-discord-listener:
    container_name: app-messages-discord-listener
    build:
      context: ./
      dockerfile: apps/messages/discord/listener/Dockerfile
    env_file: .env
    environment:
      DRAGONFLY_URL: "in_memory_database:${IN_MEMORY_DATABASE_PORT}"
    networks:
      - openmates
    extra_hosts:
      host.docker.internal: host-gateway
    depends_on:
      - rest-api
    security_opt:
      - no-new-privileges:true

  # 'Web' app
  # Browse the web, research topics and more.
  app-web:
    container_name: app-web
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    env_file: .env
    environment:
      WEB_BROWSER_PORT: "${WEB_BROWSER_PORT}"
      WEB_BROWSER_SECRET_KEY: "${WEB_BROWSER_SECRET_KEY}"
    volumes:
      - ./apps/web:/usr/src/app-web
    networks:
      - openmates
    extra_hosts:
      host.docker.internal: host-gateway

  # 'Home' app
  # Control your smart home, organize daily tasks and more.

  # TODO properly integrate Mosquitto / home app, including authentication

  # / Mosquitto
  # MQTT broker for handling MQTT messages
  app-home-mosquitto:
    container_name: app-home-mosquitto
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"  # MQTT port
    volumes:
      - app-home-mosquitto-data:/mosquitto/data
      - app-home-mosquitto-log:/mosquitto/log
      - ./apps/home/mosquitto/config:/mosquitto/config
    networks:
      - openmates
    restart: unless-stopped

  # 'Design' app
  # Design interfaces, get feedback and more.

  # / Penpot
  # Will start a Penpot server.
  # Use ./apps/design/penpot/docker-compose.yml to modify settings
  # and to run, use:
  # docker-compose -p penpot -f server/apps/design/penpot/docker-compose.yml up -d


  #########################################################################
  ##### REST API
  #########################################################################

  # The REST API, used by the web application, the task management, the apps and external developers using the OpenMates API
  rest-api:
    container_name: rest-api
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file: .env
    environment:
      PYTHONPATH: "/usr/src/app"
      REST_API_PORT: ${REST_API_PORT}
      CMS_URL: "http://cms:${CMS_PORT}"
      CMS_TOKEN: ${CMS_TOKEN}
      DRAGONFLY_URL: "in_memory_database:${IN_MEMORY_DATABASE_PORT}"
      WEB_BROWSER_URL: "http://app-web:${WEB_BROWSER_PORT}"
      WEB_BROWSER_SECRET_KEY: ${WEB_BROWSER_SECRET_KEY}
    command: >
      sh -c "python /usr/src/app/server/server_config.py && 
             python -c 'import sys; print(sys.path)' &&  # Debug print
             uvicorn api:app --host ${SERVER_HOST} --port ${REST_API_PORT}"
    ports:
      - "${REST_API_PORT}:${REST_API_PORT}"
    volumes:
      - .:/usr/src/app/server
    networks:
      - openmates
    depends_on:
      - cms
      - in_memory_database


  #########################################################################
  ##### Web application
  #########################################################################

  # The web application for OpenMates, which will be used by the users and connects to the REST API
  # TODO


  #########################################################################
  ##### Website
  #########################################################################

  # The website for OpenMates, which will be used to promote the OpenMates project and explain what it is
  # TODO


  #########################################################################
  ##### Task management
  #########################################################################

  # Manages tasks that take longer then just milliseconds to complete or that need to be scheduled.

  # The task worker (for processing tasks that take longer then just milliseconds)
  task-worker:
    container_name: task-worker
    build:
      context: .
      dockerfile: task_manager/Dockerfile
    env_file: .env
    environment:
      PYTHONPATH: "/usr/src/app"
      CMS_URL: "http://cms:${CMS_PORT}"
      CMS_TOKEN: ${CMS_TOKEN}
      DRAGONFLY_URL: "in_memory_database:${IN_MEMORY_DATABASE_PORT}"
    command: >
      sh -c "python /usr/src/app/server/server_config.py && 
             celery -A server.task_manager.task_manager worker --loglevel=info --uid=nobody"
    volumes:
      - .:/usr/src/app/server
    networks:
      - openmates
    depends_on:
      - rest-api
      - in_memory_database

  # The task scheduler (for scheduling tasks into the future)
  task-scheduler:
    container_name: task-scheduler
    build:
      context: .
      dockerfile: task_manager/Dockerfile
    env_file: .env
    environment:
      PYTHONPATH: "/usr/src/app"
      CMS_URL: "http://cms:${CMS_PORT}"
      CMS_TOKEN: ${CMS_TOKEN}
      DRAGONFLY_URL: "in_memory_database:${IN_MEMORY_DATABASE_PORT}"
    command: >
      sh -c "python /usr/src/app/server/server_config.py && 
             celery -A server.task_manager.task_manager beat --loglevel=info --uid=nobody"
    volumes:
      - .:/usr/src/app/server
    networks:
      - openmates
    depends_on:
      - rest-api
      - in_memory_database


  #########################################################################
  ##### CMS
  #########################################################################

  # The content management system (CMS) for managing user data
  cms:
    container_name: cms
    build:
      context: ./cms/strapi
      dockerfile: Dockerfile
    image: cms:latest
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: cms_database
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      NODE_ENV: ${NODE_ENV}
      ADMIN_PATH: ${ADMIN_PATH}
      STRAPI_ADMIN_BACKEND_URL: http://cms:${CMS_PORT}
      STRAPI_TELEMETRY_DISABLED: ${STRAPI_TELEMETRY_DISABLED}
    volumes:
      - ./cms/strapi/config:/opt/app/config
      - ./cms/strapi/src:/opt/app/src
      - ./cms/strapi/package.json:/opt/package.json
      - ./cms/strapi/yarn.lock:/opt/yarn.lock
      - ./cms/strapi/.env:/opt/app/.env
      - ./cms/strapi/public/uploads:/opt/app/public/uploads
    # uncomment, if you want to access the CMS web interface via http://localhost:${CMS_PORT} on the host machine
    # ports:
    #   - "${CMS_PORT}:${CMS_PORT}"
    networks:
      - openmates
    depends_on:
      - cms_database
    # command: ["yarn", "develop", "--debug"]  # Run Strapi in development mode with debug logging


  #########################################################################
  ##### CMS Admin Setup
  #########################################################################

  # The admin setup for the content management system (CMS)
  cms_admin_setup:
    container_name: cms-admin-setup
    build:
      context: ./cms/setup
      dockerfile: Dockerfile
    env_file: .env
    environment:
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      CMS_TOKEN: ${CMS_TOKEN}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
    volumes:
      - ./cms/setup:/usr/src/app
    networks:
      - openmates
    depends_on:
      - cms
    restart: "no"
    deploy:
      restart_policy:
        condition: none


  #########################################################################
  ##### CMS database
  #########################################################################

  # The database for the content management system (CMS)
  cms_database:
    container_name: cms-database
    restart: unless-stopped
    env_file: .env
    image: postgres:12.0-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - cms-data:/var/lib/postgresql/data/
    networks:
      - openmates


  #########################################################################
  ##### In-memory database
  #########################################################################

  # The in-memory database for temporarly storing frequently accessed data
  in_memory_database:
    container_name: in-memory-database
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    ulimits:
      memlock: -1
    expose:
      - "${IN_MEMORY_DATABASE_PORT}"
    volumes:
      - in-memory-data:/data
    command:
      - "--maxmemory"
      - "3000mb"
    deploy:
      resources:
        limits:
          memory: 2.5G
    networks:
      - openmates

##########################################################################################
# Networks
##########################################################################################

networks:
  # The network for the different containers to communicate with each other
  openmates:


##########################################################################################
# Volumes
##########################################################################################

volumes:
  # The data for the content management system (CMS)
  cms-data:
  # The data for the in-memory database
  in-memory-data:
  # The data for the Mosquitto MQTT broker
  app-home-mosquitto-data:
  # The log for the Mosquitto MQTT broker
  app-home-mosquitto-log:
