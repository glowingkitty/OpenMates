#########################################################################
##################          Server Settings          ####################
#########################################################################

name: openmates-server

settings:
  #########################################################################
  ##### Testing settings
  #########################################################################

  testing:
    api_token: ${TEST_API_TOKEN}
    team_slug: ${TEST_TEAM_SLUG}
    discord_channel_name: ${TEST_DISCORD_CHANNEL_NAME}
    ai_mate_username: ${TEST_AI_MATE_USERNAME}


  #########################################################################
  ##### Basic server settings
  #########################################################################

  server:
    host: ${SERVER_HOST}
    # Ngrok can be used to expose the server to the internet, for development purposes
    ngrok:
      auth_token: ${NGROK_AUTHTOKEN}


  #########################################################################
  ##### AI team mates and their default settings
  #########################################################################

  mates:

    sophia:
      description: 'Your software development expert'
      active: True

    mark:
      description: 'Your marketing expert'
      active: True


  #########################################################################
  ##### Apps
  #########################################################################

  # Apps used by OpenMates

  apps:

    # 'AI' app
    # Use generative AI to answer questions, brainstorm ideas and more.
    ai:
      active: True
      providers:
        openai:
          api_key: ${OPENAI_API_KEY}
        anthropic:
          api_key: ${ANTHROPIC_API_KEY}

    # 'Messages' app
    # Send messages, create threads and more.
    messages:
      active: True
      providers:
        discord:
          active: True
          bots:
            sophia:
              token: ${AI_MATE_SOPHIA_DISCORD_TOKEN}
            mark:
              token: ${AI_MATE_MARK_DISCORD_TOKEN}
        slack:
          active: True
          bots:
            sophia:
              token: ${AI_MATE_SOPHIA_SLACK_TOKEN}
            mark:
              token: ${AI_MATE_MARK_SLACK_TOKEN}

    # 'Web' app
    # Browse the web, research topics and more.
    web:
      active: True
      settings:
        secret_key: ${WEB_BROWSER_SECRET_KEY}
        port: ${WEB_BROWSER_PORT}

    # 'Audio' app
    # Generate, modify and transcribe audio and more.
    audio:
      active: True
      providers:
        - name: 'AssemblyAI'
          api_key: ${ASSEMBLYAI_API_KEY}
        - name: 'OpenAI'
          api_key: ${OPENAI_API_KEY}
        - name: 'ElevenLabs'
          api_key: ${ELEVENLABS_API_KEY}

    # 'Finance' app
    # Keep track of your finances and build a stable income.
    finance:
      active: True
      providers:
        - name: 'Akaunting'
          api_url: ${AKAUNTING_API_URL}
          username: ${AKAUNTING_USERNAME}
          password: ${AKAUNTING_PASSWORD}
          company_id: ${AKAUNTING_COMPANY_ID}


  #########################################################################
  ##### REST API
  #########################################################################

  # The REST API, used by the web application, the task management, the apps and external developers using the OpenMates API
  rest-api:
    port: ${REST_API_PORT}
    crypto_key: ${CRYPTO_KEY}
    crypto_salt: ${CRYPTO_SALT}


  #########################################################################
  ##### Web application
  #########################################################################

  # The web application for OpenMates, which will be used by the users and connects to the REST API
  # no settings yet. See docker-compose.yml for the default setup.


  #########################################################################
  ##### Website
  #########################################################################

  # The website for OpenMates, which will be used to promote the OpenMates project and explain what it is
  # no settings yet. See docker-compose.yml for the default setup.


  #########################################################################
  ##### Task management
  #########################################################################

  # Manages tasks that take longer then just milliseconds to complete or that need to be scheduled.
  # no settings yet. See docker-compose.yml for the default setup.


  #########################################################################
  ##### CMS
  #########################################################################

  # The content management system (CMS) for managing user data
  cms:
    node_env: ${NODE_ENV}
    port: ${CMS_PORT}
    token: ${CMS_TOKEN}
    api_token_salt: ${API_TOKEN_SALT}
    api_keys: ${API_KEYS}
    admin_jwt_secret: ${ADMIN_JWT_SECRET}
    transfer_token_salt: ${TRANSFER_TOKEN_SALT}


  #########################################################################
  ##### CMS database
  #########################################################################

  # The database for the content management system (CMS)
  cms-database:
    client: ${DATABASE_CLIENT}
    name: ${DATABASE_NAME}
    filename: ${DATABASE_FILENAME}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}


  #########################################################################
  ##### In-memory database
  #########################################################################

  # The in-memory database for temporarly storing frequently accessed data
  in-memory-database:
    port: ${IN_MEMORY_DATABASE_PORT}
