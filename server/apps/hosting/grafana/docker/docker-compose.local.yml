version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest  # Uses the latest Grafana image
    container_name: grafana_local
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"  # Allows overriding the port via environment variable
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}  # Admin password with a default value
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=false  # Disables anonymous access for security
      - GF_USERS_ALLOW_SIGN_UP=${GRAFANA_ALLOW_SIGNUP:-false}
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=${GRAFANA_DEFAULT_ROLE:-Viewer}
      - GF_AUTH_BASIC_ENABLED=${GRAFANA_BASIC_AUTH:-true}
    volumes:
      - grafana_data_local:/var/lib/grafana  # Persists Grafana data locally
    networks:
      - grafana_network

volumes:
  grafana_data_local:
    driver: local

networks:
  grafana_network:
    driver: bridge