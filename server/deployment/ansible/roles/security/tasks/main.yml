---
# server/deployment/ansible/roles/security/tasks/main.yml

# Task to update the APT package cache
- name: Update apt package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600  # Cache validity in seconds

# Task to install required security packages
- name: Install security packages
  apt:
    name:
      - ufw
      - fail2ban
      - unattended-upgrades
      - apt-listchanges
    state: present
    update_cache: no  # Do not update cache again

# Task to configure UFW rules
- name: Configure UFW
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - "22"   # SSH
    - "80"   # HTTP
    - "443"  # HTTPS

# Task to enable UFW with retry mechanism to handle xtables lock contention
- name: Enable UFW
  ufw:
    state: enabled
    policy: deny  # Deny by default
  register: ufw_enable_result  # Register the result of the task
  until: ufw_enable_result is succeeded  # Retry until the task succeeds
  retries: 5  # Number of retry attempts
  delay: 10   # Delay (in seconds) between retries
  # Explanation:
  # - This task attempts to enable UFW.
  # - If it fails due to the xtables lock being held, it will retry up to 5 times.
  # - There is a 10-second delay between each retry to allow the lock to be released.

# Task to configure Fail2Ban
- name: Configure fail2ban
  template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    mode: '0644'

# Task to enable automatic security updates
- name: Enable automatic security updates
  template:
    src: 20auto-upgrades.j2
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    mode: '0644'

# Task to start and enable Fail2Ban service
- name: Start and enable fail2ban
  service:
    name: fail2ban
    state: started
    enabled: yes