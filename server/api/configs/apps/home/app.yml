#########################################################################
####################          'Home' app          ####################
#########################################################################

name: 'Home'
slug: 'home'
description: |
  Control your smart home, organize daily tasks and more.
icon: /images/icons/apps/home.svg
allowed: ${APP_HOME_ALLOWED}
providers:
  mosquitto:
    name: 'Mosquitto'
    slug: 'mosquitto'
    description: |
      Mosquitto is an open-source message broker for MQTT - to control your smart home devices.
    icon: /images/icons/providers/mosquitto.svg
    allowed: ${APP_HOME_PROVIDER_MOSQUITTO_ALLOWED}
    install_server: ${APP_HOME_PROVIDER_MOSQUITTO_INSTALL_SERVER}
skills:
  get_all_devices:
    name: 'Get all devices'
    slug: 'get_all_devices'
    description: |
      Get a list of all devices in your home.
      You can also filter for device categories or rooms.
    icon: /images/icons/skills/get_all.svg
    allowed: ${APP_HOME_SKILL_GET_ALL_DEVICES_ALLOWED}
    default_provider_slug: ${APP_HOME_SKILL_GET_ALL_DEVICES_DEFAULT_PROVIDER_SLUG}
  get_all_scenes:
    name: 'Get all scenes'
    slug: 'get_all_scenes'
    description: |
      Get a list of all scenes in your home.
    icon: /images/icons/skills/get_all.svg
    allowed: ${APP_HOME_SKILL_GET_ALL_SCENES_ALLOWED}
    default_provider_slug: ${APP_HOME_SKILL_GET_ALL_SCENES_DEFAULT_PROVIDER_SLUG}
  add_device:
    name: 'Add device'
    slug: 'add_device'
    description: |
      Add a new device to your smart home.
    icon: /images/icons/skills/create.svg
    allowed: ${APP_HOME_SKILL_ADD_DEVICE_ALLOWED}
    default_provider_slug: ${APP_HOME_SKILL_ADD_DEVICE_DEFAULT_PROVIDER_SLUG}
  add_scene:
    name: 'Add scene'
    slug: 'add_scene'
    description: |
      Add a scene at your home.
      For example to turn on/off certain lights or devices.
    icon: /images/icons/skills/create.svg
    allowed: ${APP_HOME_SKILL_ADD_SCENE_ALLOWED}
    default_provider_slug: ${APP_HOME_SKILL_ADD_SCENE_DEFAULT_PROVIDER_SLUG}
  set_scene:
    name: 'Set scene'
    slug: 'set_scene'
    description: |
      Set a scene at your home.
      For example to turn on/off certain lights or devices.
    icon: /images/icons/skills/set_scene.svg
    allowed: ${APP_HOME_SKILL_SET_SCENE_ALLOWED}
    default_provider_slug: ${APP_HOME_SKILL_SET_SCENE_DEFAULT_PROVIDER_SLUG}
  set_device:
    name: 'Set device'
    slug: 'set_device'
    description: |
      Turn a device on or off, change the brightness, color or effect
      of an LED lamp or set a certain temperature for your heating.
    icon: /images/icons/skills/set_device.svg
    allowed: ${APP_HOME_SKILL_SET_DEVICE_ALLOWED}
    default_provider_slug: ${APP_HOME_SKILL_SET_DEVICE_DEFAULT_PROVIDER_SLUG}
  get_temperature:
    name: 'Get temperature'
    slug: 'get_temperature'
    description: |
      Get the current temperature from a specific sensor,
      all sensors in a room or all sensors in your home.
    icon: /images/icons/skills/get_temperature.svg
    allowed: ${APP_HOME_SKILL_GET_TEMPERATURE_ALLOWED}
    default_provider_slug: ${APP_HOME_SKILL_GET_TEMPERATURE_DEFAULT_PROVIDER_SLUG}
  get_power_consumption:
    name: 'Get power consumption'
    slug: 'get_power_consumption'
    description: |
      Get power consumption data from a device, for your room or your home.
    icon: /images/icons/skills/get_power_consumption.svg
    allowed: ${APP_HOME_SKILL_GET_POWER_CONSUMPTION_ALLOWED}
    default_provider_slug: ${APP_HOME_SKILL_GET_POWER_CONSUMPTION_DEFAULT_PROVIDER_SLUG}
