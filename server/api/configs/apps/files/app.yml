#########################################################################
####################          'Files' app          ######################
#########################################################################

name: 'Files'
slug: 'files'
description: |
  Manage your files, regardless of where they are.
icon: /images/icons/apps/files.svg
allowed: ${APP_FILES_ALLOWED}
providers:
  dropbox:
    name: 'Dropbox'
    slug: 'dropbox'
    description: |
      Dropbox is a file hosting service that provides cloud storage, file synchronization, client software, and personal cloud.
    icon: /images/icons/providers/dropbox.svg
    allowed: ${APP_FILES_PROVIDER_DROPBOX_ALLOWED}
    api_url: ${APP_FILES_PROVIDER_DROPBOX_API_URL}
  openmates:
    name: 'OpenMates'
    slug: 'openmates'
    description: |
      Alternatively to typical cloud storage options, you can also upload files temporarily to OpenMates.
    icon: /images/icons/providers/openmates.svg
    allowed: ${APP_FILES_PROVIDER_OPENMATES_ALLOWED}
    api_url: ${APP_FILES_PROVIDER_OPENMATES_API_URL}
skills:
  upload:
    name: 'Upload'
    slug: 'upload'
    description: |
      Upload a file or folder to the OpenMates server
      or to a cloud storage account.
    icon: /images/icons/skills/upload.svg
    allowed: ${APP_FILES_SKILL_UPLOAD_ALLOWED}
    default_provider_slug: ${APP_FILES_SKILL_UPLOAD_DEFAULT_PROVIDER_SLUG}
  download:
    name: 'Download'
    slug: 'download'
    description: |
      Download a file or folder from the OpenMates server
      or from a cloud storage account.
    icon: /images/icons/skills/download.svg
    allowed: ${APP_FILES_SKILL_DOWNLOAD_ALLOWED}
    default_provider_slug: ${APP_FILES_SKILL_DOWNLOAD_DEFAULT_PROVIDER_SLUG}
  delete:
    name: 'Delete'
    slug: 'delete'
    description: |
      Delete a file or folder from the OpenMates server
      or from a cloud storage account.
    icon: /images/icons/skills/delete.svg
    allowed: ${APP_FILES_SKILL_DELETE_ALLOWED}
    default_provider_slug: ${APP_FILES_SKILL_DELETE_DEFAULT_PROVIDER_SLUG}
