name_translation_key: ai.text
description_translation_key: ai.description.text
icon_image: |
  ai.svg
last_updated: '2025-11-12'
providers:
  - Mistral
  - Cerebras
  - Z.ai

settings_and_memories:
  - id: communication_style
    name_translation_key: ai.communication_style.text
    description_translation_key: ai.communication_style.description.text
    type: single
    stage: planning
    schema:
      type: object
      properties:
        tone:
          type: string
          enum:
            - formal
            - casual
            - friendly
            - professional
            - conversational
          description: Preferred communication tone
        verbosity:
          type: string
          enum:
            - concise
            - balanced
            - detailed
            - very_detailed
          description: How detailed responses should be
        use_examples:
          type: boolean
          description: Whether to include examples in explanations
        use_formatting:
          type: boolean
          description: Whether to use markdown formatting, lists, code blocks
      required:
        - tone
        - verbosity

  - id: learning_preferences
    name_translation_key: ai.learning_preferences.text
    description_translation_key: ai.learning_preferences.description.text
    type: list
    stage: planning
    schema:
      type: object
      properties:
        learning_type:
          type: string
          enum:
            - visual
            - auditory
            - reading
            - hands-on
            - video
            - interactive
            - written
            - discussion
          description: Type of learning method
        preference_strength:
          type: string
          enum:
            - strongly_prefer
            - prefer
            - neutral
            - avoid
          description: How strongly you prefer or avoid this learning type
        notes:
          type: string
          description: Additional notes about this learning preference
      required:
        - learning_type
        - preference_strength

  - id: interaction_preferences
    name_translation_key: ai.interaction_preferences.text
    description_translation_key: ai.interaction_preferences.description.text
    type: single
    stage: planning
    schema:
      type: object
      properties:
        ask_clarifying_questions:
          type: string
          enum:
            - always
            - when_ambiguous
            - rarely
            - never
          description: When to ask clarifying questions
        provide_proactive_suggestions:
          type: boolean
          description: Whether to proactively suggest follow-ups and related topics
        confirmation_preference:
          type: string
          enum:
            - always_confirm
            - confirm_important
            - auto_proceed
          description: When to ask for confirmation before taking actions
        reference_past_conversations:
          type: string
          enum:
            - frequently
            - when_relevant
            - rarely
            - never
          description: How often to reference past conversations
      required:
        - ask_clarifying_questions
        - provide_proactive_suggestions

skills:
  - id: ask
    name_translation_key: ai.ask.text
    description_translation_key: ai.ask.description.text
    stage: production
    class_path: |
      ai.skills.ask_skill.AskSkill
    providers:
      - Cerebras
      - Mistral
    skill_config:
      default_llms:
        preprocessing_model: mistral/mistral-small-latest
        main_processing_simple: alibaba/qwen3-235b-a22b-2507
        main_processing_simple_name: Qwen3
        main_processing_complex: alibaba/qwen3-235b-a22b-2507
        main_processing_complex_name: Qwen3
        content_sanitization_model: openai/gpt-oss-safeguard-20b
      preprocessing_thresholds:
        harmful_content_score: 7
        misuse_risk_score: 8
      # ALWAYS-INCLUDE SKILLS:
      # Skills that are ALWAYS available to the main LLM, regardless of
      # whether preprocessing preselected them. Safety net for follow-ups.
      # Note: Keep this list minimal to avoid token waste.
      always_include_skills:
        - web-search
