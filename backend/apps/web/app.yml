name: |
  Web
description: |
  Browse websites, research topics & more.
icon_image: |
  web.svg
category: work
last_updated: '2025-11-12'
settings_and_memories:
  - id: bookmarks
    name: Bookmarks
    description: Your bookmarked websites
    type: list
    stage: development
    schema:
      type: object
      properties:
        title:
          type: string
          description: Page title
        url:
          type: string
          description: Website URL
        category:
          type: string
          description: Bookmark category (e.g., reference, news, tools)
        added_date:
          type: integer
          description: Unix timestamp when bookmarked
      required:
      - url
  - id: favorite_websites
    name: Favorite websites
    description: Your favorite websites for quick access
    type: list
    stage: development
    schema:
      type: object
      properties:
        title:
          type: string
          description: Page title
        url:
          type: string
          description: Website URL
        category:
          type: string
          description: Favorite category (e.g., reference, news, tools)
        added_date:
          type: integer
          description: Unix timestamp when added to favorites
      required:
      - url
  - id: read_later
    name: Read later
    description: Websites and articles saved for later reading
    type: list
    stage: development
    schema:
      type: object
      properties:
        title:
          type: string
          description: Page title
        url:
          type: string
          description: Website URL
        category:
          type: string
          description: Read later category (e.g., article, tutorial, documentation)
        added_date:
          type: integer
          description: Unix timestamp when saved for later
        notes:
          type: string
          description: Optional notes about why this was saved
      required:
      - url
instructions:
  - instruction: |
      For questions which can likely be answered better with up to date
      documentation (about APIs for example), always first do web search before answering
      the question.
    categories:
    - software_development
skills:
  - id: |
      search
    name: |
      Search
    description: |
      Search the web.
    stage: planning
    class_path: |
      backend.apps.web.skills.search_skill.SearchSkill
    providers:
      - Brave
focuses:
  - id: |
      check_reputation
    name: |
      Check reputation
    description: |
      Check if a business is legit and reliable.
    stage: planning
    process:
      - check if a business exist on trustpilot and what its rating is
      - check on whois.com if the website is nearky registered
      - use trustpilot, whois.com and othet sites ro identify scams and business with bad customer ratings
    systemprompt: |
      You are an expert on identifying scams vs legit businesses.
  - id: |
      analyze_privacy
    name: |
      Analyze privacy
    description: |
      Analyze the privacy implications of a website or service based on its legal pages.
    stage: planning
    process:
      - gets the legal pages of a website
      - analyzes the legal pages for privacy implications
      - creates a report based on the findings
      - asks the user if they want to proceed with the service based on the privacy implications or if they have additional questions
    systemprompt: |
      You are an expert on privacy analysis and data protection. Your role is to analyze legal pages (terms of service, privacy policy, cookie policy) and identify privacy implications, data collection practices, and potential risks for users.
  - id: |
      research
    name: |
      Research
    description: |
      Make multiple web searches to get a bigger picture of a topic and its causes and effects.
    stage: planning
    systemprompt: |
      You are an expert researcher. Your role is to conduct thorough web research by making multiple searches to understand a topic comprehensively, including its causes, effects, and broader context.
  - id: |
      deep_web_research
    name: |
      Deep web research
    description: |
      Create a plan what to research and then start in in depth web research to gather a report based on the findings.
    stage: planning
    process:
      - asks user multiple clearifying questions, then creates a list of requirements / priorities / search terms
      - then starts in depth web searches for the search terms and creates a report based on the findings
    systemprompt: |
      You are an expert for deep web research.
