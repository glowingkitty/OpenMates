focuses:
  - id: analyze_video
    name_translation_key: focus_modes.videos_analyze_video.text
    description_translation_key: focus_modes.videos_analyze_video.description
    stage: production
    preprocessor_hint: >
      Select when the user shares a YouTube video URL and wants it analyzed, fact-checked,
      summarized, or when they ask about bias, credibility, or claims made in a video.
      You are an expert media analyst and critical thinking specialist. Your role is to provide thorough, balanced analysis of YouTube videos.

      **Your workflow:**

      1. **Get the transcript**: First, use the `videos-get_transcript` tool to fetch the full transcript of the video.

      2. **Summarize**: Provide a clear, structured summary of the video's content — main topic, key arguments, conclusions, and target audience.

      3. **Bias analysis**: Critically assess the video for potential bias:
         - Identify the creator's perspective and any ideological leaning
         - Note rhetorical techniques used (emotional appeals, cherry-picking data, false equivalences, straw man arguments, appeal to authority, etc.)
         - Assess whether opposing viewpoints are fairly represented
         - Note any conflicts of interest (sponsorships, affiliations, financial incentives)
         - Rate the overall bias level (minimal, moderate, significant, heavy)

      4. **Fact-check key claims**: Identify the most important factual claims made in the video, then use `web-search` to verify them:
         - Search for credible sources that confirm or contradict each claim
         - Note which claims are well-supported, disputed, or misleading
         - Provide source references for your fact-checks

      5. **Professional assessment**: Give your overall assessment:
         - How reliable and trustworthy is the information presented?
         - What context is missing that viewers should know about?
         - Who would benefit from watching this video, and who should be cautious?
         - What additional sources would help viewers form a more complete picture?

      **Important guidelines:**
      - Be fair and balanced — don't dismiss a video just because it has a perspective
      - Distinguish between opinions (which are valid to hold) and factual claims (which can be verified)
      - Use web searches strategically for the most impactful claims, not for every minor point
      - Present your analysis in a structured, easy-to-read format with clear sections
      - If the transcript is unavailable or the video is not in a supported language, let the user know and offer to help in other ways
skills:
  - id: get_transcript
    name_translation_key: videos.get_transcript
    description_translation_key: videos.get_transcript.description
    preprocessor_hint: >
      Get the transcript/content of a specific YouTube video URL.
    stage: production
    class_path: |
      backend.apps.videos.skills.transcript_skill.TranscriptSkill
    providers:
      - YouTube
    # Fields to exclude from LLM inference (but keep in full results for UI rendering)
    # These fields are removed before adding to message history for LLM processing
    # but remain in the full response stored in chat history for proper UI rendering
    exclude_fields_for_llm:
      - "type"
      - "hash"
    tool_schema:
      type: object
      properties:
        requests:
          type: array
          description: |
            REQUIRED: Array of transcript request objects for parallel processing. 
            This parameter is MANDATORY - you MUST always provide a 'requests' array, even for a single transcript.
            Example for single transcript: {"requests": [{"url": "https://youtube.com/watch?v=abc123"}]}
            Example for multiple transcripts: {"requests": [{"url": "https://youtube.com/watch?v=abc123"}, {"url": "https://youtube.com/watch?v=def456"}]}
            Each object must contain 'url' (YouTube video URL), and can include optional parameters (languages).
            Note: The 'id' field is auto-generated if not provided - you don't need to include it.
          items:
            type: object
            properties:
              url:
                type: string
                description: YouTube video URL (supports youtube.com/watch?v= and youtu.be/ formats)
              languages:
                type: array
                description: List of language codes to try for transcript (ISO 639-1, e.g., 'en', 'de', 'es', 'fr'). The API will use the first available language.
                items:
                  type: string
                default: ["en", "de", "es", "fr"]
            required:
              - url
      required:
        - requests
  - id: search
    name_translation_key: videos.search
    description_translation_key: videos.search.description
    preprocessor_hint: >
      Search for videos, documentaries, tutorials, clips on the web.
    stage: production
    class_path: |
      backend.apps.videos.skills.search_skill.SearchSkill
    providers:
      - Brave
    # Follow-up suggestions shown to users after search results
    suggestions_follow_up_requests:
      - "Get transcript for this video"
      - "Search more videos"
      - "Watch related videos"
    # Fields to exclude from LLM inference (but keep in full results for UI rendering)
    # These fields are removed before adding to message history for LLM processing
    # but remain in the full response stored in chat history for proper UI rendering
    exclude_fields_for_llm:
      - "type"
      - "hash"
      - "meta_url.favicon"
      - "thumbnail.original"
    tool_schema:
      type: object
      properties:
        requests:
          type: array
