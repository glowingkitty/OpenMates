# backend/core/directus/schemas/gift_cards.yml
# Defines the schema for the 'gift_cards' collection in Directus.
# Each record represents a single-use gift card that can be redeemed for credits.
gift_cards:
  type: collection
  fields:
    id:
      type: uuid
      primary: true
      note: "Primary Key - Unique identifier for the gift card, auto-generated by Directus."
      
    code:
      type: string
      length: 255
      unique: true
      note: "[Indexed] Unique gift card code, manually entered in Directus UI. Used for redemption."
      
    credits_value:
      type: integer
      note: "Value of credits this gift card provides (1-50000). Validation: min 1, max 50000."
      
    created_at:
      type: datetime
      note: "Unix timestamp (seconds) when the gift card was created. Auto-generated by Directus."
      
    notes:
      type: textfield
      nullable: true
      note: "Optional admin notes when creating the gift card (e.g., recipient, occasion, etc.)."

