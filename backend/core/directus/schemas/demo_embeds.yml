demo_embeds:
  type: collection
  fields:
    id:
      type: uuid
    demo_id:
      type: string
      length: 16
      note: "Reference to demo_chats.demo_id"
    language:
      type: string
      length: 10
      note: "Language code"
    embed_id:
      type: string
      length: 64
      note: "Original embed_id reference"
    encrypted_content:
      type: textfield
      note: "Server-side encrypted TOON format content"
    type:
      type: string
      length: 100
      note: "Embed type"
    embed_order:
      type: integer
      note: "Order of the embed"
