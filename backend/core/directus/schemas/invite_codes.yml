invite_codes:
  type: collection
  fields:
    id:
      type: uuid
      primary: true
      
    code:
      type: string
      length: 32
      unique: true
      note: "Unique invite code"
      
    valid_from:
      type: datetime
      nullable: true
      
    expire_date:
      type: datetime
      nullable: true

    remaining_uses:
      type: integer
      default: 1
      note: "Number of uses remaining (0 for unlimited)"
      
    gifted_credits:
      type: integer
      nullable: true
      note: "Value of credits given to new users who use this code"
      
    is_admin:
      type: boolean
      default: false
      note: "If true, user becomes a server admin when using this code"