demo_messages:
  type: collection
  fields:
    id:
      type: uuid
    demo_id:
      type: string
      length: 16
      note: "Reference to demo_chats.demo_id"
    language:
      type: string
      length: 10
      note: "Language code"
    role:
      type: string
      length: 50
      note: "Role: 'user' | 'assistant' | 'system'"
    encrypted_content:
      type: textfield
      note: "Server-side encrypted Tiptap JSON content"
    message_order:
      type: integer
      note: "Order of the message in the chat"
