demo_chats:
  type: collection
  fields:
    demo_id:
      type: string
      length: 20
      note: "Sequential identifier for the demo chat (e.g., demo-1, demo-2, demo-3)"
      required: true
      unique: true
    original_chat_id:
      type: string
      length: 64
      note: "The original chat identifier"
      required: true
    encrypted_key:
      type: textfield
      note: "The encryption key for the chat"
      required: true
    encrypted_category:
      type: textfield
      note: "[Vault-Encrypted] Category for grouping demo chats, encrypted with demo vault key (demo-chats-metadata)"
    encrypted_title:
      type: textfield
      note: "[Vault-Encrypted] Title of the chat, encrypted with demo vault key (demo-chats-metadata)"
    encrypted_summary:
      type: textfield
      note: "[Vault-Encrypted] Summary of the chat, encrypted with demo vault key (demo-chats-metadata)"
    encrypted_icon:
      type: textfield
      note: "[Vault-Encrypted] Icon name for the chat, encrypted with demo vault key (demo-chats-metadata)"
    encrypted_follow_up_suggestions:
      type: textfield
      note: "[Vault-Encrypted] Follow-up suggestions (JSON array), encrypted with demo vault key (demo-chats-metadata)"
    status:
      type: string
      length: 50
      default: "waiting_for_confirmation"
      note: "Status: 'waiting_for_confirmation' | 'translating' | 'published' | 'error'. waiting_for_confirmation = pending admin approval, translating = approved and being translated, published = ready for display, error = translation failed"
    approved_by_admin:
      type: boolean
      default: false
      note: "Whether this chat has been approved for display"
    approved_at:
      type: timestamp
      note: "When the chat was approved"
    is_active:
      type: boolean
      default: true
      note: "Whether this demo chat is active"
    deactivated_at:
      type: timestamp
      note: "When the chat was deactivated"
    created_at:
      type: timestamp
      note: "When the demo chat entry was created"
      required: true
