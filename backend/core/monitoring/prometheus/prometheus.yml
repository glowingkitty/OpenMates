global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      scheme: http
      timeout: 10s

rule_files: []

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "api"
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8000"]

  # Commented out unavailable exporters for now
  # - job_name: "node-exporter"
  #  static_configs:
  #    - targets: ["node-exporter:9100"]

  # - job_name: "cadvisor"
  #  static_configs:
  #    - targets: ["cadvisor:8080"]

  # Modified cache scraping config without using invalid property
  - job_name: "cache"
    static_configs:
      - targets: ["cache:6379"]
    metrics_path: /metrics
    honor_labels: true
    # Add params for compatibility
    params:
      format: ['prometheus']
