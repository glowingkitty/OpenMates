# backend/core/docker-compose.override.yml
# Overrides for development/local access via SSH port forwarding

services:
  cms:
    ports:
      # Expose Directus only on localhost for SSH forwarding
      - "127.0.0.1:8055:8055"

  grafana:
    ports:
      # Expose Grafana only on localhost for SSH forwarding
      - "127.0.0.1:3000:3000"