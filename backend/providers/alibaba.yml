# backend/providers/alibaba.yml
# Alibaba provider config (Qwen models).
# Qwen models can be accessed directly via Cerebras API or via OpenRouter (as fallback).

provider_id: "alibaba"
name: "Alibaba"
description: "Alibaba Cloud AI - Qwen models"
logo_svg: "logos/alibaba.svg"

models:
  - id: "qwen3-235b-a22b-2507"
    name: "Qwen 3 256b"
    description: "Qwen3 235B A22B with ultra-fast inference. Served via Cerebras API (primary) with OpenRouter as fallback. Strong general and reasoning performance."
    country_origin: "CN" # ISO 3166-1 alpha-2 country code for model origin (China)
    for_app_skill: "ai.ask" # This model is for the AI ask skill (text generation)
    release_date: "2025-07-01" # Model release date (derived from model ID suffix 2507)
    allow_auto_select: true
    external_ids: # Mapping to external leaderboard IDs for cross-referencing
      lmarena: "qwen3-235b-a22b"
      openrouter: "qwen/qwen3-235b-a22b-2507"
    input_types:
      - text
      - image
    output_types:
      - text
    default_server: "cerebras" # Default to Cerebras for ultra-fast inference
    servers:
      - id: "cerebras"
        name: "Cerebras"
        model_id: "qwen-3-235b-a22b-instruct-2507" # Direct Cerebras model identifier (Preview model)
        region: "US" # Server region for UI display
      - id: "openrouter"
        name: "OpenRouter"
        model_id: "qwen/qwen3-235b-a22b-2507" # OpenRouter's model identifier (fallback when Cerebras is unavailable)
        region: "US" # Server region for UI display
    # Note: Google Vertex AI removed as fallback - model was not accessible (404 errors).
    # OpenRouter is now the primary fallback with auto-provider selection.
    pricing:
      tokens:
        input:
          per_credit_unit: 550
        output:
          per_credit_unit: 300
    costs:
      input_per_million_token:
        price: 0.60
        currency: USD
        max_context: 131000
      output_per_million_token:
        price: 1.20
        currency: USD
        max_context: 131000
