stripe.description:
  context: Description of Stripe service
  en: We use Stripe (US company) for payment processing for purchases made in the web application, ensuring secure handling of payment information.
  de: Wir verwenden Stripe (US-Unternehmen) für die Zahlungsabwicklung von Käufen in der Webanwendung und gewährleisten eine sichere Handhabung von Zahlungsinformationen.
  zh: 我们使用 Stripe（美国公司）处理 Web 应用程序中的购买付款，确保安全处理付款信息。
  es: Utilizamos Stripe (empresa estadounidense) para el procesamiento de pagos de compras realizadas en la aplicación web, garantizando el manejo seguro de la información de pago.
  fr: Nous utilisons Stripe (entreprise américaine) pour le traitement des paiements des achats effectués dans l'application web, en garantissant une manipulation sécurisée des informations de paiement.
  pt: Usamos Stripe (empresa dos EUA) para processamento de pagamentos de compras feitas no aplicativo web, garantindo o manuseio seguro das informações de pagamento.
  ru: Мы используем Stripe (американская компания) для обработки платежей за покупки, совершенные в веб-приложении, обеспечивая безопасную обработку платежной информации.
  ja: 当社は、ウェブアプリケーションで行われた購入の決済処理にStripe（米国企業）を使用し、決済情報の安全な取り扱いを確保しています。
  ko: 웹 애플리케이션에서 이루어진 구매에 대한 결제 처리를 위해 Stripe(미국 회사)를 사용하여 결제 정보의 안전한 처리를 보장합니다.
  it: Utilizziamo Stripe (azienda statunitense) per l'elaborazione dei pagamenti per gli acquisti effettuati nell'applicazione web, garantendo una gestione sicura delle informazioni di pagamento.
  tr: Web uygulamasında yapılan satın alımlar için ödeme işleme için Stripe (ABD şirketi) kullanıyoruz ve ödeme bilgilerinin güvenli bir şekilde işlenmesini sağlıyoruz.
  vi: Chúng tôi sử dụng Stripe (công ty Hoa Kỳ) để xử lý thanh toán cho các giao dịch mua hàng trong ứng dụng web, đảm bảo xử lý an toàn thông tin thanh toán.
  id: Kami menggunakan Stripe (perusahaan AS) untuk pemrosesan pembayaran untuk pembelian yang dilakukan di aplikasi web, memastikan penanganan informasi pembayaran yang aman.
  pl: Używamy Stripe (firma amerykańska) do przetwarzania płatności za zakupy dokonane w aplikacji internetowej, zapewniając bezpieczne przetwarzanie informacji o płatnościach.
  nl: We gebruiken Stripe (Amerikaans bedrijf) voor de verwerking van betalingen voor aankopen die in de webapplicatie zijn gedaan, waardoor de veilige verwerking van betalingsgegevens wordt gegarandeerd.
  ar: نستخدم Stripe (شركة أمريكية) لمعالجة المدفوعات للمشتريات التي تتم في تطبيق الويب، مما يضمن التعامل الآمن مع معلومات الدفع.
  hi: हम वेब एप्लिकेशन में की गई खरीदारी के लिए भुगतान प्रसंस्करण के लिए Stripe (अमेरिकी कंपनी) का उपयोग करते हैं, जो भुगतान जानकारी के सुरक्षित हैंडलिंग को सुनिश्चित करता है।
  th: เราใช้ Stripe (บริษัทสหรัฐอเมริกา) สำหรับการประมวลผลการชำระเงินสำหรับการซื้อที่ทำในแอปพลิเคชันเว็บ เพื่อให้แน่ใจว่ามีการจัดการข้อมูลการชำระเงินอย่างปลอดภัย
  cs: Používáme Stripe (americká společnost) pro zpracování plateb za nákupy provedené v webové aplikaci, což zajišťuje bezpečné zpracování platebních informací.
  sv: Vi använder Stripe (amerikanskt företag) för betalningshantering för köp som görs i webbapplikationen, vilket säkerställer säker hantering av betalningsinformation.
