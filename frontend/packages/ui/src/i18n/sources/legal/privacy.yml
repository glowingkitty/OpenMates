security_measures.device_fingerprinting.purpose:
  context: Purpose and data collection for device fingerprinting
  en: To enhance account security, prevent fraudulent access, and distinguish between new and recognized devices during login and session validation, we collect User-Agent strings (browser, OS, device type information) and IP addresses (used temporarily to derive approximate geo-location like country/city, then discarded from the device record).
