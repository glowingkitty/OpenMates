data_retention.account:
  context: Retention for account data
  en: 'Account data: Retained until account deletion and completion of related legal obligations.'
  de: 'Kontodaten: Aufbewahrt bis zur Kontolöschung und Erfüllung der damit verbundenen rechtlichen Verpflichtungen.'
  zh: '帐户数据：保留至帐户删除并完成相关法律义务。'
  es: 'Datos de cuenta: Conservados hasta la eliminación de la cuenta y el cumplimiento de las obligaciones legales relacionadas.'
  fr: "Données de compte : Conservées jusqu'à la suppression du compte et à l'achèvement des obligations légales connexes."
  pt: 'Dados da conta: Retidos até a exclusão da conta e conclusão das obrigações legais relacionadas.'
  ru: 'Данные учетной записи: Хранятся до удаления учетной записи и выполнения связанных юридических обязательств.'
  ja: 'アカウントデータ：アカウント削除および関連する法的義務の完了まで保持されます。'
  ko: '계정 데이터: 계정 삭제 및 관련 법적 의무 완료 시까지 보관됩니다.'
  it: "Dati dell'account: Conservati fino alla cancellazione dell'account e al completamento degli obblighi legali correlati."
  tr: 'Hesap verileri: Hesap silinene ve ilgili yasal yükümlülükler tamamlanana kadar saklanır.'
  vi: 'Dữ liệu tài khoản: Được lưu giữ cho đến khi xóa tài khoản và hoàn thành các nghĩa vụ pháp lý liên quan.'
  id: 'Data akun: Dipertahankan hingga penghapusan akun dan penyelesaian kewajiban hukum terkait.'
  pl: 'Dane konta: Przechowywane do czasu usunięcia konta i wypełnienia związanych z tym zobowiązań prawnych.'
  nl: 'Accountgegevens: Bewaard tot accountverwijdering en voltooiing van gerelateerde wettelijke verplichtingen.'
  ar: 'بيانات الحساب: محفوظة حتى حذف الحساب وإتمام الالتزامات القانونية ذات الصلة.'
  hi: 'खाता डेटा: खाता हटाने और संबंधित कानूनी दायित्वों के पूरा होने तक बनाए रखा जाता है।'
  th: 'ข้อมูลบัญชี: เก็บรักษาจนกว่าจะลบบัญชีและเสร็จสิ้นภาระผูกพันทางกฎหมายที่เกี่ยวข้อง'
  cs: 'Údaje účtu: Uchovávány do smazání účtu a dokončení souvisejících právních povinností.'
  sv: 'Kontodata: Bevaras tills kontot raderas och relaterade juridiska förpliktelser är slutförda.'
  verified_by_human: []
data_retention.usage_and_logs:
  context: Retention for usage/log data
  en: 'Usage and logs: Operational logs retained up to 12 months; IPs tied to failed logins up to 30 days for security.'
  de: 'Nutzung und Protokolle: Betriebsprotokolle werden bis zu 12 Monate aufbewahrt; IPs, die mit fehlgeschlagenen Anmeldungen verbunden sind, werden bis zu 30 Tage für Sicherheitszwecke aufbewahrt.'
  zh: '使用情况和日志：运营日志保留最多 12 个月；与失败登录相关的 IP 地址保留最多 30 天以用于安全目的。'
  es: 'Uso y registros: Los registros operativos se conservan hasta 12 meses; las IP asociadas a inicios de sesión fallidos hasta 30 días por seguridad.'
  fr: "Utilisation et journaux : Les journaux opérationnels sont conservés jusqu'à 12 mois ; les IP liées aux échecs de connexion jusqu'à 30 jours pour la sécurité."
  pt: 'Uso e logs: Logs operacionais retidos por até 12 meses; IPs vinculados a logins falhados por até 30 dias para segurança.'
  ru: 'Использование и журналы: Операционные журналы хранятся до 12 месяцев; IP-адреса, связанные с неудачными попытками входа, хранятся до 30 дней в целях безопасности.'
  ja: '使用状況とログ：運用ログは最大12か月間保持されます。ログイン失敗に関連するIPは、セキュリティのために最大30日間保持されます。'
  ko: '사용 및 로그: 운영 로그는 최대 12개월 동안 보관됩니다. 로그인 실패와 연결된 IP는 보안을 위해 최대 30일 동안 보관됩니다.'
  it: 'Utilizzo e log: I log operativi vengono conservati fino a 12 mesi; gli IP associati agli accessi falliti fino a 30 giorni per la sicurezza.'
  tr: "Kullanım ve günlükler: Operasyonel günlükler 12 aya kadar saklanır; başarısız girişlerle bağlantılı IP'ler güvenlik için 30 güne kadar saklanır."
  vi: 'Sử dụng và nhật ký: Nhật ký hoạt động được lưu giữ tối đa 12 tháng; IP liên quan đến đăng nhập thất bại được lưu giữ tối đa 30 ngày cho mục đích bảo mật.'
  id: 'Penggunaan dan log: Log operasional dipertahankan hingga 12 bulan; IP yang terkait dengan login yang gagal hingga 30 hari untuk keamanan.'
  pl: 'Użycie i logi: Logi operacyjne przechowywane do 12 miesięcy; IP powiązane z nieudanymi logowaniami do 30 dni w celach bezpieczeństwa.'
  nl: "Gebruik en logboeken: Operationele logboeken worden tot 12 maanden bewaard; IP's gekoppeld aan mislukte aanmeldingen tot 30 dagen voor beveiliging."
  ar: 'الاستخدام والسجلات: يتم الاحتفاظ بسجلات التشغيل لمدة تصل إلى 12 شهرًا؛ عناوين IP المرتبطة بتسجيلات الدخول الفاشلة لمدة تصل إلى 30 يومًا للأمان.'
  hi: 'उपयोग और लॉग: परिचालन लॉग 12 महीने तक बनाए रखे जाते हैं; सुरक्षा के लिए असफल लॉगिन से जुड़े IP 30 दिनों तक बनाए रखे जाते हैं।'
  th: 'การใช้งานและบันทึก: บันทึกการดำเนินงานเก็บรักษาได้ถึง 12 เดือน; IP ที่เชื่อมโยงกับการเข้าสู่ระบบที่ล้มเหลวเก็บรักษาได้ถึง 30 วันเพื่อความปลอดภัย'
  cs: 'Použití a protokoly: Provozní protokoly se uchovávají až 12 měsíců; IP adresy spojené s neúspěšnými přihlášeními až 30 dní pro zabezpečení.'
  sv: 'Användning och loggar: Driftsloggar bevaras upp till 12 månader; IP-adresser kopplade till misslyckade inloggningar upp till 30 dagar för säkerhet.'
  verified_by_human: []
data_retention.device_fingerprints:
  context: Retention for device fingerprints
  en: 'Device fingerprints: Retained until account deletion or manual removal from account settings (when available).'
  de: 'Geräte-Fingerabdrücke: Aufbewahrt bis zur Kontolöschung oder manuellen Entfernung aus den Kontoeinstellungen (wenn verfügbar).'
  zh: '设备指纹：保留至帐户删除或从帐户设置中手动删除（如果可用）。'
  es: 'Huellas digitales del dispositivo: Conservadas hasta la eliminación de la cuenta o eliminación manual desde la configuración de la cuenta (cuando esté disponible).'
  fr: "Empreintes digitales de l'appareil : Conservées jusqu'à la suppression du compte ou suppression manuelle depuis les paramètres du compte (lorsque disponible)."
  pt: 'Impressões digitais do dispositivo: Retidas até a exclusão da conta ou remoção manual das configurações da conta (quando disponível).'
  ru: 'Отпечатки устройств: Хранятся до удаления учетной записи или ручного удаления из настроек учетной записи (когда доступно).'
  ja: 'デバイスフィンガープリント：アカウント削除またはアカウント設定からの手動削除まで保持されます（利用可能な場合）。'
  ko: '장치 핑거프린트: 계정 삭제 또는 계정 설정에서 수동 제거 시까지 보관됩니다(사용 가능한 경우).'
  it: "Impronte digitali del dispositivo: Conservate fino alla cancellazione dell'account o alla rimozione manuale dalle impostazioni dell'account (quando disponibile)."
  tr: 'Cihaz parmak izleri: Hesap silinene veya hesap ayarlarından manuel olarak kaldırılana kadar saklanır (kullanılabilir olduğunda).'
  vi: 'Dấu vân tay thiết bị: Được lưu giữ cho đến khi xóa tài khoản hoặc xóa thủ công từ cài đặt tài khoản (khi có sẵn).'
  id: 'Sidik jari perangkat: Dipertahankan hingga penghapusan akun atau penghapusan manual dari pengaturan akun (jika tersedia).'
  pl: 'Odciski urządzeń: Przechowywane do czasu usunięcia konta lub ręcznego usunięcia z ustawień konta (gdy dostępne).'
  nl: 'Apparaatvingerafdrukken: Bewaard tot accountverwijdering of handmatige verwijdering uit accountinstellingen (indien beschikbaar).'
  ar: 'بصمات الأجهزة: محفوظة حتى حذف الحساب أو الإزالة اليدوية من إعدادات الحساب (عند التوفر).'
  hi: 'डिवाइस फिंगरप्रिंट: खाता हटाने या खाता सेटिंग्स से मैन्युअल हटाने तक बनाए रखा जाता है (जब उपलब्ध हो)।'
  th: 'ลายนิ้วมืออุปกรณ์: เก็บรักษาจนกว่าจะลบบัญชีหรือลบด้วยตนเองจากการตั้งค่าบัญชี (เมื่อมี)'
  cs: 'Otisk zařízení: Uchovávány do smazání účtu nebo ručního odstranění z nastavení účtu (pokud je k dispozici).'
  sv: 'Enhetsfingeravtryck: Bevaras tills kontot raderas eller manuell borttagning från kontoinställningar (när tillgängligt).'
  verified_by_human: []
data_retention.content:
  context: Retention for content data
  en: 'Content: Retained until the user deletes the content or closes the account, subject to backup cycles.'
  de: 'Inhalt: Aufbewahrt bis der Benutzer den Inhalt löscht oder das Konto schließt, vorbehaltlich der Backup-Zyklen.'
  zh: '内容：保留至用户删除内容或关闭帐户，但需遵守备份周期。'
  es: 'Contenido: Conservado hasta que el usuario elimine el contenido o cierre la cuenta, sujeto a ciclos de respaldo.'
  fr: "Contenu : Conservé jusqu'à ce que l'utilisateur supprime le contenu ou ferme le compte, sous réserve des cycles de sauvegarde."
  pt: 'Conteúdo: Retido até que o usuário exclua o conteúdo ou feche a conta, sujeito a ciclos de backup.'
  ru: 'Контент: Хранится до тех пор, пока пользователь не удалит контент или не закроет учетную запись, с учетом циклов резервного копирования.'
  ja: 'コンテンツ：ユーザーがコンテンツを削除するかアカウントを閉鎖するまで保持されます（バックアップサイクルに従う）。'
  ko: '콘텐츠: 사용자가 콘텐츠를 삭제하거나 계정을 닫을 때까지 보관되며, 백업 주기에 따라 다릅니다.'
  it: "Contenuto: Conservato fino a quando l'utente non elimina il contenuto o chiude l'account, soggetto ai cicli di backup."
  tr: 'İçerik: Kullanıcı içeriği silene veya hesabı kapatana kadar saklanır, yedekleme döngülerine tabidir.'
  vi: 'Nội dung: Được lưu giữ cho đến khi người dùng xóa nội dung hoặc đóng tài khoản, tùy thuộc vào chu kỳ sao lưu.'
  id: 'Konten: Dipertahankan hingga pengguna menghapus konten atau menutup akun, tunduk pada siklus cadangan.'
  pl: 'Treść: Przechowywana do czasu usunięcia treści przez użytkownika lub zamknięcia konta, z zastrzeżeniem cykli kopii zapasowych.'
  nl: 'Inhoud: Bewaard totdat de gebruiker de inhoud verwijdert of het account sluit, onderworpen aan back-upcycli.'
  ar: 'المحتوى: محفوظ حتى يقوم المستخدم بحذف المحتوى أو إغلاق الحساب، مع مراعاة دورات النسخ الاحتياطي.'
  hi: 'सामग्री: उपयोगकर्ता द्वारा सामग्री हटाने या खाता बंद करने तक बनाए रखा जाता है, बैकअप चक्र के अधीन।'
  th: 'เนื้อหา: เก็บรักษาจนกว่าผู้ใช้จะลบเนื้อหาหรือปิดบัญชี ขึ้นอยู่กับรอบการสำรองข้อมูล'
  cs: 'Obsah: Uchováván do doby, kdy uživatel smaže obsah nebo uzavře účet, s ohledem na zálohovací cykly.'
  sv: 'Innehåll: Bevaras tills användaren raderar innehållet eller stänger kontot, med hänsyn till säkerhetskopieringscykler.'
  verified_by_human: []
data_retention.payments_and_invoices:
  context: Retention for payment/invoice data
  en: 'Payments and invoices: Retained up to 10 years where required by tax/commercial law.'
  de: 'Zahlungen und Rechnungen: Aufbewahrt bis zu 10 Jahren, soweit dies nach Steuer-/Handelsrecht erforderlich ist.'
  zh: '付款和发票：在税法/商法要求的情况下保留最多 10 年。'
  es: 'Pagos y facturas: Conservados hasta 10 años cuando lo requiera la ley fiscal/comercial.'
  fr: "Paiements et factures : Conservés jusqu'à 10 ans lorsque la loi fiscale/commerciale l'exige."
  pt: 'Pagamentos e faturas: Retidos por até 10 anos quando exigido pela lei fiscal/comercial.'
  ru: 'Платежи и счета: Хранятся до 10 лет, когда это требуется налоговым/торговым законодательством.'
  ja: '支払いと請求書：税法/商法で要求される場合、最大10年間保持されます。'
  ko: '결제 및 청구서: 세법/상법에서 요구하는 경우 최대 10년까지 보관됩니다.'
  it: 'Pagamenti e fatture: Conservati fino a 10 anni quando richiesto dalla legge fiscale/commerciale.'
  tr: 'Ödemeler ve faturalar: Vergi/ticaret hukuku gerektirdiğinde 10 yıla kadar saklanır.'
  vi: 'Thanh toán và hóa đơn: Được lưu giữ tối đa 10 năm khi luật thuế/thương mại yêu cầu.'
  id: 'Pembayaran dan faktur: Dipertahankan hingga 10 tahun jika diwajibkan oleh hukum pajak/perdagangan.'
  pl: 'Płatności i faktury: Przechowywane do 10 lat, gdy wymaga tego prawo podatkowe/handlowe.'
  nl: 'Betalingen en facturen: Bewaard tot 10 jaar indien vereist door belasting-/handelsrecht.'
