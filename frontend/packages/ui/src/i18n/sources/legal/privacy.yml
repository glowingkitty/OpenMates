  pt: Podemos usar Cerebras (empresa dos EUA, servidores dos EUA) como provedor de modelo de linguagem através do OpenRouter para processar algumas de suas solicitações de chat e fornecer respostas geradas por IA.
  ru: Мы можем использовать Cerebras (американская компания, американские серверы) в качестве поставщика языковой модели через OpenRouter для обработки некоторых ваших запросов в чате и предоставления ответов, сгенерированных ИИ.
  ja: 当社は、OpenRouterを通じてCerebras（米国企業、米国サーバー）を言語モデルプロバイダーとして使用し、チャットリクエストの一部を処理してAI生成の応答を提供する場合があります。
