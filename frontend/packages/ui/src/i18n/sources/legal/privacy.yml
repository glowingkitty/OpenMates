data_protection.overview:
  context: Overview of privacy policy purpose
  en: This privacy policy explains what happens to your data when you use our website and web application. We are committed to transparency regarding data handling and work with various service providers to deliver our services.
  de: Diese Datenschutzerklärung erläutert, was mit Ihren Daten geschieht, wenn Sie unsere Website nutzen. Wir legen Wert auf Transparenz im Umgang mit Daten.
  zh: 本隐私政策解释了当您使用我们的网站时，您的数据会发生什么。 我们致力于数据处理的透明度。
  es: Esta política de privacidad explica qué sucede con sus datos cuando utiliza nuestro sitio web. Nos comprometemos con la transparencia en el manejo de datos.
  fr: Cette politique de confidentialité explique ce qu'il advient de vos données lorsque vous utilisez notre site web. Nous nous engageons à la transparence concernant le traitement des données.
  pt: Esta política de privacidade explica o que acontece com seus dados quando você usa nosso site e aplicativo web. Estamos comprometidos com a transparência em relação ao tratamento de dados e trabalhamos com vários provedores de serviços para fornecer nossos serviços.
  ru: Эта политика конфиденциальности объясняет, что происходит с вашими данными, когда вы используете наш веб-сайт и веб-приложение. Мы привержены прозрачности в отношении обработки данных и работаем с различными поставщиками услуг для предоставления наших услуг.
  ja: このプライバシーポリシーでは、当ウェブサイトの利用時におけるデータの取り扱いについて説明します。私たちはデータの取り扱いに関する透明性を重視しています。
  ko: 이 개인정보 보호정책은 웹사이트 및 웹 애플리케이션을 사용할 때 데이터에 어떤 일이 발생하는지 설명합니다. 우리는 데이터 처리에 대한 투명성에 전념하며 서비스를 제공하기 위해 다양한 서비스 제공업체와 협력합니다.
  it: Questa informativa sulla privacy spiega cosa succede ai tuoi dati quando usi il nostro sito web e l'applicazione web. Ci impegniamo alla trasparenza riguardo alla gestione dei dati e lavoriamo con vari fornitori di servizi per fornire i nostri servizi.
  tr: Bu gizlilik politikası, web sitemizi ve web uygulamamızı kullandığınızda verilerinize ne olduğunu açıklar. Veri işleme konusunda şeffaflığa bağlıyız ve hizmetlerimizi sunmak için çeşitli hizmet sağlayıcılarla çalışıyoruz.
  vi: Chính sách bảo mật này giải thích điều gì xảy ra với dữ liệu của bạn khi bạn sử dụng trang web và ứng dụng web của chúng tôi. Chúng tôi cam kết về tính minh bạch trong việc xử lý dữ liệu và làm việc với các nhà cung cấp dịch vụ khác nhau để cung cấp dịch vụ của chúng tôi.
  id: Kebijakan privasi ini menjelaskan apa yang terjadi pada data Anda ketika Anda menggunakan situs web dan aplikasi web kami. Kami berkomitmen pada transparansi terkait penanganan data dan bekerja dengan berbagai penyedia layanan untuk menyediakan layanan kami.
  pl: Ta polityka prywatności wyjaśnia, co dzieje się z Twoimi danymi podczas korzystania z naszej strony internetowej i aplikacji internetowej. Jesteśmy zaangażowani w przejrzystość w zakresie przetwarzania danych i współpracujemy z różnymi dostawcami usług w celu świadczenia naszych usług.
  nl: Dit privacybeleid legt uit wat er met uw gegevens gebeurt wanneer u onze website en webapplicatie gebruikt. Wij zijn toegewijd aan transparantie met betrekking tot gegevensverwerking en werken met verschillende dienstverleners om onze diensten te leveren.
  ar: تشرح سياسة الخصوصية هذه ما يحدث لبياناتك عند استخدام موقعنا الإلكتروني وتطبيق الويب. نحن ملتزمون بالشفافية فيما يتعلق بمعالجة البيانات ونعمل مع مختلف مقدمي الخدمات لتقديم خدماتنا.
  hi: यह गोपनीयता नीति बताती है कि जब आप हमारी वेबसाइट और वेब एप्लिकेशन का उपयोग करते हैं तो आपके डेटा के साथ क्या होता है। हम डेटा हैंडलिंग के संबंध में पारदर्शिता के लिए प्रतिबद्ध हैं और अपनी सेवाएं प्रदान करने के लिए विभिन्न सेवा प्रदाताओं के साथ काम करते हैं।
  th: นโยบายความเป็นส่วนตัวนี้อธิบายสิ่งที่เกิดขึ้นกับข้อมูลของคุณเมื่อคุณใช้เว็บไซต์และเว็บแอปพลิเคชันของเรา เราให้ความสำคัญกับความโปร่งใสเกี่ยวกับการจัดการข้อมูลและทำงานร่วมกับผู้ให้บริการต่างๆ เพื่อให้บริการของเรา
  cs: Tato zásada ochrany osobních údajů vysvětluje, co se stane s vašimi údaji, když používáte náš web a webovou aplikaci. Jsme odhodláni k transparentnosti v oblasti zpracování údajů a spolupracujeme s různými poskytovateli služeb, abychom poskytli naše služby.
  sv: Denna integritetspolicy förklarar vad som händer med dina uppgifter när du använder vår webbplats och webbapplikation. Vi är engagerade i transparens när det gäller datahantering och arbetar med olika tjänsteleverantörer för att leverera våra tjänster.
  verified_by_human: []
data_protection.website_vs_webapp:
  context: Clarification about visitor vs signed-up user data handling
  en: 'OpenMates (https://openmates.org) serves as both our informational website and web application. All visitors access OpenMates through Vercel. When you sign up and use our AI features, your data is also processed by our backend services (hosted on Hetzner) and various AI providers as described below.'
  de: 'OpenMates (https://openmates.org) dient sowohl als unsere Informationswebsite als auch als Webanwendung. Alle Besucher greifen über Vercel auf OpenMates zu. Wenn Sie sich anmelden und unsere KI-Funktionen nutzen, werden Ihre Daten auch von unseren Backend-Diensten (gehostet auf Hetzner) und verschiedenen KI-Anbietern wie unten beschrieben verarbeitet.'
  zh: 'OpenMates (https://openmates.org) 既是我们的信息网站，也是网络应用程序。所有访问者都通过 Vercel 访问 OpenMates。当您注册并使用我们的 AI 功能时，您的数据也会由我们的后端服务（托管在 Hetzner 上）和以下描述的各种 AI 提供商处理。'
  es: 'OpenMates (https://openmates.org) sirve tanto como nuestro sitio web informativo como nuestra aplicación web. Todos los visitantes acceden a OpenMates a través de Vercel. Cuando te registras y usas nuestras funciones de IA, tus datos también son procesados por nuestros servicios backend (alojados en Hetzner) y varios proveedores de IA como se describe a continuación.'
  fr: "OpenMates (https://openmates.org) sert à la fois de site web informatif et d'application web. Tous les visiteurs accèdent à OpenMates via Vercel. Lorsque vous vous inscrivez et utilisez nos fonctionnalités IA, vos données sont également traitées par nos services backend (hébergés sur Hetzner) et divers fournisseurs d'IA comme décrit ci-dessous."
  pt: 'OpenMates (https://openmates.org) serve tanto como nosso site informativo quanto como aplicativo web. Todos os visitantes acessam o OpenMates através do Vercel. Quando você se cadastra e usa nossos recursos de IA, seus dados também são processados por nossos serviços de backend (hospedados na Hetzner) e vários provedores de IA conforme descrito abaixo.'
  ru: 'OpenMates (https://openmates.org) служит одновременно нашим информационным веб-сайтом и веб-приложением. Все посетители получают доступ к OpenMates через Vercel. Когда вы регистрируетесь и используете наши функции ИИ, ваши данные также обрабатываются нашими бэкенд-сервисами (размещенными на Hetzner) и различными поставщиками ИИ, как описано ниже.'
  ja: 'OpenMates (https://openmates.org) は、情報サイトとWebアプリケーションの両方として機能します。すべての訪問者はVercelを通じてOpenMatesにアクセスします。登録してAI機能を使用すると、データは当社のバックエンドサービス（Hetznerでホスト）および以下に説明する様々なAIプロバイダーによっても処理されます。'
  ko: 'OpenMates (https://openmates.org)는 정보 웹사이트와 웹 애플리케이션 역할을 모두 수행합니다. 모든 방문자는 Vercel을 통해 OpenMates에 접속합니다. 가입하고 AI 기능을 사용하면 데이터는 백엔드 서비스(Hetzner에서 호스팅) 및 아래 설명된 다양한 AI 제공업체에서도 처리됩니다.'
  it: "OpenMates (https://openmates.org) funge sia da sito web informativo che da applicazione web. Tutti i visitatori accedono a OpenMates tramite Vercel. Quando ti registri e utilizzi le nostre funzionalità AI, i tuoi dati vengono elaborati anche dai nostri servizi backend (ospitati su Hetzner) e da vari fornitori di AI come descritto di seguito."
  tr: 'OpenMates (https://openmates.org) hem bilgi web sitemiz hem de web uygulamamız olarak hizmet vermektedir. Tüm ziyaretçiler OpenMates''e Vercel üzerinden erişir. Kaydolduğunuzda ve AI özelliklerimizi kullandığınızda, verileriniz aşağıda açıklandığı gibi backend hizmetlerimiz (Hetzner''da barındırılır) ve çeşitli AI sağlayıcıları tarafından da işlenir.'
  vi: 'OpenMates (https://openmates.org) đóng vai trò là cả trang web thông tin và ứng dụng web của chúng tôi. Tất cả khách truy cập đều truy cập OpenMates thông qua Vercel. Khi bạn đăng ký và sử dụng các tính năng AI, dữ liệu của bạn cũng được xử lý bởi các dịch vụ backend (được lưu trữ trên Hetzner) và các nhà cung cấp AI khác nhau như mô tả bên dưới.'
  id: 'OpenMates (https://openmates.org) berfungsi sebagai situs web informasi dan aplikasi web kami. Semua pengunjung mengakses OpenMates melalui Vercel. Saat Anda mendaftar dan menggunakan fitur AI kami, data Anda juga diproses oleh layanan backend kami (di-host di Hetzner) dan berbagai penyedia AI seperti yang dijelaskan di bawah.'
  pl: 'OpenMates (https://openmates.org) służy zarówno jako nasza strona informacyjna, jak i aplikacja internetowa. Wszyscy odwiedzający uzyskują dostęp do OpenMates przez Vercel. Gdy zarejestrujesz się i korzystasz z naszych funkcji AI, Twoje dane są również przetwarzane przez nasze usługi backendowe (hostowane na Hetzner) i różnych dostawców AI, jak opisano poniżej.'
  nl: 'OpenMates (https://openmates.org) dient zowel als onze informatieve website als webapplicatie. Alle bezoekers hebben toegang tot OpenMates via Vercel. Wanneer je je aanmeldt en onze AI-functies gebruikt, worden je gegevens ook verwerkt door onze backend-services (gehost op Hetzner) en verschillende AI-providers zoals hieronder beschreven.'
  ar: 'يعمل OpenMates (https://openmates.org) كموقعنا الإلكتروني المعلوماتي وتطبيق الويب. يصل جميع الزوار إلى OpenMates عبر Vercel. عند التسجيل واستخدام ميزات الذكاء الاصطناعي، تتم معالجة بياناتك أيضًا بواسطة خدمات الواجهة الخلفية (المستضافة على Hetzner) ومختلف مزودي الذكاء الاصطناعي كما هو موضح أدناه.'
  hi: 'OpenMates (https://openmates.org) हमारी सूचनात्मक वेबसाइट और वेब एप्लिकेशन दोनों के रूप में कार्य करता है। सभी आगंतुक Vercel के माध्यम से OpenMates तक पहुँचते हैं। जब आप साइन अप करते हैं और हमारी AI सुविधाओं का उपयोग करते हैं, तो आपका डेटा हमारी बैकएंड सेवाओं (Hetzner पर होस्ट) और नीचे वर्णित विभिन्न AI प्रदाताओं द्वारा भी संसाधित किया जाता है।'
  th: 'OpenMates (https://openmates.org) ทำหน้าที่เป็นทั้งเว็บไซต์ข้อมูลและเว็บแอปพลิเคชันของเรา ผู้เยี่ยมชมทุกคนเข้าถึง OpenMates ผ่าน Vercel เมื่อคุณลงทะเบียนและใช้ฟีเจอร์ AI ของเรา ข้อมูลของคุณจะถูกประมวลผลโดยบริการแบ็กเอนด์ของเรา (โฮสต์บน Hetzner) และผู้ให้บริการ AI ต่างๆ ตามที่อธิบายไว้ด้านล่าง'
  cs: 'OpenMates (https://openmates.org) slouží jako náš informační web i webová aplikace. Všichni návštěvníci přistupují k OpenMates přes Vercel. Když se zaregistrujete a používáte naše AI funkce, vaše data jsou také zpracovávána našimi backend službami (hostovanými na Hetzner) a různými poskytovateli AI, jak je popsáno níže.'
  sv: 'OpenMates (https://openmates.org) fungerar som både vår informativa webbplats och webbapplikation. Alla besökare får tillgång till OpenMates via Vercel. När du registrerar dig och använder våra AI-funktioner behandlas dina uppgifter även av våra backend-tjänster (värd på Hetzner) och olika AI-leverantörer enligt beskrivningen nedan.'
  verified_by_human: []
