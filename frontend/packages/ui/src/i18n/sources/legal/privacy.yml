discord_integration.description:
  context: Description of Discord data collection
  en: If you choose to join our Discord community through links provided on this website, please note that Discord will collect and process your data according to their privacy policy. This includes account information, usage data, communication content, and other information as outlined in Discord's privacy policy.
  de: 'Wenn Sie über die auf dieser Website bereitgestellten Links unserer Discord-Community beitreten, beachten Sie bitte, dass Discord Ihre Daten gemäß ihrer Datenschutzerklärung erfasst und verarbeitet. Dies umfasst:'
  zh: 如果您选择通过本网站提供的链接加入我们的 Discord 社区，请注意，Discord 将根据其隐私政策收集和处理您的数据。 这包括：
  es: 'Si elige unirse a nuestra comunidad de Discord a través de los enlaces proporcionados en este sitio web, tenga en cuenta que Discord recopilará y procesará sus datos de acuerdo con su política de privacidad. Esto incluye:'
  fr: 'Si vous choisissez de rejoindre notre communauté Discord via les liens fournis sur ce site web, veuillez noter que Discord collectera et traitera vos données conformément à sa politique de confidentialité.  Cela inclut :'
  pt: ''
  ru: ''
  ja: 当ウェブサイトで提供されているリンクを通じてDiscordコミュニティに参加する場合、Discordはそのプライバシーポリシーに従ってデータを収集・処理することにご注意ください。これには以下が含まれます：
