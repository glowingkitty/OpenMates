hetzner.description:
  context: Description of Hetzner hosting services
  en: Our web application's backend services, databases, and file storage are hosted on Hetzner's infrastructure (EU company, EU servers). This includes web app backend hosting, all backend processing, database hosting, and S3 file hosting.
  de: Die Backend-Dienste, Datenbanken und Dateispeicher unserer Webanwendung werden auf der Infrastruktur von Hetzner (EU-Unternehmen, EU-Server) gehostet. Dies umfasst das Hosting des Web-App-Backends, die gesamte Backend-Verarbeitung, das Datenbank-Hosting und das S3-Datei-Hosting.
  zh: 我们 Web 应用程序的后端服务、数据库和文件存储托管在 Hetzner 的基础设施上（欧盟公司，欧盟服务器）。这包括 Web 应用程序后端托管、所有后端处理、数据库托管和 S3 文件托管。
  es: Los servicios backend, bases de datos y almacenamiento de archivos de nuestra aplicación web están alojados en la infraestructura de Hetzner (empresa de la UE, servidores de la UE). Esto incluye el alojamiento del backend de la aplicación web, todo el procesamiento del backend, el alojamiento de bases de datos y el alojamiento de archivos S3.
  fr: Les services backend, bases de données et stockage de fichiers de notre application web sont hébergés sur l'infrastructure de Hetzner (entreprise de l'UE, serveurs de l'UE). Cela comprend l'hébergement du backend de l'application web, tout le traitement backend, l'hébergement de bases de données et l'hébergement de fichiers S3.
  pt: Os serviços backend, bancos de dados e armazenamento de arquivos da nossa aplicação web são hospedados na infraestrutura da Hetzner (empresa da UE, servidores da UE). Isso inclui hospedagem do backend da aplicação web, todo o processamento backend, hospedagem de banco de dados e hospedagem de arquivos S3.
  ru: Серверные службы, базы данных и хранилище файлов нашего веб-приложения размещены на инфраструктуре Hetzner (компания ЕС, серверы ЕС). Это включает хостинг серверной части веб-приложения, всю серверную обработку, хостинг баз данных и хостинг файлов S3.
  ja: 当社のウェブアプリケーションのバックエンドサービス、データベース、ファイルストレージは、Hetznerのインフラストラクチャ（EU企業、EUサーバー）でホストされています。これには、ウェブアプリのバックエンドホスティング、すべてのバックエンド処理、データベースホスティング、S3ファイルホスティングが含まれます。
  ko: 웹 애플리케이션의 백엔드 서비스, 데이터베이스 및 파일 저장소는 Hetzner의 인프라(EU 회사, EU 서버)에서 호스팅됩니다. 여기에는 웹 앱 백엔드 호스팅, 모든 백엔드 처리, 데이터베이스 호스팅 및 S3 파일 호스팅이 포함됩니다.
  it: I servizi backend, i database e lo storage dei file della nostra applicazione web sono ospitati sull'infrastruttura di Hetzner (azienda UE, server UE). Ciò include l'hosting del backend dell'applicazione web, tutta l'elaborazione backend, l'hosting del database e l'hosting dei file S3.
  tr: Web uygulamamızın backend hizmetleri, veritabanları ve dosya depolama alanı Hetzner'in altyapısında (AB şirketi, AB sunucuları) barındırılmaktadır. Bu, web uygulaması backend barındırma, tüm backend işleme, veritabanı barındırma ve S3 dosya barındırmayı içerir.
  vi: Các dịch vụ backend, cơ sở dữ liệu và lưu trữ tệp của ứng dụng web của chúng tôi được lưu trữ trên cơ sở hạ tầng của Hetzner (công ty EU, máy chủ EU). Điều này bao gồm lưu trữ backend ứng dụng web, tất cả xử lý backend, lưu trữ cơ sở dữ liệu và lưu trữ tệp S3.
  id: Layanan backend, database, dan penyimpanan file aplikasi web kami dihosting pada infrastruktur Hetzner (perusahaan UE, server UE). Ini termasuk hosting backend aplikasi web, semua pemrosesan backend, hosting database, dan hosting file S3.
  pl: Usługi backend, bazy danych i magazyn plików naszej aplikacji internetowej są hostowane w infrastrukturze Hetzner (firma UE, serwery UE). Obejmuje to hosting backendu aplikacji internetowej, całe przetwarzanie backendu, hosting bazy danych i hosting plików S3.
  nl: De backend-services, databases en bestandsopslag van onze webapplicatie worden gehost op de infrastructuur van Hetzner (EU-bedrijf, EU-servers). Dit omvat webapp backend-hosting, alle backend-verwerking, database-hosting en S3-bestandshosting.
  ar: يتم استضافة خدمات الخلفية وقواعد البيانات وتخزين الملفات لتطبيق الويب الخاص بنا على البنية التحتية لـ Hetzner (شركة الاتحاد الأوروبي، خوادم الاتحاد الأوروبي). يتضمن ذلك استضافة خلفية تطبيق الويب، ومعالجة الخلفية بالكامل، واستضافة قاعدة البيانات، واستضافة ملفات S3.
  hi: हमारे वेब एप्लिकेशन की बैकएंड सेवाएं, डेटाबेस और फ़ाइल स्टोरेज Hetzner के बुनियादी ढांचे (EU कंपनी, EU सर्वर) पर होस्ट किए जाते हैं। इसमें वेब ऐप बैकएंड होस्टिंग, सभी बैकएंड प्रसंस्करण, डेटाबेस होस्टिंग और S3 फ़ाइल होस्टिंग शामिल है।
  th: บริการแบ็กเอนด์ ฐานข้อมูล และที่เก็บไฟล์ของแอปพลิเคชันเว็บของเราถูกโฮสต์บนโครงสร้างพื้นฐานของ Hetzner (บริษัทสหภาพยุโรป เซิร์ฟเวอร์สหภาพยุโรป) ซึ่งรวมถึงการโฮสต์แบ็กเอนด์ของแอปพลิเคชันเว็บ การประมวลผลแบ็กเอนด์ทั้งหมด การโฮสต์ฐานข้อมูล และการโฮสต์ไฟล์ S3
  cs: Backendové služby, databáze a úložiště souborů naší webové aplikace jsou hostovány na infrastruktuře Hetzner (společnost EU, servery EU). To zahrnuje hosting backendu webové aplikace, veškeré backendové zpracování, hosting databáze a hosting souborů S3.
  sv: Vår webbapplikations backendtjänster, databaser och fillagring är värd på Hetzners infrastruktur (EU-företag, EU-servrar). Detta inkluderar webbapp backend-hosting, all backend-bearbetning, databashosting och S3-fillagring.
