openrouter.description:
  context: Description of OpenRouter usage
  en: We use OpenRouter (US company, US servers) as a gateway to access multiple large-language-model providers. When your chat request is routed via OpenRouter, it may process your prompts and responses to deliver the requested AI output.
  de: Wir verwenden OpenRouter (US-Unternehmen, US-Server) als Gateway, um auf mehrere Anbieter von Large-Language-Modellen zuzugreifen. Wenn Ihre Chat-Anfrage über OpenRouter weitergeleitet wird, kann sie Ihre Eingabeaufforderungen und Antworten verarbeiten, um die gewünschte KI-Ausgabe zu liefern.
  zh: 我们使用 OpenRouter（美国公司，美国服务器）作为网关来访问多个大型语言模型提供商。当您的聊天请求通过 OpenRouter 路由时，它可能会处理您的提示和响应以提供请求的 AI 输出。
  es: Utilizamos OpenRouter (empresa estadounidense, servidores estadounidenses) como puerta de enlace para acceder a múltiples proveedores de modelos de lenguaje grande. Cuando su solicitud de chat se enruta a través de OpenRouter, puede procesar sus solicitudes y respuestas para entregar la salida de IA solicitada.
  fr: Nous utilisons OpenRouter (entreprise américaine, serveurs américains) comme passerelle pour accéder à plusieurs fournisseurs de modèles de langage volumineux. Lorsque votre demande de chat est acheminée via OpenRouter, elle peut traiter vos invites et réponses pour fournir la sortie IA demandée.
  pt: Usamos OpenRouter (empresa dos EUA, servidores dos EUA) como gateway para acessar vários provedores de modelos de linguagem grande. Quando sua solicitação de chat é roteada via OpenRouter, ela pode processar seus prompts e respostas para fornecer a saída de IA solicitada.
  ru: Мы используем OpenRouter (американская компания, американские серверы) в качестве шлюза для доступа к нескольким поставщикам больших языковых моделей. Когда ваш запрос в чате маршрутизируется через OpenRouter, он может обрабатывать ваши запросы и ответы для предоставления запрошенного вывода ИИ.
  ja: 当社は、複数の大規模言語モデルプロバイダーにアクセスするためのゲートウェイとしてOpenRouter（米国企業、米国サーバー）を使用しています。チャットリクエストがOpenRouter経由でルーティングされると、プロンプトと応答を処理して、要求されたAI出力を提供する場合があります。
  ko: 여러 대규모 언어 모델 제공업체에 액세스하기 위한 게이트웨이로 OpenRouter(미국 회사, 미국 서버)를 사용합니다. 채팅 요청이 OpenRouter를 통해 라우팅되면 프롬프트와 응답을 처리하여 요청된 AI 출력을 제공할 수 있습니다.
  it: Utilizziamo OpenRouter (azienda statunitense, server statunitensi) come gateway per accedere a più fornitori di modelli linguistici di grandi dimensioni. Quando la tua richiesta di chat viene instradata tramite OpenRouter, può elaborare i tuoi prompt e le risposte per fornire l'output AI richiesto.
  tr: Birden fazla büyük dil modeli sağlayıcısına erişmek için bir ağ geçidi olarak OpenRouter (ABD şirketi, ABD sunucuları) kullanıyoruz. Sohbet isteğiniz OpenRouter üzerinden yönlendirildiğinde, istediğiniz AI çıktısını sunmak için istemlerinizi ve yanıtlarınızı işleyebilir.
  vi: Chúng tôi sử dụng OpenRouter (công ty Hoa Kỳ, máy chủ Hoa Kỳ) như một cổng để truy cập nhiều nhà cung cấp mô hình ngôn ngữ lớn. Khi yêu cầu trò chuyện của bạn được định tuyến qua OpenRouter, nó có thể xử lý lời nhắc và phản hồi của bạn để cung cấp đầu ra AI được yêu cầu.
  id: Kami menggunakan OpenRouter (perusahaan AS, server AS) sebagai gateway untuk mengakses beberapa penyedia model bahasa besar. Ketika permintaan obrolan Anda diarahkan melalui OpenRouter, ini dapat memproses prompt dan respons Anda untuk memberikan output AI yang diminta.
  pl: Używamy OpenRouter (firma amerykańska, serwery amerykańskie) jako bramy do dostępu do wielu dostawców dużych modeli językowych. Gdy Twoje żądanie czatu jest kierowane przez OpenRouter, może przetwarzać Twoje monity i odpowiedzi, aby dostarczyć żądane wyjście AI.
  nl: We gebruiken OpenRouter (Amerikaans bedrijf, Amerikaanse servers) als gateway om toegang te krijgen tot meerdere aanbieders van grote taalmodel. Wanneer uw chatverzoek via OpenRouter wordt doorgestuurd, kan het uw prompts en antwoorden verwerken om de gevraagde AI-output te leveren.
  ar: نستخدم OpenRouter (شركة أمريكية، خوادم أمريكية) كبوابة للوصول إلى عدة مزودي نماذج اللغة الكبيرة. عند توجيه طلب الدردشة الخاص بك عبر OpenRouter، قد يعالج المطالبات والردود الخاصة بك لتقديم مخرجات الذكاء الاصطناعي المطلوبة.
  hi: हम कई बड़े-भाषा-मॉडल प्रदाताओं तक पहुंचने के लिए एक गेटवे के रूप में OpenRouter (अमेरिकी कंपनी, अमेरिकी सर्वर) का उपयोग करते हैं। जब आपका चैट अनुरोध OpenRouter के माध्यम से रूट किया जाता है, तो यह अनुरोधित AI आउटपुट देने के लिए आपके प्रॉम्प्ट और प्रतिक्रियाओं को संसाधित कर सकता है।
  th: เราใช้ OpenRouter (บริษัทสหรัฐอเมริกา เซิร์ฟเวอร์สหรัฐอเมริกา) เป็นเกตเวย์เพื่อเข้าถึงผู้ให้บริการโมเดลภาษาขนาดใหญ่หลายราย เมื่อคำขอแชทของคุณถูกส่งผ่าน OpenRouter อาจประมวลผลคำขอและคำตอบของคุณเพื่อส่งผลลัพธ์ AI ที่ร้องขอ
  cs: Používáme OpenRouter (americká společnost, americké servery) jako bránu pro přístup k více poskytovatelům velkých jazykových modelů. Když je váš chatový požadavek směrován přes OpenRouter, může zpracovat vaše výzvy a odpovědi, aby poskytl požadovaný výstup AI.
  sv: Vi använder OpenRouter (amerikanskt företag, amerikanska servrar) som en gateway för att komma åt flera leverantörer av stora språkmodeller. När din chattförfrågan dirigeras via OpenRouter kan den bearbeta dina uppmaningar och svar för att leverera den begärda AI-utdata.
