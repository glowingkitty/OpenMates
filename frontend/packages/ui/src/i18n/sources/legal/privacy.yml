firecrawl.description:
  context: Description of Firecrawl service
  en: 'We use Firecrawl (US company) for web scraping in the web application. When you use the web read skill, the URLs of web pages you request to be scraped are sent to Firecrawl, which scrapes and returns the content of these web pages. Firecrawl sees and processes the full content of websites you request to read, but all data is shared without user identifiers - Firecrawl does not know which specific user requested each web page. This data sharing only occurs when you actively use the web read skill.'
