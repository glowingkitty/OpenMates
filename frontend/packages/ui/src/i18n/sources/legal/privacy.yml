ip_api.description:
  context: Description of IP-API service
  en: We use IP-API (EU company) for IP address geolocation to determine approximate geographic location for security and localization purposes in the web application.
  de: Wir verwenden IP-API (EU-Unternehmen) für die Geolokalisierung von IP-Adressen, um den ungefähren geografischen Standort für Sicherheits- und Lokalisierungszwecke in der Webanwendung zu bestimmen.
  zh: 我们使用 IP-API（欧盟公司）进行 IP 地址地理位置定位，以确定 Web 应用程序中用于安全和本地化目的的大致地理位置。
  es: Utilizamos IP-API (empresa de la UE) para la geolocalización de direcciones IP a fin de determinar la ubicación geográfica aproximada con fines de seguridad y localización en la aplicación web.
  fr: Nous utilisons IP-API (entreprise de l'UE) pour la géolocalisation des adresses IP afin de déterminer la localisation géographique approximative à des fins de sécurité et de localisation dans l'application web.
  pt: Usamos IP-API (empresa da UE) para geolocalização de endereços IP a fim de determinar a localização geográfica aproximada para fins de segurança e localização na aplicação web.
  ru: Мы используем IP-API (компания ЕС) для геолокации IP-адресов, чтобы определить приблизительное географическое местоположение для целей безопасности и локализации в веб-приложении.
  ja: 当社は、ウェブアプリケーションでセキュリティとローカライゼーションの目的でおおよその地理的位置を特定するために、IP-API（EU企業）をIPアドレスの地理的位置特定に使用しています。
  ko: 웹 애플리케이션에서 보안 및 현지화 목적으로 대략적인 지리적 위치를 결정하기 위해 IP-API(EU 회사)를 IP 주소 지리적 위치 지정에 사용합니다.
  it: Utilizziamo IP-API (azienda UE) per la geolocalizzazione degli indirizzi IP per determinare la posizione geografica approssimativa a fini di sicurezza e localizzazione nell'applicazione web.
  tr: Web uygulamasında güvenlik ve yerelleştirme amaçları için yaklaşık coğrafi konumu belirlemek amacıyla IP-API (AB şirketi) kullanıyoruz.
  vi: Chúng tôi sử dụng IP-API (công ty EU) để xác định vị trí địa lý của địa chỉ IP nhằm xác định vị trí địa lý gần đúng cho mục đích bảo mật và bản địa hóa trong ứng dụng web.
  id: Kami menggunakan IP-API (perusahaan UE) untuk geolokasi alamat IP guna menentukan lokasi geografis perkiraan untuk keamanan dan tujuan lokalisasi dalam aplikasi web.
  pl: Używamy IP-API (firma UE) do geolokalizacji adresów IP w celu określenia przybliżonej lokalizacji geograficznej w celach bezpieczeństwa i lokalizacji w aplikacji internetowej.
  nl: We gebruiken IP-API (EU-bedrijf) voor IP-adresgeolocatie om de geschatte geografische locatie te bepalen voor beveiligings- en lokalisatiedoeleinden in de webapplicatie.
  ar: نستخدم IP-API (شركة الاتحاد الأوروبي) لتحديد الموقع الجغرافي لعناوين IP لتحديد الموقع الجغرافي التقريبي لأغراض الأمان والتدويل في تطبيق الويب.
  hi: हम वेब एप्लिकेशन में सुरक्षा और स्थानीयकरण उद्देश्यों के लिए अनुमानित भौगोलिक स्थान निर्धारित करने के लिए IP-API (EU कंपनी) का उपयोग IP पते की भौगोलिक स्थिति के लिए करते हैं।
  th: เราใช้ IP-API (บริษัทสหภาพยุโรป) สำหรับการระบุตำแหน่งทางภูมิศาสตร์ของที่อยู่ IP เพื่อกำหนดตำแหน่งทางภูมิศาสตร์โดยประมาณเพื่อความปลอดภัยและวัตถุประสงค์ในการแปลภาษาในแอปพลิเคชันเว็บ
  cs: Používáme IP-API (společnost EU) pro geolokaci IP adres, abychom určili přibližnou geografickou polohu pro účely zabezpečení a lokalizace v webové aplikaci.
  sv: Vi använder IP-API (EU-företag) för IP-adressgeolokalisering för att bestämma ungefärlig geografisk plats för säkerhets- och lokaliseringsändamål i webbapplikationen.
