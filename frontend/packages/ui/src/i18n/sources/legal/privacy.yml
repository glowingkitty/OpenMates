brave.description:
  context: Description of Brave Search service
  en: 'We use Brave Search (US company) for web search, video search, and news search in the web application. When you use these search skills, your search queries and preferences (such as country and language settings) are sent to Brave Search to provide you with search results. Brave sees the content of what you search for (your search queries), but all data is shared without user identifiers - Brave does not know which specific user made each search. This data sharing only occurs when you actively use the web search, videos search, or news search skills.'
  de: 'Wir verwenden Brave Search (US-Unternehmen) für Websuche, Videosuche und Nachrichtensuche in der Webanwendung. Wenn Sie diese Suchfunktionen verwenden, werden Ihre Suchanfragen und Einstellungen (wie Länder- und Spracheinstellungen) an Brave Search gesendet, um Ihnen Suchergebnisse zu liefern. Brave sieht den Inhalt dessen, wonach Sie suchen (Ihre Suchanfragen), aber alle Daten werden ohne Benutzerkennungen geteilt - Brave weiß nicht, welcher spezifische Benutzer jede Suche durchgeführt hat. Diese Datenweitergabe erfolgt nur, wenn Sie aktiv die Websuche, Videosuche oder Nachrichtensuche verwenden.'
  zh: '我们在 Web 应用程序中使用 Brave Search（美国公司）进行网络搜索、视频搜索和新闻搜索。当您使用这些搜索功能时，您的搜索查询和偏好设置（例如国家和语言设置）会发送给 Brave Search 以向您提供搜索结果。Brave 会看到您搜索的内容（您的搜索查询），但所有数据都是在没有用户标识符的情况下共享的 - Brave 不知道哪个特定用户进行了每次搜索。这种数据共享仅在您主动使用网络搜索、视频搜索或新闻搜索功能时发生。'
  es: "Utilizamos Brave Search (empresa estadounidense) para búsqueda web, búsqueda de videos y búsqueda de noticias en la aplicación web. Cuando utiliza estas funciones de búsqueda, sus consultas de búsqueda y preferencias (como la configuración de país e idioma) se envían a Brave Search para proporcionarle resultados de búsqueda. Brave ve el contenido de lo que busca (sus consultas de búsqueda), pero todos los datos se comparten sin identificadores de usuario: Brave no sabe qué usuario específico realizó cada búsqueda. Este intercambio de datos solo ocurre cuando utiliza activamente las funciones de búsqueda web, búsqueda de videos o búsqueda de noticias."
  fr: "Nous utilisons Brave Search (entreprise américaine) pour la recherche web, la recherche vidéo et la recherche d'actualités dans l'application web. Lorsque vous utilisez ces fonctions de recherche, vos requêtes de recherche et préférences (telles que les paramètres de pays et de langue) sont envoyées à Brave Search pour vous fournir des résultats de recherche. Brave voit le contenu de ce que vous recherchez (vos requêtes de recherche), mais toutes les données sont partagées sans identifiants d'utilisateur - Brave ne sait pas quel utilisateur spécifique a effectué chaque recherche. Ce partage de données ne se produit que lorsque vous utilisez activement les fonctions de recherche web, recherche vidéo ou recherche d'actualités."
  pt: "Usamos Brave Search (empresa dos EUA) para pesquisa na web, pesquisa de vídeos e pesquisa de notícias no aplicativo web. Quando você usa essas funções de pesquisa, suas consultas de pesquisa e preferências (como configurações de país e idioma) são enviadas para Brave Search para fornecer resultados de pesquisa. Brave vê o conteúdo do que você pesquisa (suas consultas de pesquisa), mas todos os dados são compartilhados sem identificadores de usuário - Brave não sabe qual usuário específico fez cada pesquisa. Este compartilhamento de dados ocorre apenas quando você usa ativamente as funções de pesquisa na web, pesquisa de vídeos ou pesquisa de notícias."
  ru: "Мы используем Brave Search (американская компания) для веб-поиска, поиска видео и новостей в веб-приложении. Когда вы используете эти функции поиска, ваши поисковые запросы и настройки (например, страна и язык) отправляются в Brave Search для предоставления результатов поиска. Brave видит содержание того, что вы ищете (ваши поисковые запросы), но все данные передаются без идентификаторов пользователей - Brave не знает, какой конкретный пользователь выполнил каждый поиск. Эта передача данных происходит только тогда, когда вы активно используете функции веб-поиска, поиска видео или поиска новостей."
  ja: '当社は、ウェブアプリケーションでウェブ検索、動画検索、ニュース検索にBrave Search（米国企業）を使用しています。これらの検索機能を使用すると、検索クエリと設定（国や言語設定など）がBrave Searchに送信され、検索結果が提供されます。Braveは検索内容（検索クエリ）を確認しますが、すべてのデータはユーザー識別子なしで共有されます - Braveはどの特定のユーザーが各検索を行ったかを知りません。このデータ共有は、ウェブ検索、動画検索、またはニュース検索機能を積極的に使用する場合にのみ発生します。'
  ko: '웹 애플리케이션에서 웹 검색, 비디오 검색 및 뉴스 검색을 위해 Brave Search(미국 회사)를 사용합니다. 이러한 검색 기능을 사용하면 검색 쿼리 및 기본 설정(국가 및 언어 설정 등)이 Brave Search로 전송되어 검색 결과를 제공합니다. Brave는 검색한 내용(검색 쿼리)을 볼 수 있지만 모든 데이터는 사용자 식별자 없이 공유됩니다 - Brave는 어떤 특정 사용자가 각 검색을 수행했는지 알 수 없습니다. 이 데이터 공유는 웹 검색, 비디오 검색 또는 뉴스 검색 기능을 적극적으로 사용할 때만 발생합니다.'
  it: "Utilizziamo Brave Search (azienda statunitense) per la ricerca web, la ricerca video e la ricerca di notizie nell'applicazione web. Quando utilizzi queste funzioni di ricerca, le tue query di ricerca e le preferenze (come le impostazioni di paese e lingua) vengono inviate a Brave Search per fornirti risultati di ricerca. Brave vede il contenuto di ciò che cerchi (le tue query di ricerca), ma tutti i dati sono condivisi senza identificatori utente - Brave non sa quale utente specifico ha effettuato ogni ricerca. Questa condivisione dei dati si verifica solo quando utilizzi attivamente le funzioni di ricerca web, ricerca video o ricerca notizie."
  tr: "Web uygulamasında web arama, video arama ve haber arama için Brave Search (ABD şirketi) kullanıyoruz. Bu arama özelliklerini kullandığınızda, arama sorgularınız ve tercihleriniz (ülke ve dil ayarları gibi) size arama sonuçları sağlamak için Brave Search'e gönderilir. Brave, aradığınız içeriği (arama sorgularınızı) görür, ancak tüm veriler kullanıcı tanımlayıcıları olmadan paylaşılır - Brave hangi belirli kullanıcının her aramayı yaptığını bilmez. Bu veri paylaşımı yalnızca web arama, video arama veya haber arama özelliklerini aktif olarak kullandığınızda gerçekleşir."
  vi: 'Chúng tôi sử dụng Brave Search (công ty Hoa Kỳ) để tìm kiếm web, tìm kiếm video và tìm kiếm tin tức trong ứng dụng web. Khi bạn sử dụng các tính năng tìm kiếm này, truy vấn tìm kiếm và tùy chọn của bạn (chẳng hạn như cài đặt quốc gia và ngôn ngữ) được gửi đến Brave Search để cung cấp kết quả tìm kiếm. Brave thấy nội dung bạn tìm kiếm (truy vấn tìm kiếm của bạn), nhưng tất cả dữ liệu được chia sẻ mà không có định danh người dùng - Brave không biết người dùng cụ thể nào đã thực hiện mỗi tìm kiếm. Việc chia sẻ dữ liệu này chỉ xảy ra khi bạn tích cực sử dụng các tính năng tìm kiếm web, tìm kiếm video hoặc tìm kiếm tin tức.'
  id: 'Kami menggunakan Brave Search (perusahaan AS) untuk pencarian web, pencarian video, dan pencarian berita di aplikasi web. Saat Anda menggunakan fitur pencarian ini, kueri pencarian dan preferensi Anda (seperti pengaturan negara dan bahasa) dikirim ke Brave Search untuk memberikan hasil pencarian. Brave melihat konten yang Anda cari (kueri pencarian Anda), tetapi semua data dibagikan tanpa pengenal pengguna - Brave tidak tahu pengguna spesifik mana yang melakukan setiap pencarian. Berbagi data ini hanya terjadi ketika Anda secara aktif menggunakan fitur pencarian web, pencarian video, atau pencarian berita.'
  pl: 'Używamy Brave Search (firma amerykańska) do wyszukiwania w internecie, wyszukiwania filmów i wyszukiwania wiadomości w aplikacji internetowej. Gdy używasz tych funkcji wyszukiwania, Twoje zapytania wyszukiwania i preferencje (takie jak ustawienia kraju i języka) są wysyłane do Brave Search, aby zapewnić wyniki wyszukiwania. Brave widzi treść tego, czego szukasz (Twoje zapytania wyszukiwania), ale wszystkie dane są udostępniane bez identyfikatorów użytkownika - Brave nie wie, który konkretny użytkownik wykonał każde wyszukiwanie. To udostępnianie danych następuje tylko wtedy, gdy aktywnie używasz funkcji wyszukiwania w internecie, wyszukiwania filmów lub wyszukiwania wiadomości.'
  nl: 'We gebruiken Brave Search (Amerikaans bedrijf) voor webzoeken, videozoeken en nieuwszoeken in de webapplicatie. Wanneer u deze zoekfuncties gebruikt, worden uw zoekopdrachten en voorkeuren (zoals land- en taalinstellingen) naar Brave Search verzonden om u zoekresultaten te bieden. Brave ziet de inhoud van wat u zoekt (uw zoekopdrachten), maar alle gegevens worden gedeeld zonder gebruikersidentificatoren - Brave weet niet welke specifieke gebruiker elke zoekopdracht heeft uitgevoerd. Deze gegevensdeling vindt alleen plaats wanneer u actief de functies voor webzoeken, videozoeken of nieuwszoeken gebruikt.'
  ar: 'نستخدم Brave Search (شركة أمريكية) للبحث على الويب والبحث عن الفيديو والبحث عن الأخبار في تطبيق الويب. عند استخدام وظائف البحث هذه، يتم إرسال استعلامات البحث والتفضيلات الخاصة بك (مثل إعدادات البلد واللغة) إلى Brave Search لتوفير نتائج البحث. يرى Brave محتوى ما تبحث عنه (استعلامات البحث الخاصة بك)، ولكن يتم مشاركة جميع البيانات دون معرفات المستخدم - لا يعرف Brave المستخدم المحدد الذي أجرى كل بحث. يحدث هذا تبادل البيانات فقط عند استخدام وظائف البحث على الويب أو البحث عن الفيديو أو البحث عن الأخبار بنشاط.'
  hi: 'हम वेब एप्लिकेशन में वेब खोज, वीडियो खोज और समाचार खोज के लिए Brave Search (अमेरिकी कंपनी) का उपयोग करते हैं। जब आप इन खोज कौशल का उपयोग करते हैं, तो आपके खोज प्रश्न और प्राथमिकताएं (जैसे देश और भाषा सेटिंग्स) आपको खोज परिणाम प्रदान करने के लिए Brave Search को भेजे जाते हैं। Brave आपके द्वारा खोजे गए सामग्री (आपके खोज प्रश्न) को देखता है, लेकिन सभी डेटा उपयोगकर्ता पहचानकर्ताओं के बिना साझा किया जाता है - Brave नहीं जानता कि किस विशिष्ट उपयोगकर्ता ने प्रत्येक खोज की। यह डेटा साझाकरण केवल तब होता है जब आप सक्रिय रूप से वेब खोज, वीडियो खोज या समाचार खोज कौशल का उपयोग करते हैं।'
  th: 'เราใช้ Brave Search (บริษัทสหรัฐอเมริกา) สำหรับการค้นหาเว็บ การค้นหาวิดีโอ และการค้นหาข่าวในแอปพลิเคชันเว็บ เมื่อคุณใช้ทักษะการค้นหาเหล่านี้ คำขอค้นหาและค่ากำหนดของคุณ (เช่น การตั้งค่าประเทศและภาษา) จะถูกส่งไปยัง Brave Search เพื่อให้ผลการค้นหาแก่คุณ Brave เห็นเนื้อหาของสิ่งที่คุณค้นหา (คำขอค้นหาของคุณ) แต่ข้อมูลทั้งหมดจะถูกแชร์โดยไม่มีตัวระบุผู้ใช้ - Brave ไม่ทราบว่าผู้ใช้เฉพาะรายใดทำการค้นหาแต่ละครั้ง การแชร์ข้อมูลนี้เกิดขึ้นเฉพาะเมื่อคุณใช้ทักษะการค้นหาเว็บ การค้นหาวิดีโอ หรือการค้นหาข่าวอย่างแข็งขัน'
  cs: 'Používáme Brave Search (americká společnost) pro vyhledávání na webu, vyhledávání videí a vyhledávání zpráv v webové aplikaci. Když používáte tyto vyhledávací funkce, vaše vyhledávací dotazy a preference (jako jsou nastavení země a jazyka) jsou odesílány do Brave Search, aby vám poskytly výsledky vyhledávání. Brave vidí obsah toho, co hledáte (vaše vyhledávací dotazy), ale všechna data jsou sdílena bez identifikátorů uživatelů - Brave neví, který konkrétní uživatel provedl každé vyhledávání. Toto sdílení dat nastává pouze tehdy, když aktivně používáte funkce vyhledávání na webu, vyhledávání videí nebo vyhledávání zpráv.'
  sv: 'Vi använder Brave Search (amerikanskt företag) för webbsökning, videosökning och nyhetssökning i webbapplikationen. När du använder dessa sökfunktioner skickas dina sökfrågor och preferenser (som land- och språkinställningar) till Brave Search för att ge dig sökresultat. Brave ser innehållet i vad du söker efter (dina sökfrågor), men all data delas utan användaridentifierare - Brave vet inte vilken specifik användare som gjorde varje sökning. Denna datadelning sker endast när du aktivt använder funktionerna för webbsökning, videosökning eller nyhetssökning.'
