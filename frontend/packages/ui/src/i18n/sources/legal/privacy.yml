  en: We may use Cerebras (US company, US servers) as a language model provider through OpenRouter to process some of your chat requests and provide AI-generated responses.
  de: Wir können Cerebras (US-Unternehmen, US-Server) als Sprachmodellanbieter über OpenRouter verwenden, um einige Ihrer Chat-Anfragen zu verarbeiten und KI-generierte Antworten bereitzustellen.
  zh: 我们可能通过 OpenRouter 使用 Cerebras（美国公司，美国服务器）作为语言模型提供商来处理您的一些聊天请求并提供 AI 生成的响应。
  es: Podemos usar Cerebras (empresa estadounidense, servidores estadounidenses) como proveedor de modelos de lenguaje a través de OpenRouter para procesar algunas de sus solicitudes de chat y proporcionar respuestas generadas por IA.
