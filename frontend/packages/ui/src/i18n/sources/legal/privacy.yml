aws.description:
  context: Description of AWS/Anthropic service
  en: We use AWS Bedrock (US company, EU servers) to access Anthropic's Claude models for LLM requests processing in the web application, handling some of your chat requests and providing AI-powered responses.
  de: Wir verwenden AWS Bedrock (US-Unternehmen, EU-Server), um auf Anthropics Claude-Modelle für die Verarbeitung von LLM-Anfragen in der Webanwendung zuzugreifen, einige Ihrer Chat-Anfragen zu bearbeiten und KI-gestützte Antworten bereitzustellen.
  zh: 我们使用 AWS Bedrock（美国公司，欧盟服务器）访问 Anthropic 的 Claude 模型，在 Web 应用程序中处理 LLM 请求，处理您的一些聊天请求并提供 AI 驱动的响应。
  es: Utilizamos AWS Bedrock (empresa estadounidense, servidores de la UE) para acceder a los modelos Claude de Anthropic para el procesamiento de solicitudes LLM en la aplicación web, manejando algunas de sus solicitudes de chat y proporcionando respuestas impulsadas por IA.
  fr: Nous utilisons AWS Bedrock (entreprise américaine, serveurs de l'UE) pour accéder aux modèles Claude d'Anthropic pour le traitement des requêtes LLM dans l'application web, en gérant certaines de vos demandes de chat et en fournissant des réponses alimentées par l'IA.
  pt: Usamos AWS Bedrock (empresa dos EUA, servidores da UE) para acessar os modelos Claude da Anthropic para processamento de solicitações LLM no aplicativo web, lidando com algumas de suas solicitações de chat e fornecendo respostas alimentadas por IA.
  ru: Мы используем AWS Bedrock (американская компания, серверы ЕС) для доступа к моделям Claude от Anthropic для обработки запросов LLM в веб-приложении, обрабатывая некоторые из ваших запросов в чате и предоставляя ответы на основе ИИ.
  ja: 当社は、ウェブアプリケーションでLLMリクエストの処理にAnthropicのClaudeモデルにアクセスするためにAWS Bedrock（米国企業、EUサーバー）を使用し、チャットリクエストの一部を処理してAI駆動の応答を提供します。
  ko: 웹 애플리케이션에서 LLM 요청 처리를 위해 Anthropic의 Claude 모델에 액세스하기 위해 AWS Bedrock(미국 회사, EU 서버)을 사용하여 채팅 요청의 일부를 처리하고 AI 기반 응답을 제공합니다.
  it: Utilizziamo AWS Bedrock (azienda statunitense, server UE) per accedere ai modelli Claude di Anthropic per l'elaborazione delle richieste LLM nell'applicazione web, gestendo alcune delle tue richieste di chat e fornendo risposte basate sull'IA.
  tr: Web uygulamasında LLM isteklerinin işlenmesi için Anthropic'in Claude modellerine erişmek üzere AWS Bedrock (ABD şirketi, AB sunucuları) kullanıyoruz, bazı sohbet isteklerinizi işleyip AI destekli yanıtlar sağlıyoruz.
  vi: Chúng tôi sử dụng AWS Bedrock (công ty Hoa Kỳ, máy chủ EU) để truy cập các mô hình Claude của Anthropic để xử lý yêu cầu LLM trong ứng dụng web, xử lý một số yêu cầu trò chuyện của bạn và cung cấp phản hồi được hỗ trợ bởi AI.
  id: Kami menggunakan AWS Bedrock (perusahaan AS, server UE) untuk mengakses model Claude dari Anthropic untuk pemrosesan permintaan LLM di aplikasi web, menangani beberapa permintaan obrolan Anda dan memberikan respons yang didukung AI.
  pl: Używamy AWS Bedrock (firma amerykańska, serwery UE) do dostępu do modeli Claude firmy Anthropic w celu przetwarzania żądań LLM w aplikacji internetowej, obsługując niektóre z żądań czatu i zapewniając odpowiedzi napędzane przez AI.
  nl: We gebruiken AWS Bedrock (Amerikaans bedrijf, EU-servers) om toegang te krijgen tot Anthropics Claude-modellen voor de verwerking van LLM-verzoeken in de webapplicatie, waarbij we enkele van uw chatverzoeken afhandelen en AI-aangedreven antwoorden bieden.
  ar: نستخدم AWS Bedrock (شركة أمريكية، خوادم الاتحاد الأوروبي) للوصول إلى نماذج Claude من Anthropic لمعالجة طلبات LLM في تطبيق الويب، والتعامل مع بعض طلبات الدردشة الخاصة بك وتقديم ردود مدعومة بالذكاء الاصطناعي.
  hi: हम वेब एप्लिकेशन में LLM अनुरोध प्रसंस्करण के लिए Anthropic के Claude मॉडल तक पहुंचने के लिए AWS Bedrock (अमेरिकी कंपनी, EU सर्वर) का उपयोग करते हैं, आपके कुछ चैट अनुरोधों को संभालते हैं और AI-संचालित प्रतिक्रियाएं प्रदान करते हैं।
  th: เราใช้ AWS Bedrock (บริษัทสหรัฐอเมริกา เซิร์ฟเวอร์สหภาพยุโรป) เพื่อเข้าถึงโมเดล Claude ของ Anthropic สำหรับการประมวลผลคำขอ LLM ในแอปพลิเคชันเว็บ จัดการคำขอแชทบางส่วนของคุณและให้คำตอบที่ขับเคลื่อนด้วย AI
  cs: Používáme AWS Bedrock (americká společnost, servery EU) pro přístup k modelům Claude od Anthropic pro zpracování požadavků LLM v webové aplikaci, zpracování některých z vašich chatových požadavků a poskytování odpovědí poháněných AI.
  sv: Vi använder AWS Bedrock (amerikanskt företag, EU-servrar) för att komma åt Anthropics Claude-modeller för bearbetning av LLM-begäranden i webbapplikationen, hantera några av dina chattförfrågningar och ge AI-drivna svar.
