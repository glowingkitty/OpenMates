  en: 'We use Google (US company) for maps search and LLM requests processing in the web application. When you use the maps search skill, your place search queries are sent to Google Maps Platform to provide you with place information - Google sees the content of what places you search for. We also use Google GenAI for LLM requests processing, which processes your chat messages and prompts - Google GenAI sees the content of your chat messages and prompts. All data is shared without user identifiers - Google does not know which specific user made each search or sent each message. This data sharing only occurs when you actively use the maps search skill or when your chat requests are processed via Google GenAI.'
