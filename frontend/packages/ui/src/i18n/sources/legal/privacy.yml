  context: Description of Groq service
  en: 'We use Groq (US company) for LLM requests processing when you use skills that retrieve external data, such as search results from Brave or website content from Firecrawl. Groq sees and processes the actual content of search results and scraped web pages to sanitize them before they are included in your chat responses. All data is shared without user identifiers - Groq does not know which specific user requested the processing of each piece of content. This data sharing only occurs when you use skills that retrieve external data and that content needs to be processed.'
