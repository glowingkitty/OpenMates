firecrawl.description:
  context: Description of Firecrawl service
  en: 'We use Firecrawl (US company) for web scraping in the web application. When you use the web read skill, the URLs of web pages you request to be scraped are sent to Firecrawl, which scrapes and returns the content of these web pages. Firecrawl sees and processes the full content of websites you request to read, but all data is shared without user identifiers - Firecrawl does not know which specific user requested each web page. This data sharing only occurs when you actively use the web read skill.'
  de: 'Wir verwenden Firecrawl (US-Unternehmen) für Web-Scraping in der Webanwendung. Wenn Sie die Funktion "Web lesen" verwenden, werden die URLs der Webseiten, die Sie zum Scrapen anfordern, an Firecrawl gesendet, das diese Webseiten scrapt und den Inhalt zurückgibt. Firecrawl sieht und verarbeitet den vollständigen Inhalt der Websites, die Sie zum Lesen anfordern, aber alle Daten werden ohne Benutzerkennungen geteilt - Firecrawl weiß nicht, welcher spezifische Benutzer jede Webseite angefordert hat. Diese Datenweitergabe erfolgt nur, wenn Sie aktiv die Funktion "Web lesen" verwenden.'
  zh: '我们在 Web 应用程序中使用 Firecrawl（美国公司）进行网页抓取。当您使用网页阅读功能时，您请求抓取的网页 URL 会发送到 Firecrawl，Firecrawl 会抓取并返回这些网页的内容。Firecrawl 会查看和处理您请求阅读的网站的完整内容，但所有数据都是在没有用户标识符的情况下共享的 - Firecrawl 不知道哪个特定用户请求了每个网页。这种数据共享仅在您主动使用网页阅读功能时发生。'
  es: 'Utilizamos Firecrawl (empresa estadounidense) para la extracción web en la aplicación web. Cuando utiliza la función de lectura web, las URL de las páginas web que solicita extraer se envían a Firecrawl, que extrae y devuelve el contenido de estas páginas web. Firecrawl ve y procesa el contenido completo de los sitios web que solicita leer, pero todos los datos se comparten sin identificadores de usuario: Firecrawl no sabe qué usuario específico solicitó cada página web. Este intercambio de datos solo ocurre cuando utiliza activamente la función de lectura web.'
  fr: "Nous utilisons Firecrawl (entreprise américaine) pour l'extraction web dans l'application web. Lorsque vous utilisez la fonction de lecture web, les URL des pages web que vous demandez à extraire sont envoyées à Firecrawl, qui extrait et renvoie le contenu de ces pages web. Firecrawl voit et traite le contenu complet des sites web que vous demandez à lire, mais toutes les données sont partagées sans identifiants d'utilisateur - Firecrawl ne sait pas quel utilisateur spécifique a demandé chaque page web. Ce partage de données ne se produit que lorsque vous utilisez activement la fonction de lecture web."
  pt: 'Usamos Firecrawl (empresa dos EUA) para raspagem web no aplicativo web. Quando você usa a função de leitura web, as URL das páginas da web que você solicita para serem raspadas são enviadas para Firecrawl, que raspa e retorna o conteúdo dessas páginas da web. Firecrawl vê e processa o conteúdo completo dos sites que você solicita para ler, mas todos os dados são compartilhados sem identificadores de usuário - Firecrawl não sabe qual usuário específico solicitou cada página da web. Este compartilhamento de dados ocorre apenas quando você usa ativamente a função de leitura web.'
  ru: 'Мы используем Firecrawl (американская компания) для веб-скрапинга в веб-приложении. Когда вы используете функцию чтения веб-страниц, URL-адреса веб-страниц, которые вы запрашиваете для скрапинга, отправляются в Firecrawl, который скрапит и возвращает содержимое этих веб-страниц. Firecrawl видит и обрабатывает полное содержимое веб-сайтов, которые вы запрашиваете для чтения, но все данные передаются без идентификаторов пользователей - Firecrawl не знает, какой конкретный пользователь запросил каждую веб-страницу. Эта передача данных происходит только тогда, когда вы активно используете функцию чтения веб-страниц.'
  ja: '当社は、ウェブアプリケーションでウェブスクレイピングにFirecrawl（米国企業）を使用しています。ウェブ読み取り機能を使用すると、スクレイピングをリクエストするウェブページのURLがFirecrawlに送信され、Firecrawlがこれらのウェブページをスクレイピングしてコンテンツを返します。Firecrawlは読み取りをリクエストするウェブサイトの完全なコンテンツを確認および処理しますが、すべてのデータはユーザー識別子なしで共有されます - Firecrawlはどの特定のユーザーが各ウェブページをリクエストしたかを知りません。このデータ共有は、ウェブ読み取り機能を積極的に使用する場合にのみ発生します。'
  ko: '웹 애플리케이션에서 웹 스크래핑을 위해 Firecrawl(미국 회사)을 사용합니다. 웹 읽기 기능을 사용하면 스크래핑을 요청하는 웹 페이지의 URL이 Firecrawl로 전송되며, Firecrawl는 이러한 웹 페이지를 스크래핑하여 콘텐츠를 반환합니다. Firecrawl는 읽기를 요청하는 웹사이트의 전체 콘텐츠를 보고 처리하지만 모든 데이터는 사용자 식별자 없이 공유됩니다 - Firecrawl는 어떤 특정 사용자가 각 웹 페이지를 요청했는지 알 수 없습니다. 이 데이터 공유는 웹 읽기 기능을 적극적으로 사용할 때만 발생합니다.'
  it: "Utilizziamo Firecrawl (azienda statunitense) per il web scraping nell'applicazione web. Quando utilizzi la funzione di lettura web, gli URL delle pagine web che richiedi di essere scaricate vengono inviati a Firecrawl, che scarica e restituisce il contenuto di queste pagine web. Firecrawl vede ed elabora il contenuto completo dei siti web che richiedi di leggere, ma tutti i dati sono condivisi senza identificatori utente - Firecrawl non sa quale utente specifico ha richiesto ogni pagina web. Questa condivisione dei dati si verifica solo quando utilizzi attivamente la funzione di lettura web."
  tr: "Web uygulamasında web kazıma için Firecrawl (ABD şirketi) kullanıyoruz. Web okuma özelliğini kullandığınızda, kazınmasını istediğiniz web sayfalarının URL'leri Firecrawl'a gönderilir ve Firecrawl bu web sayfalarını kazır ve içeriğini döndürür. Firecrawl okumayı istediğiniz web sitelerinin tam içeriğini görür ve işler, ancak tüm veriler kullanıcı tanımlayıcıları olmadan paylaşılır - Firecrawl hangi belirli kullanıcının her web sayfasını istediğini bilmez. Bu veri paylaşımı yalnızca web okuma özelliğini aktif olarak kullandığınızda gerçekleşir."
  vi: 'Chúng tôi sử dụng Firecrawl (công ty Hoa Kỳ) để thu thập dữ liệu web trong ứng dụng web. Khi bạn sử dụng tính năng đọc web, URL của các trang web mà bạn yêu cầu thu thập sẽ được gửi đến Firecrawl, Firecrawl sẽ thu thập và trả về nội dung của các trang web này. Firecrawl thấy và xử lý toàn bộ nội dung của các trang web mà bạn yêu cầu đọc, nhưng tất cả dữ liệu được chia sẻ mà không có định danh người dùng - Firecrawl không biết người dùng cụ thể nào đã yêu cầu mỗi trang web. Việc chia sẻ dữ liệu này chỉ xảy ra khi bạn tích cực sử dụng tính năng đọc web.'
  id: 'Kami menggunakan Firecrawl (perusahaan AS) untuk pengikisan web di aplikasi web. Saat Anda menggunakan fitur membaca web, URL halaman web yang Anda minta untuk diikis dikirim ke Firecrawl, yang mengikis dan mengembalikan konten halaman web ini. Firecrawl melihat dan memproses konten lengkap situs web yang Anda minta untuk dibaca, tetapi semua data dibagikan tanpa pengenal pengguna - Firecrawl tidak tahu pengguna spesifik mana yang meminta setiap halaman web. Berbagi data ini hanya terjadi ketika Anda secara aktif menggunakan fitur membaca web.'
  pl: 'Używamy Firecrawl (firma amerykańska) do pobierania danych z sieci w aplikacji internetowej. Gdy używasz funkcji czytania sieci, adresy URL stron internetowych, które żądasz pobrać, są wysyłane do Firecrawl, który pobiera i zwraca zawartość tych stron internetowych. Firecrawl widzi i przetwarza pełną zawartość stron internetowych, które żądasz przeczytać, ale wszystkie dane są udostępniane bez identyfikatorów użytkownika - Firecrawl nie wie, który konkretny użytkownik zażądał każdej strony internetowej. To udostępnianie danych następuje tylko wtedy, gdy aktywnie używasz funkcji czytania sieci.'
  nl: "We gebruiken Firecrawl (Amerikaans bedrijf) voor webscraping in de webapplicatie. Wanneer u de functie voor web lezen gebruikt, worden de URL's van de webpagina's die u vraagt om te scrapen naar Firecrawl verzonden, die deze webpagina's scrapt en de inhoud retourneert. Firecrawl ziet en verwerkt de volledige inhoud van websites die u vraagt om te lezen, maar alle gegevens worden gedeeld zonder gebruikersidentificatoren - Firecrawl weet niet welke specifieke gebruiker elke webpagina heeft aangevraagd. Deze gegevensdeling vindt alleen plaats wanneer u actief de functie voor web lezen gebruikt."
  ar: 'نستخدم Firecrawl (شركة أمريكية) لاستخراج الويب في تطبيق الويب. عند استخدام وظيفة قراءة الويب، يتم إرسال عناوين URL لصفحات الويب التي تطلب استخراجها إلى Firecrawl، والتي تستخرج وتعيد محتوى صفحات الويب هذه. يرى Firecrawl ويعالج المحتوى الكامل لمواقع الويب التي تطلب قراءتها، ولكن يتم مشاركة جميع البيانات دون معرفات المستخدم - لا يعرف Firecrawl المستخدم المحدد الذي طلب كل صفحة ويب. يحدث تبادل البيانات هذا فقط عند استخدام وظيفة قراءة الويب بنشاط.'
  hi: 'हम वेब एप्लिकेशन में वेब स्क्रैपिंग के लिए Firecrawl (अमेरिकी कंपनी) का उपयोग करते हैं। जब आप वेब पढ़ने की क्षमता का उपयोग करते हैं, तो आपके द्वारा स्क्रैप करने के लिए अनुरोध किए गए वेब पेजों के URL Firecrawl को भेजे जाते हैं, जो इन वेब पेजों को स्क्रैप करता है और सामग्री लौटाता है। Firecrawl आपके द्वारा पढ़ने के लिए अनुरोध किए गए वेबसाइटों की पूरी सामग्री को देखता है और संसाधित करता है, लेकिन सभी डेटा उपयोगकर्ता पहचानकर्ताओं के बिना साझा किया जाता है - Firecrawl नहीं जानता कि किस विशिष्ट उपयोगकर्ता ने प्रत्येक वेब पेज का अनुरोध किया। यह डेटा साझाकरण केवल तब होता है जब आप सक्रिय रूप से वेब पढ़ने की क्षमता का उपयोग करते हैं।'
  th: 'เราใช้ Firecrawl (บริษัทสหรัฐอเมริกา) สำหรับการดึงข้อมูลเว็บในแอปพลิเคชันเว็บ เมื่อคุณใช้ทักษะการอ่านเว็บ URL ของหน้าเว็บที่คุณขอให้ดึงข้อมูลจะถูกส่งไปยัง Firecrawl ซึ่งจะดึงข้อมูลและส่งคืนเนื้อหาของหน้าเว็บเหล่านี้ Firecrawl เห็นและประมวลผลเนื้อหาทั้งหมดของเว็บไซต์ที่คุณขอให้อ่าน แต่ข้อมูลทั้งหมดจะถูกแชร์โดยไม่มีตัวระบุผู้ใช้ - Firecrawl ไม่ทราบว่าผู้ใช้เฉพาะรายใดขอหน้าเว็บแต่ละหน้า การแชร์ข้อมูลนี้เกิดขึ้นเฉพาะเมื่อคุณใช้ทักษะการอ่านเว็บอย่างแข็งขัน'
  cs: 'Používáme Firecrawl (americká společnost) pro webové stahování v webové aplikaci. Když používáte funkci čtení webu, URL webových stránek, které požadujete ke stažení, jsou odesílány do Firecrawl, který stahuje a vrací obsah těchto webových stránek. Firecrawl vidí a zpracovává celý obsah webových stránek, které požadujete ke čtení, ale všechna data jsou sdílena bez identifikátorů uživatelů - Firecrawl neví, který konkrétní uživatel požádal o každou webovou stránku. Toto sdílení dat nastává pouze tehdy, když aktivně používáte funkci čtení webu.'
  sv: 'Vi använder Firecrawl (amerikanskt företag) för webskrapning i webbapplikationen. När du använder funktionen för webläsning skickas URL:erna för webbsidor som du begär att skrapas till Firecrawl, som skrapar och returnerar innehållet i dessa webbsidor. Firecrawl ser och bearbetar det fullständiga innehållet i webbplatser som du begär att läsa, men all data delas utan användaridentifierare - Firecrawl vet inte vilken specifik användare som begärde varje webbsida. Denna datadelning sker endast när du aktivt använder funktionen för webläsning.'
