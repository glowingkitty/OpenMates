discord_integration.admin_access:
  context: Description of admin access to Discord data
  en: As Discord server administrators, we have access to all public communications, member lists, and other information shared within our Discord community. However, this information is hosted and primarily processed by Discord. We do not extract, store, or process this data outside of Discord's platform. For more information about how Discord handles your data, please review Discord's Privacy Policy.
  de: Als Discord-Server-Administratoren haben wir Zugang zu allen öffentlichen Kommunikationen, Mitgliederlisten und anderen Informationen, die innerhalb unserer Discord-Community geteilt werden. Diese Informationen werden jedoch von Discord gehostet und hauptsächlich verarbeitet. Wir extrahieren, speichern oder verarbeiten diese Daten nicht außerhalb der Discord-Plattform. Weitere Informationen darüber, wie Discord mit Ihren Daten umgeht, finden Sie in der Discord-Datenschutzerklärung.
  zh: 作为 Discord 服务器管理员，我们可以访问我们 Discord 社区内共享的所有公共通信、成员列表和其他信息。 但是，此信息由 Discord 托管和主要处理。 我们不会在 Discord 平台之外提取、存储或处理此数据。 有关 Discord 如何处理您的数据的更多信息，请查看 Discord 的隐私政策。
  es: Como administradores del servidor de Discord, tenemos acceso a todas las comunicaciones públicas, listas de miembros y otra información compartida dentro de nuestra comunidad de Discord. Sin embargo, esta información está alojada y procesada principalmente por Discord. No extraemos, almacenamos ni procesamos estos datos fuera de la plataforma de Discord. Para obtener más información sobre cómo Discord maneja sus datos, consulte la Política de privacidad de Discord.
  fr: En tant qu'administrateurs du serveur Discord, nous avons accès à toutes les communications publiques, aux listes de membres et aux autres informations partagées au sein de notre communauté Discord.  Cependant, ces informations sont hébergées et principalement traitées par Discord.  Nous n'extrayons, ne stockons ni ne traitons ces données en dehors de la plateforme Discord.  Pour plus d'informations sur la manière dont Discord traite vos données, veuillez consulter la politique de confidentialité de Discord.
  pt: ''
  ru: ''
  ja: Discordサーバーの管理者として、私たちはDiscordコミュニティ内のすべての公開コミュニケーション、メンバーリスト、その他の共有情報にアクセスできます。ただし、これらの情報はDiscordでホストされ、主にDiscordによって処理されます。私たちはDiscordプラットフォーム外でこれらのデータを抽出、保存、処理することはありません。Discordのデータ取り扱いについての詳細は、Discordのプライバシーポリシーをご確認ください。
