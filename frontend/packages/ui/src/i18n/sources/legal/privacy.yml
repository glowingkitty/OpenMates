vercel.description:
  context: Description of Vercel hosting and data collection
  en: Our website and web app (static content) is hosted using Vercel's platform (US company). When you visit our website or web app, your request is processed by Vercel's servers. Vercel may collect technical information including IP addresses, browser type and version, basic access logs, performance data, and other standard server logs.
  de: Unsere Website und Web-App (statische Inhalte) werden über die Plattform von Vercel (US-Unternehmen) gehostet. Wenn Sie unsere Website oder Web-App besuchen, wird Ihre Anfrage von Vercels Servern verarbeitet. Vercel kann technische Informationen einschließlich IP-Adressen, Browsertyp und -version, grundlegende Zugriffsprotokolle, Leistungsdaten und andere Standard-Serverprotokolle sammeln.
  zh: 我们的网站和 Web 应用程序（静态内容）使用 Vercel 的平台（美国公司）托管。当您访问我们的网站或 Web 应用程序时，您的请求由 Vercel 的服务器处理。Vercel 可能会收集技术信息，包括 IP 地址、浏览器类型和版本、基本访问日志、性能数据和其他标准服务器日志。
  es: Nuestro sitio web y aplicación web (contenido estático) están alojados utilizando la plataforma de Vercel (empresa estadounidense). Cuando visita nuestro sitio web o aplicación web, su solicitud es procesada por los servidores de Vercel. Vercel puede recopilar información técnica que incluye direcciones IP, tipo y versión del navegador, registros de acceso básicos, datos de rendimiento y otros registros estándar del servidor.
  fr: Notre site web et notre application web (contenu statique) sont hébergés sur la plateforme Vercel (entreprise américaine). Lorsque vous visitez notre site web ou notre application web, votre demande est traitée par les serveurs de Vercel. Vercel peut collecter des informations techniques, notamment les adresses IP, le type et la version du navigateur, les journaux d'accès de base, les données de performance et d'autres journaux serveur standard.
  pt: Nosso site e aplicativo web (conteúdo estático) são hospedados usando a plataforma da Vercel (empresa dos EUA). Quando você visita nosso site ou aplicativo web, sua solicitação é processada pelos servidores da Vercel. A Vercel pode coletar informações técnicas, incluindo endereços IP, tipo e versão do navegador, logs de acesso básicos, dados de desempenho e outros logs padrão do servidor.
  ru: Наш веб-сайт и веб-приложение (статический контент) размещены на платформе Vercel (американская компания). Когда вы посещаете наш веб-сайт или веб-приложение, ваш запрос обрабатывается серверами Vercel. Vercel может собирать техническую информацию, включая IP-адреса, тип и версию браузера, базовые журналы доступа, данные о производительности и другие стандартные журналы сервера.
  ja: 当社のウェブサイトとウェブアプリ（静的コンテンツ）は、Vercelのプラットフォーム（米国企業）を使用してホストされています。当社のウェブサイトまたはウェブアプリにアクセスすると、リクエストはVercelのサーバーによって処理されます。Vercelは、IPアドレス、ブラウザの種類とバージョン、基本的なアクセスログ、パフォーマンスデータ、その他の標準的なサーバーログなどの技術情報を収集する場合があります。
  ko: 당사 웹사이트 및 웹 앱(정적 콘텐츠)은 Vercel의 플랫폼(미국 회사)을 사용하여 호스팅됩니다. 웹사이트나 웹 앱을 방문하면 요청이 Vercel의 서버에서 처리됩니다. Vercel은 IP 주소, 브라우저 유형 및 버전, 기본 액세스 로그, 성능 데이터 및 기타 표준 서버 로그를 포함한 기술 정보를 수집할 수 있습니다.
  it: Il nostro sito web e l'applicazione web (contenuto statico) sono ospitati utilizzando la piattaforma di Vercel (azienda statunitense). Quando visiti il nostro sito web o l'applicazione web, la tua richiesta viene elaborata dai server di Vercel. Vercel può raccogliere informazioni tecniche inclusi indirizzi IP, tipo e versione del browser, log di accesso di base, dati sulle prestazioni e altri log server standard.
  tr: Web sitemiz ve web uygulamamız (statik içerik), Vercel'in platformu (ABD şirketi) kullanılarak barındırılmaktadır. Web sitemizi veya web uygulamamızı ziyaret ettiğinizde, isteğiniz Vercel'in sunucuları tarafından işlenir. Vercel, IP adresleri, tarayıcı türü ve sürümü, temel erişim günlükleri, performans verileri ve diğer standart sunucu günlükleri dahil olmak üzere teknik bilgiler toplayabilir.
  vi: Trang web và ứng dụng web của chúng tôi (nội dung tĩnh) được lưu trữ bằng nền tảng của Vercel (công ty Hoa Kỳ). Khi bạn truy cập trang web hoặc ứng dụng web của chúng tôi, yêu cầu của bạn được xử lý bởi các máy chủ của Vercel. Vercel có thể thu thập thông tin kỹ thuật bao gồm địa chỉ IP, loại và phiên bản trình duyệt, nhật ký truy cập cơ bản, dữ liệu hiệu suất và các nhật ký máy chủ tiêu chuẩn khác.
  id: Situs web dan aplikasi web kami (konten statis) dihosting menggunakan platform Vercel (perusahaan AS). Saat Anda mengunjungi situs web atau aplikasi web kami, permintaan Anda diproses oleh server Vercel. Vercel dapat mengumpulkan informasi teknis termasuk alamat IP, jenis dan versi browser, log akses dasar, data kinerja, dan log server standar lainnya.
  pl: Nasza strona internetowa i aplikacja internetowa (treść statyczna) są hostowane na platformie Vercel (firma amerykańska). Gdy odwiedzasz naszą stronę internetową lub aplikację internetową, Twoje żądanie jest przetwarzane przez serwery Vercel. Vercel może zbierać informacje techniczne, w tym adresy IP, typ i wersję przeglądarki, podstawowe dzienniki dostępu, dane dotyczące wydajności i inne standardowe dzienniki serwera.
  nl: Onze website en webapp (statische inhoud) worden gehost op het platform van Vercel (Amerikaans bedrijf). Wanneer u onze website of webapp bezoekt, wordt uw verzoek verwerkt door de servers van Vercel. Vercel kan technische informatie verzamelen, waaronder IP-adressen, browsertype en -versie, basis toegangslogboeken, prestatiegegevens en andere standaard serverlogboeken.
  ar: يتم استضافة موقعنا الإلكتروني وتطبيق الويب (المحتوى الثابت) باستخدام منصة Vercel (شركة أمريكية). عند زيارة موقعنا الإلكتروني أو تطبيق الويب، يتم معالجة طلبك بواسطة خوادم Vercel. قد تجمع Vercel معلومات تقنية بما في ذلك عناوين IP ونوع المتصفح وإصداره وسجلات الوصول الأساسية وبيانات الأداء وسجلات الخادم القياسية الأخرى.
  hi: हमारी वेबसाइट और वेब ऐप (स्थिर सामग्री) Vercel के प्लेटफॉर्म (अमेरिकी कंपनी) का उपयोग करके होस्ट की जाती है। जब आप हमारी वेबसाइट या वेब ऐप पर जाते हैं, तो आपका अनुरोध Vercel के सर्वर द्वारा संसाधित किया जाता है। Vercel तकनीकी जानकारी एकत्र कर सकता है जिसमें IP पते, ब्राउज़र प्रकार और संस्करण, बुनियादी पहुंच लॉग, प्रदर्शन डेटा और अन्य मानक सर्वर लॉग शामिल हैं।
  th: เว็บไซต์และเว็บแอปของเรา (เนื้อหาคงที่) ถูกโฮสต์โดยใช้แพลตฟอร์มของ Vercel (บริษัทสหรัฐอเมริกา) เมื่อคุณเยี่ยมชมเว็บไซต์หรือเว็บแอปของเรา คำขอของคุณจะถูกประมวลผลโดยเซิร์ฟเวอร์ของ Vercel Vercel อาจรวบรวมข้อมูลทางเทคนิครวมถึงที่อยู่ IP ประเภทและเวอร์ชันของเบราว์เซอร์ บันทึกการเข้าถึงพื้นฐาน ข้อมูลประสิทธิภาพ และบันทึกเซิร์ฟเวอร์มาตรฐานอื่นๆ
  cs: Náš web a webová aplikace (statický obsah) jsou hostovány na platformě Vercel (americká společnost). Když navštívíte náš web nebo webovou aplikaci, váš požadavek je zpracován servery Vercel. Vercel může shromažďovat technické informace včetně IP adres, typu a verze prohlížeče, základních přístupových protokolů, výkonnostních dat a dalších standardních serverových protokolů.
  sv: Vår webbplats och webbapp (statiskt innehåll) är värd på Vercels plattform (amerikanskt företag). När du besöker vår webbplats eller webbapp behandlas din begäran av Vercels servrar. Vercel kan samla in teknisk information inklusive IP-adresser, webbläsartyp och version, grundläggande åtkomstloggar, prestandadata och andra standard serverloggar.
