data_categories.account:
  context: Account data category
  en: 'Account: Email address, username/display name, profile image, locale, and security settings (e.g., 2FA enabled). Passwords are stored as salted hashes.'
  de: 'Konto: E-Mail-Adresse, Benutzername/Anzeigename, Profilbild, Gebietsschema und Sicherheitseinstellungen (z. B. 2FA aktiviert). Passwörter werden als gesalzene Hashes gespeichert.'
  zh: '帐户：电子邮件地址、用户名/显示名称、个人资料图片、区域设置和安全设置（例如，启用 2FA）。密码以加盐哈希值的形式存储。'
  es: 'Cuenta: Dirección de correo electrónico, nombre de usuario/nombre para mostrar, imagen de perfil, configuración regional y configuración de seguridad (por ejemplo, 2FA habilitado). Las contraseñas se almacenan como hashes con sal.'
  fr: "Compte : Adresse e-mail, nom d'utilisateur/nom d'affichage, image de profil, paramètres régionaux et paramètres de sécurité (par exemple, 2FA activé). Les mots de passe sont stockés sous forme de hachages salés."
  pt: 'Conta: Endereço de e-mail, nome de usuário/nome de exibição, imagem de perfil, localidade e configurações de segurança (por exemplo, 2FA habilitado). As senhas são armazenadas como hashes com sal.'
  ru: 'Учетная запись: Адрес электронной почты, имя пользователя/отображаемое имя, изображение профиля, локаль и настройки безопасности (например, включена 2FA). Пароли хранятся в виде соленых хешей.'
  ja: 'アカウント：メールアドレス、ユーザー名/表示名、プロフィール画像、ロケール、セキュリティ設定（例：2FA有効）。パスワードはソルト付きハッシュとして保存されます。'
  ko: '계정: 이메일 주소, 사용자 이름/표시 이름, 프로필 이미지, 로케일 및 보안 설정(예: 2FA 활성화). 비밀번호는 솔트가 포함된 해시로 저장됩니다.'
  it: 'Account: Indirizzo email, nome utente/nome visualizzato, immagine del profilo, impostazioni locali e impostazioni di sicurezza (ad esempio, 2FA abilitato). Le password sono memorizzate come hash con sale.'
  tr: 'Hesap: E-posta adresi, kullanıcı adı/görünen ad, profil resmi, yerel ayarlar ve güvenlik ayarları (örneğin, 2FA etkin). Şifreler tuzlu hash olarak saklanır.'
  vi: 'Tài khoản: Địa chỉ email, tên người dùng/tên hiển thị, hình ảnh hồ sơ, ngôn ngữ và cài đặt bảo mật (ví dụ: bật 2FA). Mật khẩu được lưu trữ dưới dạng hàm băm có muối.'
  id: 'Akun: Alamat email, nama pengguna/nama tampilan, gambar profil, lokal, dan pengaturan keamanan (misalnya, 2FA diaktifkan). Kata sandi disimpan sebagai hash yang di-garam.'
  pl: 'Konto: Adres e-mail, nazwa użytkownika/nazwa wyświetlana, obraz profilu, ustawienia regionalne i ustawienia bezpieczeństwa (np. 2FA włączone). Hasła są przechowywane jako zahaszowane z solą.'
  nl: 'Account: E-mailadres, gebruikersnaam/weergavenaam, profielfoto, landinstellingen en beveiligingsinstellingen (bijv. 2FA ingeschakeld). Wachtwoorden worden opgeslagen als gezouten hashes.'
  ar: 'الحساب: عنوان البريد الإلكتروني واسم المستخدم/اسم العرض وصورة الملف الشخصي والإعدادات المحلية وإعدادات الأمان (على سبيل المثال، تم تمكين 2FA). يتم تخزين كلمات المرور كتجزئات مملحة.'
  hi: 'खाता: ईमेल पता, उपयोगकर्ता नाम/प्रदर्शन नाम, प्रोफ़ाइल छवि, लोकेल और सुरक्षा सेटिंग्स (उदाहरण के लिए, 2FA सक्षम)। पासवर्ड नमकीन हैश के रूप में संग्रहीत किए जाते हैं।'
  th: 'บัญชี: ที่อยู่อีเมล ชื่อผู้ใช้/ชื่อที่แสดง รูปภาพโปรไฟล์ ภาษาและตั้งค่าความปลอดภัย (เช่น เปิดใช้งาน 2FA) รหัสผ่านจะถูกเก็บเป็นแฮชที่เติมเกลือ'
  cs: 'Účet: E-mailová adresa, uživatelské jméno/zobrazované jméno, obrázek profilu, místní nastavení a bezpečnostní nastavení (např. 2FA povoleno). Hesla jsou uložena jako solené hash.'
  sv: 'Konto: E-postadress, användarnamn/visningsnamn, profilbild, språkinställningar och säkerhetsinställningar (t.ex. 2FA aktiverat). Lösenord lagras som saltade hash-värden.'
  verified_by_human: []
data_categories.usage:
  context: Usage data category
  en: 'Usage: Server logs, event timestamps, feature usage, error logs, and device recognition identifiers (hashed). IP addresses may be temporarily processed for security and rate limiting.'
  de: 'Nutzung: Serverprotokolle, Ereigniszeitstempel, Funktionsnutzung, Fehlerprotokolle und Geräteerkennungs-IDs (gehasht). IP-Adressen können vorübergehend für Sicherheit und Ratenbegrenzung verarbeitet werden.'
  zh: '使用情况：服务器日志、事件时间戳、功能使用情况、错误日志和设备识别标识符（已哈希）。IP 地址可能会临时处理以用于安全和速率限制。'
  es: 'Uso: Registros del servidor, marcas de tiempo de eventos, uso de funciones, registros de errores e identificadores de reconocimiento de dispositivos (con hash). Las direcciones IP pueden procesarse temporalmente para seguridad y limitación de velocidad.'
  fr: "Utilisation : Journaux du serveur, horodatages des événements, utilisation des fonctionnalités, journaux d'erreurs et identifiants de reconnaissance des appareils (hachés). Les adresses IP peuvent être traitées temporairement pour la sécurité et la limitation du débit."
  pt: 'Uso: Logs do servidor, timestamps de eventos, uso de recursos, logs de erros e identificadores de reconhecimento de dispositivos (com hash). Endereços IP podem ser processados temporariamente para segurança e limitação de taxa.'
  ru: 'Использование: Журналы сервера, временные метки событий, использование функций, журналы ошибок и идентификаторы распознавания устройств (хешированные). IP-адреса могут временно обрабатываться для безопасности и ограничения скорости.'
  ja: '使用状況：サーバーログ、イベントのタイムスタンプ、機能の使用状況、エラーログ、デバイス認識識別子（ハッシュ化）。IPアドレスは、セキュリティとレート制限のために一時的に処理される場合があります。'
  ko: '사용: 서버 로그, 이벤트 타임스탬프, 기능 사용, 오류 로그 및 장치 인식 식별자(해시됨). IP 주소는 보안 및 속도 제한을 위해 일시적으로 처리될 수 있습니다.'
  it: 'Utilizzo: Log del server, timestamp degli eventi, utilizzo delle funzionalità, log degli errori e identificatori di riconoscimento del dispositivo (hash). Gli indirizzi IP possono essere elaborati temporaneamente per sicurezza e limitazione della velocità.'
  tr: 'Kullanım: Sunucu günlükleri, olay zaman damgaları, özellik kullanımı, hata günlükleri ve cihaz tanıma tanımlayıcıları (hash). IP adresleri güvenlik ve hız sınırlama için geçici olarak işlenebilir.'
  vi: 'Sử dụng: Nhật ký máy chủ, dấu thời gian sự kiện, sử dụng tính năng, nhật ký lỗi và định danh nhận dạng thiết bị (đã băm). Địa chỉ IP có thể được xử lý tạm thời cho mục đích bảo mật và giới hạn tốc độ.'
  id: 'Penggunaan: Log server, stempel waktu peristiwa, penggunaan fitur, log kesalahan, dan pengenal pengenalan perangkat (hash). Alamat IP dapat diproses sementara untuk keamanan dan pembatasan kecepatan.'
  pl: 'Użycie: Dzienniki serwera, znaczniki czasu zdarzeń, użycie funkcji, dzienniki błędów i identyfikatory rozpoznawania urządzeń (hash). Adresy IP mogą być tymczasowo przetwarzane w celach bezpieczeństwa i ograniczania szybkości.'
  nl: 'Gebruik: Serverlogboeken, gebeurtenistijdstempels, functiegebruik, foutlogboeken en apparaatherkenningsidentificatoren (gehasht). IP-adressen kunnen tijdelijk worden verwerkt voor beveiliging en snelheidsbeperking.'
  ar: 'الاستخدام: سجلات الخادم وطوابع زمنية للأحداث واستخدام الميزات وسجلات الأخطاء ومعرفات التعرف على الأجهزة (مشفرة). قد تتم معالجة عناوين IP مؤقتًا للأمان والحد من المعدل.'
  hi: 'उपयोग: सर्वर लॉग, इवेंट टाइमस्टैम्प, सुविधा उपयोग, त्रुटि लॉग और डिवाइस मान्यता पहचानकर्ता (हैश किए गए)। IP पते सुरक्षा और दर सीमित करने के लिए अस्थायी रूप से संसाधित किए जा सकते हैं।'
  th: 'การใช้งาน: บันทึกของเซิร์ฟเวอร์ ประทับเวลาของเหตุการณ์ การใช้ฟีเจอร์ บันทึกข้อผิดพลาด และตัวระบุการจดจำอุปกรณ์ (แฮช) ที่อยู่ IP อาจถูกประมวลผลชั่วคราวเพื่อความปลอดภัยและการจำกัดอัตรา'
  cs: 'Použití: Protokoly serveru, časové značky událostí, použití funkcí, protokoly chyb a identifikátory rozpoznávání zařízení (hash). IP adresy mohou být dočasně zpracovány pro zabezpečení a omezení rychlosti.'
  sv: 'Användning: Serverloggar, händelsetidsstämplar, funktionsanvändning, felloggar och enhetsigenkänningsidentifierare (hashade). IP-adresser kan tillfälligt bearbetas för säkerhet och hastighetsbegränsning.'
  verified_by_human: []
data_categories.content:
  context: Content data category
  en: 'Content: Chat messages, prompts, attachments, and uploaded images/videos necessary to deliver the service (subject to moderation where applicable).'
  de: 'Inhalt: Chat-Nachrichten, Eingabeaufforderungen, Anhänge und hochgeladene Bilder/Videos, die für die Bereitstellung des Dienstes erforderlich sind (unterliegen gegebenenfalls der Moderation).'
  zh: '内容：提供服务所需的聊天消息、提示、附件和上传的图片/视频（在适用的情况下需经过审核）。'
  es: 'Contenido: Mensajes de chat, solicitudes, archivos adjuntos e imágenes/videos cargados necesarios para proporcionar el servicio (sujetos a moderación cuando corresponda).'
  fr: 'Contenu : Messages de chat, invites, pièces jointes et images/vidéos téléchargées nécessaires pour fournir le service (soumis à modération le cas échéant).'
  pt: 'Conteúdo: Mensagens de chat, prompts, anexos e imagens/vídeos carregados necessários para fornecer o serviço (sujeitos à moderação quando aplicável).'
  ru: 'Контент: Сообщения в чате, запросы, вложения и загруженные изображения/видео, необходимые для предоставления услуги (подлежат модерации, где применимо).'
  ja: 'コンテンツ：サービスを提供するために必要なチャットメッセージ、プロンプト、添付ファイル、アップロードされた画像/動画（該当する場合はモデレーションの対象）。'
  ko: '콘텐츠: 서비스를 제공하는 데 필요한 채팅 메시지, 프롬프트, 첨부 파일 및 업로드된 이미지/비디오(해당되는 경우 조정 대상).'
  it: 'Contenuto: Messaggi di chat, prompt, allegati e immagini/video caricati necessari per fornire il servizio (soggetti a moderazione ove applicabile).'
  tr: 'İçerik: Hizmeti sağlamak için gerekli sohbet mesajları, istemler, ekler ve yüklenen görüntüler/videolar (uygulanabilir olduğunda moderasyona tabi).'
  vi: 'Nội dung: Tin nhắn trò chuyện, lời nhắc, tệp đính kèm và hình ảnh/video đã tải lên cần thiết để cung cấp dịch vụ (chịu sự kiểm duyệt khi áp dụng).'
  id: 'Konten: Pesan obrolan, prompt, lampiran, dan gambar/video yang diunggah yang diperlukan untuk menyediakan layanan (tunduk pada moderasi jika berlaku).'
  pl: 'Treść: Wiadomości czatu, monity, załączniki i przesłane obrazy/filmy niezbędne do świadczenia usługi (podlegają moderacji, jeśli dotyczy).'
  nl: "Inhoud: Chatberichten, prompts, bijlagen en geüploade afbeeldingen/video's die nodig zijn om de service te leveren (onderworpen aan moderatie waar van toepassing)."
  ar: 'المحتوى: رسائل الدردشة والطلبات والمرفقات والصور/مقاطع الفيديو المرفوعة اللازمة لتقديم الخدمة (خاضعة للتعديل عند الاقتضاء).'
  hi: 'सामग्री: सेवा प्रदान करने के लिए आवश्यक चैट संदेश, प्रॉम्प्ट, अनुलग्नक और अपलोड की गई छवियां/वीडियो (जहां लागू हो वहां मॉडरेशन के अधीन)।'
  th: 'เนื้อหา: ข้อความแชท คำขอ ไฟล์แนบ และรูปภาพ/วิดีโอที่อัปโหลดซึ่งจำเป็นสำหรับการให้บริการ (อยู่ภายใต้การกลั่นกรองตามความเหมาะสม)'
  cs: 'Obsah: Chatové zprávy, výzvy, přílohy a nahrané obrázky/videa nezbytné pro poskytování služby (podléhají moderaci, pokud je to vhodné).'
  sv: 'Innehåll: Chattmeddelanden, uppmaningar, bilagor och uppladdade bilder/videor som behövs för att leverera tjänsten (underkastade moderering där tillämpligt).'
  verified_by_human: []
data_categories.payments:
  context: Payments data category
  en: 'Payments: Payment method tokens, transaction IDs, billing address and VAT information as required for invoicing (processed primarily by Stripe). We do not store full card numbers.'
  de: 'Zahlungen: Zahlungsmethoden-Tokens, Transaktions-IDs, Rechnungsadresse und Mehrwertsteuerinformationen, wie für die Rechnungsstellung erforderlich (hauptsächlich von Stripe verarbeitet). Wir speichern keine vollständigen Kartennummern.'
  zh: '付款：开具发票所需的付款方式令牌、交易 ID、账单地址和增值税信息（主要由 Stripe 处理）。我们不存储完整的卡号。'
  es: 'Pagos: Tokens de método de pago, ID de transacciones, dirección de facturación e información de IVA según se requiera para la facturación (procesados principalmente por Stripe). No almacenamos números de tarjeta completos.'
  fr: 'Paiements : Jetons de méthode de paiement, ID de transaction, adresse de facturation et informations TVA selon les besoins pour la facturation (traités principalement par Stripe). Nous ne stockons pas les numéros de carte complets.'
  pt: 'Pagamentos: Tokens de método de pagamento, IDs de transação, endereço de cobrança e informações de IVA conforme necessário para faturamento (processados principalmente pelo Stripe). Não armazenamos números de cartão completos.'
data_categories.newsletter:
  context: Newsletter subscription data category
  en: 'Newsletter: If you choose to subscribe to our newsletter, we store your email address in encrypted form. Newsletter subscription is optional and separate from account creation. Creating an account does not automatically subscribe you to the newsletter.'
  de: 'Newsletter: Wenn Sie sich für unseren Newsletter anmelden, speichern wir Ihre E-Mail-Adresse in verschlüsselter Form. Die Newsletter-Anmeldung ist optional und getrennt von der Kontenerstellung. Die Erstellung eines Kontos abonniert Sie nicht automatisch für den Newsletter.'
  zh: '新闻通讯：如果您选择订阅我们的新闻通讯，我们会以加密形式存储您的电子邮件地址。新闻通讯订阅是可选的，与帐户创建分开。创建帐户不会自动订阅新闻通讯。'
  es: 'Boletín: Si elige suscribirse a nuestro boletín, almacenamos su dirección de correo electrónico en forma cifrada. La suscripción al boletín es opcional y está separada de la creación de cuenta. Crear una cuenta no le suscribe automáticamente al boletín.'
  fr: 'Newsletter : Si vous choisissez de vous abonner à notre newsletter, nous stockons votre adresse e-mail sous forme cryptée. L''abonnement à la newsletter est facultatif et distinct de la création de compte. La création d''un compte ne vous abonne pas automatiquement à la newsletter.'
  pt: 'Newsletter: Se você optar por se inscrever em nosso boletim informativo, armazenamos seu endereço de e-mail em forma criptografada. A assinatura do boletim informativo é opcional e separada da criação de conta. Criar uma conta não o inscreve automaticamente no boletim informativo.'
  ru: 'Рассылка: Если вы решите подписаться на нашу рассылку, мы храним ваш адрес электронной почты в зашифрованном виде. Подписка на рассылку является необязательной и отделена от создания учетной записи. Создание учетной записи не подписывает вас автоматически на рассылку.'
  ja: 'ニュースレター：ニュースレターに登録することを選択した場合、メールアドレスを暗号化された形式で保存します。ニュースレターの登録は任意であり、アカウント作成とは別です。アカウントを作成しても、自動的にニュースレターに登録されることはありません。'
  ko: '뉴스레터: 뉴스레터를 구독하기로 선택한 경우 이메일 주소를 암호화된 형식으로 저장합니다. 뉴스레터 구독은 선택 사항이며 계정 생성과 별개입니다. 계정을 생성해도 자동으로 뉴스레터에 가입되지 않습니다.'
  it: 'Newsletter: Se scegli di iscriverti alla nostra newsletter, memorizziamo il tuo indirizzo email in forma crittografata. L''iscrizione alla newsletter è facoltativa e separata dalla creazione dell''account. La creazione di un account non ti iscrive automaticamente alla newsletter.'
  tr: 'Bülten: Bültenimize abone olmayı seçerseniz, e-posta adresinizi şifrelenmiş biçimde saklarız. Bülten aboneliği isteğe bağlıdır ve hesap oluşturmadan ayrıdır. Bir hesap oluşturmak sizi otomatik olarak bültene abone etmez.'
  vi: 'Bản tin: Nếu bạn chọn đăng ký bản tin của chúng tôi, chúng tôi lưu trữ địa chỉ email của bạn ở dạng mã hóa. Đăng ký bản tin là tùy chọn và tách biệt với việc tạo tài khoản. Tạo tài khoản không tự động đăng ký bạn vào bản tin.'
  id: 'Newsletter: Jika Anda memilih untuk berlangganan newsletter kami, kami menyimpan alamat email Anda dalam bentuk terenkripsi. Langganan newsletter bersifat opsional dan terpisah dari pembuatan akun. Membuat akun tidak secara otomatis berlangganan Anda ke newsletter.'
  pl: 'Newsletter: Jeśli zdecydujesz się zapisać do naszego newslettera, przechowujemy Twój adres e-mail w zaszyfrowanej formie. Subskrypcja newslettera jest opcjonalna i oddzielona od tworzenia konta. Utworzenie konta nie zapisuje Cię automatycznie do newslettera.'
  nl: 'Nieuwsbrief: Als u ervoor kiest om u te abonneren op onze nieuwsbrief, slaan we uw e-mailadres op in versleutelde vorm. Nieuwsbriefabonnement is optioneel en gescheiden van accountaanmaak. Het aanmaken van een account abonneert u niet automatisch op de nieuwsbrief.'
  ar: 'النشرة الإخبارية: إذا اخترت الاشتراك في نشرتنا الإخبارية، فإننا نخزن عنوان بريدك الإلكتروني في شكل مشفر. الاشتراك في النشرة الإخبارية اختياري ومنفصل عن إنشاء الحساب. إنشاء حساب لا يشترك لك تلقائياً في النشرة الإخبارية.'
  hi: 'न्यूज़लेटर: यदि आप हमारे न्यूज़लेटर की सदस्यता लेने का विकल्प चुनते हैं, तो हम आपका ईमेल पता एन्क्रिप्टेड रूप में संग्रहीत करते हैं। न्यूज़लेटर सदस्यता वैकल्पिक है और खाता निर्माण से अलग है। खाता बनाना आपको स्वचालित रूप से न्यूज़लेटर की सदस्यता नहीं देता है।'
  th: 'จดหมายข่าว: หากคุณเลือกสมัครรับจดหมายข่าวของเรา เราจะจัดเก็บที่อยู่อีเมลของคุณในรูปแบบที่เข้ารหัส การสมัครรับจดหมายข่าวเป็นทางเลือกและแยกจากการสร้างบัญชี การสร้างบัญชีจะไม่สมัครรับจดหมายข่าวให้คุณโดยอัตโนมัติ'
  cs: 'Zpravodaj: Pokud se rozhodnete přihlásit k odběru našeho zpravodaje, ukládáme vaši e-mailovou adresu v zašifrované podobě. Přihlášení k odběru zpravodaje je volitelné a oddělené od vytvoření účtu. Vytvoření účtu vás automaticky nepřihlásí k odběru zpravodaje.'
  sv: 'Nyhetsbrev: Om du väljer att prenumerera på vårt nyhetsbrev lagrar vi din e-postadress i krypterad form. Nyhetsbrevsprenumeration är valfri och separat från kontoskapande. Att skapa ett konto prenumererar inte automatiskt dig på nyhetsbrevet.'
