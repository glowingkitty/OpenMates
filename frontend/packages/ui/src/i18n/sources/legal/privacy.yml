mistral.description:
  context: Description of Mistral AI service
  en: We use Mistral AI (EU company) for LLM requests processing in the web application to process some of your chat requests and provide AI-powered responses.
  de: Wir verwenden Mistral AI (EU-Unternehmen) für die Verarbeitung von LLM-Anfragen in der Webanwendung, um einige Ihrer Chat-Anfragen zu verarbeiten und KI-gestützte Antworten bereitzustellen.
  zh: 我们使用 Mistral AI（欧盟公司）在 Web 应用程序中处理 LLM 请求，以处理您的一些聊天请求并提供 AI 驱动的响应。
  es: Utilizamos Mistral AI (empresa de la UE) para el procesamiento de solicitudes LLM en la aplicación web para procesar algunas de sus solicitudes de chat y proporcionar respuestas impulsadas por IA.
  fr: Nous utilisons Mistral AI (entreprise de l'UE) pour le traitement des requêtes LLM dans l'application web afin de traiter certaines de vos demandes de chat et de fournir des réponses alimentées par l'IA.
  pt: Usamos Mistral AI (empresa da UE) para processamento de solicitações LLM no aplicativo web para processar algumas de suas solicitações de chat e fornecer respostas alimentadas por IA.
  ru: Мы используем Mistral AI (компания ЕС) для обработки запросов LLM в веб-приложении для обработки некоторых ваших запросов в чате и предоставления ответов на основе ИИ.
  ja: 当社は、ウェブアプリケーションでLLMリクエストの処理にMistral AI（EU企業）を使用し、チャットリクエストの一部を処理してAI駆動の応答を提供します。
  ko: 웹 애플리케이션에서 LLM 요청 처리를 위해 Mistral AI(EU 회사)를 사용하여 채팅 요청의 일부를 처리하고 AI 기반 응답을 제공합니다.
  it: Utilizziamo Mistral AI (azienda UE) per l'elaborazione delle richieste LLM nell'applicazione web per elaborare alcune delle tue richieste di chat e fornire risposte basate sull'IA.
  tr: Web uygulamasında LLM isteklerinin işlenmesi için Mistral AI (AB şirketi) kullanıyoruz ve bazı sohbet isteklerinizi işleyip AI destekli yanıtlar sağlıyoruz.
  vi: Chúng tôi sử dụng Mistral AI (công ty EU) để xử lý yêu cầu LLM trong ứng dụng web để xử lý một số yêu cầu trò chuyện của bạn và cung cấp phản hồi được hỗ trợ bởi AI.
  id: Kami menggunakan Mistral AI (perusahaan UE) untuk pemrosesan permintaan LLM di aplikasi web untuk memproses beberapa permintaan obrolan Anda dan memberikan respons yang didukung AI.
  pl: Używamy Mistral AI (firma UE) do przetwarzania żądań LLM w aplikacji internetowej w celu przetworzenia niektórych żądań czatu i zapewnienia odpowiedzi napędzanych przez AI.
  nl: We gebruiken Mistral AI (EU-bedrijf) voor de verwerking van LLM-verzoeken in de webapplicatie om enkele van uw chatverzoeken te verwerken en AI-aangedreven antwoorden te bieden.
  ar: نستخدم Mistral AI (شركة الاتحاد الأوروبي) لمعالجة طلبات LLM في تطبيق الويب لمعالجة بعض طلبات الدردشة الخاصة بك وتقديم ردود مدعومة بالذكاء الاصطناعي.
  hi: हम वेब एप्लिकेशन में LLM अनुरोध प्रसंस्करण के लिए Mistral AI (EU कंपनी) का उपयोग करते हैं ताकि आपके कुछ चैट अनुरोधों को संसाधित किया जा सके और AI-संचालित प्रतिक्रियाएं प्रदान की जा सकें।
  th: เราใช้ Mistral AI (บริษัทสหภาพยุโรป) สำหรับการประมวลผลคำขอ LLM ในแอปพลิเคชันเว็บเพื่อประมวลผลคำขอแชทบางส่วนของคุณและให้คำตอบที่ขับเคลื่อนด้วย AI
  cs: Používáme Mistral AI (společnost EU) pro zpracování požadavků LLM v webové aplikaci, abychom zpracovali některé z vašich chatových požadavků a poskytli odpovědi poháněné AI.
  sv: Vi använder Mistral AI (EU-företag) för bearbetning av LLM-begäranden i webbapplikationen för att bearbeta några av dina chattförfrågningar och ge AI-drivna svar.
