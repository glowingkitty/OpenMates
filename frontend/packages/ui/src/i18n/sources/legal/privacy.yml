sightengine.description:
  context: Description of Sightengine service
  en: We use Sightengine (EU company) for moderation of uploaded images and videos in the web application to ensure content compliance with our terms of service.
  de: Wir verwenden Sightengine (EU-Unternehmen) zur Moderation hochgeladener Bilder und Videos in der Webanwendung, um die Einhaltung unserer Nutzungsbedingungen sicherzustellen.
  zh: 我们使用 Sightengine（欧盟公司）对 Web 应用程序中上传的图片和视频进行审核，以确保内容符合我们的服务条款。
  es: Utilizamos Sightengine (empresa de la UE) para la moderación de imágenes y videos cargados en la aplicación web para garantizar el cumplimiento del contenido con nuestros términos de servicio.
  fr: Nous utilisons Sightengine (entreprise de l'UE) pour la modération des images et vidéos téléchargées dans l'application web afin d'assurer la conformité du contenu avec nos conditions d'utilisation.
  pt: Usamos Sightengine (empresa da UE) para moderação de imagens e vídeos carregados no aplicativo web para garantir a conformidade do conteúdo com nossos termos de serviço.
  ru: Мы используем Sightengine (компания ЕС) для модерации загруженных изображений и видео в веб-приложении, чтобы обеспечить соответствие контента нашим условиям использования.
  ja: 当社は、サービス利用規約へのコンテンツの準拠を確保するために、ウェブアプリケーションでアップロードされた画像と動画のモデレーションにSightengine（EU企業）を使用しています。
  ko: 웹 애플리케이션에서 업로드된 이미지 및 비디오의 조정을 위해 Sightengine(EU 회사)을 사용하여 콘텐츠가 서비스 약관을 준수하도록 합니다.
  it: Utilizziamo Sightengine (azienda UE) per la moderazione di immagini e video caricati nell'applicazione web per garantire la conformità del contenuto ai nostri termini di servizio.
  tr: Hizmet şartlarımıza içerik uyumluluğunu sağlamak için web uygulamasında yüklenen görüntü ve videoların moderasyonu için Sightengine (AB şirketi) kullanıyoruz.
  vi: Chúng tôi sử dụng Sightengine (công ty EU) để kiểm duyệt hình ảnh và video đã tải lên trong ứng dụng web để đảm bảo nội dung tuân thủ các điều khoản dịch vụ của chúng tôi.
  id: Kami menggunakan Sightengine (perusahaan UE) untuk moderasi gambar dan video yang diunggah di aplikasi web untuk memastikan kepatuhan konten dengan ketentuan layanan kami.
  pl: Używamy Sightengine (firma UE) do moderacji przesłanych obrazów i filmów w aplikacji internetowej, aby zapewnić zgodność treści z naszymi warunkami świadczenia usług.
  nl: We gebruiken Sightengine (EU-bedrijf) voor de moderatie van geüploade afbeeldingen en video's in de webapplicatie om ervoor te zorgen dat de inhoud voldoet aan onze servicevoorwaarden.
  ar: نستخدم Sightengine (شركة الاتحاد الأوروبي) لتعديل الصور ومقاطع الفيديو المرفوعة في تطبيق الويب لضمان امتثال المحتوى لشروط الخدمة الخاصة بنا.
  hi: हम अपनी सेवा की शर्तों के साथ सामग्री अनुपालन सुनिश्चित करने के लिए वेब एप्लिकेशन में अपलोड की गई छवियों और वीडियो के मॉडरेशन के लिए Sightengine (EU कंपनी) का उपयोग करते हैं।
  th: เราใช้ Sightengine (บริษัทสหภาพยุโรป) สำหรับการกลั่นกรองรูปภาพและวิดีโอที่อัปโหลดในแอปพลิเคชันเว็บเพื่อให้แน่ใจว่าเนื้อหาตรงตามข้อกำหนดการให้บริการของเรา
  cs: Používáme Sightengine (společnost EU) pro moderaci nahraných obrázků a videí v webové aplikaci, abychom zajistili soulad obsahu s našimi podmínkami služby.
  sv: Vi använder Sightengine (EU-företag) för moderering av uppladdade bilder och videor i webbapplikationen för att säkerställa att innehållet följer våra användarvillkor.
