groq.description:
  context: Description of Groq service
  en: 'We use Groq (US company) for LLM requests processing when you use skills that retrieve external data, such as search results from Brave or website content from Firecrawl. Groq sees and processes the actual content of search results and scraped web pages to sanitize them before they are included in your chat responses. All data is shared without user identifiers - Groq does not know which specific user requested the processing of each piece of content. This data sharing only occurs when you use skills that retrieve external data and that content needs to be processed.'
  de: 'Wir verwenden Groq (US-Unternehmen) für die Verarbeitung von LLM-Anfragen, wenn Sie Funktionen verwenden, die externe Daten abrufen, wie z. B. Suchergebnisse von Brave oder Website-Inhalte von Firecrawl. Groq sieht und verarbeitet den tatsächlichen Inhalt von Suchergebnissen und gescrapten Webseiten, um sie zu bereinigen, bevor sie in Ihre Chat-Antworten aufgenommen werden. Alle Daten werden ohne Benutzerkennungen geteilt - Groq weiß nicht, welcher spezifische Benutzer die Verarbeitung jedes Inhaltsstücks angefordert hat. Diese Datenweitergabe erfolgt nur, wenn Sie Funktionen verwenden, die externe Daten abrufen und dieser Inhalt verarbeitet werden muss.'
  zh: '当您使用检索外部数据的技能（例如来自 Brave 的搜索结果或来自 Firecrawl 的网站内容）时，我们使用 Groq（美国公司）进行 LLM 请求处理。Groq 会查看和处理搜索结果和抓取的网页的实际内容，以便在将它们包含在您的聊天响应之前对其进行清理。所有数据都是在没有用户标识符的情况下共享的 - Groq 不知道哪个特定用户请求处理每个内容片段。这种数据共享仅在您使用检索外部数据的技能且该内容需要处理时发生。'
  es: 'Utilizamos Groq (empresa estadounidense) para el procesamiento de solicitudes LLM cuando utiliza funciones que recuperan datos externos, como resultados de búsqueda de Brave o contenido de sitios web de Firecrawl. Groq ve y procesa el contenido real de los resultados de búsqueda y las páginas web extraídas para sanitizarlos antes de incluirlos en sus respuestas de chat. Todos los datos se comparten sin identificadores de usuario: Groq no sabe qué usuario específico solicitó el procesamiento de cada pieza de contenido. Este intercambio de datos solo ocurre cuando utiliza funciones que recuperan datos externos y ese contenido necesita ser procesado.'
  fr: "Nous utilisons Groq (entreprise américaine) pour le traitement des requêtes LLM lorsque vous utilisez des fonctions qui récupèrent des données externes, telles que les résultats de recherche de Brave ou le contenu de sites web de Firecrawl. Groq voit et traite le contenu réel des résultats de recherche et des pages web extraites pour les assainir avant de les inclure dans vos réponses de chat. Toutes les données sont partagées sans identifiants d'utilisateur - Groq ne sait pas quel utilisateur spécifique a demandé le traitement de chaque élément de contenu. Ce partage de données ne se produit que lorsque vous utilisez des fonctions qui récupèrent des données externes et que ce contenu doit être traité."
  pt: 'Usamos Groq (empresa dos EUA) para processamento de solicitações LLM quando você usa funções que recuperam dados externos, como resultados de pesquisa do Brave ou conteúdo de sites da Firecrawl. Groq vê e processa o conteúdo real dos resultados de pesquisa e páginas da web raspadas para sanitizá-los antes de incluí-los em suas respostas de chat. Todos os dados são compartilhados sem identificadores de usuário - Groq não sabe qual usuário específico solicitou o processamento de cada parte do conteúdo. Este compartilhamento de dados ocorre apenas quando você usa funções que recuperam dados externos e esse conteúdo precisa ser processado.'
  ru: 'Мы используем Groq (американская компания) для обработки запросов LLM, когда вы используете функции, которые извлекают внешние данные, такие как результаты поиска от Brave или содержимое веб-сайтов от Firecrawl. Groq видит и обрабатывает фактическое содержимое результатов поиска и извлеченных веб-страниц, чтобы очистить их перед включением в ваши ответы в чате. Все данные передаются без идентификаторов пользователей - Groq не знает, какой конкретный пользователь запросил обработку каждого фрагмента контента. Эта передача данных происходит только тогда, когда вы используете функции, которые извлекают внешние данные и этот контент необходимо обработать.'
  ja: 'Braveからの検索結果やFirecrawlからのウェブサイトコンテンツなど、外部データを取得する機能を使用する場合、LLMリクエストの処理にGroq（米国企業）を使用します。Groqは検索結果とスクレイピングされたウェブページの実際のコンテンツを確認および処理し、チャット応答に含める前にそれらをサニタイズします。すべてのデータはユーザー識別子なしで共有されます - Groqはどの特定のユーザーが各コンテンツの処理をリクエストしたかを知りません。このデータ共有は、外部データを取得する機能を使用し、そのコンテンツを処理する必要がある場合にのみ発生します。'
  ko: 'Brave의 검색 결과나 Firecrawl의 웹사이트 콘텐츠와 같은 외부 데이터를 검색하는 기능을 사용할 때 LLM 요청 처리를 위해 Groq(미국 회사)를 사용합니다. Groq는 검색 결과와 스크래핑된 웹 페이지의 실제 콘텐츠를 보고 처리하여 채팅 응답에 포함되기 전에 정리합니다. 모든 데이터는 사용자 식별자 없이 공유됩니다 - Groq는 어떤 특정 사용자가 각 콘텐츠 조각의 처리를 요청했는지 알 수 없습니다. 이 데이터 공유는 외부 데이터를 검색하는 기능을 사용하고 해당 콘텐츠를 처리해야 할 때만 발생합니다.'
  it: "Utilizziamo Groq (azienda statunitense) per l'elaborazione delle richieste LLM quando utilizzi funzioni che recuperano dati esterni, come risultati di ricerca da Brave o contenuti di siti web da Firecrawl. Groq vede ed elabora il contenuto effettivo dei risultati di ricerca e delle pagine web scaricate per sanificarle prima di includerle nelle tue risposte di chat. Tutti i dati sono condivisi senza identificatori utente - Groq non sa quale utente specifico ha richiesto l'elaborazione di ogni elemento di contenuto. Questa condivisione dei dati si verifica solo quando utilizzi funzioni che recuperano dati esterni e quel contenuto deve essere elaborato."
  tr: "Brave'dan arama sonuçları veya Firecrawl'dan web sitesi içeriği gibi harici verileri alan özellikleri kullandığınızda LLM isteklerinin işlenmesi için Groq (ABD şirketi) kullanıyoruz. Groq, arama sonuçlarının ve kazınan web sayfalarının gerçek içeriğini görür ve işler ve bunları sohbet yanıtlarınıza dahil edilmeden önce temizler. Tüm veriler kullanıcı tanımlayıcıları olmadan paylaşılır - Groq hangi belirli kullanıcının her içerik parçasının işlenmesini istediğini bilmez. Bu veri paylaşımı yalnızca harici verileri alan özellikleri kullandığınızda ve bu içeriğin işlenmesi gerektiğinde gerçekleşir."
  vi: 'Chúng tôi sử dụng Groq (công ty Hoa Kỳ) để xử lý yêu cầu LLM khi bạn sử dụng các tính năng truy xuất dữ liệu bên ngoài, chẳng hạn như kết quả tìm kiếm từ Brave hoặc nội dung trang web từ Firecrawl. Groq thấy và xử lý nội dung thực tế của kết quả tìm kiếm và các trang web đã thu thập để làm sạch chúng trước khi đưa chúng vào phản hồi trò chuyện của bạn. Tất cả dữ liệu được chia sẻ mà không có định danh người dùng - Groq không biết người dùng cụ thể nào đã yêu cầu xử lý từng phần nội dung. Việc chia sẻ dữ liệu này chỉ xảy ra khi bạn sử dụng các tính năng truy xuất dữ liệu bên ngoài và nội dung đó cần được xử lý.'
  id: 'Kami menggunakan Groq (perusahaan AS) untuk pemrosesan permintaan LLM ketika Anda menggunakan fitur yang mengambil data eksternal, seperti hasil pencarian dari Brave atau konten situs web dari Firecrawl. Groq melihat dan memproses konten aktual dari hasil pencarian dan halaman web yang diikis untuk membersihkannya sebelum dimasukkan ke dalam respons obrolan Anda. Semua data dibagikan tanpa pengenal pengguna - Groq tidak tahu pengguna spesifik mana yang meminta pemrosesan setiap bagian konten. Berbagi data ini hanya terjadi ketika Anda menggunakan fitur yang mengambil data eksternal dan konten tersebut perlu diproses.'
  pl: 'Używamy Groq (firma amerykańska) do przetwarzania żądań LLM, gdy używasz funkcji, które pobierają dane zewnętrzne, takie jak wyniki wyszukiwania z Brave lub zawartość stron internetowych z Firecrawl. Groq widzi i przetwarza rzeczywistą zawartość wyników wyszukiwania i pobranych stron internetowych, aby je oczyścić przed włączeniem ich do odpowiedzi czatu. Wszystkie dane są udostępniane bez identyfikatorów użytkownika - Groq nie wie, który konkretny użytkownik zażądał przetworzenia każdego fragmentu treści. To udostępnianie danych następuje tylko wtedy, gdy używasz funkcji, które pobierają dane zewnętrzne i ta treść musi być przetworzona.'
  nl: "We gebruiken Groq (Amerikaans bedrijf) voor de verwerking van LLM-verzoeken wanneer u functies gebruikt die externe gegevens ophalen, zoals zoekresultaten van Brave of website-inhoud van Firecrawl. Groq ziet en verwerkt de werkelijke inhoud van zoekresultaten en geschrapte webpagina's om ze te saneren voordat ze worden opgenomen in uw chatreacties. Alle gegevens worden gedeeld zonder gebruikersidentificatoren - Groq weet niet welke specifieke gebruiker de verwerking van elk stukje inhoud heeft aangevraagd. Deze gegevensdeling vindt alleen plaats wanneer u functies gebruikt die externe gegevens ophalen en die inhoud moet worden verwerkt."
  ar: 'نستخدم Groq (شركة أمريكية) لمعالجة طلبات LLM عند استخدام الوظائف التي تسترد البيانات الخارجية، مثل نتائج البحث من Brave أو محتوى موقع الويب من Firecrawl. يرى Groq ويعالج المحتوى الفعلي لنتائج البحث وصفحات الويب المستخرجة لتنظيفها قبل تضمينها في ردود الدردشة الخاصة بك. يتم مشاركة جميع البيانات دون معرفات المستخدم - لا يعرف Groq المستخدم المحدد الذي طلب معالجة كل جزء من المحتوى. يحدث تبادل البيانات هذا فقط عند استخدام الوظائف التي تسترد البيانات الخارجية ويحتاج هذا المحتوى إلى المعالجة.'
  hi: 'हम Groq (अमेरिकी कंपनी) का उपयोग LLM अनुरोध प्रसंस्करण के लिए करते हैं जब आप ऐसी क्षमताओं का उपयोग करते हैं जो बाहरी डेटा पुनर्प्राप्त करती हैं, जैसे Brave से खोज परिणाम या Firecrawl से वेबसाइट सामग्री। Groq खोज परिणामों और स्क्रैप किए गए वेब पेजों की वास्तविक सामग्री को देखता है और संसाधित करता है ताकि उन्हें आपकी चैट प्रतिक्रियाओं में शामिल करने से पहले उन्हें साफ किया जा सके। सभी डेटा उपयोगकर्ता पहचानकर्ताओं के बिना साझा किया जाता है - Groq नहीं जानता कि किस विशिष्ट उपयोगकर्ता ने प्रत्येक सामग्री के प्रसंस्करण का अनुरोध किया। यह डेटा साझाकरण केवल तब होता है जब आप ऐसी क्षमताओं का उपयोग करते हैं जो बाहरी डेटा पुनर्प्राप्त करती हैं और उस सामग्री को संसाधित करने की आवश्यकता होती है।'
  th: 'เราใช้ Groq (บริษัทสหรัฐอเมริกา) สำหรับการประมวลผลคำขอ LLM เมื่อคุณใช้ทักษะที่ดึงข้อมูลภายนอก เช่น ผลการค้นหาจาก Brave หรือเนื้อหาเว็บไซต์จาก Firecrawl Groq เห็นและประมวลผลเนื้อหาจริงของผลการค้นหาและหน้าเว็บที่ดึงข้อมูลเพื่อทำความสะอาดก่อนที่จะรวมไว้ในการตอบกลับแชทของคุณ ข้อมูลทั้งหมดจะถูกแชร์โดยไม่มีตัวระบุผู้ใช้ - Groq ไม่ทราบว่าผู้ใช้เฉพาะรายใดขอการประมวลผลเนื้อหาแต่ละชิ้น การแชร์ข้อมูลนี้เกิดขึ้นเฉพาะเมื่อคุณใช้ทักษะที่ดึงข้อมูลภายนอกและเนื้อหานั้นต้องถูกประมวลผล'
  cs: 'Používáme Groq (americká společnost) pro zpracování požadavků LLM, když používáte funkce, které načítají externí data, jako jsou výsledky vyhledávání z Brave nebo obsah webových stránek z Firecrawl. Groq vidí a zpracovává skutečný obsah výsledků vyhledávání a stažených webových stránek, aby je vyčistil před jejich zahrnutím do vašich chatových odpovědí. Všechna data jsou sdílena bez identifikátorů uživatelů - Groq neví, který konkrétní uživatel požádal o zpracování každého kusu obsahu. Toto sdílení dat nastává pouze tehdy, když používáte funkce, které načítají externí data a tento obsah musí být zpracován.'
  sv: 'Vi använder Groq (amerikanskt företag) för bearbetning av LLM-begäranden när du använder funktioner som hämtar externa data, såsom sökresultat från Brave eller webbplatsinnehåll från Firecrawl. Groq ser och bearbetar det faktiska innehållet i sökresultat och skrapade webbsidor för att rensa dem innan de inkluderas i dina chattmeddelanden. All data delas utan användaridentifierare - Groq vet inte vilken specifik användare som begärde bearbetningen av varje innehållsbit. Denna datadelning sker endast när du använder funktioner som hämtar externa data och det innehållet behöver bearbetas.'
  verified_by_human: []
