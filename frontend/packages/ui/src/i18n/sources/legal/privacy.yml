google.description:
  context: Description of Google service
  en: 'We use Google (US company) for maps search and LLM requests processing in the web application. When you use the maps search skill, your place search queries are sent to Google Maps Platform to provide you with place information - Google sees the content of what places you search for. We also use Google GenAI for LLM requests processing, which processes your chat messages and prompts - Google GenAI sees the content of your chat messages and prompts. All data is shared without user identifiers - Google does not know which specific user made each search or sent each message. This data sharing only occurs when you actively use the maps search skill or when your chat requests are processed via Google GenAI.'
  de: 'Wir verwenden Google (US-Unternehmen) für Kartensuche und LLM-Anfragenverarbeitung in der Webanwendung. Wenn Sie die Kartensuchfunktion verwenden, werden Ihre Orts-Suchanfragen an die Google Maps Platform gesendet, um Ihnen Ortsinformationen bereitzustellen - Google sieht den Inhalt der Orte, nach denen Sie suchen. Wir verwenden auch Google GenAI für die Verarbeitung von LLM-Anfragen, die Ihre Chat-Nachrichten und Eingabeaufforderungen verarbeitet - Google GenAI sieht den Inhalt Ihrer Chat-Nachrichten und Eingabeaufforderungen. Alle Daten werden ohne Benutzerkennungen geteilt - Google weiß nicht, welcher spezifische Benutzer jede Suche durchgeführt oder jede Nachricht gesendet hat. Diese Datenweitergabe erfolgt nur, wenn Sie aktiv die Kartensuchfunktion verwenden oder wenn Ihre Chat-Anfragen über Google GenAI verarbeitet werden.'
  zh: '我们在 Web 应用程序中使用 Google（美国公司）进行地图搜索和 LLM 请求处理。当您使用地图搜索功能时，您的地点搜索查询会发送到 Google Maps Platform 以向您提供地点信息 - Google 会看到您搜索的地点内容。我们还使用 Google GenAI 进行 LLM 请求处理，它会处理您的聊天消息和提示 - Google GenAI 会看到您的聊天消息和提示的内容。所有数据都是在没有用户标识符的情况下共享的 - Google 不知道哪个特定用户进行了每次搜索或发送了每条消息。这种数据共享仅在您主动使用地图搜索功能或通过 Google GenAI 处理您的聊天请求时发生。'
  es: 'Utilizamos Google (empresa estadounidense) para búsqueda de mapas y procesamiento de solicitudes LLM en la aplicación web. Cuando utiliza la función de búsqueda de mapas, sus consultas de búsqueda de lugares se envían a Google Maps Platform para proporcionarle información de lugares: Google ve el contenido de los lugares que busca. También utilizamos Google GenAI para el procesamiento de solicitudes LLM, que procesa sus mensajes de chat y solicitudes: Google GenAI ve el contenido de sus mensajes de chat y solicitudes. Todos los datos se comparten sin identificadores de usuario: Google no sabe qué usuario específico realizó cada búsqueda o envió cada mensaje. Este intercambio de datos solo ocurre cuando utiliza activamente la función de búsqueda de mapas o cuando sus solicitudes de chat se procesan a través de Google GenAI.'
  fr: "Nous utilisons Google (entreprise américaine) pour la recherche de cartes et le traitement des requêtes LLM dans l'application web. Lorsque vous utilisez la fonction de recherche de cartes, vos requêtes de recherche de lieux sont envoyées à Google Maps Platform pour vous fournir des informations sur les lieux - Google voit le contenu des lieux que vous recherchez. Nous utilisons également Google GenAI pour le traitement des requêtes LLM, qui traite vos messages de chat et vos invites - Google GenAI voit le contenu de vos messages de chat et de vos invites. Toutes les données sont partagées sans identifiants d'utilisateur - Google ne sait pas quel utilisateur spécifique a effectué chaque recherche ou envoyé chaque message. Ce partage de données ne se produit que lorsque vous utilisez activement la fonction de recherche de cartes ou lorsque vos demandes de chat sont traitées via Google GenAI."
  pt: 'Usamos Google (empresa dos EUA) para pesquisa de mapas e processamento de solicitações LLM no aplicativo web. Quando você usa a função de pesquisa de mapas, suas consultas de pesquisa de lugares são enviadas para a Google Maps Platform para fornecer informações sobre lugares - Google vê o conteúdo dos lugares que você pesquisa. Também usamos Google GenAI para processamento de solicitações LLM, que processa suas mensagens de chat e prompts - Google GenAI vê o conteúdo de suas mensagens de chat e prompts. Todos os dados são compartilhados sem identificadores de usuário - Google não sabe qual usuário específico fez cada pesquisa ou enviou cada mensagem. Este compartilhamento de dados ocorre apenas quando você usa ativamente a função de pesquisa de mapas ou quando suas solicitações de chat são processadas via Google GenAI.'
  ru: 'Мы используем Google (американская компания) для поиска по картам и обработки запросов LLM в веб-приложении. Когда вы используете функцию поиска по картам, ваши запросы на поиск мест отправляются в Google Maps Platform для предоставления информации о местах - Google видит содержание мест, которые вы ищете. Мы также используем Google GenAI для обработки запросов LLM, который обрабатывает ваши сообщения в чате и запросы - Google GenAI видит содержание ваших сообщений в чате и запросов. Все данные передаются без идентификаторов пользователей - Google не знает, какой конкретный пользователь выполнил каждый поиск или отправил каждое сообщение. Эта передача данных происходит только тогда, когда вы активно используете функцию поиска по картам или когда ваши запросы в чате обрабатываются через Google GenAI.'
  ja: '当社は、ウェブアプリケーションで地図検索とLLMリクエストの処理にGoogle（米国企業）を使用しています。地図検索機能を使用すると、場所の検索クエリがGoogle Maps Platformに送信され、場所情報が提供されます - Googleは検索する場所の内容を確認します。また、チャットメッセージとプロンプトを処理するLLMリクエストの処理にGoogle GenAIを使用しています - Google GenAIはチャットメッセージとプロンプトの内容を確認します。すべてのデータはユーザー識別子なしで共有されます - Googleはどの特定のユーザーが各検索を行ったか、または各メッセージを送信したかを知りません。このデータ共有は、地図検索機能を積極的に使用する場合、またはチャットリクエストがGoogle GenAI経由で処理される場合にのみ発生します。'
  ko: '웹 애플리케이션에서 지도 검색 및 LLM 요청 처리를 위해 Google(미국 회사)을 사용합니다. 지도 검색 기능을 사용하면 장소 검색 쿼리가 Google Maps Platform으로 전송되어 장소 정보를 제공합니다 - Google은 검색하는 장소의 내용을 봅니다. 또한 LLM 요청 처리를 위해 Google GenAI를 사용하며, 이는 채팅 메시지와 프롬프트를 처리합니다 - Google GenAI는 채팅 메시지와 프롬프트의 내용을 봅니다. 모든 데이터는 사용자 식별자 없이 공유됩니다 - Google은 어떤 특정 사용자가 각 검색을 수행했거나 각 메시지를 보냈는지 알 수 없습니다. 이 데이터 공유는 지도 검색 기능을 적극적으로 사용하거나 채팅 요청이 Google GenAI를 통해 처리될 때만 발생합니다.'
  it: "Utilizziamo Google (azienda statunitense) per la ricerca di mappe e l'elaborazione delle richieste LLM nell'applicazione web. Quando utilizzi la funzione di ricerca mappe, le tue query di ricerca di luoghi vengono inviate a Google Maps Platform per fornirti informazioni sui luoghi - Google vede il contenuto dei luoghi che cerchi. Utilizziamo anche Google GenAI per l'elaborazione delle richieste LLM, che elabora i tuoi messaggi di chat e i prompt - Google GenAI vede il contenuto dei tuoi messaggi di chat e dei prompt. Tutti i dati sono condivisi senza identificatori utente - Google non sa quale utente specifico ha effettuato ogni ricerca o inviato ogni messaggio. Questa condivisione dei dati si verifica solo quando utilizzi attivamente la funzione di ricerca mappe o quando le tue richieste di chat vengono elaborate tramite Google GenAI."
  tr: "Web uygulamasında harita arama ve LLM isteklerinin işlenmesi için Google (ABD şirketi) kullanıyoruz. Harita arama özelliğini kullandığınızda, yer arama sorgularınız size yer bilgisi sağlamak için Google Maps Platform'a gönderilir - Google aradığınız yerlerin içeriğini görür. Ayrıca sohbet mesajlarınızı ve istemlerinizi işleyen LLM isteklerinin işlenmesi için Google GenAI kullanıyoruz - Google GenAI sohbet mesajlarınızın ve istemlerinizin içeriğini görür. Tüm veriler kullanıcı tanımlayıcıları olmadan paylaşılır - Google hangi belirli kullanıcının her aramayı yaptığını veya her mesajı gönderdiğini bilmez. Bu veri paylaşımı yalnızca harita arama özelliğini aktif olarak kullandığınızda veya sohbet istekleriniz Google GenAI üzerinden işlendiğinde gerçekleşir."
  vi: 'Chúng tôi sử dụng Google (công ty Hoa Kỳ) để tìm kiếm bản đồ và xử lý yêu cầu LLM trong ứng dụng web. Khi bạn sử dụng tính năng tìm kiếm bản đồ, truy vấn tìm kiếm địa điểm của bạn được gửi đến Google Maps Platform để cung cấp thông tin địa điểm - Google thấy nội dung của các địa điểm bạn tìm kiếm. Chúng tôi cũng sử dụng Google GenAI để xử lý yêu cầu LLM, xử lý tin nhắn trò chuyện và lời nhắc của bạn - Google GenAI thấy nội dung tin nhắn trò chuyện và lời nhắc của bạn. Tất cả dữ liệu được chia sẻ mà không có định danh người dùng - Google không biết người dùng cụ thể nào đã thực hiện mỗi tìm kiếm hoặc gửi mỗi tin nhắn. Việc chia sẻ dữ liệu này chỉ xảy ra khi bạn tích cực sử dụng tính năng tìm kiếm bản đồ hoặc khi yêu cầu trò chuyện của bạn được xử lý qua Google GenAI.'
  id: 'Kami menggunakan Google (perusahaan AS) untuk pencarian peta dan pemrosesan permintaan LLM di aplikasi web. Saat Anda menggunakan fitur pencarian peta, kueri pencarian tempat Anda dikirim ke Google Maps Platform untuk memberikan informasi tempat - Google melihat konten tempat yang Anda cari. Kami juga menggunakan Google GenAI untuk pemrosesan permintaan LLM, yang memproses pesan obrolan dan prompt Anda - Google GenAI melihat konten pesan obrolan dan prompt Anda. Semua data dibagikan tanpa pengenal pengguna - Google tidak tahu pengguna spesifik mana yang melakukan setiap pencarian atau mengirim setiap pesan. Berbagi data ini hanya terjadi ketika Anda secara aktif menggunakan fitur pencarian peta atau ketika permintaan obrolan Anda diproses melalui Google GenAI.'
  pl: 'Używamy Google (firma amerykańska) do wyszukiwania map i przetwarzania żądań LLM w aplikacji internetowej. Gdy używasz funkcji wyszukiwania map, Twoje zapytania wyszukiwania miejsc są wysyłane do Google Maps Platform, aby zapewnić informacje o miejscach - Google widzi treść miejsc, których szukasz. Używamy również Google GenAI do przetwarzania żądań LLM, które przetwarza Twoje wiadomości czatu i monity - Google GenAI widzi treść Twoich wiadomości czatu i monitów. Wszystkie dane są udostępniane bez identyfikatorów użytkownika - Google nie wie, który konkretny użytkownik wykonał każde wyszukiwanie lub wysłał każdą wiadomość. To udostępnianie danych następuje tylko wtedy, gdy aktywnie używasz funkcji wyszukiwania map lub gdy Twoje żądania czatu są przetwarzane przez Google GenAI.'
  nl: 'We gebruiken Google (Amerikaans bedrijf) voor kaartzoeken en verwerking van LLM-verzoeken in de webapplicatie. Wanneer u de functie voor kaartzoeken gebruikt, worden uw plaatszoekopdrachten naar Google Maps Platform verzonden om u plaatsinformatie te bieden - Google ziet de inhoud van de plaatsen die u zoekt. We gebruiken ook Google GenAI voor de verwerking van LLM-verzoeken, die uw chatberichten en prompts verwerkt - Google GenAI ziet de inhoud van uw chatberichten en prompts. Alle gegevens worden gedeeld zonder gebruikersidentificatoren - Google weet niet welke specifieke gebruiker elke zoekopdracht heeft uitgevoerd of elk bericht heeft verzonden. Deze gegevensdeling vindt alleen plaats wanneer u actief de functie voor kaartzoeken gebruikt of wanneer uw chatverzoeken via Google GenAI worden verwerkt.'
  ar: 'نستخدم Google (شركة أمريكية) للبحث في الخرائط ومعالجة طلبات LLM في تطبيق الويب. عند استخدام وظيفة البحث في الخرائط، يتم إرسال استعلامات البحث عن الأماكن إلى منصة Google Maps لتوفير معلومات الأماكن - يرى Google محتوى الأماكن التي تبحث عنها. نستخدم أيضًا Google GenAI لمعالجة طلبات LLM، والتي تعالج رسائل الدردشة والطلبات الخاصة بك - يرى Google GenAI محتوى رسائل الدردشة والطلبات الخاصة بك. يتم مشاركة جميع البيانات دون معرفات المستخدم - لا يعرف Google المستخدم المحدد الذي أجرى كل بحث أو أرسل كل رسالة. يحدث تبادل البيانات هذا فقط عند استخدام وظيفة البحث في الخرائط بنشاط أو عند معالجة طلبات الدردشة الخاصة بك عبر Google GenAI.'
  hi: 'हम वेब एप्लिकेशन में मानचित्र खोज और LLM अनुरोध प्रसंस्करण के लिए Google (अमेरिकी कंपनी) का उपयोग करते हैं। जब आप मानचित्र खोज कौशल का उपयोग करते हैं, तो आपके स्थान खोज प्रश्न Google Maps Platform को भेजे जाते हैं ताकि आपको स्थान जानकारी प्रदान की जा सके - Google आपके द्वारा खोजे गए स्थानों की सामग्री को देखता है। हम LLM अनुरोध प्रसंस्करण के लिए Google GenAI का भी उपयोग करते हैं, जो आपके चैट संदेशों और प्रॉम्प्ट को संसाधित करता है - Google GenAI आपके चैट संदेशों और प्रॉम्प्ट की सामग्री को देखता है। सभी डेटा उपयोगकर्ता पहचानकर्ताओं के बिना साझा किया जाता है - Google नहीं जानता कि किस विशिष्ट उपयोगकर्ता ने प्रत्येक खोज की या प्रत्येक संदेश भेजा। यह डेटा साझाकरण केवल तब होता है जब आप सक्रिय रूप से मानचित्र खोज कौशल का उपयोग करते हैं या जब आपके चैट अनुरोध Google GenAI के माध्यम से संसाधित होते हैं।'
  th: 'เราใช้ Google (บริษัทสหรัฐอเมริกา) สำหรับการค้นหาธรรมชาติและการประมวลผลคำขอ LLM ในแอปพลิเคชันเว็บ เมื่อคุณใช้ทักษะการค้นหาธรรมชาติ คำขอค้นหาสถานที่ของคุณจะถูกส่งไปยัง Google Maps Platform เพื่อให้ข้อมูลสถานที่แก่คุณ - Google เห็นเนื้อหาของสถานที่ที่คุณค้นหา เรายังใช้ Google GenAI สำหรับการประมวลผลคำขอ LLM ซึ่งประมวลผลข้อความแชทและคำขอของคุณ - Google GenAI เห็นเนื้อหาของข้อความแชทและคำขอของคุณ ข้อมูลทั้งหมดจะถูกแชร์โดยไม่มีตัวระบุผู้ใช้ - Google ไม่ทราบว่าผู้ใช้เฉพาะรายใดทำการค้นหาแต่ละครั้งหรือส่งข้อความแต่ละข้อความ การแชร์ข้อมูลนี้เกิดขึ้นเฉพาะเมื่อคุณใช้ทักษะการค้นหาธรรมชาติอย่างแข็งขันหรือเมื่อคำขอแชทของคุณถูกประมวลผลผ่าน Google GenAI'
  cs: 'Používáme Google (americká společnost) pro vyhledávání map a zpracování požadavků LLM v webové aplikaci. Když používáte funkci vyhledávání map, vaše dotazy na vyhledávání míst jsou odesílány na platformu Google Maps, aby vám poskytly informace o místech - Google vidí obsah míst, která hledáte. Používáme také Google GenAI pro zpracování požadavků LLM, které zpracovává vaše chatové zprávy a výzvy - Google GenAI vidí obsah vašich chatových zpráv a výzev. Všechna data jsou sdílena bez identifikátorů uživatelů - Google neví, který konkrétní uživatel provedl každé vyhledávání nebo odeslal každou zprávu. Toto sdílení dat nastává pouze tehdy, když aktivně používáte funkci vyhledávání map nebo když jsou vaše chatové požadavky zpracovány prostřednictvím Google GenAI.'
  sv: 'Vi använder Google (amerikanskt företag) för kartsökning och bearbetning av LLM-begäranden i webbapplikationen. När du använder funktionen för kartsökning skickas dina platsökningsfrågor till Google Maps Platform för att ge dig platsinformation - Google ser innehållet i de platser du söker efter. Vi använder också Google GenAI för bearbetning av LLM-begäranden, som bearbetar dina chattmeddelanden och uppmaningar - Google GenAI ser innehållet i dina chattmeddelanden och uppmaningar. All data delas utan användaridentifierare - Google vet inte vilken specifik användare som gjorde varje sökning eller skickade varje meddelande. Denna datadelning sker endast när du aktivt använder funktionen för kartsökning eller när dina chattförfrågningar bearbetas via Google GenAI.'
