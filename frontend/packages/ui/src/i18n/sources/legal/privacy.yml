security_measures.device_fingerprinting.purpose:
  context: Purpose and data collection for device fingerprinting
  en: To enhance account security, prevent fraudulent access, and distinguish between new and recognized devices during login and session validation, we collect User-Agent strings (browser, OS, device type information) and IP addresses (used temporarily to derive approximate geo-location like country/city, then discarded from the device record).
  de: Um die Kontosicherheit zu verbessern, betrügerischen Zugriff zu verhindern und zwischen neuen und erkannten Geräten während der Anmeldung und Sitzungsvalidierung zu unterscheiden, sammeln wir User-Agent-Strings (Browser, Betriebssystem, Gerätetyp-Informationen) und IP-Adressen (vorübergehend verwendet, um ungefähre Geolokalisierung wie Land/Stadt abzuleiten, dann aus dem Gerätedatensatz verworfen).
  zh: 为了增强帐户安全性、防止欺诈性访问，并在登录和会话验证期间区分新设备和已识别设备，我们收集 User-Agent 字符串（浏览器、操作系统、设备类型信息）和 IP 地址（临时用于推导近似地理位置，如国家/城市，然后从设备记录中丢弃）。
  es: Para mejorar la seguridad de la cuenta, prevenir el acceso fraudulento y distinguir entre dispositivos nuevos y reconocidos durante el inicio de sesión y la validación de sesión, recopilamos cadenas User-Agent (navegador, sistema operativo, información del tipo de dispositivo) y direcciones IP (utilizadas temporalmente para derivar la geolocalización aproximada como país/ciudad, luego descartadas del registro del dispositivo).
  fr: Pour améliorer la sécurité du compte, prévenir l'accès frauduleux et distinguer entre les nouveaux appareils et les appareils reconnus lors de la connexion et de la validation de session, nous collectons les chaînes User-Agent (navigateur, système d'exploitation, informations sur le type d'appareil) et les adresses IP (utilisées temporairement pour dériver la géolocalisation approximative comme pays/ville, puis supprimées de l'enregistrement de l'appareil).
  pt: Para melhorar a segurança da conta, prevenir acesso fraudulento e distinguir entre dispositivos novos e reconhecidos durante o login e a validação de sessão, coletamos strings User-Agent (navegador, SO, informações do tipo de dispositivo) e endereços IP (usados temporariamente para derivar geolocalização aproximada como país/cidade, depois descartados do registro do dispositivo).
  ru: Для повышения безопасности учетной записи, предотвращения мошеннического доступа и различения новых и распознанных устройств во время входа в систему и проверки сеанса мы собираем строки User-Agent (браузер, ОС, информация о типе устройства) и IP-адреса (используются временно для получения приблизительной геолокации, такой как страна/город, затем удаляются из записи устройства).
  ja: アカウントのセキュリティを強化し、不正アクセスを防止し、ログインとセッション検証中に新しいデバイスと認識されたデバイスを区別するために、User-Agent文字列（ブラウザ、OS、デバイスタイプ情報）とIPアドレス（国/都市などの近似地理的位置を導出するために一時的に使用され、その後デバイスレコードから破棄される）を収集します。
  ko: 계정 보안을 강화하고, 사기 액세스를 방지하며, 로그인 및 세션 검증 중에 새 장치와 인식된 장치를 구별하기 위해 User-Agent 문자열(브라우저, OS, 장치 유형 정보)과 IP 주소(국가/도시와 같은 대략적인 지리적 위치를 파생하기 위해 일시적으로 사용된 후 장치 기록에서 폐기됨)를 수집합니다.
  it: Per migliorare la sicurezza dell'account, prevenire l'accesso fraudolento e distinguere tra dispositivi nuovi e riconosciuti durante l'accesso e la convalida della sessione, raccogliamo stringhe User-Agent (browser, sistema operativo, informazioni sul tipo di dispositivo) e indirizzi IP (utilizzati temporaneamente per derivare la geolocalizzazione approssimativa come paese/città, quindi scartati dal record del dispositivo).
  tr: Hesap güvenliğini artırmak, dolandırıcılık erişimini önlemek ve giriş ve oturum doğrulama sırasında yeni ve tanınan cihazlar arasında ayrım yapmak için User-Agent dizelerini (tarayıcı, işletim sistemi, cihaz türü bilgileri) ve IP adreslerini (ülke/şehir gibi yaklaşık coğrafi konumu türetmek için geçici olarak kullanılır, ardından cihaz kaydından atılır) topluyoruz.
  vi: Để tăng cường bảo mật tài khoản, ngăn chặn truy cập gian lận và phân biệt giữa thiết bị mới và thiết bị đã nhận diện trong quá trình đăng nhập và xác thực phiên, chúng tôi thu thập chuỗi User-Agent (trình duyệt, hệ điều hành, thông tin loại thiết bị) và địa chỉ IP (được sử dụng tạm thời để suy ra vị trí địa lý gần đúng như quốc gia/thành phố, sau đó bị loại bỏ khỏi bản ghi thiết bị).
  id: Untuk meningkatkan keamanan akun, mencegah akses penipuan, dan membedakan antara perangkat baru dan yang dikenali selama login dan validasi sesi, kami mengumpulkan string User-Agent (browser, OS, informasi jenis perangkat) dan alamat IP (digunakan sementara untuk mendapatkan geolokasi perkiraan seperti negara/kota, kemudian dibuang dari catatan perangkat).
  pl: Aby zwiększyć bezpieczeństwo konta, zapobiec oszukańczemu dostępowi i rozróżnić między nowymi a rozpoznanymi urządzeniami podczas logowania i walidacji sesji, zbieramy ciągi User-Agent (przeglądarka, system operacyjny, informacje o typie urządzenia) i adresy IP (używane tymczasowo do wyprowadzenia przybliżonej geolokalizacji, takiej jak kraj/miasto, a następnie odrzucane z rekordu urządzenia).
  nl: Om de accountbeveiliging te verbeteren, frauduleuze toegang te voorkomen en onderscheid te maken tussen nieuwe en herkende apparaten tijdens aanmelding en sessievalidatie, verzamelen we User-Agent-strings (browser, besturingssysteem, apparaattype-informatie) en IP-adressen (tijdelijk gebruikt om geschatte geolocatie zoals land/stad af te leiden, vervolgens weggegooid uit het apparaatrecord).
  ar: لتعزيز أمان الحساب ومنع الوصول الاحتيالي والتمييز بين الأجهزة الجديدة والمعروفة أثناء تسجيل الدخول والتحقق من الجلسة، نجمع سلاسل User-Agent (المتصفح ونظام التشغيل ومعلومات نوع الجهاز) وعناوين IP (تُستخدم مؤقتًا لاشتقاق الموقع الجغرافي التقريبي مثل البلد/المدينة، ثم يتم التخلص منها من سجل الجهاز).
  hi: खाता सुरक्षा बढ़ाने, धोखाधड़ी पहुंच को रोकने और लॉगिन और सत्र सत्यापन के दौरान नए और मान्यता प्राप्त उपकरणों के बीच अंतर करने के लिए, हम User-Agent स्ट्रिंग्स (ब्राउज़र, OS, डिवाइस प्रकार जानकारी) और IP पते (देश/शहर जैसे अनुमानित भू-स्थान प्राप्त करने के लिए अस्थायी रूप से उपयोग किए जाते हैं, फिर डिवाइस रिकॉर्ड से हटा दिए जाते हैं) एकत्र करते हैं।
  th: เพื่อเพิ่มความปลอดภัยของบัญชี ป้องกันการเข้าถึงที่ฉ้อโกง และแยกแยะระหว่างอุปกรณ์ใหม่และอุปกรณ์ที่รู้จักระหว่างการเข้าสู่ระบบและการตรวจสอบเซสชัน เราเก็บรวบรวมสตริง User-Agent (เบราว์เซอร์ ระบบปฏิบัติการ ข้อมูลประเภทอุปกรณ์) และที่อยู่ IP (ใช้ชั่วคราวเพื่อหาตำแหน่งทางภูมิศาสตร์โดยประมาณ เช่น ประเทศ/เมือง จากนั้นจะถูกลบออกจากบันทึกอุปกรณ์)
  cs: Pro zvýšení bezpečnosti účtu, prevenci podvodného přístupu a rozlišení mezi novými a rozpoznanými zařízeními během přihlášení a ověření relace shromažďujeme řetězce User-Agent (prohlížeč, OS, informace o typu zařízení) a IP adresy (používají se dočasně k odvození přibližné geolokace jako země/město, poté jsou záznam zařízení zahozeny).
  sv: För att förbättra kontosäkerheten, förhindra bedräglig åtkomst och skilja mellan nya och igenkända enheter under inloggning och sessionsvalidering samlar vi in User-Agent-strängar (webbläsare, operativsystem, enhetstypinformation) och IP-adresser (används tillfälligt för att härleda ungefärlig geolokalisering som land/stad, sedan kasseras från enhetsposten).
  verified_by_human: []
security_measures.device_fingerprinting.storage:
  context: How device fingerprinting data is stored
  en: A unique, stable hash is generated based on a combination of the collected signals. This hash is the only value stored in the device record. Browser/OS type and derived country code may be used transiently for risk assessment and notifications but are not stored with the device record. Raw IP addresses are NOT stored as part of the device record itself.
  de: Ein eindeutiger, stabiler Hash wird basierend auf einer Kombination der gesammelten Signale generiert. Dieser Hash ist der einzige Wert, der im Gerätedatensatz gespeichert wird. Browser/OS-Typ und abgeleiteter Ländercode können vorübergehend für Risikobewertung und Benachrichtigungen verwendet werden, werden aber nicht mit dem Gerätedatensatz gespeichert. Rohe IP-Adressen werden NICHT als Teil des Gerätedatensatzes selbst gespeichert.
  zh: 基于收集到的信号组合生成唯一、稳定的哈希值。此哈希值是设备记录中存储的唯一值。浏览器/操作系统类型和派生的国家代码可能会临时用于风险评估和通知，但不会与设备记录一起存储。原始 IP 地址不会作为设备记录本身的一部分存储。
  es: Se genera un hash único y estable basado en una combinación de las señales recopiladas. Este hash es el único valor almacenado en el registro del dispositivo. El tipo de navegador/SO y el código de país derivado pueden usarse transitoriamente para la evaluación de riesgos y las notificaciones, pero no se almacenan con el registro del dispositivo. Las direcciones IP sin procesar NO se almacenan como parte del registro del dispositivo en sí.
  fr: Un hachage unique et stable est généré sur la base d'une combinaison des signaux collectés. Ce hachage est la seule valeur stockée dans l'enregistrement de l'appareil. Le type de navigateur/OS et le code pays dérivé peuvent être utilisés temporairement pour l'évaluation des risques et les notifications, mais ne sont pas stockés avec l'enregistrement de l'appareil. Les adresses IP brutes ne sont PAS stockées dans le cadre de l'enregistrement de l'appareil lui-même.
  pt: Um hash único e estável é gerado com base em uma combinação dos sinais coletados. Este hash é o único valor armazenado no registro do dispositivo. O tipo de navegador/SO e o código de país derivado podem ser usados transitoriamente para avaliação de risco e notificações, mas não são armazenados com o registro do dispositivo. Endereços IP brutos NÃO são armazenados como parte do registro do dispositivo em si.
  ru: На основе комбинации собранных сигналов генерируется уникальный стабильный хеш. Этот хеш — единственное значение, хранящееся в записи устройства. Тип браузера/ОС и производный код страны могут временно использоваться для оценки рисков и уведомлений, но не хранятся вместе с записью устройства. Необработанные IP-адреса НЕ хранятся как часть самой записи устройства.
  ja: 収集された信号の組み合わせに基づいて、一意で安定したハッシュが生成されます。このハッシュは、デバイスレコードに保存される唯一の値です。ブラウザ/OSタイプと派生国コードは、リスク評価と通知のために一時的に使用される場合がありますが、デバイスレコードと一緒に保存されません。生のIPアドレスは、デバイスレコード自体の一部として保存されません。
  ko: 수집된 신호의 조합을 기반으로 고유하고 안정적인 해시가 생성됩니다. 이 해시는 장치 기록에 저장되는 유일한 값입니다. 브라우저/OS 유형 및 파생 국가 코드는 위험 평가 및 알림을 위해 일시적으로 사용될 수 있지만 장치 기록과 함께 저장되지 않습니다. 원시 IP 주소는 장치 기록 자체의 일부로 저장되지 않습니다.
  it: Viene generato un hash univoco e stabile basato su una combinazione dei segnali raccolti. Questo hash è l'unico valore memorizzato nel record del dispositivo. Il tipo di browser/OS e il codice paese derivato possono essere utilizzati temporaneamente per la valutazione del rischio e le notifiche, ma non sono memorizzati con il record del dispositivo. Gli indirizzi IP grezzi NON sono memorizzati come parte del record del dispositivo stesso.
  tr: Toplanan sinyallerin bir kombinasyonuna dayalı olarak benzersiz, kararlı bir karma oluşturulur. Bu karma, cihaz kaydında saklanan tek değerdir. Tarayıcı/OS türü ve türetilmiş ülke kodu risk değerlendirmesi ve bildirimler için geçici olarak kullanılabilir ancak cihaz kaydıyla birlikte saklanmaz. Ham IP adresleri cihaz kaydının kendisinin bir parçası olarak saklanmaz.
  vi: Một hàm băm duy nhất, ổn định được tạo dựa trên sự kết hợp của các tín hiệu đã thu thập. Hàm băm này là giá trị duy nhất được lưu trữ trong bản ghi thiết bị. Loại trình duyệt/HĐH và mã quốc gia dẫn xuất có thể được sử dụng tạm thời để đánh giá rủi ro và thông báo nhưng không được lưu trữ cùng với bản ghi thiết bị. Địa chỉ IP thô KHÔNG được lưu trữ như một phần của bản ghi thiết bị.
  id: Hash unik dan stabil dihasilkan berdasarkan kombinasi sinyal yang dikumpulkan. Hash ini adalah satu-satunya nilai yang disimpan dalam catatan perangkat. Jenis browser/OS dan kode negara turunan dapat digunakan sementara untuk penilaian risiko dan notifikasi tetapi tidak disimpan dengan catatan perangkat. Alamat IP mentah TIDAK disimpan sebagai bagian dari catatan perangkat itu sendiri.
  pl: Unikalny, stabilny hash jest generowany na podstawie kombinacji zebranych sygnałów. Ten hash jest jedyną wartością przechowywaną w rekordzie urządzenia. Typ przeglądarki/OS i pochodny kod kraju mogą być używane przejściowo do oceny ryzyka i powiadomień, ale nie są przechowywane wraz z rekordem urządzenia. Surowe adresy IP NIE są przechowywane jako część samego rekordu urządzenia.
  nl: Er wordt een unieke, stabiele hash gegenereerd op basis van een combinatie van de verzamelde signalen. Deze hash is de enige waarde die wordt opgeslagen in het apparaatrecord. Browser/OS-type en afgeleide landcode kunnen tijdelijk worden gebruikt voor risicobeoordeling en meldingen, maar worden niet opgeslagen met het apparaatrecord. Ruwe IP-adressen worden NIET opgeslagen als onderdeel van het apparaatrecord zelf.
  ar: يتم إنشاء تجزئة فريدة ومستقرة بناءً على مجموعة من الإشارات المجمعة. هذا التجزئة هي القيمة الوحيدة المخزنة في سجل الجهاز. قد يُستخدم نوع المتصفح/نظام التشغيل ورمز البلد المشتق مؤقتًا لتقييم المخاطر والإشعارات ولكن لا يتم تخزينهما مع سجل الجهاز. لا يتم تخزين عناوين IP الأولية كجزء من سجل الجهاز نفسه.
  hi: एकत्रित संकेतों के संयोजन के आधार पर एक अद्वितीय, स्थिर हैश उत्पन्न किया जाता है। यह हैश डिवाइस रिकॉर्ड में संग्रहीत एकमात्र मान है। ब्राउज़र/OS प्रकार और व्युत्पन्न देश कोड का उपयोग जोखिम मूल्यांकन और सूचनाओं के लिए अस्थायी रूप से किया जा सकता है लेकिन डिवाइस रिकॉर्ड के साथ संग्रहीत नहीं किया जाता है। कच्चे IP पते डिवाइस रिकॉर्ड के हिस्से के रूप में संग्रहीत नहीं किए जाते हैं।
  th: แฮชที่ไม่ซ้ำกันและเสถียรถูกสร้างขึ้นตามการรวมกันของสัญญาณที่รวบรวมได้ แฮชนี้เป็นค่าเดียวที่เก็บไว้ในบันทึกอุปกรณ์ ประเภทเบราว์เซอร์/OS และรหัสประเทศที่ได้มาอาจถูกใช้ชั่วคราวสำหรับการประเมินความเสี่ยงและการแจ้งเตือน แต่จะไม่ถูกเก็บไว้พร้อมกับบันทึกอุปกรณ์ ที่อยู่ IP ดิบจะไม่ถูกเก็บไว้เป็นส่วนหนึ่งของบันทึกอุปกรณ์เอง
  cs: Na základě kombinace shromážděných signálů je generován jedinečný, stabilní hash. Tento hash je jedinou hodnotou uloženou v záznamu zařízení. Typ prohlížeče/OS a odvozený kód země mohou být použity přechodně pro hodnocení rizik a oznámení, ale nejsou uloženy spolu se záznamem zařízení. Surové IP adresy NENÍ uloženy jako součást samotného záznamu zařízení.
  sv: En unik, stabil hash genereras baserat på en kombination av de insamlade signalerna. Denna hash är det enda värdet som lagras i enhetsposten. Webbläsare/OS-typ och härlett landskod kan användas tillfälligt för riskbedömning och meddelanden men lagras inte med enhetsposten. Råa IP-adresser lagras INTE som en del av enhetsposten själv.
  verified_by_human: []
security_measures.device_fingerprinting.ip_logging:
  context: IP logging for security purposes
  en: For security monitoring and abuse prevention, IP addresses associated with failed login attempts (invalid password or 2FA code) may be logged with limited retention. In addition, certain security/compliance events (e.g., successful backup-code logins) may be logged with IP for audit purposes. IP addresses are also used for rate limiting login attempts.
  de: Für die Sicherheitsüberwachung und Missbrauchsprävention können IP-Adressen, die mit fehlgeschlagenen Anmeldeversuchen (ungültiges Passwort oder 2FA-Code) verbunden sind, mit begrenzter Aufbewahrung protokolliert werden. Darüber hinaus können bestimmte Sicherheits-/Compliance-Ereignisse (z. B. erfolgreiche Backup-Code-Anmeldungen) mit IP zu Audit-Zwecken protokolliert werden. IP-Adressen werden auch zur Ratenbegrenzung von Anmeldeversuchen verwendet.
  zh: 为了安全监控和防止滥用，与失败登录尝试（无效密码或 2FA 代码）相关的 IP 地址可能会被记录，保留时间有限。此外，某些安全/合规事件（例如，成功的备份代码登录）可能会记录 IP 以用于审计目的。IP 地址还用于限制登录尝试的速率。
  es: Para el monitoreo de seguridad y la prevención de abusos, las direcciones IP asociadas con intentos de inicio de sesión fallidos (contraseña inválida o código 2FA) pueden registrarse con retención limitada. Además, ciertos eventos de seguridad/cumplimiento (por ejemplo, inicios de sesión exitosos con código de respaldo) pueden registrarse con IP para fines de auditoría. Las direcciones IP también se utilizan para limitar la velocidad de los intentos de inicio de sesión.
  fr: Pour la surveillance de la sécurité et la prévention des abus, les adresses IP associées aux tentatives de connexion échouées (mot de passe invalide ou code 2FA) peuvent être enregistrées avec une rétention limitée. De plus, certains événements de sécurité/conformité (par exemple, connexions réussies avec code de secours) peuvent être enregistrés avec l'IP à des fins d'audit. Les adresses IP sont également utilisées pour limiter le taux de tentatives de connexion.
  pt: Para monitoramento de segurança e prevenção de abuso, endereços IP associados a tentativas de login falhadas (senha inválida ou código 2FA) podem ser registrados com retenção limitada. Além disso, certos eventos de segurança/conformidade (por exemplo, logins bem-sucedidos com código de backup) podem ser registrados com IP para fins de auditoria. Os endereços IP também são usados para limitar a taxa de tentativas de login.
  ru: Для мониторинга безопасности и предотвращения злоупотреблений IP-адреса, связанные с неудачными попытками входа (неверный пароль или код 2FA), могут регистрироваться с ограниченным хранением. Кроме того, определенные события безопасности/соответствия (например, успешные входы с резервным кодом) могут регистрироваться с IP для целей аудита. IP-адреса также используются для ограничения скорости попыток входа.
  ja: セキュリティ監視と不正使用防止のために、ログイン試行失敗（無効なパスワードまたは2FAコード）に関連するIPアドレスは、限定的な保持期間で記録される場合があります。さらに、特定のセキュリティ/コンプライアンスイベント（例：バックアップコードでのログイン成功）は、監査目的でIPとともに記録される場合があります。IPアドレスは、ログイン試行のレート制限にも使用されます。
  ko: "보안 모니터링 및 남용 방지를 위해 실패한 로그인 시도(잘못된 비밀번호 또는 2FA 코드)와 관련된 IP 주소는 제한된 보관 기간으로 기록될 수 있습니다. 또한 특정 보안/규정 준수 이벤트(예: 백업 코드 로그인 성공)는 감사 목적으로 IP와 함께 기록될 수 있습니다. IP 주소는 로그인 시도 속도 제한에도 사용됩니다."
  it: Per il monitoraggio della sicurezza e la prevenzione degli abusi, gli indirizzi IP associati a tentativi di accesso falliti (password non valida o codice 2FA) possono essere registrati con conservazione limitata. Inoltre, determinati eventi di sicurezza/conformità (ad esempio, accessi riusciti con codice di backup) possono essere registrati con IP a fini di audit. Gli indirizzi IP vengono anche utilizzati per limitare la velocità dei tentativi di accesso.
  tr: Güvenlik izleme ve kötüye kullanımı önleme için, başarısız giriş denemeleriyle (geçersiz şifre veya 2FA kodu) ilişkili IP adresleri sınırlı saklama süresiyle kaydedilebilir. Ayrıca, belirli güvenlik/uyumluluk olayları (örneğin, başarılı yedek kod girişleri) denetim amaçlı olarak IP ile kaydedilebilir. IP adresleri ayrıca giriş denemelerini hız sınırlaması için de kullanılır.
  vi: "Để giám sát bảo mật và ngăn chặn lạm dụng, địa chỉ IP liên quan đến các lần đăng nhập thất bại (mật khẩu không hợp lệ hoặc mã 2FA) có thể được ghi nhật ký với thời gian lưu trữ hạn chế. Ngoài ra, một số sự kiện bảo mật/tuân thủ (ví dụ: đăng nhập thành công bằng mã sao lưu) có thể được ghi nhật ký cùng với IP cho mục đích kiểm toán. Địa chỉ IP cũng được sử dụng để giới hạn tốc độ các lần thử đăng nhập."
  id: Untuk pemantauan keamanan dan pencegahan penyalahgunaan, alamat IP yang terkait dengan upaya login yang gagal (kata sandi tidak valid atau kode 2FA) dapat dicatat dengan retensi terbatas. Selain itu, peristiwa keamanan/kepatuhan tertentu (misalnya, login berhasil dengan kode cadangan) dapat dicatat dengan IP untuk tujuan audit. Alamat IP juga digunakan untuk membatasi kecepatan upaya login.
  pl: W celu monitorowania bezpieczeństwa i zapobiegania nadużyciom adresy IP powiązane z nieudanymi próbami logowania (nieprawidłowe hasło lub kod 2FA) mogą być rejestrowane z ograniczonym przechowywaniem. Ponadto niektóre zdarzenia bezpieczeństwa/zgodności (np. udane logowania z kodem zapasowym) mogą być rejestrowane z IP w celach audytowych. Adresy IP są również używane do ograniczania szybkości prób logowania.
  nl: Voor beveiligingsmonitoring en misbruikpreventie kunnen IP-adressen die verband houden met mislukte aanmeldingspogingen (ongeldig wachtwoord of 2FA-code) worden geregistreerd met beperkte retentie. Bovendien kunnen bepaalde beveiligings/compliance-gebeurtenissen (bijv. succesvolle back-upcode-aanmeldingen) met IP worden geregistreerd voor auditdoeleinden. IP-adressen worden ook gebruikt voor het beperken van de snelheid van aanmeldingspogingen.
  ar: لمراقبة الأمان ومنع إساءة الاستخدام، قد يتم تسجيل عناوين IP المرتبطة بمحاولات تسجيل الدخول الفاشلة (كلمة مرور غير صالحة أو رمز 2FA) مع الاحتفاظ المحدود. بالإضافة إلى ذلك، قد يتم تسجيل أحداث الأمان/الامتثال معينة (على سبيل المثال، تسجيلات الدخول الناجحة برمز النسخ الاحتياطي) مع IP لأغراض التدقيق. تُستخدم عناوين IP أيضًا للحد من معدل محاولات تسجيل الدخول.
  hi: सुरक्षा निगरानी और दुरुपयोग की रोकथाम के लिए, असफल लॉगिन प्रयासों (अमान्य पासवर्ड या 2FA कोड) से जुड़े IP पते सीमित प्रतिधारण के साथ लॉग किए जा सकते हैं। इसके अलावा, कुछ सुरक्षा/अनुपालन घटनाएं (उदाहरण के लिए, सफल बैकअप-कोड लॉगिन) ऑडिट उद्देश्यों के लिए IP के साथ लॉग किए जा सकते हैं। IP पते का उपयोग लॉगिन प्रयासों की दर सीमित करने के लिए भी किया जाता है।
  th: สำหรับการตรวจสอบความปลอดภัยและการป้องกันการละเมิด ที่อยู่ IP ที่เกี่ยวข้องกับความพยายามในการเข้าสู่ระบบที่ล้มเหลว (รหัสผ่านไม่ถูกต้องหรือรหัส 2FA) อาจถูกบันทึกด้วยการเก็บรักษาที่จำกัด นอกจากนี้ เหตุการณ์ด้านความปลอดภัย/การปฏิบัติตามข้อกำหนดบางอย่าง (เช่น การเข้าสู่ระบบสำเร็จด้วยรหัสสำรอง) อาจถูกบันทึกพร้อม IP เพื่อวัตถุประสงค์ในการตรวจสอบ audit ที่อยู่ IP ยังใช้สำหรับการจำกัดอัตราการพยายามเข้าสู่ระบบ
  cs: Pro bezpečnostní monitoring a prevenci zneužití mohou být IP adresy spojené s neúspěšnými pokusy o přihlášení (neplatné heslo nebo 2FA kód) zaznamenány s omezeným uchováním. Kromě toho mohou být určité bezpečnostní/kompliance události (např. úspěšná přihlášení pomocí záložního kódu) zaznamenány s IP pro účely auditu. IP adresy se také používají pro omezení rychlosti pokusů o přihlášení.
  sv: För säkerhetsövervakning och missbruksförebyggande kan IP-adresser associerade med misslyckade inloggningsförsök (ogiltigt lösenord eller 2FA-kod) loggas med begränsad kvarhållning. Dessutom kan vissa säkerhets-/efterlevnadshändelser (t.ex. framgångsrika inloggningar med reservkod) loggas med IP för revisionsändamål. IP-adresser används också för att begränsa hastigheten på inloggningsförsök.
  verified_by_human: []
