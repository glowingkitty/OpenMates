encryption_keys.description:
  context: Encryption key and recovery warning
  en: OpenMates uses client-side encryption to protect your long-term stored chats. Chats are encrypted with keys generated on your device that only your devices can decrypt - our servers cannot decrypt your stored chats. However, when you send messages for AI processing, decrypted content is temporarily sent to our servers for inference. Only chats saved for long-term storage are encrypted. If you lose access to all your login methods (password, passkey, recovery key, security key), we cannot restore access to your encrypted data. This is a security feature - we cannot decrypt your stored chats without your encryption keys. Please keep your login credentials and recovery keys secure and backed up.
