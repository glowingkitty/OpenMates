agreement.description:
  context: Agreement explanation
  en: By accessing and using the OpenMates website ("Website"), you accept and agree to be bound by these Terms and Conditions. If you disagree with any part of these terms, you may not access the Website.
  de: Durch den Zugriff auf und die Nutzung der OpenMates-Website ("Website") akzeptieren Sie diese Allgemeinen Geschäftsbedingungen und erklären sich damit einverstanden, an diese gebunden zu sein. Wenn Sie mit einem Teil dieser Bedingungen nicht einverstanden sind, dürfen Sie nicht auf die Website zugreifen.
  zh: 访问和使用 OpenMates 网站（“网站”），即表示您接受并同意受这些条款和条件的约束。 如果您不同意这些条款的任何部分，则不得访问本网站。
  es: Al acceder y utilizar el sitio web de OpenMates ("Sitio web"), acepta y se compromete a cumplir estos Términos y condiciones. Si no está de acuerdo con alguna parte de estos términos, no puede acceder al Sitio web.
