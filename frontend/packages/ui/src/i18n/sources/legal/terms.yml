  context: AI accuracy disclaimer
  en: OpenMates uses AI models that may generate inaccurate, incomplete, or misleading information. While we strive to minimize errors, AI responses can contain factual inaccuracies, outdated information, or hallucinations. You are responsible for verifying any critical information, especially for high-stakes situations such as medical, legal, financial, or safety-critical decisions. AI-generated responses do not replace professional advice from qualified experts such as lawyers, doctors, or financial advisors.
