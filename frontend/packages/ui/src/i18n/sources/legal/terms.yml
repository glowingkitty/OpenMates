about.description:
  context: About section text
  en: OpenMates is an open-source AI agents platform available under AGPL-3.0 license. We provide a cloud-hosted service at openmates.org, a developer API for integration, and a CLI tool. The software can also be self-hosted - see our [GitHub repository](https://github.com/glowingkitty/OpenMates) and [documentation](https://docs.openmates.org) for details.
  de: OpenMates ist derzeit ein Closed-Source-Softwareprojekt in der ersten Entwicklungsphase. Dieser temporäre Closed-Source-Status wird beibehalten, um Sicherheit und Stabilität während der frühen Entwicklungs- und Beta-Testphasen zu gewährleisten. Das Projekt wird nach Abschluss der ersten Beta-Tests und Sicherheitsüberprüfungen zu Open-Source übergehen. Diese Website dient als Informationsplattform über das OpenMates-Projekt und seinen Entwicklungsfortschritt.
  zh: OpenMates 目前是一个处于初始开发阶段的闭源软件项目。 这种临时的闭源状态旨在确保早期开发和 beta 测试阶段的安全性和稳定性。 该项目将在完成初始 beta 测试和安全审查后过渡到开源。 本网站作为有关 OpenMates 项目及其开发进度的信息平台。
  es: OpenMates es actualmente un proyecto de software de código cerrado en su fase inicial de desarrollo. Este estado temporal de código cerrado se mantiene para garantizar la seguridad y estabilidad durante las primeras fases de desarrollo y pruebas beta. El proyecto pasará a ser de código abierto después de completar las pruebas beta iniciales y las revisiones de seguridad. Este sitio web sirve como plataforma informativa sobre el proyecto OpenMates y su progreso de desarrollo.
  fr: OpenMates est actuellement un projet de logiciel à code source fermé pendant sa phase de développement initiale. Ce statut temporaire de code source fermé est maintenu pour assurer la sécurité et la stabilité pendant les premières phases de développement et de test bêta. Le projet passera en open-source après la fin des premiers tests bêta et des examens de sécurité. Ce site web sert de plateforme d'information sur le projet OpenMates et sa progression de développement.
  pt: ''
  ru: ''
  ja: OpenMatesは現在、初期開発段階にあるクローズドソースのソフトウェアプロジェクトです。この一時的なクローズドソースの状態は、初期開発とベータテスト段階におけるセキュリティと安定性を確保するために維持されています。プロジェクトは、初期ベータテストとセキュリティレビューの完了後、オープンソースに移行する予定です。このウェブサイトは、OpenMatesプロジェクトとその開発進捗に関する情報プラットフォームとして機能します。
