  de: Der OpenMates-Name, das Logo und alle zugehörigen Inhalte auf dieser Website sind geistiges Eigentum des Website-Betreibers (siehe Impressum) und durch geltende Urheber- und Markenrechte geschützt. Sobald das Projekt zu Open-Source übergeht, werden spezifische Lizenzbedingungen separat durch entsprechende Open-Source-Dokumentation bereitgestellt.
