ai_accuracy_data_sharing_text:
  context: Data sharing warning text with AI partners
  en: To process your requests, OpenMates sends your prompts and data to third-party AI service providers (as detailed in our Privacy Policy). While these providers claim they do not train models on user data, we cannot independently verify these claims. Therefore, we strongly advise against submitting highly sensitive personal, financial, medical, or confidential information to OpenMates. Please consider potential consequences before sharing sensitive data. We are committed to privacy and have designed OpenMates with privacy in mind, but we cannot guarantee how external partners process your data.
  de: Zur Verarbeitung Ihrer Anfragen sendet OpenMates Ihre Eingaben und Daten an Drittanbieter von KI-Diensten (wie in unserer Datenschutzerklärung beschrieben). Obwohl diese Anbieter behaupten, dass sie keine Modelle mit Benutzerdaten trainieren, können wir diese Behauptungen nicht unabhängig überprüfen. Daher raten wir dringend davon ab, hochsensible persönliche, finanzielle, medizinische oder vertrauliche Informationen an OpenMates zu übermitteln. Bitte bedenken Sie die möglichen Konsequenzen, bevor Sie sensible Daten teilen. Wir sind dem Datenschutz verpflichtet und haben OpenMates mit Fokus auf Datenschutz entwickelt, können aber nicht garantieren, wie externe Partner Ihre Daten verarbeiten.
  zh: 为了处理您的请求，OpenMates 会将您的提示和数据发送给第三方 AI 服务提供商（如我们的隐私政策中详述）。虽然这些提供商声称他们不会使用用户数据训练模型，但我们无法独立验证这些声明。因此，我们强烈建议不要向 OpenMates 提交高度敏感的个人、财务、医疗或机密信息。在分享敏感数据之前，请考虑潜在的后果。我们致力于隐私保护，并在设计 OpenMates 时考虑了隐私，但我们无法保证外部合作伙伴如何处理您的数据。
  es: Para procesar sus solicitudes, OpenMates envía sus solicitudes y datos a proveedores de servicios de IA de terceros (como se detalla en nuestra Política de Privacidad). Aunque estos proveedores afirman que no entrenan modelos con datos de usuarios, no podemos verificar de forma independiente estas afirmaciones. Por lo tanto, le recomendamos encarecidamente que no envíe información personal, financiera, médica o confidencial altamente sensible a OpenMates. Por favor, considere las posibles consecuencias antes de compartir datos sensibles. Estamos comprometidos con la privacidad y hemos diseñado OpenMates pensando en la privacidad, pero no podemos garantizar cómo los socios externos procesan sus datos.
  fr: Pour traiter vos demandes, OpenMates envoie vos requêtes et données à des fournisseurs de services d'IA tiers (comme détaillé dans notre Politique de Confidentialité). Bien que ces fournisseurs prétendent qu'ils n'entraînent pas de modèles sur les données des utilisateurs, nous ne pouvons pas vérifier indépendamment ces affirmations. Par conséquent, nous vous déconseillons fortement de soumettre des informations personnelles, financières, médicales ou confidentielles hautement sensibles à OpenMates. Veuillez considérer les conséquences potentielles avant de partager des données sensibles. Nous sommes engagés en faveur de la confidentialité et avons conçu OpenMates en pensant à la confidentialité, mais nous ne pouvons pas garantir comment les partenaires externes traitent vos données.
  pt: Para processar suas solicitações, o OpenMates envia seus prompts e dados para provedores de serviços de IA de terceiros (conforme detalhado em nossa Política de Privacidade). Embora esses provedores afirmem que não treinam modelos com dados de usuários, não podemos verificar independentemente essas alegações. Portanto, recomendamos fortemente que você não envie informações pessoais, financeiras, médicas ou confidenciais altamente sensíveis ao OpenMates. Por favor, considere as possíveis consequências antes de compartilhar dados sensíveis. Estamos comprometidos com a privacidade e projetamos o OpenMates com a privacidade em mente, mas não podemos garantir como os parceiros externos processam seus dados.
  ru: Для обработки ваших запросов OpenMates отправляет ваши запросы и данные сторонним поставщикам услуг ИИ (как подробно описано в нашей Политике конфиденциальности). Хотя эти поставщики заявляют, что не обучают модели на пользовательских данных, мы не можем независимо проверить эти заявления. Поэтому мы настоятельно рекомендуем не отправлять высокочувствительную личную, финансовую, медицинскую или конфиденциальную информацию в OpenMates. Пожалуйста, рассмотрите возможные последствия перед обменом конфиденциальными данными. Мы привержены конфиденциальности и разработали OpenMates с учетом конфиденциальности, но мы не можем гарантировать, как внешние партнеры обрабатывают ваши данные.
  ja: お客様のリクエストを処理するため、OpenMatesはお客様のプロンプトとデータを第三者AIサービスプロバイダーに送信します（プライバシーポリシーに詳述）。これらのプロバイダーはユーザーデータでモデルを訓練しないと主張していますが、これらの主張を独立して検証することはできません。したがって、OpenMatesに高度に機密性の高い個人情報、財務情報、医療情報、または機密情報を送信しないことを強くお勧めします。機密データを共有する前に、潜在的な結果を考慮してください。私たちはプライバシーにコミットし、プライバシーを考慮してOpenMatesを設計しましたが、外部パートナーがお客様のデータをどのように処理するかは保証できません。
  ko: 요청을 처리하기 위해 OpenMates는 귀하의 프롬프트와 데이터를 제3자 AI 서비스 제공업체에 전송합니다(개인정보 보호정책에 자세히 설명됨). 이러한 제공업체는 사용자 데이터로 모델을 훈련하지 않는다고 주장하지만, 이러한 주장을 독립적으로 검증할 수 없습니다. 따라서 OpenMates에 매우 민감한 개인, 재무, 의료 또는 기밀 정보를 제출하지 않는 것을 강력히 권장합니다. 민감한 데이터를 공유하기 전에 잠재적인 결과를 고려하십시오. 우리는 개인정보 보호에 전념하며 개인정보 보호를 염두에 두고 OpenMates를 설계했지만, 외부 파트너가 귀하의 데이터를 처리하는 방식을 보장할 수 없습니다.
  it: Per elaborare le tue richieste, OpenMates invia i tuoi prompt e dati a fornitori di servizi di IA di terze parti (come dettagliato nella nostra Informativa sulla Privacy). Sebbene questi fornitori affermino di non addestrare modelli sui dati degli utenti, non possiamo verificare indipendentemente queste affermazioni. Pertanto, ti consigliamo vivamente di non inviare informazioni personali, finanziarie, mediche o riservate altamente sensibili a OpenMates. Si prega di considerare le possibili conseguenze prima di condividere dati sensibili. Siamo impegnati nella privacy e abbiamo progettato OpenMates con la privacy in mente, ma non possiamo garantire come i partner esterni elaborano i tuoi dati.
  tr: İsteklerinizi işlemek için OpenMates, istemlerinizi ve verilerinizi üçüncü taraf AI hizmet sağlayıcılarına gönderir (Gizlilik Politikamızda ayrıntılı olarak açıklandığı gibi). Bu sağlayıcılar kullanıcı verileri üzerinde modeller eğitmediklerini iddia etseler de, bu iddiaları bağımsız olarak doğrulayamayız. Bu nedenle, OpenMates'e yüksek düzeyde hassas kişisel, finansal, tıbbi veya gizli bilgiler göndermemenizi şiddetle tavsiye ederiz. Hassas verileri paylaşmadan önce olası sonuçları düşünün. Gizliliğe bağlıyız ve OpenMates'i gizliliği göz önünde bulundurarak tasarladık, ancak dış ortakların verilerinizi nasıl işlediğini garanti edemeyiz.
  vi: Để xử lý yêu cầu của bạn, OpenMates gửi các lời nhắc và dữ liệu của bạn đến các nhà cung cấp dịch vụ AI bên thứ ba (như được nêu chi tiết trong Chính sách Bảo mật của chúng tôi). Mặc dù các nhà cung cấp này tuyên bố rằng họ không huấn luyện mô hình trên dữ liệu người dùng, chúng tôi không thể độc lập xác minh những tuyên bố này. Do đó, chúng tôi khuyến nghị mạnh mẽ không gửi thông tin cá nhân, tài chính, y tế hoặc bí mật có độ nhạy cảm cao đến OpenMates. Vui lòng xem xét hậu quả tiềm ẩn trước khi chia sẻ dữ liệu nhạy cảm. Chúng tôi cam kết về quyền riêng tư và đã thiết kế OpenMates với quyền riêng tư trong tâm trí, nhưng chúng tôi không thể đảm bảo cách các đối tác bên ngoài xử lý dữ liệu của bạn.
  id: Untuk memproses permintaan Anda, OpenMates mengirimkan prompt dan data Anda ke penyedia layanan AI pihak ketiga (seperti yang dijelaskan dalam Kebijakan Privasi kami). Meskipun penyedia ini mengklaim bahwa mereka tidak melatih model pada data pengguna, kami tidak dapat secara independen memverifikasi klaim ini. Oleh karena itu, kami sangat menyarankan untuk tidak mengirimkan informasi pribadi, keuangan, medis, atau rahasia yang sangat sensitif ke OpenMates. Harap pertimbangkan konsekuensi potensial sebelum berbagi data sensitif. Kami berkomitmen pada privasi dan telah merancang OpenMates dengan mempertimbangkan privasi, tetapi kami tidak dapat menjamin bagaimana mitra eksternal memproses data Anda.
  pl: Aby przetworzyć Twoje żądania, OpenMates wysyła Twoje prompty i dane do zewnętrznych dostawców usług AI (jak szczegółowo opisano w naszej Polityce Prywatności). Chociaż ci dostawcy twierdzą, że nie trenują modeli na danych użytkowników, nie możemy niezależnie zweryfikować tych twierdzeń. Dlatego zdecydowanie odradzamy przesyłanie wysoce wrażliwych danych osobowych, finansowych, medycznych lub poufnych do OpenMates. Prosimy o rozważenie potencjalnych konsekwencji przed udostępnieniem wrażliwych danych. Jesteśmy zaangażowani w prywatność i zaprojektowaliśmy OpenMates z myślą o prywatności, ale nie możemy zagwarantować, w jaki sposób zewnętrzni partnerzy przetwarzają Twoje dane.
  nl: Om uw verzoeken te verwerken, stuurt OpenMates uw prompts en gegevens naar externe AI-serviceproviders (zoals beschreven in ons Privacybeleid). Hoewel deze providers beweren dat ze geen modellen trainen op gebruikersgegevens, kunnen we deze beweringen niet onafhankelijk verifiëren. Daarom raden we u ten zeerste aan om geen zeer gevoelige persoonlijke, financiële, medische of vertrouwelijke informatie naar OpenMates te sturen. Overweeg alstublieft de mogelijke gevolgen voordat u gevoelige gegevens deelt. We zijn toegewijd aan privacy en hebben OpenMates ontworpen met privacy in gedachten, maar we kunnen niet garanderen hoe externe partners uw gegevens verwerken.
  ar: لمعالجة طلباتك، يرسل OpenMates مطالباتك وبياناتك إلى مزودي خدمات الذكاء الاصطناعي من الأطراف الثالثة (كما هو مفصل في سياسة الخصوصية الخاصة بنا). على الرغم من أن هؤلاء المزودين يدعون أنهم لا يدربون النماذج على بيانات المستخدمين، لا يمكننا التحقق بشكل مستقل من هذه الادعاءات. لذلك، ننصح بشدة بعدم إرسال معلومات شخصية أو مالية أو طبية أو سرية حساسة للغاية إلى OpenMates. يرجى النظر في العواقب المحتملة قبل مشاركة البيانات الحساسة. نحن ملتزمون بالخصوصية وقمنا بتصميم OpenMates مع مراعاة الخصوصية، لكننا لا نستطيع ضمان كيفية معالجة الشركاء الخارجيين لبياناتك.
  hi: आपके अनुरोधों को संसाधित करने के लिए, OpenMates आपके प्रॉम्प्ट और डेटा को तृतीय-पक्ष AI सेवा प्रदाताओं को भेजता है (जैसा कि हमारी गोपनीयता नीति में विस्तृत है)। हालांकि ये प्रदाता दावा करते हैं कि वे उपयोगकर्ता डेटा पर मॉडल प्रशिक्षित नहीं करते हैं, हम इन दावों को स्वतंत्र रूप से सत्यापित नहीं कर सकते। इसलिए, हम अत्यधिक संवेदनशील व्यक्तिगत, वित्तीय, चिकित्सा या गोपनीय जानकारी OpenMates को भेजने के खिलाफ दृढ़ता से सलाह देते हैं। कृपया संवेदनशील डेटा साझा करने से पहले संभावित परिणामों पर विचार करें। हम गोपनीयता के प्रति प्रतिबद्ध हैं और हमने OpenMates को गोपनीयता को ध्यान में रखते हुए डिज़ाइन किया है, लेकिन हम गारंटी नहीं दे सकते कि बाहरी साझेदार आपके डेटा को कैसे संसाधित करते हैं।
  th: เพื่อประมวลผลคำขอของคุณ OpenMates ส่งคำขอและข้อมูลของคุณไปยังผู้ให้บริการ AI ของบุคคลที่สาม (ตามที่ระบุไว้ในนโยบายความเป็นส่วนตัวของเรา) แม้ว่าผู้ให้บริการเหล่านี้จะอ้างว่าพวกเขาไม่ฝึกโมเดลด้วยข้อมูลผู้ใช้ แต่เราไม่สามารถตรวจสอบข้อเรียกร้องเหล่านี้ได้อย่างอิสระ ดังนั้นเราขอแนะนำอย่างยิ่งให้ไม่ส่งข้อมูลส่วนบุคคลทางการเงินทางการแพทย์หรือข้อมูลที่เป็นความลับที่มีความละเอียดอ่อนสูงไปยัง OpenMates โปรดพิจารณาผลที่ตามมาที่อาจเกิดขึ้นก่อนแชร์ข้อมูลที่ละเอียดอ่อน เรามุ่งมั่นในความเป็นส่วนตัวและได้ออกแบบ OpenMates โดยคำนึงถึงความเป็นส่วนตัว แต่เราไม่สามารถรับประกันได้ว่าคู่ค้าภายนอกจะประมวลผลข้อมูลของคุณอย่างไร
  cs: Pro zpracování vašich požadavků OpenMates odesílá vaše dotazy a data poskytovatelům služeb AI třetích stran (jak je podrobně popsáno v našich Zásadách ochrany osobních údajů). I když tito poskytovatelé tvrdí, že netrénují modely na uživatelských datech, nemůžeme tyto tvrzení nezávisle ověřit. Proto důrazně doporučujeme neodesílat vysoce citlivé osobní, finanční, lékařské nebo důvěrné informace do OpenMates. Před sdílením citlivých údajů zvažte možné důsledky. Jsme oddáni soukromí a navrhli jsme OpenMates s ohledem na soukromí, ale nemůžeme zaručit, jak externí partneři zpracovávají vaše data.
  sv: För att bearbeta dina förfrågningar skickar OpenMates dina prompts och data till tredjepartsleverantörer av AI-tjänster (som beskrivs i vår integritetspolicy). Även om dessa leverantörer hävdar att de inte tränar modeller på användardata kan vi inte oberoende verifiera dessa påståenden. Därför rekommenderar vi starkt att inte skicka mycket känslig personlig, finansiell, medicinsk eller konfidentiell information till OpenMates. Överväg potentiella konsekvenser innan du delar känsliga data. Vi är engagerade i integritet och har designat OpenMates med integritet i åtanke, men vi kan inte garantera hur externa partners bearbetar dina data.
