  fr: Le nom OpenMates, le logo et tout le contenu associé sur ce site web sont la propriété intellectuelle du propriétaire du site web (voir Mentions légales) et sont protégés par les lois applicables sur le droit d'auteur et les marques. Une fois que le projet sera passé en open-source, des conditions de licence spécifiques seront fournies séparément par le biais d'une documentation open-source appropriée.
