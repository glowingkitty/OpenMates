transcribe.how_to_use.1:
  context: Example prompt for the audio Get Transcript skill - record and transcribe
  en: "Record your voice and I'll transcribe it"
  de: "Nimm deine Stimme auf und ich transkribiere sie"
  zh: "录制你的声音，我会将其转录"
  es: "Graba tu voz y la transcribiré"
  fr: "Enregistre ta voix et je la transcrirai"
  pt: "Grave sua voz e eu a transcreverei"
  ru: "Запишите свой голос, и я его расшифрую"
  ja: "音声を録音すると文字起こしします"
  ko: "목소리를 녹음하면 자막으로 변환해드립니다"
  it: "Registra la tua voce e la trascrivo"
  tr: "Sesinizi kaydedin, ben de yazıya dökerim"
  vi: "Ghi âm giọng nói của bạn và tôi sẽ chuyển thành văn bản"
  id: "Rekam suara Anda dan saya akan mentranskripsikannya"
  pl: "Nagraj swój głos, a ja go przepiszę"
  nl: "Neem je stem op en ik transcribeer het"
  ar: "سجّل صوتك وسأحوّله إلى نص"
  hi: "अपनी आवाज़ रिकॉर्ड करें और मैं उसे ट्रांसक्राइब करूँगा"
  th: "บันทึกเสียงของคุณและฉันจะถอดเสียงให้"
  cs: "Nahrajte svůj hlas a já ho přepíšu"
  sv: "Spela in din röst och jag transkriberar den"
  verified_by_human: []

