transcribe.how_to_use.3:
  context: Example prompt for the audio Get Transcript skill - transcribe and summarize
  en: "Transcribe this meeting recording and summarize the key decisions"
  de: "Transkribiere diese Besprechungsaufnahme und fasse die wichtigsten Entscheidungen zusammen"
  zh: "转录这段会议录音并总结关键决定"
  es: "Transcribe esta grabación de reunión y resume las decisiones clave"
  fr: "Transcris cet enregistrement de réunion et résume les décisions clés"
  pt: "Transcreva esta gravação de reunião e resuma as principais decisões"
  ru: "Расшифруй эту запись совещания и выдели ключевые решения"
  ja: "この会議の録音を文字起こしして、重要な決定事項をまとめて"
  ko: "이 회의 녹음을 자막으로 변환하고 주요 결정 사항을 요약해줘"
  it: "Trascrivi questa registrazione della riunione e riassumi le decisioni chiave"
  tr: "Bu toplantı kaydını yazıya dök ve önemli kararları özetle"
  vi: "Chuyển bản ghi buổi họp này thành văn bản và tóm tắt các quyết định chính"
  id: "Transkripsikan rekaman rapat ini dan rangkum keputusan-keputusan penting"
  pl: "Transkrybuj to nagranie ze spotkania i podsumuj kluczowe decyzje"
  nl: "Transcribeer deze vergaderopname en vat de belangrijkste beslissingen samen"
  ar: "انسخ هذا التسجيل للاجتماع ولخص القرارات الرئيسية"
  hi: "इस मीटिंग रिकॉर्डिंग को ट्रांसक्राइब करें और मुख्य निर्णयों का सारांश दें"
  th: "ถอดเสียงการบันทึกการประชุมนี้และสรุปการตัดสินใจสำคัญ"
  cs: "Přepiš tento záznam schůzky a shrň klíčová rozhodnutí"
