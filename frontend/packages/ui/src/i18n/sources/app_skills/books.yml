translate.description:
  context: Description for translate skill
  en: Translate an eBook to another language.
  de: Übersetze ein E-Book in eine andere Sprache.
  zh: 将电子书翻译成另一种语言。
  es: Traduce un eBook a otro idioma.
  fr: Traduisez un eBook dans une autre langue.
  pt: Traduza um eBook para outro idioma.
  ru: Переведите eBook на другой язык.
  ja: 電子書籍を別の言語に翻訳。
  ko: 전자책을 다른 언어로 번역.
  it: Traduci un eBook in un'altra lingua.
  tr: Bir e-kitabı başka bir dile çevirin.
  vi: Dịch sách điện tử sang ngôn ngữ khác.
  id: Terjemahkan eBook ke bahasa lain.
  pl: Przetłumacz eBook na inny język.
  nl: Vertaal een e-boek naar een andere taal.
  ar: ترجم كتابًا إلكترونيًا إلى لغة أخرى.
  hi: ई-बुक को दूसरी भाषा में अनुवाद करें।
  th: แปลอีบุ๊กเป็นภาษาอื่น
  cs: Přeložte eBook do jiného jazyka.
  sv: Översätt en e-bok till ett annat språk.
  verified_by_human:
    - en
    - de

translate.how_to_use.1:
  context: Example instruction for books translate skill - classic book to German
  en: Translate my eBook "The Little Prince" to German
  de: Übersetze mein E-Book „Der kleine Prinz" ins Deutsche
  zh: 将我的电子书《小王子》翻译成德语
  es: Traduce mi eBook "El Principito" al alemán
  fr: Traduis mon eBook « Le Petit Prince » en allemand
  pt: Traduza meu eBook "O Pequeno Príncipe" para alemão
  ru: Переведите мою книгу «Маленький принц» на немецкий
  ja: 電子書籍「星の王子さま」をドイツ語に翻訳
  ko: 전자책 "어린 왕자"를 독일어로 번역
  it: Traduci il mio eBook "Il Piccolo Principe" in tedesco
  tr: '"Küçük Prens" e-kitabımı Almancaya çevir'
  vi: Dịch sách điện tử "Hoàng tử bé" sang tiếng Đức
  id: Terjemahkan eBook "Pangeran Kecil" ke bahasa Jerman
  pl: Przetłumacz mój eBook „Mały Książę" na niemiecki
  nl: Vertaal mijn e-boek "De Kleine Prins" naar het Duits
  ar: ترجم كتابي الإلكتروني "الأمير الصغير" إلى الألمانية
  hi: मेरी ई-बुक "द लिटिल प्रिंस" का जर्मन में अनुवाद करें
  th: แปลอีบุ๊ก "เจ้าชายน้อย" เป็นภาษาเยอรมัน
  cs: Přeložte můj eBook „Malý princ" do němčiny
  sv: Översätt min e-bok "Lille prinsen" till tyska
  verified_by_human: [en, de]

translate.how_to_use.2:
  context: Example instruction for books translate skill - English to Spanish
  en: Translate this book from English to Spanish
  de: Übersetze dieses Buch von Englisch nach Spanisch
  zh: 将这本书从英语翻译成西班牙语
