  fr: Traduis ce livre de l'anglais vers l'espagnol
  pt: Traduza este livro de inglês para espanhol
  ru: Переведите эту книгу с английского на испанский
  ja: この本を英語からスペイン語に翻訳
  ko: 이 책을 영어에서 스페인어로 번역
  it: Traduci questo libro dall'inglese allo spagnolo
  tr: Bu kitabı İngilizceden İspanyolcaya çevir
  vi: Dịch cuốn sách này từ tiếng Anh sang tiếng Tây Ban Nha
  id: Terjemahkan buku ini dari bahasa Inggris ke bahasa Spanyol
  pl: Przetłumacz tę książkę z angielskiego na hiszpański
  nl: Vertaal dit boek van Engels naar Spaans
  ar: ترجم هذا الكتاب من الإنجليزية إلى الإسبانية
  hi: इस किताब का अंग्रेजी से स्पेनिश में अनुवाद करें
  th: แปลหนังสือนี้จากภาษาอังกฤษเป็นภาษาสเปน
  cs: Přeložte tuto knihu z angličtiny do španělštiny
  sv: Översätt den här boken från engelska till spanska
  verified_by_human: [en, de]

