  th: เที่ยวบินไป Tokyo ที่ถูกที่สุดในเดือนเมษายนมีอะไรบ้าง?
  cs: Jaké jsou nejlevnější lety do Tokyo v dubnu?
  sv: Vilka är de billigaste flygen till Tokyo i april?
