search_connections.description:
  context: Description for the travel search connections skill - searches for flights, trains, and routes between cities
  en: Find flights, trains, and routes between cities.
  de: Finde Flüge, Züge und Routen zwischen Städten.
  zh: 查找城市之间的航班、火车和路线。
  es: Encuentra vuelos, trenes y rutas entre ciudades.
  fr: Trouvez des vols, trains et itinéraires entre villes.
  pt: Encontre voos, trens e rotas entre cidades.
  ru: Найдите рейсы, поезда и маршруты между городами.
  ja: 都市間のフライト、電車、ルートを検索。
  ko: 도시 간 항공편, 기차, 경로를 찾으세요.
  it: Trova voli, treni e percorsi tra le città.
  tr: Şehirler arası uçuş, tren ve güzergah bulun.
  vi: Tìm chuyến bay, tàu và tuyến đường giữa các thành phố.
  id: Temukan penerbangan, kereta, dan rute antar kota.
  pl: Znajdź loty, pociągi i trasy między miastami.
  nl: Vind vluchten, treinen en routes tussen steden.
  ar: ابحث عن رحلات الطيران والقطارات والطرق بين المدن.
  hi: शहरों के बीच उड़ानें, ट्रेनें और मार्ग खोजें।
  th: ค้นหาเที่ยวบิน รถไฟ และเส้นทางระหว่างเมือง
  cs: Najděte lety, vlaky a trasy mezi městy.
  sv: Hitta flyg, tåg och rutter mellan städer.
  verified_by_human:
    - en
    - de

search_connections.how_to_use.1:
