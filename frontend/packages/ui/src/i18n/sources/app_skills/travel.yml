search_connections.description:
  context: Description for search connections skill
  en: Find routes by train, plane, car or foot.
  de: Routen per Zug, Flug, Auto oder Fuß finden.
  zh: 通过火车、飞机、汽车或步行查找路线。
  es: Encuentra rutas en tren, avión, coche o a pie.
  fr: Trouvez des itinéraires en train, avion, voiture.
  pt: Encontre rotas de trem, avião, carro ou a pé.
  ru: Найдите маршруты поездом, самолетом, машиной.
  ja: 電車、飛行機、車、徒歩でルート検索。
  ko: 기차, 비행기, 차, 도보로 경로 찾기.
  it: Trova percorsi in treno, aereo, auto o a piedi.
  tr: Tren, uçak, araba veya yürüyerek rota bulun.
  vi: Tìm tuyến đường bằng tàu, máy bay, xe hơi.
  id: Temukan rute kereta, pesawat, mobil atau jalan.
  pl: Znajdź trasy pociągiem, samolotem, autem.
  nl: Vind routes per trein, vliegtuig, auto of te voet.
  ar: ابحث عن طرق بالقطار أو الطائرة أو السيارة.
  hi: ट्रेन, विमान, कार या पैदल मार्ग खोजें।
  th: ค้นหาเส้นทางโดยรถไฟ เครื่องบิน รถยนต์
  cs: Najděte trasy vlakem, letadlem, autem, pěšky.
  sv: Hitta rutter med tåg, flyg, bil eller till fots.
