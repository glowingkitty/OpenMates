read.description:
  context: Description for the PDF read skill shown in skill selection UI (max 2 lines)
  en: Read and extract text from specific pages of an uploaded PDF.
  de: Text aus bestimmten Seiten eines hochgeladenen PDFs lesen und extrahieren.
  zh: 从上传PDF的特定页面读取并提取文本。
  es: Lee y extrae texto de páginas específicas de un PDF subido.
  fr: Lisez et extrayez le texte de pages spécifiques d'un PDF téléversé.
  pt: Leia e extraia texto de páginas específicas de um PDF carregado.
  ru: Читать и извлекать текст из конкретных страниц загруженного PDF.
  ja: アップロードされたPDFの特定のページからテキストを読み取り抽出します。
  ko: 업로드된 PDF의 특정 페이지에서 텍스트를 읽고 추출합니다.
  it: Leggi ed estrai testo da pagine specifiche di un PDF caricato.
  tr: Yüklenen bir PDF'in belirli sayfalarından metin okuyun ve çıkarın.
  vi: "\u0110\u1ecdc v\u00e0 tr\u00edch xu\u1ea5t v\u0103n b\u1ea3n t\u1eeb c\u00e1c trang c\u1ee5 th\u1ec3 c\u1ee7a PDF \u0111\u00e3 t\u1ea3i l\u00ean."
  id: Baca dan ekstrak teks dari halaman tertentu PDF yang diunggah.
  pl: "Odczytaj i wyodr\u0119bnij tekst z okre\u015blonych stron przes\u0142anego PDF."
  nl: Lees en extraheer tekst van specifieke pagina's van een geüploade PDF.
  ar: "\u0627\u0642\u0631\u0623 \u0648\u0627\u0633\u062a\u062e\u0631\u062c \u0627\u0644\u0646\u0635 \u0645\u0646 \u0635\u0641\u062d\u0627\u062a \u0645\u062d\u062f\u062f\u0629 \u0645\u0646 PDF \u0645\u0631\u0641\u0648\u0639."
  hi: "\u0905\u092a\u0932\u094b\u0921 \u0915\u093f\u090f \u0917\u090f PDF \u0915\u0947 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u092a\u0943\u0937\u094d\u0920\u094b\u0902 \u0938\u0947 \u091f\u0947\u0915\u094d\u0938\u094d\u091f \u092a\u0922\u093c\u0947\u0902 \u0914\u0930 \u0928\u093f\u0915\u093e\u0932\u0947\u0902\u0964"
  th: "\u0e2d\u0e48\u0e32\u0e19\u0e41\u0e25\u0e30\u0e14\u0e36\u0e07\u0e02\u0e49\u0e2d\u0e04\u0e27\u0e32\u0e21\u0e08\u0e32\u0e01\u0e2b\u0e19\u0e49\u0e32\u0e17\u0e35\u0e48\u0e40\u0e09\u0e1e\u0e32\u0e30\u0e02\u0e2d\u0e07 PDF \u0e17\u0e35\u0e48\u0e2d\u0e31\u0e1b\u0e42\u0e2b\u0e25\u0e14"
  cs: "P\u0159e\u010dt\u011bte a extrahujte text z konkr\u00e9tn\u00edch str\u00e1nek nahr\u00e1van\u00e9ho PDF."
  sv: "L\u00e4s och extrahera text fr\u00e5n specifika sidor i en uppladdad PDF."
