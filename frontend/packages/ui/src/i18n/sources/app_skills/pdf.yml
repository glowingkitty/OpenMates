search.description:
  context: Description for the PDF search skill shown in skill selection UI (max 2 lines)
  en: Search for keywords and phrases across all pages of an uploaded PDF.
  de: Schlüsselwörter und Phrasen in allen Seiten eines hochgeladenen PDFs suchen.
  zh: 在上传PDF的所有页面中搜索关键词和短语。
  es: Busca palabras clave y frases en todas las páginas de un PDF subido.
  fr: Recherchez des mots-clés dans toutes les pages d'un PDF téléversé.
  pt: Pesquise palavras-chave em todas as páginas de um PDF carregado.
  ru: Поиск ключевых слов и фраз на всех страницах загруженного PDF.
  ja: アップロードされたPDFのすべてのページでキーワードと語句を検索します。
  ko: 업로드된 PDF의 모든 페이지에서 키워드와 구문을 검색합니다.
  it: Cerca parole chiave e frasi in tutte le pagine di un PDF caricato.
  tr: Yüklenen bir PDF'in tüm sayfalarında anahtar kelimeler arayın.
  vi: "T\u00ecm ki\u1ebfm t\u1eeb kh\u00f3a v\u00e0 c\u1ee5m t\u1eeb tr\u00ean t\u1ea5t c\u1ea3 c\u00e1c trang c\u1ee7a PDF \u0111\u00e3 t\u1ea3i l\u00ean."
  id: Cari kata kunci di semua halaman PDF yang diunggah.
  pl: "Szukaj s\u0142\u00f3w kluczowych we wszystkich stronach przes\u0142anego PDF."
  nl: Zoek naar trefwoorden in alle pagina's van een geüploade PDF.
  ar: "\u0627\u0628\u062d\u062b \u0639\u0646 \u0643\u0644\u0645\u0627\u062a \u0631\u0626\u064a\u0633\u064a\u0629 \u0639\u0628\u0631 \u062c\u0645\u064a\u0639 \u0635\u0641\u062d\u0627\u062a PDF \u0627\u0644\u0645\u0631\u0641\u0648\u0639."
  hi: "\u0905\u092a\u0932\u094b\u0621 \u0915\u093f\u090f \u0917\u090f PDF \u0915\u0947 \u0938\u092d\u0940 \u092a\u0943\u0937\u094d\u0920\u094b\u0902 \u092e\u0947\u0902 \u0915\u0940\u0935\u0930\u094d\u0921 \u0916\u094b\u091c\u0947\u0902\u0964"
  th: "\u0e04\u0e49\u0e19\u0e2b\u0e32\u0e04\u0e33\u0e2a\u0e33\u0e04\u0e31\u0e0d\u0e43\u0e19\u0e17\u0e38\u0e01\u0e2b\u0e19\u0e49\u0e32\u0e02\u0e2d\u0e07 PDF \u0e17\u0e35\u0e48\u0e2d\u0e31\u0e1b\u0e42\u0e2b\u0e25\u0e14"
  cs: "Hledejte kl\u00ed\u010dov\u00e1 slova ve v\u0161ech str\u00e1nk\u00e1ch nahr\u00e1van\u00e9ho PDF."
