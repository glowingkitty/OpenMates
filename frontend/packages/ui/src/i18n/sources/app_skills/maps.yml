search.description:
  context: Description for search skill in Maps app
  en: Search for places, businesses, and locations.
  de: Suche nach Orten, Geschäften und Standorten.
  zh: 搜索地点、商家和位置。
  es: Busca lugares, negocios y ubicaciones.
  fr: Recherchez lieux, entreprises et emplacements.
  pt: Pesquise lugares, empresas e localizações.
  ru: Ищите места, предприятия и местоположения.
  ja: 場所、ビジネス、位置を検索する。
  ko: 장소, 비즈니스 및 위치를 검색하세요.
  it: Cerca luoghi, attività commerciali e località.
  tr: Yerler, işletmeler ve konumlar arayın.
  vi: Tìm kiếm địa điểm, doanh nghiệp và vị trí.
  id: Cari tempat, bisnis, dan lokasi.
  pl: Szukaj miejsc, firm i lokalizacji.
  nl: Zoek naar plaatsen, bedrijven en locaties.
  ar: ابحث عن الأماكن والشركات والمواقع.
  hi: स्थान, व्यवसाय और स्थान खोजें।
  th: ค้นหาสถานที่ ธุรกิจ และตำแหน่ง
  cs: Hledejte místa, podniky a lokace.
  sv: Sök efter platser, företag och platser.
  verified_by_human:
    - en
    - de

