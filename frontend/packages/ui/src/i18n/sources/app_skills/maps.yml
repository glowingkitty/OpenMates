  ru: Найди итальянские рестораны рядом с Alexanderplatz, Berlin
  ja: Berlin、Alexanderplatz近くのイタリアンレストランを探して
  ko: Berlin Alexanderplatz 근처 이탈리안 레스토랑을 찾아줘
  it: Trova ristoranti italiani vicino ad Alexanderplatz, Berlin
