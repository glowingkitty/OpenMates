get_transcript.how_to_use.3:
  context: Example instruction for get transcript skill - summarize from transcript
  en: Get the transcript and summarize what they said about climate change
  de: Hole das Transkript und fasse zusammen, was über den Klimawandel gesagt wurde
  zh: 获取文字记录并总结他们关于气候变化的内容
  es: Obtén la transcripción y resume lo que dijeron sobre el cambio climático
  fr: Obtiens la transcription et résume ce qu'ils ont dit sur le changement climatique
  pt: Obtenha a transcrição e resuma o que disseram sobre mudanças climáticas
  ru: Получи транскрипт и подведи итог того, что было сказано об изменении климата
  ja: 文字起こしを取得して、気候変動について話された内容を要約して
  ko: 자막을 가져와서 기후 변화에 대해 말한 내용을 요약해줘
  it: Ottieni la trascrizione e riassumi quello che hanno detto sul cambiamento climatico
  tr: Transkripti al ve iklim değişikliği hakkında söylediklerini özetle
  vi: Lấy bản ghi và tóm tắt những gì họ nói về biến đổi khí hậu
  id: Dapatkan transkrip dan rangkum apa yang mereka katakan tentang perubahan iklim
  pl: Pobierz transkrypcję i podsumuj, co powiedziano o zmianach klimatu
  nl: Haal het transcript op en vat samen wat ze zeiden over klimaatverandering
  ar: احصل على النص ولخص ما قالوه عن تغير المناخ
  hi: प्रतिलिपि प्राप्त करें और जलवायु परिवर्तन के बारे में उन्होंने जो कहा उसका सारांश दें
  th: รับสำเนาและสรุปสิ่งที่พวกเขาพูดเกี่ยวกับการเปลี่ยนแปลงสภาพภูมิอากาศ
  cs: Získej přepis a shrň, co řekli o změně klimatu
  sv: Hämta transkriptionen och sammanfatta vad de sa om klimatförändringarna
  verified_by_human: [en, de]

