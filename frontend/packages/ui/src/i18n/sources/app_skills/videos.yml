  ko: YouTube 비디오의 자막을 가져오세요.
  it: Ottieni la trascrizione di un video YouTube.
  tr: Bir YouTube videosunun transkriptini alın.
  vi: Lấy bản ghi của video YouTube.
  id: Dapatkan transkrip video YouTube.
