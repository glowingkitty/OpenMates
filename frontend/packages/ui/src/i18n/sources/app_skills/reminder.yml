reminder.description:
  context: Description for the Reminder app
  en: Schedule reminders for specific times or random times within date ranges.
  de: Plane Erinnerungen für bestimmte Zeiten oder zufällige Zeiten innerhalb von Zeiträumen.
  zh: 安排特定时间或日期范围内随机时间的提醒。
  es: Programa recordatorios para tiempos específicos o aleatorios dentro de rangos de fechas.
  fr: Planifiez des rappels pour des heures spécifiques ou aléatoires dans des plages de dates.
  pt: Agende lembretes para horários específicos ou aleatórios dentro de intervalos de datas.
  ru: Планируйте напоминания на определённое или случайное время в диапазоне дат.
  ja: 特定の時間や日付範囲内のランダムな時間にリマインダーをスケジュールします。
  ko: 특정 시간 또는 날짜 범위 내 랜덤 시간에 알림을 예약하세요.
  it: Pianifica promemoria per orari specifici o casuali all'interno di intervalli di date.
  tr: Belirli zamanlar veya tarih aralıkları içinde rastgele zamanlar için hatırlatıcılar planlayın.
  vi: Lên lịch nhắc nhở cho thời gian cụ thể hoặc ngẫu nhiên trong phạm vi ngày.
  id: Jadwalkan pengingat untuk waktu tertentu atau waktu acak dalam rentang tanggal.
  pl: Zaplanuj przypomnienia na określone lub losowe godziny w zakresie dat.
  nl: Plan herinneringen voor specifieke tijden of willekeurige tijden binnen datumbereiken.
  ar: جدولة التذكيرات لأوقات محددة أو عشوائية ضمن نطاقات التاريخ.
  hi: विशिष्ट समय या तिथि सीमाओं के भीतर यादृच्छिक समय के लिए अनुस्मारक शेड्यूल करें।
  th: กำหนดการแจ้งเตือนสำหรับเวลาเฉพาะหรือเวลาสุ่มภายในช่วงวันที่
  cs: Naplánujte připomínky na konkrétní časy nebo náhodné časy v rámci rozsahu dat.
  sv: Schemalägg påminnelser för specifika tider eller slumpmässiga tider inom datumintervall.
  verified_by_human: [en, de]
