set_reminder.description:
  context: Description for set reminder skill
  en: Schedule one-time or repeating reminders.
  de: Plane einmalige oder wiederkehrende Erinnerungen.
  zh: 安排一次性或重复提醒。
  es: Programa recordatorios únicos o repetitivos.
  fr: Planifiez des rappels ponctuels ou répétitifs.
  pt: Agende lembretes únicos ou repetitivos.
  ru: Запланируйте разовые или повторяющиеся напоминания.
  ja: 一回限りまたは繰り返しのリマインダーを設定。
  ko: 일회성 또는 반복 알림을 예약하세요.
  it: Pianifica promemoria singoli o ripetuti.
  tr: Tek seferlik veya tekrarlayan hatırlatıcılar planlayın.
  vi: Lên lịch nhắc nhở một lần hoặc lặp lại.
  id: Jadwalkan pengingat sekali atau berulang.
  pl: Zaplanuj jednorazowe lub powtarzające się przypomnienia.
  nl: Plan eenmalige of herhalende herinneringen.
  ar: جدولة تذكيرات لمرة واحدة أو متكررة.
  hi: एक बार या दोहराए जाने वाले अनुस्मारक शेड्यूल करें।
  th: กำหนดการแจ้งเตือนครั้งเดียวหรือซ้ำ
  cs: Naplánujte jednorázové nebo opakující se připomínky.
  sv: Schemalägg engångs- eller återkommande påminnelser.
  verified_by_human: [en, de]
