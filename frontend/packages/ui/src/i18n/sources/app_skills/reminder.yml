set_reminder.description:
  context: Description for set reminder skill
  en: Create one-time or recurring reminders.
  de: Erstelle einmalige oder wiederholende.
  zh: 创建一次性或重复提醒。
  es: Crea recordatorios únicos o recurrentes.
  fr: Créez des rappels uniques ou récurrents.
  pt: Crie lembretes únicos ou recorrentes.
  ru: Создайте разовые или повторяющиеся.
  ja: 一回または繰り返しのリマインダーを作成。
  ko: 일회성 또는 반복 알림 생성.
  it: Crea promemoria singoli o ricorrenti.
  tr: Tek veya tekrarlayan hatırlatıcı oluştur.
  vi: Tạo nhắc nhở một lần hoặc lặp lại.
  id: Buat pengingat sekali atau berulang.
  pl: Twórz jednorazowe lub powtarzające się.
  nl: Maak eenmalige of herhalende aan.
  ar: أنشئ تذكيرات لمرة واحدة أو متكررة.
  hi: एक बार या दोहराए जाने वाले बनाएं।
  th: สร้างแจ้งเตือนครั้งเดียวหรือซ้ำ
  cs: Vytvořte jednorázové nebo opakující se.
  sv: Skapa engångs- eller återkommande.
  verified_by_human: [en, de]

set_reminder.how_to_use.1:
  context: Example instruction for set reminder skill - one-time reminder
  en: Remind me to call the dentist tomorrow at 10am
  de: Erinnere mich morgen um 10 Uhr den Zahnarzt anzurufen
  zh: 提醒我明天上午10点给牙医打电话
  es: Recuérdame llamar al dentista mañana a las 10am
  fr: Rappelle-moi d'appeler le dentiste demain à 10h
  pt: Me lembre de ligar para o dentista amanhã às 10h
  ru: Напомни мне позвонить стоматологу завтра в 10 утра
  ja: 明日の午前10時に歯医者に電話するようリマインドして
  ko: 내일 오전 10시에 치과에 전화하라고 알려줘
  it: Ricordami di chiamare il dentista domani alle 10
  tr: Yarın sabah 10'da dişçiyi aramayı hatırlat
  vi: Nhắc tôi gọi nha sĩ vào 10 giờ sáng ngày mai
  id: Ingatkan saya untuk menelepon dokter gigi besok jam 10 pagi
  pl: Przypomnij mi zadzwonić do dentysty jutro o 10 rano
  nl: Herinner me eraan morgen om 10 uur de tandarts te bellen
  ar: ذكّرني بالاتصال بطبيب الأسنان غدًا الساعة 10 صباحًا
  hi: मुझे कल सुबह 10 बजे डेंटिस्ट को कॉल करने की याद दिलाएं
  th: เตือนฉันโทรหาหมอฟันพรุ่งนี้ตอน 10 โมงเช้า
  cs: Připomeň mi zítra v 10 hodin zavolat zubaři
  sv: Påminn mig att ringa tandläkaren imorgon kl. 10
  verified_by_human: [en, de]

set_reminder.how_to_use.2:
  context: Example instruction for set reminder skill - recurring weekly
  en: Set a weekly reminder for team standup every Monday at 9am
  de: Setze eine wöchentliche Erinnerung für das Team-Standup jeden Montag um 9 Uhr
  zh: 设置每周一上午9点的团队站会提醒
  es: Establece un recordatorio semanal para el standup del equipo cada lunes a las 9am
  fr: Définis un rappel hebdomadaire pour le standup d'équipe chaque lundi à 9h
  pt: Defina um lembrete semanal para o standup da equipe toda segunda às 9h
  ru: Установи еженедельное напоминание о стендапе команды каждый понедельник в 9 утра
  ja: 毎週月曜日の午前9時にチームスタンドアップのリマインダーを設定して
  ko: 매주 월요일 오전 9시에 팀 스탠드업 알림을 설정해줘
  it: Imposta un promemoria settimanale per lo standup del team ogni lunedì alle 9
  tr: Her pazartesi sabah 9'da takım toplantısı için haftalık hatırlatıcı ayarla
  vi: Đặt nhắc nhở hàng tuần cho cuộc họp standup vào mỗi thứ Hai lúc 9 giờ sáng
  id: Atur pengingat mingguan untuk standup tim setiap hari Senin jam 9 pagi
  pl: Ustaw cotygodniowe przypomnienie o standupie zespołu w każdy poniedziałek o 9 rano
  nl: Stel een wekelijkse herinnering in voor de teamstandup elke maandag om 9 uur
  ar: عيّن تذكيرًا أسبوعيًا لاجتماع الفريق كل يوم اثنين الساعة 9 صباحًا
  hi: हर सोमवार सुबह 9 बजे टीम स्टैंडअप के लिए साप्ताहिक अनुस्मारक सेट करें
  th: ตั้งการแจ้งเตือนรายสัปดาห์สำหรับ standup ทีมทุกวันจันทร์เวลา 9 โมงเช้า
  cs: Nastav týdenní připomínku na týmový standup každé pondělí v 9 hodin
  sv: Ställ in en veckovis påminnelse för teamets standup varje måndag kl. 9
  verified_by_human: [en, de]

set_reminder.how_to_use.3:
  context: Example instruction for set reminder skill - recurring interval
  en: Remind me to water my plants every 3 days
  de: Erinnere mich alle 3 Tage meine Pflanzen zu gießen
  zh: 每3天提醒我给植物浇水
