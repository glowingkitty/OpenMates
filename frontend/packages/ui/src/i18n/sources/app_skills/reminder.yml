  pt: Me lembre de regar minhas plantas a cada 3 dias
  ru: Напоминай мне поливать растения каждые 3 дня
  ja: 3日ごとに植物に水をやるようリマインドして
  ko: 3일마다 화분에 물 주라고 알려줘
  it: Ricordami di annaffiare le piante ogni 3 giorni
  tr: Her 3 günde bir çiçeklerimi sulamayı hatırlat
  vi: Nhắc tôi tưới cây mỗi 3 ngày
  id: Ingatkan saya untuk menyiram tanaman setiap 3 hari
  pl: Przypomnij mi podlewać rośliny co 3 dni
  nl: Herinner me eraan om mijn planten elke 3 dagen water te geven
  ar: ذكّرني بسقي نباتاتي كل 3 أيام
  hi: मुझे हर 3 दिन में अपने पौधों को पानी देने की याद दिलाएं
  th: เตือนฉันรดน้ำต้นไม้ทุก 3 วัน
  cs: Připomeň mi zalévat rostliny každé 3 dny
  sv: Påminn mig att vattna mina växter var tredje dag
