reminder.set_reminder.description:
  context: Description for set reminder skill
  en: Schedule a reminder for a specific time or random time within a date range. Supports repeating reminders.
  de: Plane eine Erinnerung für eine bestimmte Zeit oder zufällige Zeit innerhalb eines Datumsbereichs. Unterstützt wiederkehrende Erinnerungen.
  zh: 安排特定时间或日期范围内随机时间的提醒。支持重复提醒。
  es: Programa un recordatorio para un tiempo específico o aleatorio dentro de un rango de fechas. Soporta recordatorios repetitivos.
  fr: Planifiez un rappel pour une heure spécifique ou aléatoire dans une plage de dates. Prend en charge les rappels répétitifs.
  pt: Agende um lembrete para um horário específico ou aleatório dentro de um intervalo de datas. Suporta lembretes repetitivos.
  ru: Запланируйте напоминание на определённое или случайное время в диапазоне дат. Поддерживает повторяющиеся напоминания.
  ja: 特定の時間や日付範囲内のランダムな時間にリマインダーをスケジュールします。繰り返しリマインダーをサポート。
  ko: 특정 시간 또는 날짜 범위 내 랜덤 시간에 알림을 예약하세요. 반복 알림을 지원합니다.
  it: Pianifica un promemoria per un orario specifico o casuale all'interno di un intervallo di date. Supporta promemoria ripetuti.
  tr: Belirli bir zaman veya tarih aralığı içinde rastgele bir zaman için hatırlatıcı planlayın. Tekrarlayan hatırlatıcıları destekler.
  vi: Lên lịch nhắc nhở cho thời gian cụ thể hoặc ngẫu nhiên trong phạm vi ngày. Hỗ trợ nhắc nhở lặp lại.
  id: Jadwalkan pengingat untuk waktu tertentu atau acak dalam rentang tanggal. Mendukung pengingat berulang.
  pl: Zaplanuj przypomnienie na określoną lub losową godzinę w zakresie dat. Obsługuje powtarzające się przypomnienia.
  nl: Plan een herinnering voor een specifieke of willekeurige tijd binnen een datumbereik. Ondersteunt herhalende herinneringen.
  ar: جدولة تذكير لوقت محدد أو عشوائي ضمن نطاق تاريخ. يدعم التذكيرات المتكررة.
  hi: तिथि सीमा के भीतर विशिष्ट या यादृच्छिक समय के लिए अनुस्मारक शेड्यूल करें। दोहराए जाने वाले अनुस्मारकों का समर्थन करता है।
  th: กำหนดการแจ้งเตือนสำหรับเวลาเฉพาะหรือสุ่มภายในช่วงวันที่ รองรับการแจ้งเตือนซ้ำ
  cs: Naplánujte připomínku na konkrétní nebo náhodný čas v rámci rozsahu dat. Podporuje opakující se připomínky.
  sv: Schemalägg en påminnelse för en specifik eller slumpmässig tid inom ett datumintervall. Stöder återkommande påminnelser.
  verified_by_human: [en, de]
