  ko: 일회성 또는 반복 알림 생성.
  it: Crea promemoria singoli o ricorrenti.
  tr: Tek veya tekrarlayan hatırlatıcı oluştur.
  vi: Tạo nhắc nhở một lần hoặc lặp lại.
  id: Buat pengingat sekali atau berulang.
