clean_repo.description:
  context: Description for clean repo skill
  en: Check the local repo and its code for unused imports, functions, variables - and auto remove them.
  de: Überprüfe das lokale Repository und seinen Code auf ungenutzte Importe, Funktionen, Variablen - und entferne sie automatisch.
  zh: 检查本地仓库及其代码中未使用的导入、函数、变量 - 并自动删除它们。
  es: Verifica el repositorio local y su código en busca de importaciones, funciones y variables no utilizadas, y elimínalas automáticamente.
  fr: Vérifiez le dépôt local et son code pour les imports, fonctions et variables non utilisés - et supprimez-les automatiquement.
  pt: Verifique o repositório local e seu código em busca de importações, funções e variáveis não utilizadas - e remova-as automaticamente.
  ru: Проверьте локальный репозиторий и его код на наличие неиспользуемых импортов, функций, переменных - и автоматически удалите их.
  ja: ローカルリポジトリとそのコードで未使用のインポート、関数、変数をチェックし、自動的に削除します。
  ko: 로컬 저장소와 코드에서 사용하지 않는 가져오기, 함수, 변수를 확인하고 자동으로 제거합니다.
  it: Controlla il repository locale e il suo codice per importazioni, funzioni e variabili non utilizzate - e rimuovile automaticamente.
  tr: Yerel depoyu ve kodunu kullanılmayan içe aktarmalar, işlevler, değişkenler için kontrol edin - ve bunları otomatik olarak kaldırın.
  vi: Kiểm tra kho lưu trữ cục bộ và mã của nó để tìm các import, hàm, biến không sử dụng - và tự động xóa chúng.
  id: Periksa repo lokal dan kodenya untuk import, fungsi, variabel yang tidak digunakan - dan hapus secara otomatis.
  pl: Sprawdź lokalne repozytorium i jego kod pod kątem nieużywanych importów, funkcji, zmiennych - i usuń je automatycznie.
  nl: Controleer de lokale repository en de code op ongebruikte imports, functies, variabelen - en verwijder ze automatisch.
  ar: تحقق من المستودع المحلي وكوده بحثًا عن الاستيرادات والوظائف والمتغيرات غير المستخدمة - وقم بإزالتها تلقائيًا.
  hi: स्थानीय रेपो और उसके कोड को अप्रयुक्त आयात, कार्य, चर के लिए जांचें - और उन्हें स्वचालित रूप से हटाएं।
  th: ตรวจสอบ repo และโค้ดในเครื่องสำหรับการนำเข้า ฟังก์ชัน และตัวแปรที่ไม่ได้ใช้ - และลบออกโดยอัตโนมัติ
  cs: Zkontrolujte místní úložiště a jeho kód na nevyužité importy, funkce, proměnné - a automaticky je odstraňte.
  sv: Kontrollera det lokala repo:et och dess kod för oanvända importer, funktioner, variabler - och ta bort dem automatiskt.
  verified_by_human:
