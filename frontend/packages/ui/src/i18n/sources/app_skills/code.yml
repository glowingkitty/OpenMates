get_project_overview.description:
  context: Description for get project overview skill
  en: Create an AST overview of all folders, files and functions inside the files, to get a good understanding of the local project architecture.
  de: Erstelle eine AST-Übersicht aller Ordner, Dateien und Funktionen in den Dateien, um ein gutes Verständnis der lokalen Projektarchitektur zu erhalten.
  zh: 创建所有文件夹、文件和文件内函数的AST概览，以更好地理解本地项目架构。
  es: Crea una descripción general de AST de todas las carpetas, archivos y funciones dentro de los archivos, para obtener una buena comprensión de la arquitectura del proyecto local.
  fr: Créez une vue d'ensemble AST de tous les dossiers, fichiers et fonctions dans les fichiers, pour bien comprendre l'architecture du projet local.
  pt: Crie uma visão geral de AST de todas as pastas, arquivos e funções dentro dos arquivos, para obter uma boa compreensão da arquitetura do projeto local.
  ru: Создайте обзор AST всех папок, файлов и функций внутри файлов, чтобы хорошо понять архитектуру локального проекта.
  ja: ローカルプロジェクトのアーキテクチャをよく理解するために、すべてのフォルダ、ファイル、およびファイル内の関数のAST概要を作成します。
  ko: 로컬 프로젝트 아키텍처를 잘 이해하기 위해 모든 폴더, 파일 및 파일 내 함수의 AST 개요를 만듭니다.
  it: Crea una panoramica AST di tutte le cartelle, file e funzioni all'interno dei file, per ottenere una buona comprensione dell'architettura del progetto locale.
  tr: Yerel proje mimarisini iyi anlamak için tüm klasörler, dosyalar ve dosyalar içindeki işlevlerin bir AST genel bakışını oluşturun.
  vi: Tạo tổng quan AST của tất cả các thư mục, tệp và hàm bên trong các tệp, để hiểu rõ kiến trúc dự án cục bộ.
  id: Buat ringkasan AST dari semua folder, file dan fungsi di dalam file, untuk mendapatkan pemahaman yang baik tentang arsitektur proyek lokal.
  pl: Utwórz przegląd AST wszystkich folderów, plików i funkcji wewnątrz plików, aby uzyskać dobre zrozumienie architektury lokalnego projektu.
  nl: Maak een AST-overzicht van alle mappen, bestanden en functies in de bestanden, om een goed begrip te krijgen van de lokale projectarchitectuur.
  ar: أنشئ نظرة عامة على AST لجميع المجلدات والملفات والوظائف داخل الملفات، للحصول على فهم جيد لهندسة المشروع المحلي.
  hi: स्थानीय प्रोजेक्ट आर्किटेक्चर की अच्छी समझ प्राप्त करने के लिए सभी फ़ोल्डर, फ़ाइलें और फ़ाइलों के अंदर फ़ंक्शन का AST अवलोकन बनाएं।
