remove_secrets.description:
  context: Description for remove secrets skill
  en: Check the repo and its code for api keys, passwords, tokens, name, addresses, phone numbers, emails and other sensitive information - and auto remove them.
  de: Überprüfe das Repository und seinen Code auf API-Schlüssel, Passwörter, Token, Namen, Adressen, Telefonnummern, E-Mails und andere sensible Informationen - und entferne sie automatisch.
  zh: 检查仓库及其代码中的API密钥、密码、令牌、姓名、地址、电话号码、电子邮件和其他敏感信息 - 并自动删除它们。
  es: Verifica el repositorio y su código en busca de claves API, contraseñas, tokens, nombres, direcciones, números de teléfono, correos electrónicos y otra información sensible, y elimínalos automáticamente.
  fr: Vérifiez le dépôt et son code pour les clés API, mots de passe, jetons, noms, adresses, numéros de téléphone, e-mails et autres informations sensibles - et supprimez-les automatiquement.
  pt: Verifique o repositório e seu código em busca de chaves de API, senhas, tokens, nomes, endereços, números de telefone, e-mails e outras informações sensíveis - e remova-as automaticamente.
  ru: Проверьте репозиторий и его код на наличие API-ключей, паролей, токенов, имен, адресов, номеров телефонов, электронных писем и другой конфиденциальной информации - и автоматически удалите их.
  ja: リポジトリとそのコードでAPIキー、パスワード、トークン、名前、住所、電話番号、メールアドレス、その他の機密情報をチェックし、自動的に削除します。
  ko: 저장소와 코드에서 API 키, 비밀번호, 토큰, 이름, 주소, 전화번호, 이메일 및 기타 민감한 정보를 확인하고 자동으로 제거합니다.
  it: Controlla il repository e il suo codice per chiavi API, password, token, nomi, indirizzi, numeri di telefono, email e altre informazioni sensibili - e rimuovile automaticamente.
  tr: Depoyu ve kodunu API anahtarları, şifreler, tokenlar, isimler, adresler, telefon numaraları, e-postalar ve diğer hassas bilgiler için kontrol edin - ve bunları otomatik olarak kaldırın.
  vi: Kiểm tra kho lưu trữ và mã của nó để tìm khóa API, mật khẩu, token, tên, địa chỉ, số điện thoại, email và thông tin nhạy cảm khác - và tự động xóa chúng.
  id: Periksa repo dan kodenya untuk kunci API, kata sandi, token, nama, alamat, nomor telepon, email dan informasi sensitif lainnya - dan hapus secara otomatis.
  pl: Sprawdź repozytorium i jego kod pod kątem kluczy API, haseł, tokenów, nazw, adresów, numerów telefonów, e-maili i innych poufnych informacji - i usuń je automatycznie.
  nl: Controleer de repository en de code op API-sleutels, wachtwoorden, tokens, namen, adressen, telefoonnummers, e-mails en andere gevoelige informatie - en verwijder ze automatisch.
  ar: تحقق من المستودع وكوده بحثًا عن مفاتيح API وكلمات المرور والرموز المميزة والأسماء والعناوين وأرقام الهواتف والبريد الإلكتروني والمعلومات الحساسة الأخرى - وقم بإزالتها تلقائيًا.
  hi: रेपो और उसके कोड को API कुंजी, पासवर्ड, टोकन, नाम, पते, फोन नंबर, ईमेल और अन्य संवेदनशील जानकारी के लिए जांचें - और उन्हें स्वचालित रूप से हटाएं।
  th: ตรวจสอบ repo และโค้ดสำหรับคีย์ API รหัสผ่าน โทเค็น ชื่อ ที่อยู่ หมายเลขโทรศัพท์ อีเมล และข้อมูลที่ละเอียดอ่อนอื่นๆ - และลบออกโดยอัตโนมัติ
  cs: Zkontrolujte úložiště a jeho kód na API klíče, hesla, tokeny, jména, adresy, telefonní čísla, e-maily a další citlivé informace - a automaticky je odstraňte.
  sv: Kontrollera repo:et och dess kod för API-nycklar, lösenord, tokens, namn, adresser, telefonnummer, e-post och annan känslig information - och ta bort dem automatiskt.
