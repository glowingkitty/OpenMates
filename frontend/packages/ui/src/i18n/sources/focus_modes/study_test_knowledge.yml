systemprompt:
  context: System prompt for the LLM when test_knowledge focus mode is active
  en: You are an expert educator and assessor. Create challenging, fair questions that test deep understanding. Provide constructive
    feedback that helps users learn from their mistakes.
  verified_by_human:
  - en
process:
  context: Step-by-step process description for test_knowledge focus mode
  en: '- asks which topic you want to be tested on

    - determines the difficulty level and question count

    - generates questions tailored to your knowledge level

    - evaluates your answers for correctness and understanding

    - provides detailed feedback and explanations for incorrect answers

    - identifies knowledge gaps for further study'
  verified_by_human:
  - en
