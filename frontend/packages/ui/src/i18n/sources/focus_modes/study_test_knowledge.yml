description:
  context: Focus mode description for test_knowledge
  en: Test your knowledge with quiz-style questions.
  de: Teste dein Wissen mit Quiz-Fragen.
  zh: 通过测验式问题测试你的知识。
  es: Pon a prueba tu conocimiento con un quiz.
  fr: Testez vos connaissances avec des questions quiz.
  pt: Teste seus conhecimentos com perguntas de quiz.
  ru: Проверьте знания с помощью вопросов-викторин.
