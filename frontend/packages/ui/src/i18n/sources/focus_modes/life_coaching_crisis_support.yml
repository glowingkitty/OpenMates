  tr: Zor zamanlarda destek alın ve ileriye planlayın.
  vi: Nhận hỗ trợ khi khó khăn và lập kế hoạch.
  id: Dapatkan dukungan saat sulit dan rencanakan.
  pl: Wsparcie w trudnych chwilach i planowanie.
  nl: Krijg steun in moeilijke tijden en plan vooruit.
  ar: احصل على دعم في الأوقات الصعبة وخطط للمستقبل.
  hi: कठिन समय में सहायता पाएं और योजना बनाएं।
  th: รับการสนับสนุนในยามยากลำบากและวางแผนล่วงหน้า
  cs: Podpora v obtížných časech a plánování dalšího.
