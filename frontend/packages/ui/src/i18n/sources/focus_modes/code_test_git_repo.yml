  it: Clona un repository git e testa se funziona.
  tr: Bir git deposunu klonlayın ve test edin.
  vi: Sao chép kho git và kiểm tra xem nó có hoạt động không.
  id: Kloning repo git dan uji apakah berfungsi.
  pl: Sklonuj repozytorium git i przetestuj, czy działa.
  nl: Kloon een git-repository en test of het werkt.
  ar: استنساخ مستودع git واختبار ما إذا كان يعمل.
  hi: Git repo क्लोन करें और परीक्षण करें।
  th: โคลน git repo และทดสอบว่าทำงานหรือไม่
  cs: Naklonujte git úložiště a otestujte, zda funguje.
