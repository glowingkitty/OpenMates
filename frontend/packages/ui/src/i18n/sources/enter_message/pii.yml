  en: user@hostname
  de: User@Hostname

type_mac_address:
  context: Label for MAC address PII type (network hardware identifier)
  en: MAC address
  de: MAC-Adresse

type_passport:
  context: Label for passport number PII type
  en: passport number
  de: Passnummer

type_tax_id:
  context: Label for tax ID / VAT number PII type
  en: tax ID
  de: Steuernummer

type_vehicle_plate:
  context: Label for vehicle license plate number PII type
  en: license plate
  de: Kennzeichen

type_crypto_wallet:
  context: Label for cryptocurrency wallet address PII type
  en: crypto wallet
  de: Krypto-Wallet
