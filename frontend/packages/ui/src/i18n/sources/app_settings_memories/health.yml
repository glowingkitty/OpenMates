appointments.description:
  context: Description for appointments settings/memory
  en: Health-related appointments including doctor visits, operations, and other medical appointments. System automatically filters for upcoming appointments based on date.
  de: Gesundheitsbezogene Termine einschließlich Arztbesuchen, Operationen und anderen medizinischen Terminen. Das System filtert automatisch nach bevorstehenden Terminen basierend auf dem Datum.
  zh: 与健康相关的预约，包括医生访问、手术和其他医疗预约。系统会根据日期自动筛选即将到来的预约。
  es: Citas relacionadas con la salud que incluyen visitas al médico, operaciones y otras citas médicas. El sistema filtra automáticamente las citas próximas según la fecha.
  fr: Rendez-vous liés à la santé, y compris les visites chez le médecin, les opérations et autres rendez-vous médicaux. Le système filtre automatiquement les rendez-vous à venir en fonction de la date.
  pt: Consultas relacionadas à saúde, incluindo visitas ao médico, operações e outras consultas médicas. O sistema filtra automaticamente as consultas futuras com base na data.
  ru: Медицинские назначения, включая визиты к врачу, операции и другие медицинские встречи. Система автоматически фильтрует предстоящие назначения на основе даты.
  ja: 医師の訪問、手術、その他の医療予約を含む健康関連の予約。システムは日付に基づいて今後の予約を自動的にフィルタリングします。
  ko: 의사 방문, 수술 및 기타 의료 예약을 포함한 건강 관련 예약. 시스템은 날짜를 기반으로 예정된 예약을 자동으로 필터링합니다.
  it: Appuntamenti relativi alla salute inclusi visite mediche, operazioni e altri appuntamenti medici. Il sistema filtra automaticamente gli appuntamenti futuri in base alla data.
  tr: Doktor ziyaretleri, ameliyatlar ve diğer tıbbi randevuları içeren sağlıkla ilgili randevular. Sistem tarihe göre yaklaşan randevuları otomatik olarak filtreler.
  vi: Các cuộc hẹn liên quan đến sức khỏe bao gồm thăm khám bác sĩ, phẫu thuật và các cuộc hẹn y tế khác. Hệ thống tự động lọc các cuộc hẹn sắp tới dựa trên ngày tháng.
  id: Janji temu terkait kesehatan termasuk kunjungan dokter, operasi, dan janji medis lainnya. Sistem secara otomatis memfilter janji temu yang akan datang berdasarkan tanggal.
  pl: Wizyty związane ze zdrowiem, w tym wizyty u lekarza, operacje i inne wizyty medyczne. System automatycznie filtruje nadchodzące wizyty na podstawie daty.
  nl: Gezondheidsgerelateerde afspraken, inclusief doktersbezoeken, operaties en andere medische afspraken. Het systeem filtert automatisch opkomende afspraken op basis van datum.
  ar: المواعيد المتعلقة بالصحة بما في ذلك زيارات الطبيب والعمليات والمواعيد الطبية الأخرى. يقوم النظام تلقائيًا بتصفية المواعيد القادمة بناءً على التاريخ.
  hi: डॉक्टर की यात्राओं, ऑपरेशन और अन्य चिकित्सा अपॉइंटमेंट सहित स्वास्थ्य-संबंधी अपॉइंटमेंट। सिस्टम तारीख के आधार पर आगामी अपॉइंटमेंट को स्वचालित रूप से फ़िल्टर करता है।
  th: นัดหมายที่เกี่ยวข้องกับสุขภาพ รวมถึงการไปพบแพทย์ การผ่าตัด และนัดหมายทางการแพทย์อื่นๆ ระบบจะกรองนัดหมายที่กำลังจะมาถึงโดยอัตโนมัติตามวันที่
  cs: Zdravotní schůzky včetně návštěv lékaře, operací a dalších lékařských schůzek. Systém automaticky filtruje nadcházející schůzky na základě data.
  sv: Hälsorelaterade bokningar, inklusive läkarbesök, operationer och andra medicinska bokningar. Systemet filtrerar automatiskt kommande bokningar baserat på datum.
  verified_by_human:
    - en
    - de
