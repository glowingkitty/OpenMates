sleep_diary.description:
  context: Description for sleep diary settings/memory
  en: Track sleep patterns, quality, and factors affecting sleep to identify patterns and improve sleep hygiene.
  de: Verfolge Schlafmuster, Qualität und Faktoren, die den Schlaf beeinflussen, um Muster zu identifizieren und die Schlafhygiene zu verbessern.
  zh: 跟踪睡眠模式、质量和影响睡眠的因素，以识别模式并改善睡眠卫生。
  es: Rastrea los patrones de sueño, la calidad y los factores que afectan el sueño para identificar patrones y mejorar la higiene del sueño.
  fr: Suivez les modèles de sommeil, la qualité et les facteurs affectant le sommeil pour identifier les modèles et améliorer l'hygiène du sommeil.
  pt: Acompanhe padrões de sono, qualidade e fatores que afetam o sono para identificar padrões e melhorar a higiene do sono.
  ru: Отслеживайте режимы сна, качество и факторы, влияющие на сон, чтобы выявить закономерности и улучшить гигиену сна.
  ja: 睡眠パターン、質、睡眠に影響する要因を追跡して、パターンを特定し、睡眠衛生を改善する。
  ko: 수면 패턴, 품질 및 수면에 영향을 미치는 요인을 추적하여 패턴을 식별하고 수면 위생을 개선하세요.
  it: Traccia modelli di sonno, qualità e fattori che influenzano il sonno per identificare modelli e migliorare l'igiene del sonno.
  tr: Desenleri belirlemek ve uyku hijyenini iyileştirmek için uyku kalıplarını, kalitesini ve uykuyu etkileyen faktörleri takip edin.
  vi: Theo dõi các mô hình giấc ngủ, chất lượng và các yếu tố ảnh hưởng đến giấc ngủ để xác định các mô hình và cải thiện vệ sinh giấc ngủ.
  id: Lacak pola tidur, kualitas, dan faktor yang mempengaruhi tidur untuk mengidentifikasi pola dan meningkatkan kebersihan tidur.
  pl: Śledź wzorce snu, jakość i czynniki wpływające na sen, aby zidentyfikować wzorce i poprawić higienę snu.
  nl: Volg slaappatronen, kwaliteit en factoren die de slaap beïnvloeden om patronen te identificeren en de slaaphygiëne te verbeteren.
  ar: تتبع أنماط النوم والجودة والعوامل المؤثرة على النوم لتحديد الأنماط وتحسين نظافة النوم.
  hi: पैटर्न की पहचान करने और नींद की स्वच्छता में सुधार करने के लिए नींद के पैटर्न, गुणवत्ता और नींद को प्रभावित करने वाले कारकों को ट्रैक करें।
  th: ติดตามรูปแบบการนอนหลับ คุณภาพ และปัจจัยที่ส่งผลต่อการนอนหลับเพื่อระบุรูปแบบและปรับปรุงสุขอนามัยการนอนหลับ
  cs: Sledujte spánkové vzorce, kvalitu a faktory ovlivňující spánek, abyste identifikovali vzorce a zlepšili spánkovou hygienu.
  sv: Spåra sömnönster, kvalitet och faktorer som påverkar sömnen för att identifiera mönster och förbättra sömnhygenen.
  verified_by_human:
    - en
    - de

