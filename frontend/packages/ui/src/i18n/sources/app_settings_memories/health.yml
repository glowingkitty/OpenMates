symptoms_log.description:
  context: Description for symptoms log settings/memory
  en: Log of symptoms experienced with dates and details to help prepare for doctor appointments.
  de: Protokoll der erlebten Symptome mit Daten und Details, um sich auf Arzttermine vorzubereiten.
  zh: 记录所经历的症状，包括日期和详细信息，以帮助准备医生预约。
  es: Registro de síntomas experimentados con fechas y detalles para ayudar a prepararse para las citas médicas.
  fr: Journal des symptômes ressentis avec dates et détails pour aider à préparer les rendez-vous médicaux.
  pt: Registro de sintomas experimentados com datas e detalhes para ajudar a preparar consultas médicas.
  ru: Журнал испытанных симптомов с датами и деталями, чтобы помочь подготовиться к визитам к врачу.
  ja: 医師の予約に備えるために、日付と詳細を含む経験した症状のログ。
  ko: 의사 예약을 준비하는 데 도움이 되도록 날짜와 세부 정보가 포함된 경험한 증상 로그.
  it: Registro dei sintomi sperimentati con date e dettagli per aiutare a prepararsi per gli appuntamenti medici.
  tr: Doktor randevularına hazırlanmaya yardımcı olmak için tarihler ve detaylarla yaşanan semptomların günlüğü.
  vi: Nhật ký các triệu chứng đã trải qua với ngày tháng và chi tiết để giúp chuẩn bị cho các cuộc hẹn với bác sĩ.
  id: Log gejala yang dialami dengan tanggal dan detail untuk membantu mempersiapkan janji temu dokter.
  pl: Dziennik doświadczanych objawów z datami i szczegółami, aby pomóc w przygotowaniu do wizyt u lekarza.
  nl: Logboek van ervaren symptomen met data en details om te helpen bij het voorbereiden op doktersafspraken.
  ar: سجل الأعراض التي تمت تجربتها مع التواريخ والتفاصيل للمساعدة في التحضير لمواعيد الطبيب.
  hi: डॉक्टर की अपॉइंटमेंट के लिए तैयार करने में मदद करने के लिए तारीखों और विवरणों के साथ अनुभव किए गए लक्षणों का लॉग।
  th: บันทึกอาการที่ประสบพร้อมวันที่และรายละเอียดเพื่อช่วยเตรียมพร้อมสำหรับการนัดหมายแพทย์
  cs: Záznam prožitých příznaků s daty a podrobnostmi, které pomohou připravit se na lékařské schůzky.
  sv: Logg över upplevda symptom med datum och detaljer för att hjälpa till att förbereda sig för läkarbesök.
