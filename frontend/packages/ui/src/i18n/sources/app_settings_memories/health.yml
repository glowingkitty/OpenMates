medical_history.description:
  context: Description for medical history settings/memory
  en: Personal medical history including past surgeries, conditions, allergies, and treatments.
  de: Persönliche Krankengeschichte einschließlich vergangener Operationen, Erkrankungen, Allergien und Behandlungen.
  zh: 个人病史，包括过去的手术、疾病、过敏和治疗。
  es: Historial médico personal que incluye cirugías pasadas, afecciones, alergias y tratamientos.
  fr: Antécédents médicaux personnels, y compris les chirurgies passées, les affections, les allergies et les traitements.
  pt: Histórico médico pessoal incluindo cirurgias passadas, condições, alergias e tratamentos.
  ru: Личная медицинская история, включая прошлые операции, состояния, аллергии и лечение.
  ja: 過去の手術、疾患、アレルギー、治療を含む個人的な病歴。
  ko: 과거 수술, 질환, 알레르기 및 치료를 포함한 개인 병력.
  it: Storia medica personale inclusi interventi chirurgici passati, condizioni, allergie e trattamenti.
  tr: Geçmiş ameliyatlar, durumlar, alerjiler ve tedavileri içeren kişisel tıbbi geçmiş.
  vi: Lịch sử y tế cá nhân bao gồm các cuộc phẫu thuật trong quá khứ, tình trạng, dị ứng và điều trị.
  id: Riwayat medis pribadi termasuk operasi masa lalu, kondisi, alergi, dan perawatan.
  pl: Osobista historia medyczna obejmująca przeszłe operacje, schorzenia, alergie i zabiegi.
  nl: Persoonlijke medische geschiedenis inclusief eerdere operaties, aandoeningen, allergieën en behandelingen.
  ar: التاريخ الطبي الشخصي بما في ذلك العمليات السابقة والحالات والحساسيات والعلاجات.
  hi: अतीत की सर्जरी, स्थितियों, एलर्जी और उपचार सहित व्यक्तिगत चिकित्सा इतिहास।
  th: ประวัติการรักษาส่วนตัว รวมถึงการผ่าตัดในอดีต ภาวะสุขภาพ การแพ้ และการรักษา
  cs: Osobní lékařská historie včetně minulých operací, stavů, alergií a léčby.
  sv: Personlig medicinsk historik inklusive tidigare operationer, tillstånd, allergier och behandlingar.
