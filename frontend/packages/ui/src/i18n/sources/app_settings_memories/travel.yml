trips.description:
  context: Description for trips settings/memory
  en: Details about your trips with dates. System automatically filters for upcoming trips based on start_date.
  de: Details zu deinen Reisen mit Daten. Das System filtert automatisch nach bevorstehenden Reisen basierend auf start_date.
  zh: 有关你旅行的详细信息（含日期）。系统会根据开始日期自动筛选即将到来的旅行。
  es: Detalles sobre tus viajes con fechas. El sistema filtra automáticamente los viajes próximos según start_date.
  fr: Détails sur vos voyages avec dates. Le système filtre automatiquement les voyages à venir en fonction de start_date.
  pt: Detalhes sobre suas viagens com datas. O sistema filtra automaticamente as viagens futuras com base em start_date.
  ru: Подробности о ваших поездках с датами. Система автоматически фильтрует предстоящие поездки на основе start_date.
  ja: 日付付きの旅行の詳細。システムはstart_dateに基づいて今後の旅行を自動的にフィルタリングします。
  ko: 날짜가 포함된 여행 세부 정보. 시스템은 start_date를 기반으로 예정된 여행을 자동으로 필터링합니다.
  it: Dettagli sui tuoi viaggi con date. Il sistema filtra automaticamente i viaggi futuri in base a start_date.
  tr: Tarihlerle birlikte seyahatlerinizin detayları. Sistem, start_date'e göre yaklaşan seyahatleri otomatik olarak filtreler.
  vi: Chi tiết về các chuyến đi của bạn kèm theo ngày tháng. Hệ thống tự động lọc các chuyến đi sắp tới dựa trên start_date.
  id: Detail tentang perjalanan Anda dengan tanggal. Sistem secara otomatis memfilter perjalanan mendatang berdasarkan start_date.
  pl: Szczegóły dotyczące twoich podróży z datami. System automatycznie filtruje nadchodzące podróże na podstawie start_date.
  nl: Details over je reizen met datums. Het systeem filtert automatisch opkomende reizen op basis van start_date.
  ar: تفاصيل حول رحلاتك مع التواريخ. يقوم النظام تلقائيًا بتصفية الرحلات القادمة بناءً على start_date.
  hi: तारीखों के साथ आपकी यात्राओं के बारे में विवरण। सिस्टम start_date के आधार पर आगामी यात्राओं को स्वचालित रूप से फ़िल्टर करता है।
  th: รายละเอียดเกี่ยวกับการเดินทางของคุณพร้อมวันที่ ระบบจะกรองการเดินทางที่กำลังจะมาถึงโดยอัตโนมัติตาม start_date
  cs: Podrobnosti o vašich cestách s daty. Systém automaticky filtruje nadcházející cesty na základě start_date.
  sv: Detaljer om dina resor med datum. Systemet filtrerar automatiskt kommande resor baserat på start_date.
