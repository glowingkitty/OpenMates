interests.description:
  context: Description for interests settings/memory
  en: Your interests related to travel. For example, hiking, museums, good city planning examples, etc.
  de: Deine reisebezogenen Interessen. Zum Beispiel Wandern, Museen, gute Stadtplanungsbeispiele usw.
  zh: 你与旅行相关的兴趣。例如，徒步旅行、博物馆、良好的城市规划示例等。
  es: Tus intereses relacionados con los viajes. Por ejemplo, senderismo, museos, buenos ejemplos de planificación urbana, etc.
  fr: Vos intérêts liés aux voyages. Par exemple, randonnée, musées, bons exemples d'urbanisme, etc.
  pt: Seus interesses relacionados a viagens. Por exemplo, caminhadas, museus, bons exemplos de planejamento urbano, etc.
  ru: Ваши интересы, связанные с путешествиями. Например, пешие походы, музеи, хорошие примеры городского планирования и т.д.
  ja: 旅行に関連する興味。例えば、ハイキング、博物館、優れた都市計画の例など。
  ko: 여행과 관련된 관심사. 예를 들어, 하이킹, 박물관, 좋은 도시 계획 사례 등.
  it: I tuoi interessi legati ai viaggi. Ad esempio, escursionismo, musei, buoni esempi di pianificazione urbana, ecc.
  tr: Seyahatle ilgili ilgi alanlarınız. Örneğin, yürüyüş, müzeler, iyi şehir planlama örnekleri vb.
  vi: Sở thích của bạn liên quan đến du lịch. Ví dụ, đi bộ đường dài, bảo tàng, ví dụ về quy hoạch đô thị tốt, v.v.
  id: Minat Anda yang terkait dengan perjalanan. Misalnya, hiking, museum, contoh perencanaan kota yang baik, dll.
  pl: Twoje zainteresowania związane z podróżowaniem. Na przykład, wędrówki, muzea, dobre przykłady planowania miejskiego itp.
  nl: Je belangen met betrekking tot reizen. Bijvoorbeeld wandelen, musea, goede voorbeelden van stadsplanning, enz.
  ar: اهتماماتك المتعلقة بالسفر. على سبيل المثال، المشي لمسافات طويلة، المتاحف، أمثلة جيدة على تخطيط المدن، إلخ.
  hi: यात्रा से संबंधित आपकी रुचियां। उदाहरण के लिए, लंबी पैदल यात्रा, संग्रहालय, अच्छे शहरी नियोजन उदाहरण, आदि।
  th: ความสนใจของคุณที่เกี่ยวข้องกับการเดินทาง ตัวอย่างเช่น การเดินป่า พิพิธภัณฑ์ ตัวอย่างการวางแผนเมืองที่ดี ฯลฯ
  cs: Vaše zájmy související s cestováním. Například turistika, muzea, dobré příklady městského plánování atd.
  sv: Dina intressen relaterade till resor. Till exempel vandring, museer, bra exempel på stadsplanering, etc.
  verified_by_human:
    - en
    - de

