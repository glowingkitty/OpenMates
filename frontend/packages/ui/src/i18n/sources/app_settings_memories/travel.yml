preferred_transport_methods.description:
  context: Description for preferred transport methods settings/memory
  en: Your preferred transportation methods, ordered by preference. For example, you might prefer bike and public transport over car, and train over plane.
  de: Deine bevorzugten Transportmittel, geordnet nach Präferenz. Du könntest zum Beispiel Fahrrad und öffentliche Verkehrsmittel dem Auto vorziehen und Zug dem Flugzeug.
  zh: 你首选的交通方式，按偏好排序。例如，你可能更喜欢自行车和公共交通而不是汽车，更喜欢火车而不是飞机。
  es: Tus métodos de transporte preferidos, ordenados por preferencia. Por ejemplo, podrías preferir bicicleta y transporte público sobre el coche, y tren sobre avión.
  fr: Vos moyens de transport préférés, classés par préférence. Par exemple, vous pourriez préférer le vélo et les transports en commun à la voiture, et le train à l'avion.
  pt: Seus métodos de transporte preferidos, ordenados por preferência. Por exemplo, você pode preferir bicicleta e transporte público ao carro, e trem ao avião.
  ru: Ваши предпочтительные способы транспорта, упорядоченные по предпочтениям. Например, вы можете предпочитать велосипед и общественный транспорт автомобилю, а поезд самолету.
  ja: 好み順に並べた優先交通手段。例えば、車よりも自転車や公共交通機関を、飛行機よりも電車を好むかもしれません。
  ko: 선호도 순으로 정렬된 선호 교통 수단. 예를 들어, 자동차보다 자전거와 대중교통을, 비행기보다 기차를 선호할 수 있습니다.
  it: I tuoi metodi di trasporto preferiti, ordinati per preferenza. Ad esempio, potresti preferire la bicicletta e i trasporti pubblici all'auto, e il treno all'aereo.
  tr: Tercih sırasına göre sıralanmış tercih ettiğiniz ulaşım yöntemleri. Örneğin, araba yerine bisiklet ve toplu taşımayı, uçak yerine treni tercih edebilirsiniz.
  vi: Các phương tiện giao thông ưa thích của bạn, được sắp xếp theo sở thích. Ví dụ, bạn có thể thích xe đạp và phương tiện công cộng hơn ô tô, và tàu hỏa hơn máy bay.
  id: Metode transportasi pilihan Anda, diurutkan berdasarkan preferensi. Misalnya, Anda mungkin lebih suka sepeda dan transportasi umum daripada mobil, dan kereta daripada pesawat.
  pl: Twoje preferowane środki transportu, uporządkowane według preferencji. Na przykład możesz preferować rower i transport publiczny nad samochodem, a pociąg nad samolotem.
  nl: Je voorkeursvervoermethoden, geordend op voorkeur. Je kunt bijvoorbeeld fiets en openbaar vervoer verkiezen boven auto, en trein boven vliegtuig.
  ar: طرق النقل المفضلة لديك، مرتبة حسب التفضيل. على سبيل المثال، قد تفضل الدراجة والنقل العام على السيارة، والقطار على الطائرة.
  hi: आपकी पसंदीदा परिवहन विधियां, वरीयता के क्रम में। उदाहरण के लिए, आप कार से बाइक और सार्वजनिक परिवहन, और हवाई जहाज से ट्रेन को प्राथमिकता दे सकते हैं।
  th: วิธีการขนส่งที่คุณต้องการ เรียงตามลำดับความชอบ ตัวอย่างเช่น คุณอาจชอบจักรยานและการขนส่งสาธารณะมากกว่ารถยนต์ และรถไฟมากกว่าเครื่องบิน
  cs: Vaše preferované způsoby dopravy, seřazené podle preference. Například můžete preferovat kolo a veřejnou dopravu před autem a vlak před letadlem.
  sv: Dina föredragna transportmetoder, ordnade efter preferens. Till exempel kan du föredra cykel och kollektivtrafik framför bil, och tåg framför flyg.
  verified_by_human:
    - en
    - de
