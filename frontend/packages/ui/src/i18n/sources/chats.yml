hidden_chats.set_code_description:
  context: Description for set hidden chat code modal
  en: Enter a 4-6 digit code to protect your hidden chats. This code is separate from your login password.
  de: Geben Sie einen 4-6-stelligen Code ein, um Ihre versteckten Chats zu schützen. Dieser Code ist getrennt von Ihrem Anmeldekennwort.
  zh: 输入 4-6 位数字密码以保护您的隐藏聊天。此密码与您的登录密码分开。
  es: Ingrese un código de 4-6 dígitos para proteger sus chats ocultos. Este código es independiente de su contraseña de inicio de sesión.
  fr: Entrez un code à 4-6 chiffres pour protéger vos chats masqués. Ce code est séparé de votre mot de passe de connexion.
  pt: Digite um código de 4-6 dígitos para proteger seus chats ocultos. Este código é separado da sua senha de login.
  ru: Введите 4-6-значный код для защиты ваших скрытых чатов. Этот код отделен от вашего пароля для входа.
  ja: 非表示チャットを保護するために、4-6桁のコードを入力してください。このコードはログインパスワードとは別です。
  ko: 숨겨진 채팅을 보호하기 위해 4-6자리 코드를 입력하세요. 이 코드는 로그인 비밀번호와 별개입니다.
  it: Inserisci un codice a 4-6 cifre per proteggere i tuoi chat nascosti. Questo codice è separato dalla tua password di accesso.
  tr: Gizli sohbetlerinizi korumak için 4-6 haneli bir kod girin. Bu kod, giriş şifrenizden ayrıdır.
  vi: Nhập mã 4-6 chữ số để bảo vệ cuộc trò chuyện ẩn của bạn. Mã này tách biệt với mật khẩu đăng nhập của bạn.
  id: Masukkan kode 4-6 digit untuk melindungi chat tersembunyi Anda. Kode ini terpisah dari kata sandi login Anda.
  pl: Wprowadź kod 4-6-cyfrowy, aby chronić ukryte czaty. Ten kod jest oddzielony od hasła logowania.
  nl: Voer een 4-6-cijferige code in om uw verborgen chats te beschermen. Deze code is gescheiden van uw aanmeldwachtwoord.
  ar: أدخل رمزًا مكونًا من 4-6 أرقام لحماية الدردشات المخفية الخاصة بك. هذا الرمز منفصل عن كلمة مرور تسجيل الدخول الخاصة بك.
  hi: अपनी छुपी हुई चैट की सुरक्षा के लिए 4-6 अंकों का कोड दर्ज करें। यह कोड आपके लॉगिन पासवर्ड से अलग है।
  th: ป้อนรหัส 4-6 หลักเพื่อปกป้องแชทที่ซ่อนอยู่ของคุณ รหัสนี้แยกจากรหัสผ่านการเข้าสู่ระบบของคุณ
  cs: Zadejte 4-6místný kód pro ochranu vašich skrytých chatů. Tento kód je oddělený od vašeho přihlašovacího hesla.
  sv: Ange en 4-6-siffrig kod för att skydda dina dolda chattar. Denna kod är separat från ditt inloggningslösenord.
  verified_by_human: []

