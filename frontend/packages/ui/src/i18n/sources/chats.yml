hidden_chats.set_password_description:
  context: Description for set hidden chat password modal
  en: Enter a password to protect your hidden chats. This password is separate from your login password. Each unique password can be used to hide/show different chats.
  de: Geben Sie ein Passwort ein, um Ihre versteckten Chats zu schützen. Dieses Passwort ist getrennt von Ihrem Anmeldekennwort. Jedes eindeutige Passwort kann verwendet werden, um verschiedene Chats zu verstecken/anzeigen.
  zh: 输入密码以保护您的隐藏聊天。此密码与您的登录密码分开。每个唯一密码可用于隐藏/显示不同的聊天。
  es: Ingrese una contraseña para proteger sus chats ocultos. Esta contraseña es independiente de su contraseña de inicio de sesión. Cada contraseña única se puede usar para ocultar/mostrar diferentes chats.
  fr: Entrez un mot de passe pour protéger vos chats masqués. Ce mot de passe est séparé de votre mot de passe de connexion. Chaque mot de passe unique peut être utilisé pour masquer/afficher différents chats.
  pt: Digite uma senha para proteger seus chats ocultos. Esta senha é separada da sua senha de login. Cada senha única pode ser usada para ocultar/mostrar diferentes chats.
  ru: Введите пароль для защиты ваших скрытых чатов. Этот пароль отделен от вашего пароля для входа. Каждый уникальный пароль может использоваться для скрытия/показа разных чатов.
  ja: パスワードを入力して、非表示チャットを保護します。このパスワードはログインパスワードとは別です。各一意のパスワードを使用して、異なるチャットを非表示/表示できます。
  ko: 숨겨진 채팅을 보호하기 위해 비밀번호를 입력하세요. 이 비밀번호는 로그인 비밀번호와 별개입니다. 각 고유한 비밀번호를 사용하여 다른 채팅을 숨기거나 표시할 수 있습니다.
  it: Inserisci una password per proteggere i tuoi chat nascosti. Questa password è separata dalla tua password di accesso. Ogni password univoca può essere utilizzata per nascondere/mostrare chat diversi.
  tr: Gizli sohbetlerinizi korumak için bir şifre girin. Bu şifre, giriş şifrenizden ayrıdır. Her benzersiz şifre, farklı sohbetleri gizlemek/göstermek için kullanılabilir.
  vi: Nhập mật khẩu để bảo vệ cuộc trò chuyện ẩn của bạn. Mật khẩu này tách biệt với mật khẩu đăng nhập của bạn. Mỗi mật khẩu duy nhất có thể được sử dụng để ẩn/hiển thị các cuộc trò chuyện khác nhau.
