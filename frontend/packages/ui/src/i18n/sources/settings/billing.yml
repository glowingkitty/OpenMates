  it: Il metodo di pagamento non è stato salvato. La ricarica automatica mensile non è disponibile. Puoi configurarlo più tardi nelle impostazioni.
  tr: Ödeme yöntemi kaydedilemedi. Aylık otomatik yükleme kullanılamıyor. Bunu daha sonra ayarlardan yapılandırabilirsiniz.
  vi: Không thể lưu phương thức thanh toán. Tự động nạp tiền hàng tháng không khả dụng. Bạn có thể thiết lập điều này sau trong cài đặt.
  id: Metode pembayaran tidak dapat disimpan. Isi ulang otomatis bulanan tidak tersedia. Anda dapat mengatur ini nanti di pengaturan.
  pl: Nie można zapisać metody płatności. Miesięczne auto-doładowanie nie jest dostępne. Możesz to skonfigurować później w ustawieniach.
  nl: Betaalmethode kon niet worden opgeslagen. Maandelijks automatisch opwaarderen is niet beschikbaar. U kunt dit later instellen in de instellingen.
  ar: تعذر حفظ طريقة الدفع. إعادة الشحن التلقائي الشهرية غير متاحة. يمكنك إعداد هذا لاحقًا في الإعدادات.
  hi: भुगतान विधि सहेजी नहीं जा सकी। मासिक स्वचालित टॉप-अप उपलब्ध नहीं है। आप इसे बाद में सेटिंग्स में सेट कर सकते हैं।
  th: ไม่สามารถบันทึกวิธีการชำระเงินได้ การเติมเงินอัตโนมัติรายเดือนไม่พร้อมใช้งาน คุณสามารถตั้งค่านี้ได้ภายหลังในการตั้งค่า
  cs: Platební metodu se nepodařilo uložit. Měsíční automatické dobíjení není k dispozici. Můžete to nastavit později v nastavení.
  sv: Betalningsmetoden kunde inte sparas. Månadsvis automatisk påfyllning är inte tillgänglig. Du kan ställa in detta senare i inställningarna.
