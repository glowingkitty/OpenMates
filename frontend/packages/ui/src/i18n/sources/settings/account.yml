  ru: Этот экспорт предоставляется в соответствии со статьей 20 GDPR (Право на перенос данных). Ваши данные экспортируются в структурированном, машиночитаемом формате.
  ja: このエクスポートはGDPR第20条（データポータビリティの権利）に従って提供されます。データは構造化された機械読み取り可能な形式でエクスポートされます。
  ko: 이 내보내기는 GDPR 제20조(데이터 이동권)에 따라 제공됩니다. 데이터는 구조화된 기계 판독 가능 형식으로 내보내집니다.
  it: Questa esportazione è fornita in conformità con l'Articolo 20 del GDPR (Diritto alla portabilità dei dati). I tuoi dati sono esportati in un formato strutturato e leggibile dalla macchina.
  tr: Bu dışa aktarım, GDPR Madde 20 (Veri Taşınabilirliği Hakkı) uyarınca sağlanmaktadır. Verileriniz yapılandırılmış, makine tarafından okunabilir bir formatta dışa aktarılır.
  vi: Bản xuất này được cung cấp theo Điều 20 GDPR (Quyền Chuyển Dữ Liệu). Dữ liệu của bạn được xuất ở định dạng có cấu trúc, máy có thể đọc được.
  id: Ekspor ini disediakan sesuai dengan Pasal 20 GDPR (Hak Portabilitas Data). Data Anda diekspor dalam format terstruktur yang dapat dibaca mesin.
  pl: Ten eksport jest dostarczany zgodnie z art. 20 RODO (Prawo do przenoszenia danych). Twoje dane są eksportowane w ustrukturyzowanym, czytelnym maszynowo formacie.
  nl: Deze export wordt verstrekt in overeenstemming met AVG Artikel 20 (Recht op dataportabiliteit). Uw gegevens worden geëxporteerd in een gestructureerd, machine-leesbaar formaat.
  ar: يتم توفير هذا التصدير وفقًا للمادة 20 من GDPR (الحق في قابلية نقل البيانات). يتم تصدير بياناتك بتنسيق منظم وقابل للقراءة آليًا.
  hi: यह निर्यात GDPR अनुच्छेद 20 (डेटा पोर्टेबिलिटी का अधिकार) के अनुसार प्रदान किया गया है। आपका डेटा संरचित, मशीन-पठनीय प्रारूप में निर्यात किया जाता है।
  th: การส่งออกนี้จัดทำตามมาตรา 20 ของ GDPR (สิทธิ์ในการพกพาข้อมูล) ข้อมูลของคุณถูกส่งออกในรูปแบบที่มีโครงสร้างและเครื่องสามารถอ่านได้
  cs: Tento export je poskytován v souladu s článkem 20 GDPR (Právo na přenositelnost údajů). Vaše data jsou exportována ve strukturovaném, strojově čitelném formátu.
