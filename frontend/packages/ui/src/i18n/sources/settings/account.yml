export_gdpr_notice:
  context: GDPR compliance notice
  en: This export is provided in accordance with GDPR Article 20 (Right to Data Portability). Your data is exported in a structured, machine-readable format.
  de: Dieser Export erfolgt gemäß DSGVO Artikel 20 (Recht auf Datenübertragbarkeit). Ihre Daten werden in einem strukturierten, maschinenlesbaren Format exportiert.
  zh: 此导出符合GDPR第20条（数据可携带权）。您的数据以结构化、机器可读的格式导出。
  es: Esta exportación se proporciona de acuerdo con el Artículo 20 del RGPD (Derecho a la portabilidad de datos). Sus datos se exportan en un formato estructurado y legible por máquina.
  fr: Cette exportation est fournie conformément à l'article 20 du RGPD (Droit à la portabilité des données). Vos données sont exportées dans un format structuré et lisible par machine.
