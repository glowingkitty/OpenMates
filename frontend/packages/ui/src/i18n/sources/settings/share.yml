  pt: "Suas informações pessoais (e-mails, números de telefone, etc.) serão incluídas no conteúdo compartilhado. Ative isso apenas se você confia em todos os destinatários."
  ru: "Ваша личная информация (электронная почта, номера телефонов и т.д.) будет включена в общий контент. Включайте это только если вы доверяете всем получателям."
  ja: "あなたの個人情報（メールアドレス、電話番号など）が共有コンテンツに含まれます。すべての受信者を信頼できる場合にのみ有効にしてください。"
  ko: "개인 정보(이메일, 전화번호 등)가 공유 콘텐츠에 포함됩니다. 모든 수신자를 신뢰하는 경우에만 활성화하세요."
  it: "Le tue informazioni personali (email, numeri di telefono, ecc.) saranno incluse nel contenuto condiviso. Attiva questa opzione solo se ti fidi di tutti i destinatari."
  tr: "Kişisel bilgileriniz (e-postalar, telefon numaraları vb.) paylaşılan içeriğe dahil edilecektir. Bunu yalnızca tüm alıcılara güveniyorsanız etkinleştirin."
  vi: "Thông tin cá nhân của bạn (email, số điện thoại, v.v.) sẽ được bao gồm trong nội dung chia sẻ. Chỉ bật tùy chọn này nếu bạn tin tưởng tất cả người nhận."
  id: "Informasi pribadi Anda (email, nomor telepon, dll.) akan disertakan dalam konten yang dibagikan. Aktifkan ini hanya jika Anda mempercayai semua penerima."
  pl: "Twoje dane osobowe (e-maile, numery telefonów itp.) zostaną uwzględnione w udostępnionej treści. Włącz to tylko, jeśli ufasz wszystkim odbiorcom."
  nl: "Je persoonlijke gegevens (e-mails, telefoonnummers, etc.) worden opgenomen in de gedeelde inhoud. Schakel dit alleen in als je alle ontvangers vertrouwt."
  ar: "سيتم تضمين معلوماتك الشخصية (البريد الإلكتروني وأرقام الهاتف وما إلى ذلك) في المحتوى المشترك. قم بتفعيل هذا فقط إذا كنت تثق بجميع المستلمين."
  hi: "आपकी व्यक्तिगत जानकारी (ईमेल, फोन नंबर, आदि) साझा सामग्री में शामिल की जाएगी। इसे केवल तभी सक्षम करें जब आप सभी प्राप्तकर्ताओं पर भरोसा करते हैं।"
  th: "ข้อมูลส่วนบุคคลของคุณ (อีเมล หมายเลขโทรศัพท์ ฯลฯ) จะถูกรวมอยู่ในเนื้อหาที่แชร์ เปิดใช้งานเฉพาะเมื่อคุณเชื่อถือผู้รับทั้งหมด"
  cs: "Vaše osobní údaje (e-maily, telefonní čísla atd.) budou zahrnuty ve sdíleném obsahu. Povolte tuto možnost pouze pokud důvěřujete všem příjemcům."
  sv: "Din personliga information (e-postadresser, telefonnummer, etc.) kommer att inkluderas i det delade innehållet. Aktivera detta bara om du litar på alla mottagare."
