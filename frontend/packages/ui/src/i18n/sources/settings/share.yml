share_description:
  context: Description text explaining what sharing does (for chats)
  en: Create a shareable link to this chat. Anyone with the link can view the conversation.
  de: Erstelle einen teilbaren Link zu diesem Chat. Jeder mit dem Link kann die Unterhaltung ansehen.
  zh: 创建此聊天的可分享链接。任何拥有链接的人都可以查看对话。
  es: Crea un enlace compartible a este chat. Cualquiera con el enlace puede ver la conversación.
  fr: Créez un lien partageable vers cette conversation. Toute personne disposant du lien peut voir la conversation.
  pt: Crie um link compartilhável para este chat. Qualquer pessoa com o link pode ver a conversa.
  ru: Создайте ссылку для обмена этим чатом. Любой, у кого есть ссылка, может просмотреть беседу.
  ja: このチャットへの共有可能なリンクを作成します。リンクを持っている人は誰でも会話を閲覧できます。
  ko: 이 채팅의 공유 가능한 링크를 만듭니다. 링크가 있는 사람은 누구나 대화를 볼 수 있습니다.
  it: Crea un link condivisibile per questa chat. Chiunque abbia il link può visualizzare la conversazione.
  tr: Bu sohbete paylaşılabilir bir bağlantı oluşturun. Bağlantıya sahip herkes konuşmayı görüntüleyebilir.
  vi: Tạo liên kết có thể chia sẻ đến cuộc trò chuyện này. Bất kỳ ai có liên kết đều có thể xem cuộc trò chuyện.
  id: Buat tautan yang dapat dibagikan ke obrolan ini. Siapa pun dengan tautan dapat melihat percakapan.
  pl: Utwórz link do udostępnienia tego czatu. Każdy z linkiem może zobaczyć rozmowę.
  nl: Maak een deelbare link naar deze chat. Iedereen met de link kan het gesprek bekijken.
  ar: إنشاء رابط قابل للمشاركة لهذه المحادثة. يمكن لأي شخص لديه الرابط عرض المحادثة.
  hi: इस चैट के लिए एक साझा करने योग्य लिंक बनाएं। लिंक वाला कोई भी व्यक्ति बातचीत देख सकता है।
  th: สร้างลิงก์ที่สามารถแชร์ได้ไปยังแชทนี้ ใครก็ตามที่มีลิงก์สามารถดูการสนทนาได้
  cs: Vytvořte sdílený odkaz na tento chat. Kdokoli s odkazem si může prohlédnout konverzaci.
  sv: Skapa en delbar länk till denna chatt. Alla med länken kan se konversationen.
  verified_by_human: []

share_embed_description:
  context: Description text explaining what sharing does (for embeds)
  en: Create a shareable link to this embed. Anyone with the link can view the content.
  de: Erstelle einen teilbaren Link zu diesem Embed. Jeder mit dem Link kann den Inhalt ansehen.
  zh: 创建此嵌入的可分享链接。任何拥有链接的人都可以查看内容。
  es: Crea un enlace compartible a este embed. Cualquiera con el enlace puede ver el contenido.
  fr: Créez un lien partageable vers cet embed. Toute personne disposant du lien peut voir le contenu.
  pt: Crie um link compartilhável para este embed. Qualquer pessoa com o link pode ver o conteúdo.
  ru: Создайте ссылку для обмена этим встраиванием. Любой, у кого есть ссылка, может просмотреть содержимое.
  ja: この埋め込みへの共有可能なリンクを作成します。リンクを持っている人は誰でもコンテンツを閲覧できます。
  ko: 이 임베드의 공유 가능한 링크를 만듭니다. 링크가 있는 사람은 누구나 콘텐츠를 볼 수 있습니다.
  it: Crea un link condivisibile per questo embed. Chiunque abbia il link può visualizzare il contenuto.
  tr: Bu embed için paylaşılabilir bir bağlantı oluşturun. Bağlantıya sahip herkes içeriği görüntüleyebilir.
  vi: Tạo liên kết có thể chia sẻ đến embed này. Bất kỳ ai có liên kết đều có thể xem nội dung.
  id: Buat tautan yang dapat dibagikan ke embed ini. Siapa pun dengan tautan dapat melihat konten.
  pl: Utwórz link do udostępnienia tego embedu. Każdy z linkiem może zobaczyć treść.
  nl: Maak een deelbare link naar deze embed. Iedereen met de link kan de inhoud bekijken.
  ar: إنشاء رابط قابل للمشاركة لهذا التضمين. يمكن لأي شخص لديه الرابط عرض المحتوى.
  hi: इस एम्बेड के लिए एक साझा करने योग्य लिंक बनाएं। लिंक वाला कोई भी व्यक्ति सामग्री देख सकता है।
  th: สร้างลิงก์ที่สามารถแชร์ได้ไปยัง embed นี้ ใครก็ตามที่มีลิงก์สามารถดูเนื้อหาได้
  cs: Vytvořte sdílený odkaz na tento embed. Kdokoli s odkazem si může prohlédnout obsah.
  sv: Skapa en delbar länk till denna embed. Alla med länken kan se innehållet.
  verified_by_human: []

