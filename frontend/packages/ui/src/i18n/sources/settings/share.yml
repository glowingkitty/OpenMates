expire_time_info:
  context: Info text explaining that expire time is only for URL access
  en: The expiration time applies only to the share URL. Once someone accesses the chat using the link, they can continue viewing it until you unshare it.
  de: Die Ablaufzeit gilt nur für die Freigabe-URL. Sobald jemand den Chat über den Link aufruft, kann er ihn weiterhin ansehen, bis du die Freigabe entfernst.
  zh: 过期时间仅适用于分享链接。一旦有人使用链接访问聊天，他们可以继续查看，直到您取消分享。
  es: El tiempo de expiración se aplica solo a la URL de compartir. Una vez que alguien accede al chat usando el enlace, puede continuar viéndolo hasta que lo dejes de compartir.
  fr: Le temps d'expiration s'applique uniquement à l'URL de partage. Une fois que quelqu'un accède au chat en utilisant le lien, il peut continuer à le voir jusqu'à ce que vous arrêtiez de le partager.
  pt: O tempo de expiração se aplica apenas ao link de compartilhamento. Depois que alguém acessa o chat usando o link, pode continuar visualizando até que você pare de compartilhar.
  ru: Время истечения применяется только к ссылке для обмена. После того, как кто-то получит доступ к чату по ссылке, он сможет продолжать просматривать его, пока вы не прекратите общий доступ.
  ja: 有効期限は共有URLにのみ適用されます。誰かがリンクを使用してチャットにアクセスすると、共有を停止するまで引き続き閲覧できます。
  ko: 만료 시간은 공유 URL에만 적용됩니다. 누군가 링크를 사용하여 채팅에 액세스하면 공유를 중지할 때까지 계속 볼 수 있습니다.
  it: Il tempo di scadenza si applica solo all'URL di condivisione. Una volta che qualcuno accede alla chat usando il link, può continuare a visualizzarla fino a quando non smetti di condividerla.
  tr: Son kullanma süresi yalnızca paylaşım URL'si için geçerlidir. Birisi bağlantıyı kullanarak sohbete eriştiğinde, paylaşımı durdurana kadar görüntülemeye devam edebilir.
  vi: Thời gian hết hạn chỉ áp dụng cho URL chia sẻ. Sau khi ai đó truy cập cuộc trò chuyện bằng liên kết, họ có thể tiếp tục xem cho đến khi bạn ngừng chia sẻ.
  id: Waktu kedaluwarsa hanya berlaku untuk URL berbagi. Setelah seseorang mengakses obrolan menggunakan tautan, mereka dapat terus melihatnya sampai Anda berhenti membagikannya.
  pl: Czas wygaśnięcia dotyczy tylko linku udostępniania. Gdy ktoś uzyska dostęp do czatu za pomocą linku, może go nadal przeglądać, dopóki nie przestaniesz go udostępniać.
  nl: De vervaltijd geldt alleen voor de deel-URL. Zodra iemand de chat opent met de link, kan hij deze blijven bekijken totdat je stopt met delen.
  ar: ينطبق وقت انتهاء الصلاحية فقط على رابط المشاركة. بمجرد أن يصل شخص ما إلى المحادثة باستخدام الرابط، يمكنه الاستمرار في عرضها حتى تتوقف عن مشاركتها.
  hi: समाप्ति समय केवल साझा URL पर लागू होता है। एक बार कोई लिंक का उपयोग करके चैट तक पहुंच जाता है, तो वे आपके साझाकरण बंद करने तक इसे देखना जारी रख सकते हैं।
  th: เวลาหมดอายุใช้กับ URL การแชร์เท่านั้น เมื่อมีคนเข้าถึงแชทโดยใช้ลิงก์แล้ว พวกเขาสามารถดูต่อได้จนกว่าคุณจะหยุดแชร์
  cs: Doba platnosti se vztahuje pouze na URL pro sdílení. Jakmile někdo přistupuje k chatu pomocí odkazu, může ho nadále zobrazovat, dokud nesdílíte.
  sv: Utgångstiden gäller endast för delnings-URL:en. När någon har öppnat chatten med länken kan de fortsätta visa den tills du slutar dela den.
  verified_by_human: []

