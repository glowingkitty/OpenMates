include_sensitive_data_warning:
  context: Warning shown when user enables the include sensitive data toggle, explaining that personal info will be visible to recipients
  en: "Your personal information (emails, phone numbers, etc.) will be included in the shared content. Only enable this if you trust all recipients."
  de: "Ihre persönlichen Daten (E-Mails, Telefonnummern usw.) werden in den geteilten Inhalten enthalten sein. Aktivieren Sie dies nur, wenn Sie allen Empfängern vertrauen."
  zh: "你的个人信息（电子邮件、电话号码等）将包含在共享内容中。仅在信任所有接收者时才启用此选项。"
