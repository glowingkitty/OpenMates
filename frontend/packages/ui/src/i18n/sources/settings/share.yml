share_with_community_info:
  context: Info text explaining what sharing with community means
  en: 'If you select "Share with Community", your chat might also be selected to be shown to other users on the platform, as well as on social media and at events.'
  de: 'Wenn Sie "Mit der Community teilen" auswählen, kann Ihr Chat auch ausgewählt werden, um anderen Nutzern auf der Plattform sowie in sozialen Medien und bei Veranstaltungen gezeigt zu werden.'
  zh: '如果您选择"与社区分享"，您的聊天可能会被选中在平台上向其他用户展示，以及在社交媒体和活动中展示。'
  es: 'Si selecciona "Compartir con la comunidad", su chat también puede ser seleccionado para mostrarse a otros usuarios en la plataforma, así como en las redes sociales y en eventos.'
  fr: 'Si vous sélectionnez "Partager avec la communauté", votre chat peut également être sélectionné pour être montré à d''autres utilisateurs sur la plateforme, ainsi que sur les réseaux sociaux et lors d''événements.'
  pt: 'Se você selecionar "Compartilhar com a comunidade", seu chat também pode ser selecionado para ser mostrado a outros usuários na plataforma, bem como nas redes sociais e em eventos.'
  ru: 'Если вы выберете "Поделиться с сообществом", ваш чат также может быть выбран для показа другим пользователям на платформе, а также в социальных сетях и на мероприятиях.'
  ja: "「コミュニティで共有」を選択すると、あなたのチャットはプラットフォーム上の他のユーザー、ソーシャルメディア、イベントで表示される可能性があります。"
  ko: '"커뮤니티와 공유"를 선택하면 귀하의 채팅이 플랫폼의 다른 사용자, 소셜 미디어 및 이벤트에 표시될 수 있습니다.'
  it: 'Se selezioni "Condividi con la comunità", la tua chat potrebbe anche essere selezionata per essere mostrata ad altri utenti sulla piattaforma, così come sui social media e agli eventi.'
  tr: '"Toplulukla paylaş"ı seçerseniz, sohbetiniz platformdaki diğer kullanıcılara, sosyal medyada ve etkinliklerde gösterilmek üzere de seçilebilir.'
  vi: 'Nếu bạn chọn "Chia sẻ với cộng đồng", cuộc trò chuyện của bạn cũng có thể được chọn để hiển thị cho người dùng khác trên nền tảng, cũng như trên mạng xã hội và tại các sự kiện.'
  id: 'Jika Anda memilih "Bagikan dengan komunitas", obrolan Anda juga dapat dipilih untuk ditampilkan kepada pengguna lain di platform, serta di media sosial dan acara.'
  pl: 'Jeśli wybierzesz "Udostępnij społeczności", Twój czat może również zostać wybrany do pokazania innym użytkownikom na platformie, a także w mediach społecznościowych i na wydarzeniach.'
  nl: 'Als u "Delen met de gemeenschap" selecteert, kan uw chat ook worden geselecteerd om aan andere gebruikers op het platform te worden getoond, evenals op sociale media en bij evenementen.'
  ar: 'إذا حددت "مشاركة مع المجتمع"، فقد يتم أيضًا اختيار محادثتك لعرضها على مستخدمين آخرين على المنصة، وكذلك على وسائل التواصل الاجتماعي وفي الأحداث.'
  hi: 'यदि आप "समुदाय के साथ साझा करें" का चयन करते हैं, तो आपकी चैट को प्लेटफ़ॉर्म पर अन्य उपयोगकर्ताओं, सोशल मीडिया और इवेंट में दिखाने के लिए भी चुना जा सकता है।'
  th: 'หากคุณเลือก "แชร์กับชุมชน" แชทของคุณอาจถูกเลือกให้แสดงแก่ผู้ใช้อื่นบนแพลตฟอร์ม รวมถึงบนโซเชียลมีเดียและในกิจกรรม'
  cs: 'Pokud vyberete "Sdílet s komunitou", váš chat může být také vybrán k zobrazení jiným uživatelům na platformě, stejně jako na sociálních médiích a na akcích.'
  sv: 'Om du väljer "Dela med gemenskapen", kan din chatt också väljas för att visas för andra användare på plattformen, samt på sociala medier och vid evenemang.'
