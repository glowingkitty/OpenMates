add_password_description:
  context: Description for add password page
  en: Add a password to your account as an alternative login method. You'll need to verify your identity first.
  de: Fügen Sie Ihrem Konto ein Passwort als alternative Anmeldemethode hinzu. Sie müssen zuerst Ihre Identität bestätigen.
  zh: 为您的账户添加密码作为备选登录方式。您需要先验证您的身份。
  es: Agrega una contraseña a tu cuenta como método de inicio de sesión alternativo. Primero deberás verificar tu identidad.
  fr: Ajoutez un mot de passe à votre compte comme méthode de connexion alternative. Vous devrez d'abord vérifier votre identité.
  pt: Adicione uma senha à sua conta como método de login alternativo. Você precisará verificar sua identidade primeiro.
  ru: Добавьте пароль к своей учетной записи в качестве альтернативного способа входа. Сначала вам нужно подтвердить свою личность.
  ja: 代替ログイン方法としてアカウントにパスワードを追加します。まず本人確認が必要です。
  ko: 대체 로그인 방법으로 계정에 비밀번호를 추가하세요. 먼저 신원을 확인해야 합니다.
  it: Aggiungi una password al tuo account come metodo di accesso alternativo. Dovrai prima verificare la tua identità.
  tr: Alternatif bir giriş yöntemi olarak hesabınıza bir şifre ekleyin. Önce kimliğinizi doğrulamanız gerekecek.
  vi: Thêm mật khẩu vào tài khoản của bạn như một phương thức đăng nhập thay thế. Bạn cần xác minh danh tính trước.
  id: Tambahkan kata sandi ke akun Anda sebagai metode login alternatif. Anda perlu memverifikasi identitas Anda terlebih dahulu.
  pl: Dodaj hasło do swojego konta jako alternatywną metodę logowania. Najpierw musisz zweryfikować swoją tożsamość.
  nl: Voeg een wachtwoord toe aan uw account als alternatieve inlogmethode. U moet eerst uw identiteit verifiëren.
