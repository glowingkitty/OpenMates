  de: Passwort-Anmeldung erfordert Zwei-Faktor-Authentifizierung. Schließen Sie die Einrichtung unten ab, um Ihr Konto zu sichern.
  es: El inicio de sesión con contraseña requiere autenticación de dos factores. Complete la configuración a continuación para asegurar su cuenta.
  fr: La connexion par mot de passe nécessite une authentification à deux facteurs. Complétez la configuration ci-dessous pour sécuriser votre compte.
  pt: O login com senha requer autenticação de dois fatores. Complete a configuração abaixo para proteger sua conta.
  ru: Вход по паролю требует двухфакторной аутентификации. Завершите настройку ниже, чтобы защитить свою учетную запись.
  ja: パスワードログインには二要素認証が必要です。以下の設定を完了してアカウントを保護してください。
  ko: 비밀번호 로그인에는 이중 인증이 필요합니다. 아래 설정을 완료하여 계정을 보호하세요.
  it: L'accesso con password richiede l'autenticazione a due fattori. Completa la configurazione qui sotto per proteggere il tuo account.
  tr: Şifre ile giriş, iki faktörlü kimlik doğrulaması gerektirir. Hesabınızı güvence altına almak için aşağıdaki kurulumu tamamlayın.
  vi: Đăng nhập bằng mật khẩu yêu cầu xác thực hai yếu tố. Hoàn tất thiết lập bên dưới để bảo mật tài khoản của bạn.
  id: Login dengan kata sandi memerlukan autentikasi dua faktor. Selesaikan pengaturan di bawah untuk mengamankan akun Anda.
  pl: Logowanie hasłem wymaga uwierzytelniania dwuskładnikowego. Ukończ konfigurację poniżej, aby zabezpieczyć swoje konto.
  nl: Inloggen met wachtwoord vereist tweestapsverificatie. Voltooi de onderstaande installatie om uw account te beveiligen.
  ar: يتطلب تسجيل الدخول بكلمة المرور المصادقة الثنائية. أكمل الإعداد أدناه لتأمين حسابك.
  hi: पासवर्ड लॉगिन के लिए दो-कारक प्रमाणीकरण आवश्यक है। अपना खाता सुरक्षित करने के लिए नीचे सेटअप पूरा करें।
  th: การเข้าสู่ระบบด้วยรหัสผ่านต้องใช้การยืนยันตัวตนสองขั้นตอน ทำการตั้งค่าด้านล่างให้เสร็จสมบูรณ์เพื่อรักษาความปลอดภัยของบัญชีของคุณ
  cs: Přihlášení heslem vyžaduje dvoufázové ověření. Dokončete níže uvedené nastavení pro zabezpečení svého účtu.
  sv: Lösenordsinloggning kräver tvåfaktorsautentisering. Slutför installationen nedan för att säkra ditt konto.
  verified_by_human: []

password_and_tfa_success:
  context: Success message after both password and 2FA setup are complete
  en: Your password and two-factor authentication have been set up successfully. Your account is now fully secured.
  de: Ihr Passwort und die Zwei-Faktor-Authentifizierung wurden erfolgreich eingerichtet. Ihr Konto ist jetzt vollständig gesichert.
  es: Tu contraseña y la autenticación de dos factores se han configurado correctamente. Tu cuenta ahora está completamente protegida.
  fr: Votre mot de passe et l'authentification à deux facteurs ont été configurés avec succès. Votre compte est maintenant entièrement sécurisé.
  pt: Sua senha e autenticação de dois fatores foram configuradas com sucesso. Sua conta agora está totalmente protegida.
  ru: Ваш пароль и двухфакторная аутентификация успешно настроены. Ваша учетная запись теперь полностью защищена.
  ja: パスワードと二要素認証が正常に設定されました。アカウントは完全に保護されています。
  ko: 비밀번호와 이중 인증이 성공적으로 설정되었습니다. 계정이 이제 완전히 보호됩니다.
  it: La tua password e l'autenticazione a due fattori sono state configurate con successo. Il tuo account è ora completamente protetto.
  tr: Şifreniz ve iki faktörlü kimlik doğrulamanız başarıyla ayarlandı. Hesabınız artık tamamen güvende.
  vi: Mật khẩu và xác thực hai yếu tố của bạn đã được thiết lập thành công. Tài khoản của bạn giờ đã được bảo mật hoàn toàn.
  id: Kata sandi dan autentikasi dua faktor Anda telah berhasil diatur. Akun Anda sekarang sepenuhnya aman.
  pl: Twoje hasło i uwierzytelnianie dwuskładnikowe zostały pomyślnie skonfigurowane. Twoje konto jest teraz w pełni zabezpieczone.
  nl: Uw wachtwoord en tweestapsverificatie zijn succesvol ingesteld. Uw account is nu volledig beveiligd.
  ar: تم إعداد كلمة المرور والمصادقة الثنائية بنجاح. حسابك الآن مؤمن بالكامل.
  hi: आपका पासवर्ड और दो-कारक प्रमाणीकरण सफलतापूर्वक सेट हो गए हैं। आपका खाता अब पूरी तरह से सुरक्षित है।
  th: รหัสผ่านและการยืนยันตัวตนสองขั้นตอนของคุณได้รับการตั้งค่าเรียบร้อยแล้ว บัญชีของคุณได้รับการรักษาความปลอดภัยอย่างสมบูรณ์แล้ว
  cs: Vaše heslo a dvoufázové ověření byly úspěšně nastaveny. Váš účet je nyní plně zabezpečen.
