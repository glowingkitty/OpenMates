recovery_key_confirm_description:
  context: Description for confirmation step
  en: By clicking confirm, you acknowledge that you have saved your recovery key in a safe place. Your old recovery key will be invalidated.
  de: Durch Klicken auf Bestätigen bestätigen Sie, dass Sie Ihren Wiederherstellungsschlüssel an einem sicheren Ort gespeichert haben. Ihr alter Wiederherstellungsschlüssel wird ungültig.
  zh: 点击确认，表示您确认已将恢复密钥保存在安全的地方。您的旧恢复密钥将失效。
  es: Al hacer clic en confirmar, reconoces que has guardado tu clave de recuperación en un lugar seguro. Tu antigua clave de recuperación quedará invalidada.
  fr: En cliquant sur confirmer, vous reconnaissez avoir enregistré votre clé de récupération dans un endroit sûr. Votre ancienne clé de récupération sera invalidée.
  pt: Ao clicar em confirmar, você reconhece que salvou sua chave de recuperação em um local seguro. Sua chave de recuperação antiga será invalidada.
  ru: Нажимая подтвердить, вы подтверждаете, что сохранили ключ восстановления в безопасном месте. Ваш старый ключ восстановления будет недействителен.
  ja: 確認をクリックすると、回復キーを安全な場所に保存したことを確認したことになります。古い回復キーは無効になります。
  ko: 확인을 클릭하면 복구 키를 안전한 장소에 저장했음을 인정하게 됩니다. 이전 복구 키는 무효화됩니다.
  it: Cliccando su conferma, riconosci di aver salvato la tua chiave di recupero in un posto sicuro. La tua vecchia chiave di recupero sarà invalidata.
