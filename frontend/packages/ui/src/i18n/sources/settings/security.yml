recovery_key_description:
  context: Description for recovery key settings page
  en: Your recovery key is the only way to recover your account if you lose access to all your login methods. Keep it stored safely offline, such as in a password manager or printed copy.
  de: Ihr Wiederherstellungsschlüssel ist der einzige Weg, Ihr Konto wiederherzustellen, wenn Sie den Zugang zu allen Ihren Anmeldemethoden verlieren. Bewahren Sie ihn sicher offline auf, z.B. in einem Passwort-Manager oder als gedruckte Kopie.
  zh: 如果您失去所有登录方式的访问权限，恢复密钥是恢复账户的唯一方式。请将其安全地离线存储，例如在密码管理器中或作为打印副本。
  es: Tu clave de recuperación es la única forma de recuperar tu cuenta si pierdes el acceso a todos tus métodos de inicio de sesión. Guárdala de forma segura sin conexión, como en un gestor de contraseñas o una copia impresa.
  fr: Votre clé de récupération est le seul moyen de récupérer votre compte si vous perdez l'accès à toutes vos méthodes de connexion. Conservez-la en sécurité hors ligne, par exemple dans un gestionnaire de mots de passe ou une copie imprimée.
  pt: Sua chave de recuperação é a única maneira de recuperar sua conta se você perder o acesso a todos os seus métodos de login. Mantenha-a armazenada com segurança offline, como em um gerenciador de senhas ou cópia impressa.
  ru: Ключ восстановления — единственный способ восстановить вашу учетную запись, если вы потеряете доступ ко всем методам входа. Храните его безопасно в автономном режиме, например в менеджере паролей или в распечатанном виде.
  ja: 回復キーは、すべてのログイン方法へのアクセスを失った場合にアカウントを回復する唯一の方法です。パスワードマネージャーや印刷したコピーなど、オフラインで安全に保管してください。
  ko: 복구 키는 모든 로그인 방법에 대한 액세스를 잃어버린 경우 계정을 복구할 수 있는 유일한 방법입니다. 비밀번호 관리자나 인쇄된 사본과 같이 오프라인에서 안전하게 보관하세요.
  it: La tua chiave di recupero è l'unico modo per recuperare il tuo account se perdi l'accesso a tutti i tuoi metodi di accesso. Conservala in modo sicuro offline, ad esempio in un gestore di password o una copia stampata.
  tr: Kurtarma anahtarınız, tüm giriş yöntemlerinize erişiminizi kaybederseniz hesabınızı kurtarmanın tek yoludur. Bir şifre yöneticisi veya basılı kopya gibi çevrimdışı güvenli bir şekilde saklayın.
  vi: Khóa khôi phục là cách duy nhất để khôi phục tài khoản nếu bạn mất quyền truy cập vào tất cả các phương thức đăng nhập. Hãy lưu trữ nó an toàn ngoại tuyến, chẳng hạn như trong trình quản lý mật khẩu hoặc bản in.
  id: Kunci pemulihan Anda adalah satu-satunya cara untuk memulihkan akun jika Anda kehilangan akses ke semua metode login. Simpan dengan aman secara offline, seperti di pengelola kata sandi atau salinan cetak.
  pl: Klucz odzyskiwania to jedyny sposób na odzyskanie konta, jeśli stracisz dostęp do wszystkich metod logowania. Przechowuj go bezpiecznie w trybie offline, na przykład w menedżerze haseł lub jako wydrukowaną kopię.
  nl: Uw herstelsleutel is de enige manier om uw account te herstellen als u de toegang tot al uw inlogmethoden verliest. Bewaar deze veilig offline, bijvoorbeeld in een wachtwoordbeheerder of afgedrukte kopie.
  ar: مفتاح الاسترداد هو الطريقة الوحيدة لاستعادة حسابك إذا فقدت الوصول إلى جميع طرق تسجيل الدخول. احتفظ به بشكل آمن دون اتصال بالإنترنت، مثل في مدير كلمات المرور أو نسخة مطبوعة.
  hi: आपकी पुनर्प्राप्ति कुंजी आपके खाते को पुनर्प्राप्त करने का एकमात्र तरीका है यदि आप अपने सभी लॉगिन तरीकों तक पहुंच खो देते हैं। इसे सुरक्षित रूप से ऑफलाइन संग्रहीत रखें, जैसे पासवर्ड मैनेजर या मुद्रित प्रति में।
  th: คีย์กู้คืนของคุณเป็นวิธีเดียวในการกู้คืนบัญชีหากคุณสูญเสียการเข้าถึงวิธีการเข้าสู่ระบบทั้งหมด เก็บรักษาไว้อย่างปลอดภัยแบบออฟไลน์ เช่น ในตัวจัดการรหัสผ่านหรือสำเนาที่พิมพ์ออกมา
  cs: Klíč pro obnovení je jediný způsob, jak obnovit svůj účet, pokud ztratíte přístup ke všem přihlašovacím metodám. Uchovávejte jej bezpečně offline, například ve správci hesel nebo vytištěné kopii.
  sv: Din återställningsnyckel är det enda sättet att återställa ditt konto om du förlorar åtkomsten till alla dina inloggningsmetoder. Förvara den säkert offline, till exempel i en lösenordshanterare eller utskriven kopia.
