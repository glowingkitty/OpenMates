  fr: L'authentification à deux facteurs est requise pour configurer un mot de passe. Veuillez terminer la configuration 2FA pour continuer.
  pt: A autenticação de dois fatores é necessária para configurar uma senha. Por favor, complete a configuração do 2FA para continuar.
  ru: Для установки пароля требуется двухфакторная аутентификация. Пожалуйста, завершите настройку 2FA, чтобы продолжить.
