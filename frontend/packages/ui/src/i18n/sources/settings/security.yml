  en: Disabling 2FA will make your account less secure. You won't need a code to log in, but your account will be more vulnerable to unauthorized access.
  de: Das Deaktivieren von 2FA macht Ihr Konto weniger sicher. Sie benötigen keinen Code zum Anmelden, aber Ihr Konto ist anfälliger für unbefugten Zugriff.
  zh: 禁用双因素认证会降低您账户的安全性。您登录时不需要代码，但您的账户更容易受到未经授权的访问。
  es: Deshabilitar 2FA hará que tu cuenta sea menos segura. No necesitarás un código para iniciar sesión, pero tu cuenta será más vulnerable a accesos no autorizados.
  fr: Désactiver le 2FA rendra votre compte moins sécurisé. Vous n'aurez plus besoin d'un code pour vous connecter, mais votre compte sera plus vulnérable aux accès non autorisés.
  pt: Desativar o 2FA tornará sua conta menos segura. Você não precisará de um código para fazer login, mas sua conta será mais vulnerável a acessos não autorizados.
  ru: Отключение 2FA сделает вашу учетную запись менее безопасной. Вам не понадобится код для входа, но ваша учетная запись станет более уязвимой для несанкционированного доступа.
  ja: 2FAを無効にすると、アカウントの安全性が低下します。ログインにコードは不要になりますが、不正アクセスに対してより脆弱になります。
  ko: 2FA를 비활성화하면 계정의 보안이 약해집니다. 로그인할 때 코드가 필요 없어지지만, 무단 접근에 더 취약해집니다.
  it: Disabilitare il 2FA renderà il tuo account meno sicuro. Non avrai bisogno di un codice per accedere, ma il tuo account sarà più vulnerabile agli accessi non autorizzati.
  tr: 2FA'yı devre dışı bırakmak hesabınızı daha az güvenli hale getirecektir. Giriş yapmak için koda ihtiyacınız olmayacak, ancak hesabınız yetkisiz erişime karşı daha savunmasız olacak.
  vi: Việc tắt 2FA sẽ làm cho tài khoản của bạn kém an toàn hơn. Bạn sẽ không cần mã để đăng nhập, nhưng tài khoản của bạn sẽ dễ bị truy cập trái phép hơn.
