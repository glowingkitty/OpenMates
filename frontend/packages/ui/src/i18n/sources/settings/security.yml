change_password_description:
  context: Description for change password page
  en: Change your password to a new one. You'll need to verify your identity first.
  de: Ändern Sie Ihr Passwort in ein neues. Sie müssen zuerst Ihre Identität bestätigen.
  zh: 将您的密码更改为新密码。您需要先验证您的身份。
  es: Cambia tu contraseña por una nueva. Primero deberás verificar tu identidad.
  fr: Changez votre mot de passe pour un nouveau. Vous devrez d'abord vérifier votre identité.
  pt: Altere sua senha para uma nova. Você precisará verificar sua identidade primeiro.
  ru: Измените свой пароль на новый. Сначала вам нужно подтвердить свою личность.
  ja: パスワードを新しいものに変更します。まず本人確認が必要です。
  ko: 비밀번호를 새 것으로 변경하세요. 먼저 신원을 확인해야 합니다.
  it: Cambia la tua password con una nuova. Dovrai prima verificare la tua identità.
  tr: Şifrenizi yenisiyle değiştirin. Önce kimliğinizi doğrulamanız gerekecek.
  vi: Đổi mật khẩu của bạn sang mật khẩu mới. Bạn cần xác minh danh tính trước.
  id: Ubah kata sandi Anda ke yang baru. Anda perlu memverifikasi identitas Anda terlebih dahulu.
  pl: Zmień swoje hasło na nowe. Najpierw musisz zweryfikować swoją tożsamość.
  nl: Wijzig uw wachtwoord naar een nieuw. U moet eerst uw identiteit verifiëren.
  ar: قم بتغيير كلمة المرور إلى كلمة جديدة. ستحتاج إلى التحقق من هويتك أولاً.
