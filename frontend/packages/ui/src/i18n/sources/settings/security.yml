tfa_setup_required_description:
  context: Description explaining why 2FA is required after adding password
  en: To complete your password setup, you need to enable two-factor authentication for additional security.
  de: Um Ihre Passwort-Einrichtung abzuschließen, müssen Sie die Zwei-Faktor-Authentifizierung für zusätzliche Sicherheit aktivieren.
  es: Para completar la configuración de tu contraseña, necesitas habilitar la autenticación de dos factores para mayor seguridad.
  fr: Pour terminer la configuration de votre mot de passe, vous devez activer l'authentification à deux facteurs pour une sécurité supplémentaire.
  pt: Para concluir a configuração da sua senha, você precisa ativar a autenticação de dois fatores para segurança adicional.
  ru: Чтобы завершить настройку пароля, вам необходимо включить двухфакторную аутентификацию для дополнительной безопасности.
  ja: パスワードの設定を完了するには、追加のセキュリティのために二要素認証を有効にする必要があります。
  ko: 비밀번호 설정을 완료하려면 추가 보안을 위해 이중 인증을 활성화해야 합니다.
  it: Per completare la configurazione della password, devi abilitare l'autenticazione a due fattori per una maggiore sicurezza.
  tr: Şifre kurulumunuzu tamamlamak için ek güvenlik için iki faktörlü kimlik doğrulamayı etkinleştirmeniz gerekir.
  vi: Để hoàn tất thiết lập mật khẩu, bạn cần bật xác thực hai yếu tố để tăng cường bảo mật.
  id: Untuk menyelesaikan pengaturan kata sandi Anda, Anda perlu mengaktifkan autentikasi dua faktor untuk keamanan tambahan.
  pl: Aby zakończyć konfigurację hasła, musisz włączyć uwierzytelnianie dwuskładnikowe dla dodatkowego bezpieczeństwa.
  nl: Om uw wachtwoordinstellingen te voltooien, moet u tweestapsverificatie inschakelen voor extra beveiliging.
  ar: لإكمال إعداد كلمة المرور، تحتاج إلى تمكين المصادقة الثنائية لمزيد من الأمان.
  hi: अपना पासवर्ड सेटअप पूरा करने के लिए, आपको अतिरिक्त सुरक्षा के लिए दो-कारक प्रमाणीकरण सक्षम करना होगा।
  th: เพื่อทำการตั้งค่ารหัสผ่านให้เสร็จสมบูรณ์ คุณต้องเปิดใช้งานการยืนยันตัวตนสองขั้นตอนเพื่อความปลอดภัยเพิ่มเติม
