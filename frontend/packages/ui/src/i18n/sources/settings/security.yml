  cs: Kliknutím na potvrdit potvrzujete, že jste uložili klíč pro obnovení na bezpečné místo. Váš starý klíč pro obnovení bude zneplatněn.
  sv: Genom att klicka på bekräfta bekräftar du att du har sparat din återställningsnyckel på en säker plats. Din gamla återställningsnyckel blir ogiltig.
