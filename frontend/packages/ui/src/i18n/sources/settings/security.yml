recovery_key_important:
  context: Important notice about recovery key
  en: <strong>Important:</strong> This is the only way to recover your account if you lose access to all your login methods. Store it somewhere safe.
  de: <strong>Wichtig:</strong> Dies ist der einzige Weg, Ihr Konto wiederherzustellen, wenn Sie den Zugang zu allen Ihren Anmeldemethoden verlieren. Bewahren Sie ihn an einem sicheren Ort auf.
  zh: <strong>重要：</strong>如果您失去所有登录方式的访问权限，这是恢复账户的唯一方式。请将其存放在安全的地方。
  es: <strong>Importante:</strong> Esta es la única forma de recuperar tu cuenta si pierdes el acceso a todos tus métodos de inicio de sesión. Guárdala en un lugar seguro.
  fr: <strong>Important:</strong> C'est le seul moyen de récupérer votre compte si vous perdez l'accès à toutes vos méthodes de connexion. Conservez-la dans un endroit sûr.
  pt: <strong>Importante:</strong> Esta é a única maneira de recuperar sua conta se você perder o acesso a todos os seus métodos de login. Guarde-a em algum lugar seguro.
  ru: <strong>Важно:</strong> Это единственный способ восстановить вашу учетную запись, если вы потеряете доступ ко всем методам входа. Храните его в безопасном месте.
  ja: <strong>重要：</strong>すべてのログイン方法へのアクセスを失った場合、これがアカウントを回復する唯一の方法です。安全な場所に保管してください。
  ko: <strong>중요:</strong> 모든 로그인 방법에 대한 액세스를 잃어버린 경우 계정을 복구할 수 있는 유일한 방법입니다. 안전한 곳에 보관하세요.
  it: <strong>Importante:</strong> Questo è l'unico modo per recuperare il tuo account se perdi l'accesso a tutti i tuoi metodi di accesso. Conservalo in un posto sicuro.
  tr: <strong>Önemli:</strong> Tüm giriş yöntemlerinize erişiminizi kaybederseniz hesabınızı kurtarmanın tek yolu budur. Güvenli bir yerde saklayın.
  vi: <strong>Quan trọng:</strong> Đây là cách duy nhất để khôi phục tài khoản nếu bạn mất quyền truy cập vào tất cả các phương thức đăng nhập. Hãy lưu trữ ở nơi an toàn.
  id: <strong>Penting:</strong> Ini adalah satu-satunya cara untuk memulihkan akun jika Anda kehilangan akses ke semua metode login. Simpan di tempat yang aman.
  pl: <strong>Ważne:</strong> To jedyny sposób na odzyskanie konta, jeśli stracisz dostęp do wszystkich metod logowania. Przechowuj go w bezpiecznym miejscu.
  nl: <strong>Belangrijk:</strong> Dit is de enige manier om uw account te herstellen als u de toegang tot al uw inlogmethoden verliest. Bewaar het op een veilige plaats.
  ar: <strong>مهم:</strong> هذه هي الطريقة الوحيدة لاستعادة حسابك إذا فقدت الوصول إلى جميع طرق تسجيل الدخول. احفظه في مكان آمن.
  hi: <strong>महत्वपूर्ण:</strong> यदि आप अपने सभी लॉगिन तरीकों तक पहुंच खो देते हैं तो यह आपके खाते को पुनर्प्राप्त करने का एकमात्र तरीका है। इसे किसी सुरक्षित स्थान पर संग्रहीत करें।
  th: <strong>สำคัญ:</strong> นี่เป็นวิธีเดียวในการกู้คืนบัญชีของคุณหากคุณสูญเสียการเข้าถึงวิธีการเข้าสู่ระบบทั้งหมด เก็บไว้ในที่ปลอดภัย
  cs: <strong>Důležité:</strong> Toto je jediný způsob, jak obnovit svůj účet, pokud ztratíte přístup ke všem přihlašovacím metodám. Uložte jej na bezpečné místo.
  sv: <strong>Viktigt:</strong> Detta är det enda sättet att återställa ditt konto om du förlorar åtkomsten till alla dina inloggningsmetoder. Förvara den på ett säkert ställe.
