  id: Dengan mengklik konfirmasi, Anda mengakui bahwa Anda telah menyimpan kunci pemulihan di tempat yang aman. Kunci pemulihan lama Anda akan dibatalkan.
  pl: Klikając potwierdź, potwierdzasz, że zapisałeś klucz odzyskiwania w bezpiecznym miejscu. Twój stary klucz odzyskiwania zostanie unieważniony.
  nl: Door op bevestigen te klikken, erkent u dat u uw herstelsleutel op een veilige plaats hebt opgeslagen. Uw oude herstelsleutel wordt ongeldig gemaakt.
  ar: بالنقر على تأكيد، فإنك تقر بأنك قد حفظت مفتاح الاسترداد في مكان آمن. سيتم إبطال مفتاح الاسترداد القديم.
