  it: Questi codici possono essere usati per accedere al tuo account se perdi il tuo dispositivo 2FA. Ogni codice può essere usato solo una volta. Conservali in modo sicuro.
  tr: Bu kodlar 2FA cihazınızı kaybederseniz hesabınıza erişmek için kullanılabilir. Her kod yalnızca bir kez kullanılabilir. Güvenli bir şekilde saklayın.
