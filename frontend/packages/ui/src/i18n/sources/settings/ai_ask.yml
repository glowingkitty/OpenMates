# AI Ask skill settings translations
# Used in AiAskSkillSettings.svelte and AiAskModelDetails.svelte

ai_ask_settings.description:
  context: Description of the AI Ask skill shown at the top of the settings page
  en: Ask a question, using text, images, and other media.
  de: Stelle eine Frage, mit Text, Bildern und anderen Medien.
  zh: 使用文本、图像和其他媒体提问。
  es: Haz una pregunta, usando texto, imágenes y otros medios.
  fr: Posez une question, en utilisant du texte, des images et d'autres médias.
  pt: Faça uma pergunta, usando texto, imagens e outros meios.
  ru: Задайте вопрос, используя текст, изображения и другие медиа.
  ja: テキスト、画像、その他のメディアを使って質問してください。
  ko: 텍스트, 이미지 및 기타 미디어를 사용하여 질문하세요.
  it: Fai una domanda, usando testo, immagini e altri media.
  tr: Metin, resim ve diğer medya kullanarak bir soru sorun.
  vi: Đặt câu hỏi, sử dụng văn bản, hình ảnh và phương tiện khác.
  id: Ajukan pertanyaan, menggunakan teks, gambar, dan media lainnya.
  pl: Zadaj pytanie, używając tekstu, obrazów i innych mediów.
  nl: Stel een vraag, met tekst, afbeeldingen en andere media.
  ar: اطرح سؤالاً باستخدام النص والصور والوسائط الأخرى.
  hi: टेक्स्ट, छवियों और अन्य मीडिया का उपयोग करके एक प्रश्न पूछें।
  th: ถามคำถามโดยใช้ข้อความ รูปภาพ และสื่ออื่นๆ
  cs: Položte otázku pomocí textu, obrázků a dalších médií.
  sv: Ställ en fråga med text, bilder och andra medier.
  verified_by_human: [en, de]

