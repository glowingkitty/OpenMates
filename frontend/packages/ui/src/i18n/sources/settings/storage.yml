storage_error:
  context: Error message displayed when storage usage data fails to load
  en: Failed to load storage usage. Please try again.
  de: Speichernutzung konnte nicht geladen werden. Bitte erneut versuchen.
  zh: 无法加载存储用量，请重试。
  es: No se pudo cargar el uso de almacenamiento. Inténtalo de nuevo.
  fr: Impossible de charger l'utilisation du stockage. Veuillez réessayer.
  pt: Falha ao carregar o uso de armazenamento. Por favor, tente novamente.
  ru: Не удалось загрузить данные о хранилище. Пожалуйста, попробуйте ещё раз.
  ja: ストレージ使用量の読み込みに失敗しました。もう一度お試しください。
  ko: 저장소 사용량을 불러오지 못했습니다. 다시 시도해 주세요.
  it: Impossibile caricare l'utilizzo dello spazio di archiviazione. Riprova.
  tr: Depolama kullanımı yüklenemedi. Lütfen tekrar deneyin.
  vi: Không thể tải dung lượng lưu trữ. Vui lòng thử lại.
  id: Gagal memuat penggunaan penyimpanan. Silakan coba lagi.
  pl: Nie udało się załadować wykorzystania pamięci. Spróbuj ponownie.
  nl: Opslaggebruik kon niet worden geladen. Probeer het opnieuw.
  ar: فشل تحميل استخدام التخزين. يرجى المحاولة مرة أخرى.
  hi: संग्रहण उपयोग लोड नहीं हो सका। कृपया पुनः प्रयास करें।
  th: ไม่สามารถโหลดการใช้พื้นที่เก็บข้อมูลได้ โปรดลองอีกครั้ง
  cs: Nepodařilo se načíst využití úložiště. Zkuste to prosím znovu.
  sv: Det gick inte att ladda lagringsutnyttjandet. Försök igen.
  verified_by_human: []
