storage_within_free_tier:
  context: Message shown when the user's storage usage is within the free 1 GB tier
  en: You are within the free storage tier — no charges apply.
  de: Du nutzt das kostenlose Speicherkontingent – keine Kosten anfallen.
  zh: 您在免费存储额度内——无需付费。
  es: Estás dentro del nivel de almacenamiento gratuito — no se aplican cargos.
  fr: Vous êtes dans le niveau de stockage gratuit — aucun frais ne s'applique.
  pt: Você está no nível de armazenamento gratuito — nenhuma cobrança se aplica.
  ru: Вы находитесь в пределах бесплатного хранилища — плата не взимается.
  ja: 無料ストレージ枠内です。料金はかかりません。
  ko: 무료 저장소 티어 내에 있습니다 — 요금이 부과되지 않습니다.
  it: Sei nel livello gratuito di archiviazione — nessun addebito applicato.
  tr: Ücretsiz depolama katmanındasın — ücret alınmaz.
  vi: Bạn đang trong gói lưu trữ miễn phí — không phát sinh phí.
  id: Kamu berada dalam tingkat penyimpanan gratis — tidak ada biaya.
  pl: Jesteś w bezpłatnym poziomie pamięci — brak opłat.
  nl: Je bevindt je in de gratis opslaglaag — geen kosten van toepassing.
  ar: أنت ضمن مستوى التخزين المجاني — لا توجد رسوم.
  hi: आप निःशुल्क संग्रहण स्तर में हैं — कोई शुल्क नहीं लगेगा।
  th: คุณอยู่ในระดับพื้นที่เก็บข้อมูลฟรี — ไม่มีการเรียกเก็บเงิน
  cs: Jste v bezplatné úrovni úložiště — žádné poplatky se neúčtují.
  sv: Du befinner dig i den gratis lagringsnivån — inga avgifter tillämpas.
