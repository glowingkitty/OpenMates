  de: Ich stimme zu, dass ich eine Rückerstattung nur für ungenutzte Credits innerhalb von 14 Tagen nach dem Kauf anfordern kann. Ich stimme auch der sofortigen Ausführung der von OpenMates bereitgestellten digitalen Dienste zu und erkenne an, dass mein Widerrufsrecht erlischt, sobald die Credits verwendet werden.
  zh: 我同意我只能在购买后14天内申请未使用点数的退款。我也同意立即执行OpenMates提供的数字服务，并承认一旦点数被使用，我的撤回权即失效。
  es: Acepto que solo puedo solicitar un reembolso por créditos no utilizados dentro de los 14 días posteriores a la compra. También consiento la ejecución inmediata de los servicios digitales proporcionados por OpenMates, reconociendo que mi derecho de desistimiento expira una vez que se utilizan los créditos.
  fr: J'accepte que je ne puisse demander un remboursement que pour les crédits non utilisés dans les 14 jours suivant l'achat. Je consens également à l'exécution immédiate des services numériques fournis par OpenMates, reconnaissant que mon droit de rétractation expire une fois les crédits utilisés.
  pt: Concordo que posso solicitar reembolso apenas para créditos não utilizados dentro de 14 dias após a compra. Também consinto com a execução imediata dos serviços digitais fornecidos pela OpenMates, reconhecendo que meu direito de retirada expira assim que os créditos forem usados.
  ru: Я согласен, что могу запросить возврат средств только за неиспользованные кредиты в течение 14 дней после покупки. Я также согласен на немедленное выполнение цифровых услуг, предоставляемых OpenMates, признавая, что мое право на отзыв истекает, как только кредиты будут использованы.
  ja: 購入後14日以内の未使用クレジットに対してのみ払い戻しを請求できることに同意します。また、OpenMatesが提供するデジタルサービスの即時実行に同意し、クレジットが使用された時点で撤回権が失効することを認めます。
  ko: 구매 후 14일 이내에 미사용 크레딧에 대해서만 환불을 요청할 수 있음에 동의합니다. 또한 OpenMates가 제공하는 디지털 서비스의 즉시 실행에 동의하며, 크레딧이 사용되면 철회권이 만료됨을 인정합니다.
  it: Accetto di poter richiedere un rimborso solo per crediti non utilizzati entro 14 giorni dall'acquisto. Acconsento anche all'esecuzione immediata dei servizi digitali forniti da OpenMates, riconoscendo che il mio diritto di recesso scade una volta che i crediti vengono utilizzati.
  tr: Satın alma işleminden sonraki 14 gün içinde yalnızca kullanılmayan krediler için geri ödeme talep edebileceğimi kabul ediyorum. Ayrıca OpenMates tarafından sağlanan dijital hizmetlerin derhal yürütülmesine onay veriyorum ve krediler kullanıldığında geri çekilme hakkımın sona erdiğini kabul ediyorum.
  vi: Tôi đồng ý rằng tôi chỉ có thể yêu cầu hoàn tiền cho các tín dụng chưa sử dụng trong vòng 14 ngày sau khi mua. Tôi cũng đồng ý với việc thực thi ngay lập tức các dịch vụ kỹ thuật số do OpenMates cung cấp, thừa nhận rằng quyền rút lui của tôi sẽ hết hạn khi các tín dụng được sử dụng.
  id: Saya setuju bahwa saya dapat meminta pengembalian dana hanya untuk kredit yang tidak digunakan dalam 14 hari setelah pembelian. Saya juga menyetujui pelaksanaan segera layanan digital yang disediakan oleh OpenMates, mengakui bahwa hak penarikan saya berakhir setelah kredit digunakan.
  pl: Zgadzam się, że mogę żądać zwrotu tylko za niewykorzystane kredyty w ciągu 14 dni od zakupu. Wyrażam również zgodę na natychmiastowe wykonanie usług cyfrowych świadczonych przez OpenMates, uznając, że moje prawo do odstąpienia wygasa po wykorzystaniu kredytów.
  nl: Ik ga ermee akkoord dat ik alleen een terugbetaling kan aanvragen voor ongebruikte credits binnen 14 dagen na aankoop. Ik stem ook in met de onmiddellijke uitvoering van de digitale diensten die door OpenMates worden geleverd, waarbij ik erken dat mijn recht van herroeping vervalt zodra de credits worden gebruikt.
  ar: أوافق على أنه يمكنني طلب استرداد فقط للاعتمادات غير المستخدمة خلال 14 يومًا بعد الشراء. أوافق أيضًا على التنفيذ الفوري للخدمات الرقمية المقدمة من OpenMates، معترفًا بأن حق الانسحاب ينتهي بمجرد استخدام الاعتمادات.
  hi: 'मैं सहमत हूं कि मैं खरीद के बाद 14 दिनों के भीतर केवल अप्रयुक्त क्रेडिट के लिए धनवापसी का अनुरोध कर सकता हूं। मैं OpenMates द्वारा प्रदान की गई डिजिटल सेवाओं के तत्काल निष्पादन से भी सहमत हूं, यह स्वीकार करते हुए कि क्रेडिट के उपयोग होने पर मेरा वापसी का अधिकार समाप्त हो जाता है।'
