we_cant_help_you:
  context: Message explaining that support cannot help if the user loses access without backup codes
  en: '<mark>Warning:</mark>

    For security reasons we can''t help you to regain access to your account if you forgot/lost your login data.

    '
  de: '<mark>Warnung:</mark>

    Aus Sicherheitsgründen können wir Ihnen nicht helfen, wieder Zugriff auf Ihr Konto zu erhalten, wenn Sie Ihre Anmeldedaten vergessen/verloren haben.

    '
  zh: '<mark>警告：</mark>

    出于安全原因，如果您忘记/丢失了登录数据，我们无法帮助您恢复账户访问权限。

    '
  es: '<mark>Advertencia:</mark>

    Por razones de seguridad, no podemos ayudarte a recuperar el acceso a tu cuenta si olvidaste/perdiste tus datos de inicio de sesión.

    '
  fr: '<mark>Avertissement :</mark>

    Pour des raisons de sécurité, nous ne pouvons pas vous aider à retrouver l''accès à votre compte si vous avez oublié/perdu vos données de connexion.

    '
  pt: '<mark>Aviso:</mark>

    Por motivos de segurança, não podemos ajudá-lo a recuperar o acesso à sua conta se você esqueceu/perdeu seus dados de login.

    '
  ru: '<mark>Предупреждение:</mark>

    По соображениям безопасности мы не можем помочь вам восстановить доступ к аккаунту, если вы забыли/потеряли данные для входа.

    '
  ja: '<mark>警告：</mark>

    セキュリティ上の理由により、ログインデータを忘れた/失った場合、アカウントへのアクセスを回復するお手伝いはできません。

    '
  ko: '<mark>경고:</mark>

    보안상의 이유로 로그인 데이터를 잊어버렸거나 분실한 경우 계정 액세스를 복구하는 데 도움을 드릴 수 없습니다.

    '
  it: '<mark>Avviso:</mark>

    Per motivi di sicurezza non possiamo aiutarti a recuperare l''accesso al tuo account se hai dimenticato/perso i tuoi dati di accesso.

    '
  tr: '<mark>Uyarı:</mark>

    Güvenlik nedenleriyle, giriş verilerinizi unuttuysanız/kaybettiyseniz hesabınıza erişimi geri kazanmanıza yardımcı olamayız.

    '
  vi: '<mark>Cảnh báo:</mark>

    Vì lý do bảo mật, chúng tôi không thể giúp bạn khôi phục quyền truy cập vào tài khoản nếu bạn quên/mất dữ liệu đăng nhập.

    '
  id: '<mark>Peringatan:</mark>

    Karena alasan keamanan, kami tidak dapat membantu Anda mendapatkan kembali akses ke akun Anda jika Anda lupa/kehilangan data login Anda.

    '
  pl: '<mark>Ostrzeżenie:</mark>

    Ze względów bezpieczeństwa nie możemy pomóc Ci odzyskać dostępu do konta, jeśli zapomniałeś/straciłeś dane logowania.

    '
  nl: '<mark>Waarschuwing:</mark>

    Om veiligheidsredenen kunnen we je niet helpen om weer toegang te krijgen tot je account als je je inloggegevens bent vergeten/kwijtgeraakt.

    '
  ar: '<mark>تحذير:</mark>

    لأسباب أمنية، لا يمكننا مساعدتك في استعادة الوصول إلى حسابك إذا نسيت/فقدت بيانات تسجيل الدخول الخاصة بك.

    '
  hi: '<mark>चेतावनी:</mark>

    सुरक्षा कारणों से, यदि आप अपना लॉगिन डेटा भूल गए/खो दिया है, तो हम आपकी खाता पहुंच पुनर्प्राप्त करने में मदद नहीं कर सकते।

    '
  th: '<mark>คำเตือน:</mark>

    ด้วยเหตุผลด้านความปลอดภัย เราไม่สามารถช่วยคุณกู้คืนการเข้าถึงบัญชีของคุณได้หากคุณลืม/สูญเสียข้อมูลการเข้าสู่ระบบของคุณ

    '
  cs: '<mark>Varování:</mark>

    Z bezpečnostních důvodů vám nemůžeme pomoci obnovit přístup k vašemu účtu, pokud jste zapomněli/ztratili svá přihlašovací data.

    '
  sv: '<mark>Varning:</mark>

    Av säkerhetsskäl kan vi inte hjälpa dig att återfå tillgång till ditt konto om du har glömt/förlorat dina inloggningsuppgifter.

    '
  verified_by_human: []
