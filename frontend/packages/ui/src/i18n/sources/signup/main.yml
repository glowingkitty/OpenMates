  sv: Jag godkänner att jag endast kan begära återbetalning för oanvända krediter inom 14 dagar efter köpet. Jag samtycker också till omedelbar utförande av de digitala tjänster som tillhandahålls av OpenMates, och erkänner att min rätt att återkalla upphör när krediterna används.
