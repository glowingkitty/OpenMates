health_insights.description:
  context: Description for health insights focus mode
  en: Get general health insights tailored to your questions, using multiple rounds of questions. Will also help you to find out which doctor to consult for advice
  de: Erhalte allgemeine Gesundheitseinblicke, die auf deine Fragen zugeschnitten sind, mit mehreren Fragerunden. Hilft dir auch herauszufinden, welchen Arzt du um Rat fragen solltest
  zh: 通过多轮问题获得针对你问题的通用健康洞察。还将帮助你找出应该咨询哪位医生寻求建议
  es: Obtén perspectivas generales de salud adaptadas a tus preguntas, usando múltiples rondas de preguntas. También te ayudará a descubrir qué médico consultar para obtener consejos
  fr: Obtenez des aperçus généraux sur la santé adaptés à vos questions, en utilisant plusieurs séries de questions. Vous aidera également à déterminer quel médecin consulter pour obtenir des conseils
  pt: Obtenha insights gerais de saúde adaptados às suas perguntas, usando várias rodadas de perguntas. Também ajudará você a descobrir qual médico consultar para obter conselhos
  ru: Получите общие инсайты о здоровье, адаптированные к вашим вопросам, используя несколько раундов вопросов. Также поможет вам выяснить, к какому врачу обратиться за советом
  ja: 複数ラウンドの質問を使用して、あなたの質問に合わせた一般的な健康インサイトを取得します。また、アドバイスを求めるためにどの医師に相談すべきかを知るのにも役立ちます
  ko: 여러 라운드의 질문을 사용하여 질문에 맞춘 일반적인 건강 인사이트를 얻으세요. 또한 조언을 구할 의사를 찾는 데 도움이 됩니다
  it: Ottieni approfondimenti generali sulla salute su misura per le tue domande, usando più round di domande. Ti aiuterà anche a scoprire quale medico consultare per un consiglio
  tr: Birden fazla soru turu kullanarak sorularınıza göre uyarlanmış genel sağlık içgörüleri edinin. Ayrıca tavsiye için hangi doktora danışacağınızı bulmanıza yardımcı olacaktır
  vi: Nhận thông tin sức khỏe tổng quát được điều chỉnh theo câu hỏi của bạn, sử dụng nhiều vòng câu hỏi. Cũng sẽ giúp bạn tìm ra bác sĩ nào nên tư vấn để được tư vấn
  id: Dapatkan wawasan kesehatan umum yang disesuaikan dengan pertanyaan Anda, menggunakan beberapa putaran pertanyaan. Juga akan membantu Anda mengetahui dokter mana yang harus dikonsultasikan untuk mendapatkan saran
  pl: Uzyskaj ogólne wglądy w zdrowie dostosowane do Twoich pytań, używając wielu rund pytań. Pomoże Ci również dowiedzieć się, którego lekarza skonsultować w celu uzyskania porady
  nl: Krijg algemene gezondheidsinzichten afgestemd op je vragen, met meerdere rondes vragen. Helpt je ook uitzoeken welke arts je moet raadplegen voor advies
  ar: احصل على رؤى صحية عامة مخصصة لأسئلتك، باستخدام جولات متعددة من الأسئلة. سيساعدك أيضًا على معرفة الطبيب الذي يجب استشارته للحصول على المشورة
  hi: कई दौर के प्रश्नों का उपयोग करके, आपके प्रश्नों के अनुरूप सामान्य स्वास्थ्य अंतर्दृष्टि प्राप्त करें। यह आपको यह पता लगाने में भी मदद करेगा कि सलाह के लिए किस डॉक्टर से परामर्श करना चाहिए
  th: รับข้อมูลเชิงลึกด้านสุขภาพทั่วไปที่ปรับให้เหมาะกับคำถามของคุณโดยใช้หลายรอบคำถาม จะช่วยให้คุณค้นหาว่าควรปรึกษาแพทย์คนไหนเพื่อขอคำแนะนำ
  cs: Získejte obecné zdravotní poznatky přizpůsobené vašim otázkám pomocí několika kol otázek. Také vám pomůže zjistit, kterého lékaře se poradit o radu
  sv: Få allmänna hälsoinsikter anpassade till dina frågor med flera omgångar med frågor. Hjälper dig också att ta reda på vilken läkare du ska konsultera för råd
  verified_by_human:
