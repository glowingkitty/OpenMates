prepare_doctor_report.description:
  context: Description for prepare doctor report focus mode
  en: Asks clarifying questions to then create a report for the next doctor appointment. Including symptoms overview, previous doctor visits, previous tests and results (including links or QR codes and access instructions to access them) and data from health tracking / fitness tracking devices (Apple Watch for example).
  de: Stellt klärende Fragen, um dann einen Bericht für den nächsten Arzttermin zu erstellen. Einschließlich Symptomübersicht, vorheriger Arztbesuche, vorheriger Tests und Ergebnisse (einschließlich Links oder QR-Codes und Zugriffsanweisungen) und Daten von Gesundheits- / Fitness-Tracking-Geräten (z. B. Apple Watch).
  zh: 提出澄清问题，然后为下次医生预约创建报告。包括症状概述、之前的医生访问、之前的测试和结果（包括链接或二维码和访问说明）以及来自健康跟踪/健身跟踪设备的数据（例如Apple Watch）。
  es: Hace preguntas aclaratorias para luego crear un informe para la próxima cita médica. Incluyendo resumen de síntomas, visitas médicas anteriores, pruebas y resultados anteriores (incluidos enlaces o códigos QR e instrucciones de acceso) y datos de dispositivos de seguimiento de salud / fitness (por ejemplo, Apple Watch).
  fr: Pose des questions de clarification pour ensuite créer un rapport pour le prochain rendez-vous médical. Y compris un aperçu des symptômes, les visites médicales précédentes, les tests et résultats précédents (y compris les liens ou codes QR et les instructions d'accès) et les données des dispositifs de suivi de la santé / fitness (par exemple, Apple Watch).
  pt: Faz perguntas esclarecedoras para então criar um relatório para a próxima consulta médica. Incluindo visão geral dos sintomas, visitas médicas anteriores, testes e resultados anteriores (incluindo links ou códigos QR e instruções de acesso) e dados de dispositivos de rastreamento de saúde / fitness (por exemplo, Apple Watch).
  ru: Задает уточняющие вопросы, а затем создает отчет для следующего визита к врачу. Включая обзор симптомов, предыдущие визиты к врачу, предыдущие тесты и результаты (включая ссылки или QR-коды и инструкции по доступу) и данные с устройств отслеживания здоровья / фитнеса (например, Apple Watch).
  ja: 明確化の質問をしてから、次の医師の予約のためのレポートを作成します。症状の概要、以前の医師の訪問、以前のテストと結果（リンクやQRコード、アクセス手順を含む）、健康追跡/フィットネス追跡デバイスからのデータ（例：Apple Watch）を含みます。
  ko: "명확화 질문을 한 다음 다음 의사 예약을 위한 보고서를 생성합니다. 증상 개요, 이전 의사 방문, 이전 테스트 및 결과(링크 또는 QR 코드 및 액세스 지침 포함) 및 건강 추적/피트니스 추적 장치(예: Apple Watch)의 데이터를 포함합니다."
  it: Pone domande chiarificatrici per poi creare un rapporto per il prossimo appuntamento medico. Inclusa panoramica dei sintomi, visite mediche precedenti, test e risultati precedenti (inclusi link o codici QR e istruzioni di accesso) e dati da dispositivi di monitoraggio della salute / fitness (ad esempio, Apple Watch).
  tr: Bir sonraki doktor randevusu için bir rapor oluşturmak üzere açıklayıcı sorular sorar. Semptom özeti, önceki doktor ziyaretleri, önceki testler ve sonuçlar (bağlantılar veya QR kodlar ve erişim talimatları dahil) ve sağlık takibi / fitness takibi cihazlarından gelen veriler (örneğin, Apple Watch) dahil.
  vi: "Đặt các câu hỏi làm rõ để sau đó tạo báo cáo cho cuộc hẹn bác sĩ tiếp theo. Bao gồm tổng quan về triệu chứng, các lần thăm khám bác sĩ trước đó, các xét nghiệm và kết quả trước đó (bao gồm liên kết hoặc mã QR và hướng dẫn truy cập) và dữ liệu từ thiết bị theo dõi sức khỏe / thể dục (ví dụ: Apple Watch)."
  id: Mengajukan pertanyaan klarifikasi untuk kemudian membuat laporan untuk janji temu dokter berikutnya. Termasuk ringkasan gejala, kunjungan dokter sebelumnya, tes dan hasil sebelumnya (termasuk tautan atau kode QR dan instruksi akses) dan data dari perangkat pelacakan kesehatan / kebugaran (misalnya, Apple Watch).
  pl: Zadaje pytania wyjaśniające, a następnie tworzy raport na następną wizytę u lekarza. W tym przegląd objawów, poprzednie wizyty u lekarza, poprzednie testy i wyniki (w tym linki lub kody QR i instrukcje dostępu) oraz dane z urządzeń śledzących zdrowie / fitness (na przykład Apple Watch).
  nl: Stelt verhelderende vragen om vervolgens een rapport te maken voor de volgende doktersafspraak. Inclusief symptoomoverzicht, eerdere doktersbezoeken, eerdere tests en resultaten (inclusief links of QR-codes en toegangsinstructies) en gegevens van gezondheids- / fitnesstrackingapparaten (bijvoorbeeld Apple Watch).
  ar: يطرح أسئلة توضيحية لإنشاء تقرير لموعد الطبيب التالي. بما في ذلك نظرة عامة على الأعراض والزيارات الطبية السابقة والاختبارات والنتائج السابقة (بما في ذلك الروابط أو رموز QR وتعليمات الوصول) والبيانات من أجهزة تتبع الصحة / اللياقة البدنية (على سبيل المثال، Apple Watch).
  hi: अगली डॉक्टर अपॉइंटमेंट के लिए एक रिपोर्ट बनाने के लिए स्पष्टीकरण प्रश्न पूछता है। लक्षण अवलोकन, पिछली डॉक्टर यात्राएं, पिछले परीक्षण और परिणाम (लिंक या QR कोड और पहुंच निर्देश सहित) और स्वास्थ्य ट्रैकिंग / फिटनेस ट्रैकिंग उपकरणों से डेटा (उदाहरण के लिए, Apple Watch) शामिल है।
  th: ถามคำถามเพื่อชี้แจงแล้วสร้างรายงานสำหรับการนัดหมายแพทย์ครั้งถัดไป รวมถึงภาพรวมของอาการ การไปพบแพทย์ครั้งก่อน การทดสอบและผลลัพธ์ก่อนหน้า (รวมถึงลิงก์หรือ QR code และคำแนะนำการเข้าถึง) และข้อมูลจากอุปกรณ์ติดตามสุขภาพ/ฟิตเนส (เช่น Apple Watch)
  cs: Klade objasňující otázky a poté vytvoří zprávu pro další návštěvu lékaře. Včetně přehledu příznaků, předchozích návštěv lékaře, předchozích testů a výsledků (včetně odkazů nebo QR kódů a pokynů pro přístup) a dat ze zařízení pro sledování zdraví / fitness (například Apple Watch).
  sv: Ställer förtydligande frågor för att sedan skapa en rapport för nästa läkarbesök. Inklusive symptomöversikt, tidigare läkarbesök, tidigare tester och resultat (inklusive länkar eller QR-koder och åtkomstinstruktioner) och data från hälso- / fitnesstrackingsenheter (till exempel Apple Watch).
  verified_by_human:
    - en
    - de
