prepare_doctor_appointment.description:
  context: Description for prepare doctor appointment focus mode
  en: Prepare your next appointment, by discussing what symptoms & tests you should ask your doctor about and what previous test results to bring.
  de: Bereite deinen nächsten Termin vor, indem du besprichst, welche Symptome und Tests du deinen Arzt fragen solltest und welche vorherigen Testergebnisse du mitbringen solltest.
  zh: 通过讨论你应该向医生询问哪些症状和测试，以及应该携带哪些之前的测试结果，来准备你的下次预约。
  es: Prepara tu próxima cita, discutiendo qué síntomas y pruebas debes preguntar a tu médico y qué resultados de pruebas anteriores debes traer.
  fr: Préparez votre prochain rendez-vous en discutant des symptômes et des tests que vous devriez demander à votre médecin et des résultats de tests précédents à apporter.
  pt: Prepare sua próxima consulta, discutindo quais sintomas e testes você deve perguntar ao seu médico e quais resultados de testes anteriores deve trazer.
  ru: Подготовьтесь к следующему визиту, обсудив, о каких симптомах и тестах вы должны спросить своего врача и какие предыдущие результаты тестов принести.
  ja: 次回の予約を準備します。医師に尋ねるべき症状と検査、および持参すべき以前の検査結果について話し合います。
  ko: 다음 예약을 준비하세요. 의사에게 물어봐야 할 증상과 검사, 그리고 가져와야 할 이전 검사 결과에 대해 논의합니다.
  it: Prepara il tuo prossimo appuntamento, discutendo quali sintomi e test dovresti chiedere al tuo medico e quali risultati di test precedenti portare.
  tr: Doktorunuza hangi semptomlar ve testler hakkında sormanız gerektiğini ve hangi önceki test sonuçlarını getirmeniz gerektiğini tartışarak bir sonraki randevunuzu hazırlayın.
  vi: Chuẩn bị cuộc hẹn tiếp theo của bạn bằng cách thảo luận về các triệu chứng và xét nghiệm bạn nên hỏi bác sĩ và các kết quả xét nghiệm trước đó nên mang theo.
  id: Siapkan janji temu berikutnya dengan membahas gejala dan tes apa yang harus Anda tanyakan kepada dokter dan hasil tes sebelumnya yang harus dibawa.
  pl: Przygotuj swoją następną wizytę, omawiając, jakie objawy i testy powinieneś zapytać swojego lekarza i jakie poprzednie wyniki testów przynieść.
  nl: Bereid je volgende afspraak voor door te bespreken welke symptomen en tests je je arts moet vragen en welke eerdere testresultaten je moet meenemen.
  ar: جهز موعدك القادم من خلال مناقشة الأعراض والاختبارات التي يجب أن تسأل طبيبك عنها ونتائج الاختبارات السابقة التي يجب إحضارها.
  hi: अपने अगले अपॉइंटमेंट की तैयारी करें, चर्चा करके कि आपको अपने डॉक्टर से किन लक्षणों और परीक्षणों के बारे में पूछना चाहिए और कौन से पिछले परीक्षण परिणाम लाने चाहिए।
  th: เตรียมการนัดหมายครั้งถัดไปของคุณโดยการหารือเกี่ยวกับอาการและการทดสอบที่คุณควรถามแพทย์และผลการทดสอบก่อนหน้าที่ควรนำมา
  cs: Připravte si svou další schůzku diskusí o tom, jaké příznaky a testy byste se měli zeptat svého lékaře a jaké předchozí výsledky testů přinést.
  sv: Förbered ditt nästa besök genom att diskutera vilka symptom och tester du bör fråga din läkare om och vilka tidigare testresultat du ska ta med.
  verified_by_human:
    - en
    - de

