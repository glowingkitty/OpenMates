test_knowledge.description:
  context: Description for test knowledge focus mode
  en: Test your understanding of a topic through multiple rounds of questions and get detailed feedback.
  de: Teste dein Verständnis eines Themas durch mehrere Fragerunden und erhalte detailliertes Feedback.
  zh: 通过多轮问题测试你对主题的理解，并获得详细的反馈。
  es: Prueba tu comprensión de un tema a través de múltiples rondas de preguntas y obtén comentarios detallados.
  fr: Testez votre compréhension d'un sujet à travers plusieurs séries de questions et obtenez des commentaires détaillés.
  pt: Teste sua compreensão de um tópico através de várias rodadas de perguntas e obtenha feedback detalhado.
  ru: Проверьте свое понимание темы с помощью нескольких раундов вопросов и получите подробную обратную связь.
  ja: 複数ラウンドの質問を通じてトピックの理解をテストし、詳細なフィードバックを得る。
  ko: 여러 라운드의 질문을 통해 주제에 대한 이해를 테스트하고 자세한 피드백을 받으세요.
  it: Metti alla prova la tua comprensione di un argomento attraverso più round di domande e ottieni feedback dettagliati.
  tr: Birden fazla soru turu aracılığıyla bir konu hakkındaki anlayışınızı test edin ve ayrıntılı geri bildirim alın.
  vi: Kiểm tra sự hiểu biết của bạn về một chủ đề thông qua nhiều vòng câu hỏi và nhận phản hồi chi tiết.
  id: Uji pemahaman Anda tentang suatu topik melalui beberapa putaran pertanyaan dan dapatkan umpan balik yang detail.
  pl: Przetestuj swoje zrozumienie tematu poprzez wiele rund pytań i uzyskaj szczegółową informację zwrotną.
  nl: Test je begrip van een onderwerp door meerdere rondes vragen en krijg gedetailleerde feedback.
  ar: اختبر فهمك لموضوع من خلال جولات متعددة من الأسئلة واحصل على ملاحظات مفصلة.
  hi: कई दौर के प्रश्नों के माध्यम से किसी विषय की अपनी समझ का परीक्षण करें और विस्तृत प्रतिक्रिया प्राप्त करें।
  th: ทดสอบความเข้าใจของคุณเกี่ยวกับหัวข้อผ่านหลายรอบคำถามและรับข้อเสนอแนะโดยละเอียด
  cs: Otestujte své porozumění tématu prostřednictvím několika kol otázek a získejte podrobnou zpětnou vazbu.
  sv: Testa din förståelse för ett ämne genom flera omgångar med frågor och få detaljerad feedback.
  verified_by_human:
