socratic_questioning.description:
  context: Description for socratic questioning focus mode
  en: Engage in Socratic questioning to develop deeper understanding through your own reasoning.
  de: Engagiere dich in sokratischem Fragen, um durch dein eigenes Denken ein tieferes Verständnis zu entwickeln.
  zh: 参与苏格拉底式提问，通过自己的推理加深理解。
  es: Participa en el cuestionamiento socrático para desarrollar una comprensión más profunda a través de tu propio razonamiento.
  fr: Participez au questionnement socratique pour développer une compréhension plus profonde grâce à votre propre raisonnement.
  pt: Participe do questionamento socrático para desenvolver uma compreensão mais profunda através do seu próprio raciocínio.
  ru: Участвуйте в сократовском вопросе, чтобы развить более глубокое понимание через собственное рассуждение.
  ja: ソクラテス式質問に参加して、自分の推論を通じてより深い理解を深める。
  ko: 소크라테스식 질문에 참여하여 자신의 추론을 통해 더 깊은 이해를 개발하세요.
  it: Impegnati nella domanda socratica per sviluppare una comprensione più profonda attraverso il tuo stesso ragionamento.
  tr: Kendi mantığınız aracılığıyla daha derin bir anlayış geliştirmek için Sokratik sorgulamaya katılın.
  vi: Tham gia câu hỏi Socrates để phát triển sự hiểu biết sâu sắc hơn thông qua lý luận của chính bạn.
  id: Terlibat dalam pertanyaan sokratik untuk mengembangkan pemahaman yang lebih dalam melalui penalaran Anda sendiri.
  pl: Zaangażuj się w pytanie sokratejskie, aby rozwinąć głębsze zrozumienie poprzez własne rozumowanie.
  nl: Neem deel aan socratische vraagstelling om dieper begrip te ontwikkelen door je eigen redenering.
  ar: انخرط في السؤال السقراطي لتطوير فهم أعمق من خلال تفكيرك الخاص.
  hi: अपने स्वयं के तर्क के माध्यम से गहरी समझ विकसित करने के लिए सुकरातीय प्रश्न में संलग्न हों।
  th: มีส่วนร่วมในการตั้งคำถามแบบโสกราตีสเพื่อพัฒนาความเข้าใจที่ลึกซึ้งยิ่งขึ้นผ่านการให้เหตุผลของคุณเอง
  cs: Zapojte se do sokratovského dotazování, abyste rozvinuli hlubší porozumění prostřednictvím vlastního uvažování.
  sv: Delta i sokratisk frågeställning för att utveckla djupare förståelse genom ditt eget resonemang.
  verified_by_human:
    - en
    - de

