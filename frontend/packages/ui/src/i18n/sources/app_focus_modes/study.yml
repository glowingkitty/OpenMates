what_to_study.description:
  context: Description for what to study focus mode
  en: Discover your ideal degree and field of study through targeted questions. The AI will help you explore your interests, strengths, and career goals to guide you toward the right educational path.
  de: Entdecke deinen idealen Abschluss und Studienbereich durch gezielte Fragen. Die KI hilft dir, deine Interessen, Stärken und Karriereziele zu erkunden, um dich auf den richtigen Bildungsweg zu führen.
  zh: 通过有针对性的问题发现你理想的学位和研究领域。AI将帮助你探索你的兴趣、优势和职业目标，引导你走向正确的教育道路。
  es: Descubre tu título y campo de estudio ideal a través de preguntas específicas. La IA te ayudará a explorar tus intereses, fortalezas y objetivos profesionales para guiarte hacia el camino educativo correcto.
  fr: Découvrez votre diplôme et domaine d'études idéal grâce à des questions ciblées. L'IA vous aidera à explorer vos intérêts, forces et objectifs de carrière pour vous guider vers le bon parcours éducatif.
  pt: Descubra seu diploma e campo de estudo ideal através de perguntas direcionadas. A IA ajudará você a explorar seus interesses, pontos fortes e objetivos de carreira para guiá-lo no caminho educacional certo.
  ru: Откройте для себя идеальную степень и область обучения с помощью целенаправленных вопросов. ИИ поможет вам изучить ваши интересы, сильные стороны и карьерные цели, чтобы направить вас на правильный образовательный путь.
  ja: 的を絞った質問を通じて、理想の学位と研究分野を発見する。AIがあなたの興味、強み、キャリア目標を探求し、正しい教育の道へと導きます。
  ko: 타겟팅된 질문을 통해 이상적인 학위와 연구 분야를 발견하세요. AI가 귀하의 관심사, 강점 및 직업 목표를 탐색하여 올바른 교육 경로로 안내합니다.
  it: Scopri il tuo titolo di studio e campo di studio ideale attraverso domande mirate. L'IA ti aiuterà a esplorare i tuoi interessi, punti di forza e obiettivi di carriera per guidarti verso il percorso educativo giusto.
  tr: Hedeflenmiş sorular aracılığıyla ideal derecenizi ve çalışma alanınızı keşfedin. AI, sizi doğru eğitim yoluna yönlendirmek için ilgi alanlarınızı, güçlü yönlerinizi ve kariyer hedeflerinizi keşfetmenize yardımcı olacaktır.
  vi: Khám phá bằng cấp và lĩnh vực học tập lý tưởng của bạn thông qua các câu hỏi có mục tiêu. AI sẽ giúp bạn khám phá sở thích, điểm mạnh và mục tiêu nghề nghiệp để hướng dẫn bạn đi đúng con đường giáo dục.
  id: Temukan gelar dan bidang studi ideal Anda melalui pertanyaan yang ditargetkan. AI akan membantu Anda mengeksplorasi minat, kekuatan, dan tujuan karier Anda untuk membimbing Anda menuju jalur pendidikan yang tepat.
  pl: Odkryj swój idealny stopień i dziedzinę studiów poprzez ukierunkowane pytania. AI pomoże Ci zbadać Twoje zainteresowania, mocne strony i cele zawodowe, aby poprowadzić Cię na właściwą ścieżkę edukacyjną.
  nl: Ontdek je ideale diploma en studiedomein door gerichte vragen. De AI helpt je je interesses, sterke punten en carrièredoelen te verkennen om je naar het juiste onderwijspad te leiden.
  ar: اكتشف شهادتك ومجال دراستك المثالي من خلال الأسئلة المستهدفة. سيساعدك الذكاء الاصطناعي على استكشاف اهتماماتك ونقاط قوتك وأهدافك المهنية لتوجيهك نحو المسار التعليمي الصحيح.
  hi: लक्षित प्रश्नों के माध्यम से अपनी आदर्श डिग्री और अध्ययन के क्षेत्र की खोज करें। AI आपको सही शैक्षिक मार्ग की ओर मार्गदर्शन करने के लिए आपकी रुचियों, ताकत और करियर लक्ष्यों का पता लगाने में मदद करेगा।
  th: ค้นพบปริญญาและสาขาวิชาที่เหมาะกับคุณผ่านคำถามที่มีเป้าหมาย AI จะช่วยให้คุณสำรวจความสนใจ จุดแข็ง และเป้าหมายอาชีพเพื่อแนะนำคุณไปสู่เส้นทางการศึกษาที่เหมาะสม
  cs: Objevte svůj ideální titul a obor studia prostřednictvím cílených otázek. AI vám pomůže prozkoumat vaše zájmy, silné stránky a kariérní cíle, aby vás nasměrovalo na správnou vzdělávací cestu.
  sv: Upptäck din idealiska examen och studieområde genom riktade frågor. AI hjälper dig att utforska dina intressen, styrkor och karriärmål för att vägleda dig mot rätt utbildningsväg.
  verified_by_human:
    - en
    - de
