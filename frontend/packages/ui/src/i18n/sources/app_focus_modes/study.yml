learn_topic.description:
  context: Description for learn topic focus mode
  en: Learn a new topic for school or university with adaptive lessons and spaced repetition reminders.
  de: Lerne ein neues Thema für Schule oder Universität mit adaptiven Lektionen und Erinnerungen zur verteilten Wiederholung.
  zh: 通过自适应课程和间隔重复提醒，学习学校或大学的新主题。
  es: Aprende un nuevo tema para la escuela o la universidad con lecciones adaptativas y recordatorios de repetición espaciada.
  fr: Apprenez un nouveau sujet pour l'école ou l'université avec des leçons adaptatives et des rappels de répétition espacée.
  pt: Aprenda um novo tópico para a escola ou universidade com lições adaptativas e lembretes de repetição espaçada.
  ru: Изучите новую тему для школы или университета с адаптивными уроками и напоминаниями о повторении с интервалами.
  ja: 適応型レッスンと間隔反復リマインダーで、学校や大学の新しいトピックを学ぶ。
  ko: 적응형 수업과 간격 반복 알림으로 학교나 대학의 새로운 주제를 학습하세요.
  it: Impara un nuovo argomento per la scuola o l'università con lezioni adattive e promemoria di ripetizione spaziata.
  tr: Uyarlamalı dersler ve aralıklı tekrar hatırlatıcılarıyla okul veya üniversite için yeni bir konu öğrenin.
  vi: Học một chủ đề mới cho trường học hoặc đại học với các bài học thích ứng và nhắc nhở lặp lại cách quãng.
  id: Pelajari topik baru untuk sekolah atau universitas dengan pelajaran adaptif dan pengingat pengulangan berjarak.
  pl: Naucz się nowego tematu dla szkoły lub uniwersytetu z adaptacyjnymi lekcjami i przypomnieniami o powtarzaniu w odstępach.
  nl: Leer een nieuw onderwerp voor school of universiteit met adaptieve lessen en herinneringen voor gespreide herhaling.
  ar: تعلم موضوعًا جديدًا للمدرسة أو الجامعة مع دروس تكيفية وتذكيرات بالتكرار المتباعد.
  hi: अनुकूली पाठों और अंतराल दोहराव अनुस्मारक के साथ स्कूल या विश्वविद्यालय के लिए एक नया विषय सीखें।
  th: เรียนรู้หัวข้อใหม่สำหรับโรงเรียนหรือมหาวิทยาลัยด้วยบทเรียนแบบปรับตัวและการแจ้งเตือนการทบทวนแบบเว้นระยะ
  cs: Naučte se nové téma pro školu nebo univerzitu s adaptivními lekcemi a připomínkami pro rozložené opakování.
  sv: Lär dig ett nytt ämne för skolan eller universitetet med adaptiva lektioner och påminnelser om spridd repetition.
