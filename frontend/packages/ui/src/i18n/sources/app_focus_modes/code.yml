analyze_logs.description:
  context: Description for analyze logs focus mode
  en: Helps you to understand and analyze logs to see what is going on, what is broken, what should be improved, etc
  de: Hilft dir, Logs zu verstehen und zu analysieren, um zu sehen, was los ist, was kaputt ist, was verbessert werden sollte usw.
  zh: 帮助你理解和分析日志，以了解正在发生什么、什么被破坏了、应该改进什么等。
  es: Te ayuda a entender y analizar los registros para ver qué está pasando, qué está roto, qué se debe mejorar, etc.
  fr: Vous aide à comprendre et analyser les journaux pour voir ce qui se passe, ce qui est cassé, ce qui devrait être amélioré, etc.
  pt: Ajuda você a entender e analisar logs para ver o que está acontecendo, o que está quebrado, o que deve ser melhorado, etc.
  ru: Помогает вам понять и проанализировать логи, чтобы увидеть, что происходит, что сломано, что следует улучшить и т.д.
  ja: ログを理解して分析し、何が起こっているか、何が壊れているか、何を改善すべきかなどを確認するのに役立ちます。
  ko: 로그를 이해하고 분석하여 무슨 일이 일어나고 있는지, 무엇이 고장났는지, 무엇을 개선해야 하는지 등을 확인하는 데 도움이 됩니다.
  it: Ti aiuta a capire e analizzare i log per vedere cosa sta succedendo, cosa è rotto, cosa dovrebbe essere migliorato, ecc.
  tr: Ne olduğunu, neyin bozuk olduğunu, neyin iyileştirilmesi gerektiğini görmek için logları anlamanıza ve analiz etmenize yardımcı olur.
  vi: Giúp bạn hiểu và phân tích nhật ký để xem điều gì đang xảy ra, điều gì bị hỏng, điều gì nên được cải thiện, v.v.
  id: Membantu Anda memahami dan menganalisis log untuk melihat apa yang terjadi, apa yang rusak, apa yang harus ditingkatkan, dll.
  pl: Pomaga zrozumieć i analizować logi, aby zobaczyć, co się dzieje, co jest zepsute, co należy poprawić itp.
  nl: Helpt je logs te begrijpen en te analyseren om te zien wat er aan de hand is, wat kapot is, wat verbeterd moet worden, enz.
  ar: يساعدك على فهم وتحليل السجلات لمعرفة ما يحدث وما هو معطل وما يجب تحسينه وما إلى ذلك.
  hi: यह समझने में मदद करता है कि क्या हो रहा है, क्या टूट गया है, क्या सुधार किया जाना चाहिए, आदि देखने के लिए लॉग को समझने और विश्लेषण करने में मदद करता है।
  th: ช่วยให้คุณเข้าใจและวิเคราะห์บันทึกเพื่อดูว่าเกิดอะไรขึ้น อะไรเสียหาย อะไรควรปรับปรุง ฯลฯ
  cs: Pomáhá vám porozumět a analyzovat protokoly, abyste viděli, co se děje, co je rozbité, co by se mělo zlepšit atd.
  sv: Hjälper dig att förstå och analysera loggar för att se vad som händer, vad som är trasigt, vad som bör förbättras, etc.
  verified_by_human:
    - en
    - de
