improve_issue.description:
  context: Description for improve issue focus mode
  en: Helps you to improve an issue, bug or feature request, by adding clarifying details, remove unnecessary details and logs and more.
  de: Hilft dir, ein Issue, einen Bug oder eine Feature-Anfrage zu verbessern, indem du klärende Details hinzufügst, unnötige Details und Logs entfernst und mehr.
  zh: 通过添加澄清细节、删除不必要的细节和日志等，帮助你改进问题、错误或功能请求。
  es: Te ayuda a mejorar un problema, error o solicitud de función, agregando detalles aclaratorios, eliminando detalles y registros innecesarios y más.
  fr: Vous aide à améliorer un problème, un bug ou une demande de fonctionnalité, en ajoutant des détails clarifiants, en supprimant les détails et journaux inutiles et plus encore.
  pt: Ajuda você a melhorar um problema, bug ou solicitação de recurso, adicionando detalhes esclarecedores, removendo detalhes e logs desnecessários e muito mais.
  ru: Помогает вам улучшить проблему, ошибку или запрос функции, добавляя уточняющие детали, удаляя ненужные детали и логи и многое другое.
  ja: 明確化の詳細を追加し、不要な詳細やログを削除するなどして、問題、バグ、または機能リクエストを改善するのに役立ちます。
  ko: 명확화 세부 정보를 추가하고, 불필요한 세부 정보와 로그를 제거하는 등 문제, 버그 또는 기능 요청을 개선하는 데 도움이 됩니다.
  it: Ti aiuta a migliorare un problema, bug o richiesta di funzionalità, aggiungendo dettagli chiarificatori, rimuovendo dettagli e log non necessari e altro ancora.
  tr: Açıklayıcı detaylar ekleyerek, gereksiz detayları ve logları kaldırarak bir sorunu, hatayı veya özellik isteğini iyileştirmenize yardımcı olur.
  vi: Giúp bạn cải thiện vấn đề, lỗi hoặc yêu cầu tính năng, bằng cách thêm chi tiết làm rõ, loại bỏ chi tiết và nhật ký không cần thiết và hơn thế nữa.
  id: Membantu Anda meningkatkan masalah, bug atau permintaan fitur, dengan menambahkan detail yang memperjelas, menghapus detail dan log yang tidak perlu dan lainnya.
  pl: Pomaga poprawić problem, błąd lub prośbę o funkcję, dodając wyjaśniające szczegóły, usuwając niepotrzebne szczegóły i logi i więcej.
  nl: Helpt je een probleem, bug of functieverzoek te verbeteren door verhelderende details toe te voegen, onnodige details en logs te verwijderen en meer.
  ar: يساعدك على تحسين مشكلة أو خطأ أو طلب ميزة، عن طريق إضافة تفاصيل توضيحية، وإزالة التفاصيل والسجلات غير الضرورية والمزيد.
  hi: स्पष्टीकरण विवरण जोड़कर, अनावश्यक विवरण और लॉग हटाकर और अधिक करके, समस्या, बग या सुविधा अनुरोध में सुधार करने में मदद करता है।
  th: ช่วยให้คุณปรับปรุงปัญหา บั๊ก หรือคำขอฟีเจอร์ โดยเพิ่มรายละเอียดที่ชัดเจน ลบรายละเอียดและบันทึกที่ไม่จำเป็น และอื่นๆ
  cs: Pomáhá vám zlepšit problém, chybu nebo požadavek na funkci přidáním objasňujících detailů, odstraněním zbytečných detailů a protokolů a dalších.
  sv: Hjälper dig att förbättra ett problem, bugg eller funktionsförfrågan genom att lägga till förtydligande detaljer, ta bort onödiga detaljer och loggar och mer.
  verified_by_human:
    - en
    - de
