plan_project.description:
  context: Description for plan project focus mode
  en: Plan a project or changes to a project. Create collaboratively the requirements.md, architecture.md and todo.md files for the changes or project.
  de: Plane ein Projekt oder Änderungen an einem Projekt. Erstelle gemeinsam die Dateien requirements.md, architecture.md und todo.md für die Änderungen oder das Projekt.
  zh: 规划一个项目或对项目的更改。协作创建更改或项目的requirements.md、architecture.md和todo.md文件。
  es: Planifica un proyecto o cambios en un proyecto. Crea colaborativamente los archivos requirements.md, architecture.md y todo.md para los cambios o el proyecto.
  fr: Planifiez un projet ou des modifications à un projet. Créez collaborativement les fichiers requirements.md, architecture.md et todo.md pour les modifications ou le projet.
  pt: Planeje um projeto ou alterações em um projeto. Crie colaborativamente os arquivos requirements.md, architecture.md e todo.md para as alterações ou projeto.
  ru: Спланируйте проект или изменения в проекте. Совместно создайте файлы requirements.md, architecture.md и todo.md для изменений или проекта.
  ja: プロジェクトまたはプロジェクトへの変更を計画します。変更またはプロジェクトのrequirements.md、architecture.md、todo.mdファイルを共同で作成します。
  ko: 프로젝트 또는 프로젝트 변경 사항을 계획합니다. 변경 사항 또는 프로젝트에 대한 requirements.md, architecture.md 및 todo.md 파일을 공동으로 만듭니다.
  it: Pianifica un progetto o modifiche a un progetto. Crea collaborativamente i file requirements.md, architecture.md e todo.md per le modifiche o il progetto.
  tr: Bir proje veya projeye değişiklikler planlayın. Değişiklikler veya proje için requirements.md, architecture.md ve todo.md dosyalarını işbirliği içinde oluşturun.
  vi: Lập kế hoạch cho một dự án hoặc thay đổi cho một dự án. Tạo cộng tác các tệp requirements.md, architecture.md và todo.md cho các thay đổi hoặc dự án.
  id: Rencanakan proyek atau perubahan pada proyek. Buat secara kolaboratif file requirements.md, architecture.md dan todo.md untuk perubahan atau proyek.
  pl: Zaplanuj projekt lub zmiany w projekcie. Wspólnie utwórz pliki requirements.md, architecture.md i todo.md dla zmian lub projektu.
  nl: Plan een project of wijzigingen aan een project. Maak samen de bestanden requirements.md, architecture.md en todo.md voor de wijzigingen of het project.
  ar: خطط لمشروع أو تغييرات على مشروع. قم بإنشاء ملفات requirements.md وarchitecture.md وtodo.md بشكل تعاوني للتغييرات أو المشروع.
  hi: किसी प्रोजेक्ट या प्रोजेक्ट में परिवर्तन की योजना बनाएं। परिवर्तन या प्रोजेक्ट के लिए requirements.md, architecture.md और todo.md फ़ाइलें सहयोगात्मक रूप से बनाएं।
  th: วางแผนโปรเจ็กต์หรือการเปลี่ยนแปลงในโปรเจ็กต์ สร้างไฟล์ requirements.md, architecture.md และ todo.md แบบร่วมกันสำหรับการเปลี่ยนแปลงหรือโปรเจ็กต์
  cs: Naplánujte projekt nebo změny v projektu. Společně vytvořte soubory requirements.md, architecture.md a todo.md pro změny nebo projekt.
  sv: Planera ett projekt eller ändringar i ett projekt. Skapa samarbetsvis filerna requirements.md, architecture.md och todo.md för ändringarna eller projektet.
  verified_by_human:
    - en
    - de
