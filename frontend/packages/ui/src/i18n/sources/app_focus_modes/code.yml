explain_project.description:
  context: Description for explain project focus mode
  en: Clones a git repo, analyzes it and explains its architecture, issues and more.
  de: Klont ein Git-Repository, analysiert es und erklärt seine Architektur, Probleme und mehr.
  zh: 克隆git仓库，分析它并解释其架构、问题等。
  es: Clona un repositorio git, lo analiza y explica su arquitectura, problemas y más.
  fr: Clone un dépôt git, l'analyse et explique son architecture, ses problèmes et plus encore.
  pt: Clona um repositório git, analisa e explica sua arquitetura, problemas e muito mais.
  ru: Клонирует git-репозиторий, анализирует его и объясняет его архитектуру, проблемы и многое другое.
  ja: Gitリポジトリをクローンし、分析して、そのアーキテクチャ、問題などを説明します。
  ko: Git 저장소를 복제하고, 분석하여 아키텍처, 문제 등을 설명합니다.
  it: Clona un repository git, lo analizza e spiega la sua architettura, problemi e altro ancora.
  tr: Bir git deposunu klonlar, analiz eder ve mimarisini, sorunlarını ve daha fazlasını açıklar.
  vi: Sao chép kho git, phân tích nó và giải thích kiến trúc, vấn đề và hơn thế nữa.
  id: Mengkloning repo git, menganalisisnya dan menjelaskan arsitekturnya, masalah dan lainnya.
  pl: Klonuje repozytorium git, analizuje je i wyjaśnia jego architekturę, problemy i więcej.
  nl: Kloont een git-repository, analyseert het en legt de architectuur, problemen en meer uit.
  ar: يستنسخ مستودع git، ويحلله ويشرح بنيته ومشاكله والمزيد.
  hi: एक git repo को क्लोन करता है, इसका विश्लेषण करता है और इसकी आर्किटेक्चर, समस्याओं और अधिक की व्याख्या करता है।
  th: โคลน git repo วิเคราะห์และอธิบายสถาปัตยกรรม ปัญหา และอื่นๆ
  cs: Naklonuje git úložiště, analyzuje ho a vysvětluje jeho architekturu, problémy a další.
  sv: Klonar ett git-repo, analyserar det och förklarar dess arkitektur, problem och mer.
