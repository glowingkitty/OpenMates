code_walkthrough.description:
  context: Description for code walkthrough focus mode
  en: Talk through code problems step-by-step. Think through issues without jumping straight to solutions.
  de: Gehe Code-Probleme Schritt für Schritt durch. Denke über Probleme nach, ohne direkt zu Lösungen zu springen.
  zh: 逐步讨论代码问题。思考问题，不要直接跳到解决方案。
  es: Habla sobre los problemas del código paso a paso. Piensa en los problemas sin saltar directamente a las soluciones.
  fr: Parlez des problèmes de code étape par étape. Réfléchissez aux problèmes sans sauter directement aux solutions.
  pt: Fale sobre problemas de código passo a passo. Pense nos problemas sem pular direto para as soluções.
  ru: Обсудите проблемы кода пошагово. Обдумывайте проблемы, не переходя сразу к решениям.
  ja: コードの問題を段階的に説明します。解決策に直接飛びつかずに問題を考えます。
  ko: 코드 문제를 단계별로 살펴봅니다. 해결책으로 바로 뛰어들지 않고 문제를 생각해봅니다.
  it: Parla dei problemi del codice passo dopo passo. Pensa ai problemi senza saltare direttamente alle soluzioni.
  tr: Kod sorunlarını adım adım konuşun. Doğrudan çözümlere atlamadan sorunları düşünün.
  vi: Thảo luận về các vấn đề mã từng bước. Suy nghĩ về các vấn đề mà không nhảy thẳng đến giải pháp.
  id: Bicara tentang masalah kode langkah demi langkah. Pikirkan masalah tanpa langsung melompat ke solusi.
  pl: Omów problemy kodu krok po kroku. Myśl o problemach bez bezpośredniego przechodzenia do rozwiązań.
  nl: Praat door codeproblemen stap voor stap. Denk na over problemen zonder direct naar oplossingen te springen.
  ar: تحدث عن مشاكل الكود خطوة بخطوة. فكر في المشاكل دون القفز مباشرة إلى الحلول.
  hi: कोड समस्याओं के माध्यम से कदम से कदम बात करें। समाधानों पर सीधे कूदे बिना समस्याओं के माध्यम से सोचें।
  th: พูดคุยเกี่ยวกับปัญหาของโค้ดทีละขั้นตอน คิดผ่านปัญหาตามลำดับโดยไม่กระโดดไปที่โซลูชันทันที
  cs: Projděte problémy s kódem krok za krokem. Přemýšlejte o problémech bez přímého přechodu k řešením.
  sv: Prata igenom kodproblem steg för steg. Tänk igenom problem utan att hoppa direkt till lösningar.
  verified_by_human:
    - en
    - de
