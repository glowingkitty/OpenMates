learn_new_tech.description:
  context: Description for learn new tech focus mode
  en: Start learning a new programming language, framework or other new technology.
  de: Beginne mit dem Lernen einer neuen Programmiersprache, eines Frameworks oder einer anderen neuen Technologie.
  zh: 开始学习新的编程语言、框架或其他新技术。
  es: Comienza a aprender un nuevo lenguaje de programación, framework u otra tecnología nueva.
  fr: Commencez à apprendre un nouveau langage de programmation, un framework ou une autre nouvelle technologie.
  pt: Comece a aprender uma nova linguagem de programação, framework ou outra nova tecnologia.
  ru: Начните изучать новый язык программирования, фреймворк или другую новую технологию.
  ja: 新しいプログラミング言語、フレームワーク、またはその他の新しい技術の学習を開始します。
  ko: 새로운 프로그래밍 언어, 프레임워크 또는 기타 새로운 기술 학습을 시작하세요.
  it: Inizia a imparare un nuovo linguaggio di programmazione, framework o altra nuova tecnologia.
  tr: Yeni bir programlama dili, framework veya başka bir yeni teknoloji öğrenmeye başlayın.
  vi: Bắt đầu học ngôn ngữ lập trình mới, framework hoặc công nghệ mới khác.
  id: Mulai mempelajari bahasa pemrograman baru, framework atau teknologi baru lainnya.
  pl: Zacznij uczyć się nowego języka programowania, frameworka lub innej nowej technologii.
  nl: Begin met het leren van een nieuwe programmeertaal, framework of andere nieuwe technologie.
  ar: ابدأ في تعلم لغة برمجة جديدة أو إطار عمل أو تقنية جديدة أخرى.
  hi: एक नई प्रोग्रामिंग भाषा, फ्रेमवर्क या अन्य नई तकनीक सीखना शुरू करें।
