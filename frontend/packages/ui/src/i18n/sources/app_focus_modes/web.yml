research.description:
  context: Description for research focus mode
  en: Make multiple web searches to get a bigger picture of a topic and its causes and effects.
  de: Führe mehrere Websuchen durch, um ein umfassenderes Bild eines Themas und seiner Ursachen und Auswirkungen zu erhalten.
  zh: 进行多次网络搜索，以更全面地了解主题及其原因和影响。
  es: Realiza múltiples búsquedas web para obtener una visión más amplia de un tema y sus causas y efectos.
  fr: Effectuez plusieurs recherches web pour obtenir une vue d'ensemble d'un sujet et de ses causes et effets.
  pt: Faça várias pesquisas na web para obter uma visão mais ampla de um tópico e suas causas e efeitos.
  ru: Выполните несколько веб-поисков, чтобы получить более полную картину темы и её причин и следствий.
  ja: 複数のウェブ検索を行い、トピックとその原因と影響の全体像を把握する。
  ko: 여러 웹 검색을 수행하여 주제와 그 원인 및 효과에 대한 더 큰 그림을 얻으세요.
  it: Esegui più ricerche web per ottenere un quadro più ampio di un argomento e delle sue cause ed effetti.
  tr: Bir konunun ve nedenlerinin ve etkilerinin daha geniş bir resmini elde etmek için birden fazla web araması yapın.
  vi: Thực hiện nhiều tìm kiếm web để có cái nhìn tổng quan hơn về một chủ đề và nguyên nhân cũng như tác động của nó.
  id: Lakukan beberapa pencarian web untuk mendapatkan gambaran yang lebih besar tentang suatu topik dan penyebab serta efeknya.
  pl: Wykonaj wiele wyszukiwań internetowych, aby uzyskać szerszy obraz tematu oraz jego przyczyn i skutków.
  nl: Voer meerdere webzoekopdrachten uit om een groter beeld te krijgen van een onderwerp en de oorzaken en gevolgen ervan.
  ar: قم بإجراء عمليات بحث متعددة على الويب للحصول على صورة أكبر لموضوع وأسبابه وآثاره.
  hi: किसी विषय और उसके कारणों और प्रभावों की बड़ी तस्वीर प्राप्त करने के लिए कई वेब खोज करें।
  th: ทำการค้นหาเว็บหลายครั้งเพื่อให้เห็นภาพรวมของหัวข้อและสาเหตุและผลกระทบ
  cs: Proveďte více webových vyhledávání, abyste získali širší obraz tématu a jeho příčin a účinků.
  sv: Gör flera webbsökningar för att få en större bild av ett ämne och dess orsaker och effekter.
  verified_by_human:
  - en
  - de
