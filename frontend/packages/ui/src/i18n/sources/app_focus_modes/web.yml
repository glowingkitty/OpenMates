deep_web_research.description:
  context: Description for deep web research focus mode
  en: Create a plan what to research and then start in depth web research to gather a report based on the findings.
  de: Erstelle einen Plan, was zu recherchieren ist, und starte dann eine gründliche Web-Recherche, um einen Bericht basierend auf den Erkenntnissen zu erstellen.
  zh: 制定研究计划，然后开始深入的网络研究，根据发现收集报告。
  es: Crea un plan de qué investigar y luego comienza una investigación web en profundidad para recopilar un informe basado en los hallazgos.
  fr: Créez un plan de ce qu'il faut rechercher, puis commencez une recherche web approfondie pour rassembler un rapport basé sur les résultats.
  pt: Crie um plano do que pesquisar e depois inicie uma pesquisa web aprofundada para reunir um relatório com base nos resultados.
  ru: Создайте план того, что нужно исследовать, а затем начните углубленное веб-исследование для сбора отчета на основе результатов.
  ja: 何を調査するかの計画を作成し、その後、調査結果に基づいてレポートを収集するための詳細なウェブ調査を開始する。
  ko: 조사할 내용에 대한 계획을 수립한 다음 결과를 기반으로 보고서를 수집하기 위한 심층 웹 조사를 시작하세요.
  it: Crea un piano su cosa ricercare e poi avvia una ricerca web approfondita per raccogliere un rapporto basato sui risultati.
  tr: Ne araştırılacağına dair bir plan oluşturun ve ardından bulgulara dayalı bir rapor toplamak için derinlemesine web araştırmasına başlayın.
  vi: Tạo kế hoạch nghiên cứu gì và sau đó bắt đầu nghiên cứu web chuyên sâu để thu thập báo cáo dựa trên các phát hiện.
  id: Buat rencana apa yang akan diteliti dan kemudian mulai penelitian web mendalam untuk mengumpulkan laporan berdasarkan temuan.
  pl: Utwórz plan, co zbadać, a następnie rozpocznij dogłębne badania internetowe, aby zebrać raport na podstawie ustaleń.
  nl: Maak een plan van wat te onderzoeken en begin dan met diepgaand webonderzoek om een rapport te verzamelen op basis van de bevindingen.
  ar: أنشئ خطة لما يجب البحث عنه ثم ابدأ في البحث العميق على الويب لجمع تقرير بناءً على النتائج.
  hi: यह निर्धारित करने के लिए एक योजना बनाएं कि क्या शोध करना है और फिर निष्कर्षों के आधार पर एक रिपोर्ट एकत्र करने के लिए गहन वेब शोध शुरू करें।
  th: สร้างแผนว่าควรวิจัยอะไร แล้วเริ่มการวิจัยเว็บเชิงลึกเพื่อรวบรวมรายงานตามผลการค้นหา
  cs: Vytvořte plán, co zkoumat, a poté zahajte hloubkový webový výzkum, abyste shromáždili zprávu na základě zjištění.
  sv: Skapa en plan för vad som ska undersökas och börja sedan djup webbforskning för att samla en rapport baserad på resultaten.
  verified_by_human:
  - en
  - de
