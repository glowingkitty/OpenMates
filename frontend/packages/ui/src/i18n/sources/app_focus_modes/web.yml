check_reputation.description:
  context: Description for check reputation focus mode
  en: Check if a business is legit and reliable.
  de: Prüfe, ob ein Unternehmen seriös und zuverlässig ist.
  zh: 检查企业是否合法可靠。
  es: Verifica si un negocio es legítimo y confiable.
  fr: Vérifiez si une entreprise est légitime et fiable.
  pt: Verifique se uma empresa é legítima e confiável.
  ru: Проверьте, является ли бизнес законным и надежным.
  ja: ビジネスが正当で信頼できるかどうかを確認する。
  ko: 비즈니스가 합법적이고 신뢰할 수 있는지 확인하세요.
  it: Verifica se un'azienda è legittima e affidabile.
  tr: Bir işletmenin meşru ve güvenilir olup olmadığını kontrol edin.
  vi: Kiểm tra xem một doanh nghiệp có hợp pháp và đáng tin cậy không.
  id: Periksa apakah bisnis sah dan dapat diandalkan.
  pl: Sprawdź, czy firma jest legalna i niezawodna.
  nl: Controleer of een bedrijf legitiem en betrouwbaar is.
  ar: تحقق مما إذا كان العمل شرعيًا وموثوقًا.
  hi: जांचें कि क्या कोई व्यवसाय वैध और विश्वसनीय है।
  th: ตรวจสอบว่าธุรกิจถูกต้องตามกฎหมายและน่าเชื่อถือหรือไม่
  cs: Zkontrolujte, zda je podnik legitimní a spolehlivý.
  sv: Kontrollera om ett företag är legitimt och pålitligt.
