analyze_privacy.description:
  context: Description for analyze privacy focus mode
  en: Analyze the privacy implications of a website or service based on its legal pages.
  de: Analysiere die Datenschutzauswirkungen einer Website oder eines Dienstes anhand seiner rechtlichen Seiten.
  zh: 根据法律页面分析网站或服务的隐私影响。
  es: Analiza las implicaciones de privacidad de un sitio web o servicio basándose en sus páginas legales.
  fr: Analysez les implications de confidentialité d'un site web ou d'un service en fonction de ses pages légales.
  pt: Analise as implicações de privacidade de um site ou serviço com base em suas páginas legais.
  ru: Проанализируйте последствия для конфиденциальности веб-сайта или сервиса на основе его юридических страниц.
  ja: 法的ページに基づいて、ウェブサイトまたはサービスのプライバシーへの影響を分析する。
  ko: 법적 페이지를 기반으로 웹사이트 또는 서비스의 개인정보 보호 영향을 분석하세요.
  it: Analizza le implicazioni sulla privacy di un sito web o servizio in base alle sue pagine legali.
  tr: Bir web sitesinin veya hizmetin yasal sayfalarına dayanarak gizlilik etkilerini analiz edin.
  vi: Phân tích các tác động về quyền riêng tư của một trang web hoặc dịch vụ dựa trên các trang pháp lý của nó.
  id: Analisis implikasi privasi situs web atau layanan berdasarkan halaman hukumnya.
  pl: Przeanalizuj implikacje prywatności strony internetowej lub usługi na podstawie jej stron prawnych.
  nl: Analyseer de privacy-implicaties van een website of service op basis van de juridische pagina's.
  ar: حلل الآثار المترتبة على الخصوصية لموقع ويب أو خدمة بناءً على صفحاته القانونية.
  hi: किसी वेबसाइट या सेवा की कानूनी पृष्ठों के आधार पर गोपनीयता के निहितार्थों का विश्लेषण करें।
  th: วิเคราะห์ผลกระทบด้านความเป็นส่วนตัวของเว็บไซต์หรือบริการตามหน้าทางกฎหมาย
  cs: Analyzujte důsledky pro soukromí webové stránky nebo služby na základě jejích právních stránek.
  sv: Analysera integritetskonsekvenserna för en webbplats eller tjänst baserat på dess juridiska sidor.
  verified_by_human:
  - en
  - de
