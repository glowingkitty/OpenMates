crisis_support.description:
  context: Description for crisis support focus mode
  en: Get support during a crisis or difficult time in your life and plan your next steps.
  de: Erhalte Unterstützung während einer Krise oder schwierigen Zeit in deinem Leben und plane deine nächsten Schritte.
  zh: 在你生活中的危机或困难时期获得支持，并规划你的下一步。
  es: Obtén apoyo durante una crisis o momento difícil en tu vida y planifica tus próximos pasos.
  fr: Obtenez du soutien pendant une crise ou une période difficile de votre vie et planifiez vos prochaines étapes.
  pt: Obtenha suporte durante uma crise ou momento difícil em sua vida e planeje seus próximos passos.
  ru: Получите поддержку во время кризиса или трудного периода в вашей жизни и спланируйте следующие шаги.
  ja: 人生の危機や困難な時期にサポートを受け、次のステップを計画する。
  ko: 인생의 위기나 어려운 시기에 지원을 받고 다음 단계를 계획하세요.
  it: Ottieni supporto durante una crisi o un momento difficile della tua vita e pianifica i tuoi prossimi passi.
  tr: Hayatınızdaki bir kriz veya zor dönemde destek alın ve sonraki adımlarınızı planlayın.
  vi: Nhận hỗ trợ trong thời kỳ khủng hoảng hoặc khó khăn trong cuộc sống và lập kế hoạch cho các bước tiếp theo.
  id: Dapatkan dukungan selama krisis atau masa sulit dalam hidup Anda dan rencanakan langkah selanjutnya.
  pl: Uzyskaj wsparcie podczas kryzysu lub trudnego okresu w życiu i zaplanuj swoje kolejne kroki.
  nl: Krijg ondersteuning tijdens een crisis of moeilijke tijd in je leven en plan je volgende stappen.
  ar: احصل على الدعم أثناء أزمة أو وقت صعب في حياتك وخطط لخطواتك التالية.
  hi: अपने जीवन में संकट या कठिन समय के दौरान सहायता प्राप्त करें और अपने अगले कदमों की योजना बनाएं।
  th: รับการสนับสนุนในช่วงวิกฤตหรือช่วงเวลาที่ยากลำบากในชีวิตของคุณและวางแผนขั้นตอนต่อไป
  cs: Získejte podporu během krize nebo obtížného období ve vašem životě a naplánujte své další kroky.
  sv: Få stöd under en kris eller svår tid i ditt liv och planera dina nästa steg.
  verified_by_human:
    - en
    - de
