crisis_support.description:
  context: Description for crisis support focus mode
  en: Get support in difficult times and plan ahead.
  de: Unterstützung in schwierigen Zeiten und vorausplanen.
  zh: 在困难时期获得支持并提前规划。
  es: Obtén apoyo en momentos difíciles y planifica.
  fr: Obtenez du soutien en temps difficile et planifiez.
  pt: Apoio em momentos difíceis e planeje seus passos.
  ru: Поддержка в трудные времена и планирование.
  ja: 困難な時期にサポートを受け、先を計画する。
  ko: 어려운 시기에 지원을 받고 계획을 세우세요.
  it: Supporto nei momenti difficili e pianifica avanti.
  tr: Zor zamanlarda destek alın ve ileriye planlayın.
  vi: Nhận hỗ trợ khi khó khăn và lập kế hoạch.
  id: Dapatkan dukungan saat sulit dan rencanakan.
  pl: Wsparcie w trudnych chwilach i planowanie.
  nl: Krijg steun in moeilijke tijden en plan vooruit.
  ar: احصل على دعم في الأوقات الصعبة وخطط للمستقبل.
  hi: कठिन समय में सहायता पाएं और योजना बनाएं।
  th: รับการสนับสนุนในยามยากลำบากและวางแผนล่วงหน้า
  cs: Podpora v obtížných časech a plánování dalšího.
