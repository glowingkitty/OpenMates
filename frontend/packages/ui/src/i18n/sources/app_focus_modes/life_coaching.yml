future_speaking.description:
  context: Description for future speaking focus mode
  en: Start a future speaking session, a powerful life coaching technique.
  de: Starte eine Zukunftsgesprächs-Sitzung, eine kraftvolle Lebensberatungstechnik.
  zh: 开始一次未来对话，这是一种强大的生活指导技巧。
  es: Inicia una sesión de hablar del futuro, una poderosa técnica de coaching de vida.
  fr: Commencez une session de discussion sur l'avenir, une technique puissante de coaching de vie.
  pt: Inicie uma sessão de falar sobre o futuro, uma técnica poderosa de coaching de vida.
  ru: Начните сеанс разговора о будущем, мощную технику коучинга жизни.
  ja: 強力なライフコーチングテクニックである未来について話すセッションを開始する。
  ko: 강력한 라이프 코칭 기법인 미래 대화 세션을 시작하세요.
  it: Inizia una sessione di parlare del futuro, una potente tecnica di life coaching.
  tr: Güçlü bir yaşam koçluğu tekniği olan gelecek konuşması oturumu başlatın.
  vi: Bắt đầu một buổi nói về tương lai, một kỹ thuật huấn luyện cuộc sống mạnh mẽ.
  id: Mulai sesi berbicara masa depan, teknik bimbingan hidup yang kuat.
  pl: Rozpocznij sesję rozmowy o przyszłości, potężną technikę coachingu życiowego.
  nl: Start een toekomstgesprek, een krachtige levenscoachingtechniek.
  ar: ابدأ جلسة التحدث عن المستقبل، وهي تقنية قوية للتدريب على الحياة.
  hi: एक शक्तिशाली जीवन कोचिंग तकनीक, भविष्य की बातचीत सत्र शुरू करें।
  th: เริ่มเซสชันการพูดคุยเกี่ยวกับอนาคต ซึ่งเป็นเทคนิคการโค้ชชีวิตที่มีประสิทธิภาพ
  cs: Začněte sezení rozhovoru o budoucnosti, mocnou techniku life coachingu.
  sv: Starta en framtidsamtalssession, en kraftfull livscoachingteknik.
  verified_by_human:
    - en
    - de

