book_discussion.description:
  context: Description for book discussion focus mode
  en: Start a discussion about a book which you have finished or are currently reading. Like in a book reading club.
  de: Starte eine Diskussion über ein Buch, das du beendet hast oder gerade liest. Wie in einem Buchleseklub.
  zh: 开始讨论你已完成或正在阅读的书。就像在读书俱乐部一样。
  es: Inicia una discusión sobre un libro que has terminado o estás leyendo actualmente. Como en un club de lectura.
  fr: Commencez une discussion sur un livre que vous avez terminé ou que vous lisez actuellement. Comme dans un club de lecture.
  pt: Inicie uma discussão sobre um livro que você terminou ou está lendo atualmente. Como em um clube de leitura.
  ru: Начните обсуждение книги, которую вы закончили или читаете в данный момент. Как в книжном клубе.
  ja: 読み終えた、または現在読んでいる本について議論を始めます。読書クラブのように。
  ko: 완료했거나 현재 읽고 있는 책에 대한 토론을 시작하세요. 독서 클럽처럼.
  it: Inizia una discussione su un libro che hai finito o stai leggendo attualmente. Come in un club di lettura.
  tr: Bitirdiğiniz veya şu anda okuduğunuz bir kitap hakkında bir tartışma başlatın. Bir kitap okuma kulübü gibi.
  vi: Bắt đầu thảo luận về một cuốn sách mà bạn đã đọc xong hoặc đang đọc. Giống như trong câu lạc bộ đọc sách.
  id: Mulai diskusi tentang buku yang telah Anda selesaikan atau sedang Anda baca. Seperti di klub membaca buku.
  pl: Rozpocznij dyskusję o książce, którą skończyłeś lub obecnie czytasz. Jak w klubie czytelniczym.
  nl: Begin een discussie over een boek dat je hebt afgerond of momenteel leest. Zoals in een boekenclub.
  ar: ابدأ مناقشة حول كتاب انتهيت منه أو تقرأه حاليًا. كما في نادي القراءة.
  hi: एक पुस्तक के बारे में चर्चा शुरू करें जिसे आपने समाप्त कर दिया है या वर्तमान में पढ़ रहे हैं। एक पुस्तक पढ़ने वाले क्लब की तरह।
  th: เริ่มการสนทนาเกี่ยวกับหนังสือที่คุณอ่านจบแล้วหรือกำลังอ่านอยู่ เหมือนในชมรมอ่านหนังสือ
  cs: Začněte diskusi o knize, kterou jste dokončili nebo právě čtete. Jako v čtenářském klubu.
  sv: Börja en diskussion om en bok som du har avslutat eller läser för närvarande. Som i en bokläsningsklubb.
  verified_by_human:
    - en
    - de

