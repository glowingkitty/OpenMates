book_recommendations.description:
  context: Description for book recommendations focus mode
  en: Based on what you have been reading so far, topics you are interested in and what you want to learn or archive - get book recommendations.
  de: Basierend auf dem, was du bisher gelesen hast, den Themen, die dich interessieren, und dem, was du lernen oder archivieren möchtest - erhalte Buchempfehlungen.
  zh: 根据你到目前为止所读的内容、你感兴趣的主题以及你想学习或存档的内容 - 获得图书推荐。
  es: Basado en lo que has estado leyendo hasta ahora, los temas que te interesan y lo que quieres aprender o archivar - obtén recomendaciones de libros.
  fr: Basé sur ce que vous avez lu jusqu'à présent, les sujets qui vous intéressent et ce que vous voulez apprendre ou archiver - obtenez des recommandations de livres.
  pt: Com base no que você tem lido até agora, nos tópicos que você está interessado e no que você quer aprender ou arquivar - obtenha recomendações de livros.
  ru: На основе того, что вы читали до сих пор, тем, которые вас интересуют, и того, что вы хотите изучить или архивировать - получите рекомендации книг.
  ja: これまでに読んだ内容、興味のあるトピック、学習またはアーカイブしたい内容に基づいて、本の推奨事項を取得します。
  ko: 지금까지 읽은 내용, 관심 있는 주제, 학습하거나 보관하고 싶은 내용을 기반으로 책 추천을 받으세요.
  it: In base a ciò che hai letto finora, agli argomenti che ti interessano e a ciò che vuoi imparare o archiviare - ottieni raccomandazioni di libri.
  tr: Şu ana kadar okuduklarınız, ilgilendiğiniz konular ve öğrenmek veya arşivlemek istediklerinize dayanarak - kitap önerileri alın.
  vi: Dựa trên những gì bạn đã đọc cho đến nay, các chủ đề bạn quan tâm và những gì bạn muốn học hoặc lưu trữ - nhận đề xuất sách.
  id: Berdasarkan apa yang telah Anda baca sejauh ini, topik yang Anda minati dan apa yang ingin Anda pelajari atau arsipkan - dapatkan rekomendasi buku.
  pl: Na podstawie tego, co czytałeś do tej pory, tematów, które Cię interesują i tego, czego chcesz się nauczyć lub zarchiwizować - uzyskaj rekomendacje książek.
  nl: Op basis van wat je tot nu toe hebt gelezen, onderwerpen die je interesseren en wat je wilt leren of archiveren - krijg boekaanbevelingen.
  ar: بناءً على ما قرأته حتى الآن والمواضيع التي تهتم بها وما تريد تعلمه أو أرشفته - احصل على توصيات الكتب.
  hi: आपने अब तक जो पढ़ा है, जिन विषयों में आपकी रुचि है और जो आप सीखना या संग्रहीत करना चाहते हैं - उसके आधार पर पुस्तक सुझाव प्राप्त करें।
  th: ตามสิ่งที่คุณได้อ่านมาแล้ว หัวข้อที่คุณสนใจ และสิ่งที่คุณต้องการเรียนรู้หรือเก็บถาวร - รับคำแนะนำหนังสือ
  cs: Na základě toho, co jste dosud četli, témat, která vás zajímají, a toho, co se chcete naučit nebo archivovat - získejte doporučení knih.
  sv: Baserat på vad du har läst hittills, ämnen du är intresserad av och vad du vill lära dig eller arkivera - få bokrekommendationer.
  verified_by_human:
    - en
    - de
