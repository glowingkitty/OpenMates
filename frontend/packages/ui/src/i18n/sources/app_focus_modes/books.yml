book_discussion.description:
  context: Description for book discussion focus mode
  en: Discuss a book like in a reading club.
  de: Diskutiere ein Buch wie in einem Buchclub.
  zh: 像在读书俱乐部一样讨论一本书。
  es: Discute un libro como en un club de lectura.
  fr: Discutez d'un livre comme dans un club de lecture.
  pt: Discuta um livro como em um clube de leitura.
  ru: Обсудите книгу как в книжном клубе.
  ja: 読書クラブのように本について議論する。
  ko: 독서 클럽처럼 책에 대해 토론하세요.
