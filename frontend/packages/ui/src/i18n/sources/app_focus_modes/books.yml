book_recommendations.description:
  context: Description for book recommendations focus mode
  en: Get book recommendations based on your taste.
  de: Buchempfehlungen basierend auf deinem Geschmack.
  zh: 根据你的喜好获取图书推荐。
  es: Obtén recomendaciones de libros según tu gusto.
