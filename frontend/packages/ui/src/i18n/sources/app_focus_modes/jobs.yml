career_insights.description:
  context: Description for career insights focus mode in the Jobs app
  en: Find the right career based on your strengths.
  de: Finde die passende Karriere anhand deiner Stärken.
  zh: 根据你的优势找到合适的职业道路。
  es: Encuentra la carrera ideal según tus fortalezas.
  fr: Trouvez la carrière idéale selon vos forces.
  pt: Encontre a carreira certa com base em suas forças.
  ru: Найдите карьеру на основе ваших сильных сторон.
  ja: 強みに基づいて適切なキャリアを見つけましょう。
  ko: 강점을 바탕으로 적합한 경력을 찾으세요.
  it: Trova la carriera giusta per i tuoi punti di forza.
  tr: Güçlü yönlerinize göre doğru kariyer yolunu bulun.
  vi: Tìm nghề nghiệp phù hợp dựa trên thế mạnh của bạn.
  id: Temukan karier yang tepat berdasarkan kekuatan Anda.
  pl: Znajdź karierę dopasowaną do swoich mocnych stron.
  nl: Vind de juiste carrière op basis van je sterktes.
  ar: اعثر على المسار المهني المناسب بناءً على نقاط قوتك.
  hi: अपनी ताकत के आधार पर सही करियर खोजें।
  th: ค้นหาอาชีพที่เหมาะสมตามจุดแข็งของคุณ
  cs: Najděte kariéru na základě vašich silných stránek.
  sv: Hitta rätt karriär baserat på dina styrkor.
