verify_device_location_change_notice:
  context: Security notice shown when re-authentication is triggered because the user's connection location changed (e.g. VPN switch or travel). Explains why identity verification is required to protect against account takeover.
  en: We detected that your connection location changed. To protect your account from unauthorized access, please verify your identity.
  de: Wir haben festgestellt, dass sich dein Verbindungsstandort geaendert hat. Um dein Konto vor unbefugtem Zugriff zu schuetzen, bestaetige bitte deine Identitaet.
  zh: 我们检测到您的连接位置发生了变化。为了保护您的帐户免受未经授权的访问，请验证您的身份。
  es: Detectamos que la ubicacion de tu conexion cambio. Para proteger tu cuenta de accesos no autorizados, por favor verifica tu identidad.
