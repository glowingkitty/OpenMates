mate_response:
  context: AI response to career change question
  en: 'Of course! Since you mentioned that you have a background in marketing and enjoy storytelling, we could look for roles that leverage those skills.


    To get a better sense of direction, could you tell me:

    1. What aspects of your previous jobs did you find most fulfilling?

    '
  de: 'Natürlich! Da du erwähnt hast, dass du Erfahrung im Marketing hast und gerne Geschichten erzählst, könnten wir nach Rollen suchen, die diese Fähigkeiten nutzen.


    Um eine bessere Richtung zu finden, kannst du mir sagen:

    1. Welche Aspekte deiner bisherigen Jobs haben dir am meisten Erfüllung gebracht?

    '
  zh: '当然！鉴于你提到你具有市场营销背景并喜欢讲故事，我们可以寻找能发挥这些技能的职位。


    为了更好地确定方向，你能告诉我：

    1. 你之前的工作中哪些方面让你最有成就感？

    '
  es: '¡Claro! Como mencionaste que tienes experiencia en marketing y disfrutas contar historias, podríamos buscar roles que aprovechen esas habilidades.


    Para tener una mejor idea, ¿puedes decirme:

    1. ¿Qué aspectos de tus trabajos anteriores encontraste más satisfactorios?

    '
  fr: 'Bien sûr ! Puisque vous avez mentionné que vous avez de l''expérience en marketing et que vous aimez raconter des histoires, nous pourrions rechercher des rôles qui tirent parti de ces compétences.


    Pour avoir une meilleure idée de la direction à prendre, pourriez-vous me dire :

    1. Quels aspects de vos emplois précédents avez-vous trouvés les plus enrichissants ?

    '
  pt: ''
  ru: ''
  ja: 'もちろんです！マーケティングの経験があり、ストーリーテリングが好きだとおっしゃっていたので、そのようなスキルを活かせる役割を探してみましょう。


    より良い方向性を見つけるために、教えていただけますか：

    1. これまでの仕事の中で、どのような側面にやりがいを感じましたか？

    '
