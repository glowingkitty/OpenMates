permissions.question:
  context: Question asking user to confirm sharing app settings and memories
  en: Include these App settings & memories in this chat, for a more personalized response?
  de: Diese App-Einstellungen & Erinnerungen in diesen Chat einbeziehen, für eine persönlichere Antwort?
  zh: 在此聊天中包含这些应用设置和记忆，以获得更个性化的回复？
  es: ¿Incluir esta configuración de aplicación y memorias en este chat para una respuesta más personalizada?
  fr: Inclure ces paramètres d'application et souvenirs dans cette discussion pour une réponse plus personnalisée ?
  pt: Incluir essas configurações de aplicativo e memórias neste chat para uma resposta mais personalizada?
  ru: Включить эти настройки приложения и воспоминания в этот чат для более персонализированного ответа?
  ja: よりパーソナライズされた返答のために、このチャットにこれらのアプリ設定と思い出を含めますか？
  ko: 더 맞춤화된 답변을 위해 이 앱 설정과 기억을 이 채팅에 포함하시겠습니까?
  it: Includere queste impostazioni dell'app e memorie in questa chat per una risposta più personalizzata?
  tr: Daha kişiselleştirilmiş bir yanıt için bu uygulama ayarlarını ve anıları bu sohbete dahil edilsin mi?
  vi: Bao gồm cài đặt ứng dụng và ký ức này trong cuộc trò chuyện này để có phản hồi cá nhân hơn?
  id: Sertakan pengaturan aplikasi dan memori ini dalam obrolan ini untuk respons yang lebih personal?
  pl: Uwzględnić te ustawienia aplikacji i wspomnienia w tym czacie dla bardziej spersonalizowanej odpowiedzi?
  nl: Deze app-instellingen en herinneringen in deze chat opnemen voor een meer gepersonaliseerd antwoord?
  ar: تضمين إعدادات التطبيق والذكريات هذه في هذه المحادثة للحصول على رد أكثر تخصيصاً؟
  hi: अधिक व्यक्तिगत प्रतिक्रिया के लिए इन ऐप सेटिंग्स और यादों को इस चैट में शामिल करें?
  th: รวมการตั้งค่าแอปและความทรงจำเหล่านี้ในแชทนี้เพื่อการตอบกลับที่เป็นส่วนตัวมากขึ้นหรือไม่?
