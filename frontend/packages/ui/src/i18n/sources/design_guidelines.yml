maximum_good.text:
  context: Main text explaining maximum good philosophy
  en: Over recent years, profit-at-all-cost tech monopolies have over and over again prioritized their greed instead of the interests of their users and our planet, ignoring the negative consequences and destruction caused by those decisions. We can't just continue like that.
  de: In den letzten Jahren haben Profit-um-jeden-Preis Tech-Monopole immer wieder ihre Gier über die Interessen ihrer Nutzer und unseres Planeten gestellt und dabei die negativen Folgen und Zerstörung ignoriert, die diese Entscheidungen verursachen. So können wir nicht weitermachen.
  zh: 近年来，不惜一切代价追求利润的科技垄断企业一再将贪婪置于用户和地球的利益之上，忽视了这些决定造成的负面后果和破坏。 我们不能再这样继续下去了。
  es: Durante los últimos años, los monopolios tecnológicos que buscan beneficios a toda costa han priorizado repetidamente su codicia por encima de los intereses de sus usuarios y nuestro planeta, ignorando las consecuencias negativas y la destrucción causada por esas decisiones. No podemos continuar así.
  fr: Au cours des dernières années, les monopoles technologiques privilégiant le profit à tout prix ont maintes et maintes fois privilégié leur cupidité au détriment des intérêts de leurs utilisateurs et de notre planète, ignorant les conséquences négatives et la destruction causées par ces décisions.  Nous ne pouvons pas continuer ainsi.
  pt: ''
  ru: ''
  ja: 近年、利益優先のテクノロジー独占企業は、ユーザーや地球の利益よりも自らの貪欲さを優先し、その決定がもたらす悪影響や破壊を無視し続けてきました。このままでは続けられません。
  ko: ''
  it: ''
  tr: ''
  vi: ''
  id: ''
  pl: ''
  nl: ''
  ar: ''
  hi: ''
  th: ''
  cs: ''
  sv: ''
  verified_by_human: []
