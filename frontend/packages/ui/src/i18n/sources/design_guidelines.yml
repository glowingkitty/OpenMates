privacy.text:
  context: Main text explaining privacy importance
  en: In today's turbulent world, where profit-at-all-costs companies frequently misuse user data, where companies with inadequate security measures are regularly hacked and their users' data falls into the hands of bad actors, and where we cannot always rely on governments to protect the rights and well-being of their citizens, making decisions to safeguard your privacy has become increasingly essential.
  de: In der heutigen turbulenten Welt, in der Profit-um-jeden-Preis Unternehmen häufig Nutzerdaten missbrauchen, in der Unternehmen mit unzureichenden Sicherheitsmaßnahmen regelmäßig gehackt werden und die Nutzerdaten in die Hände von böswilligen Akteuren fallen, und in der wir uns nicht immer darauf verlassen können, dass Regierungen die Rechte und das Wohlergehen ihrer Bürger schützen, wird es zunehmend wichtiger, Entscheidungen zum Schutz deiner Privatsphäre zu treffen.
  zh: 在当今动荡的世界中，不惜一切代价追求利润的公司经常滥用用户数据，安全措施不足的公司经常遭到黑客攻击，其用户的数据落入不良行为者手中，我们不能总是依靠政府来保护其公民的权利和福祉，因此，做出保护您隐私的决定变得越来越重要。
  es: En el turbulento mundo actual, donde las empresas que buscan beneficios a toda costa frecuentemente hacen mal uso de los datos de los usuarios, donde las empresas con medidas de seguridad inadecuadas son regularmente hackeadas y los datos de sus usuarios caen en manos de actores malintencionados, y donde no siempre podemos confiar en que los gobiernos protejan los derechos y el bienestar de sus ciudadanos, tomar decisiones para salvaguardar tu privacidad se ha vuelto cada vez más esencial.
  fr: Dans le monde turbulent d'aujourd'hui, où les entreprises privilégiant le profit à tout prix abusent fréquemment des données des utilisateurs, où les entreprises avec des mesures de sécurité inadéquates sont régulièrement piratées et les données de leurs utilisateurs tombent entre les mains d'acteurs malveillants, et où nous ne pouvons pas toujours compter sur les gouvernements pour protéger les droits et le bien-être de leurs citoyens, prendre des décisions pour protéger votre vie privée est devenu de plus en plus essentiel.
  pt: No mundo turbulento de hoje, onde empresas que buscam lucro a qualquer custo frequentemente fazem mau uso dos dados do usuário, onde empresas com medidas de segurança inadequadas são regularmente hackeadas e os dados de seus usuários caem nas mãos de atores mal-intencionados, e onde nem sempre podemos confiar nos governos para proteger os direitos e o bem-estar de seus cidadãos, tomar decisões para proteger sua privacidade tornou-se cada vez mais essencial.
  ru: В сегодняшнем турбулентном мире, где компании, стремящиеся к прибыли любой ценой, часто злоупотребляют данными пользователей, где компании с недостаточными мерами безопасности регулярно взламываются, и данные их пользователей попадают в руки злоумышленников, и где мы не всегда можем полагаться на правительства для защиты прав и благополучия своих граждан, принятие решений по защите вашей конфиденциальности стало все более важным.
  ja: 今日の混乱した世界では、利益優先の企業がユーザーデータを頻繁に悪用し、不十分なセキュリティ対策の企業が定期的にハッキングされてユーザーデータが悪意のある者の手に渡り、政府が市民の権利と福祉を守ってくれるとは限らない状況で、プライバシーを守る決断を下すことがますます重要になってきています。
  ko: 오늘날의 혼란한 세계에서 이익을 최우선으로 하는 기업들이 사용자 데이터를 자주 남용하고, 부적절한 보안 조치를 취한 기업들이 정기적으로 해킹당하여 사용자 데이터가 악의적인 행위자의 손에 들어가며, 정부가 시민의 권리와 복지를 보호하는 것을 항상 믿을 수 없는 상황에서, 개인정보를 보호하기 위한 결정을 내리는 것이 점점 더 중요해지고 있습니다.
  it: Nel mondo turbolento di oggi, dove le aziende orientate al profitto a tutti i costi abusano frequentemente dei dati degli utenti, dove le aziende con misure di sicurezza inadeguate vengono regolarmente hackerate e i dati dei loro utenti finiscono nelle mani di attori malintenzionati, e dove non possiamo sempre fare affidamento sui governi per proteggere i diritti e il benessere dei loro cittadini, prendere decisioni per proteggere la tua privacy è diventato sempre più essenziale.
  tr: Günümüzün çalkantılı dünyasında, her ne pahasına olursa olsun kâr peşinde koşan şirketler sıkça kullanıcı verilerini kötüye kullanmakta, yetersiz güvenlik önlemlerine sahip şirketler düzenli olarak hacklenmekte ve kullanıcı verileri kötü niyetli aktörlerin eline geçmekte ve hükümetlerin vatandaşlarının haklarını ve refahını koruyacağına her zaman güvenemediğimiz bir ortamda, gizliliğinizi korumak için kararlar almak giderek daha önemli hale gelmiştir.
  vi: Trong thế giới hỗn loạn ngày nay, nơi các công ty theo đuổi lợi nhuận bằng mọi giá thường xuyên lạm dụng dữ liệu người dùng, nơi các công ty có biện pháp bảo mật không đầy đủ thường xuyên bị tấn công và dữ liệu người dùng của họ rơi vào tay những kẻ xấu, và nơi chúng ta không phải lúc nào cũng có thể tin tưởng vào chính phủ để bảo vệ quyền lợi và phúc lợi của công dân, việc đưa ra quyết định bảo vệ quyền riêng tư của bạn ngày càng trở nên cần thiết.
  id: Di dunia yang bergejolak saat ini, di mana perusahaan yang mengutamakan keuntungan dengan segala cara sering menyalahgunakan data pengguna, di mana perusahaan dengan langkah keamanan yang tidak memadai secara teratur diretas dan data pengguna mereka jatuh ke tangan pelaku jahat, dan di mana kita tidak selalu dapat mengandalkan pemerintah untuk melindungi hak dan kesejahteraan warganya, membuat keputusan untuk melindungi privasi Anda menjadi semakin penting.
  pl: W dzisiejszym burzliwym świecie, gdzie firmy nastawione na zysk za wszelką cenę często nadużywają danych użytkowników, gdzie firmy z nieodpowiednimi środkami bezpieczeństwa są regularnie hakowane, a dane ich użytkowników trafiają w ręce złych aktorów, i gdzie nie zawsze możemy polegać na rządach w ochronie praw i dobra swoich obywateli, podejmowanie decyzji w celu ochrony Twojej prywatności stało się coraz bardziej istotne.
  nl: In de turbulente wereld van vandaag, waar bedrijven die winst boven alles stellen regelmatig misbruik maken van gebruikersgegevens, waar bedrijven met ontoereikende beveiligingsmaatregelen regelmatig worden gehackt en de gegevens van hun gebruikers in handen van kwaadwillenden vallen, en waar we niet altijd kunnen vertrouwen op regeringen om de rechten en het welzijn van hun burgers te beschermen, is het nemen van beslissingen om je privacy te beschermen steeds essentiëler geworden.
  ar: في عالم اليوم المضطرب، حيث تسيء الشركات التي تسعى للربح بأي ثمن استخدام بيانات المستخدمين بشكل متكرر، حيث يتم اختراق الشركات ذات إجراءات الأمان غير الكافية بانتظام وتقع بيانات مستخدميها في أيدي الجهات الفاعلة السيئة، وحيث لا يمكننا دائمًا الاعتماد على الحكومات لحماية حقوق ورفاهية مواطنيها، أصبح اتخاذ قرارات لحماية خصوصيتك أمرًا ضروريًا بشكل متزايد.
  hi: आज की अशांत दुनिया में, जहां सभी लागतों पर लाभ कमाने वाली कंपनियां अक्सर उपयोगकर्ता डेटा का दुरुपयोग करती हैं, जहां अपर्याप्त सुरक्षा उपायों वाली कंपनियां नियमित रूप से हैक की जाती हैं और उनके उपयोगकर्ताओं का डेटा बुरे अभिनेताओं के हाथों में आ जाता है, और जहां हम हमेशा सरकारों पर भरोसा नहीं कर सकते कि वे अपने नागरिकों के अधिकारों और कल्याण की रक्षा करें, आपकी गोपनीयता की सुरक्षा के लिए निर्णय लेना तेजी से आवश्यक हो गया है।
  th: ในโลกที่ปั่นป่วนในปัจจุบัน ที่บริษัทที่แสวงหากำไรอย่างไม่มีข้อจำกัดมักจะใช้ข้อมูลผู้ใช้ในทางที่ผิด ที่บริษัทที่มีมาตรการความปลอดภัยไม่เพียงพอถูกแฮ็กเป็นประจำและข้อมูลผู้ใช้ของพวกเขาตกไปอยู่ในมือของผู้ทำร้าย และที่เราไม่สามารถพึ่งพารัฐบาลเสมอไปในการปกป้องสิทธิและความเป็นอยู่ที่ดีของพลเมือง การตัดสินใจเพื่อปกป้องความเป็นส่วนตัวของคุณได้กลายเป็นสิ่งสำคัญมากขึ้น
  cs: V dnešním bouřlivém světě, kde společnosti zaměřené na zisk za každou cenu často zneužívají uživatelská data, kde společnosti s nedostatečnými bezpečnostními opatřeními jsou pravidelně hacknuty a data jejich uživatelů se dostanou do rukou zlých aktérů, a kde nemůžeme vždy spoléhat na vlády, že budou chránit práva a blahobyt svých občanů, se rozhodnutí o ochraně vašeho soukromí stala stále důležitější.
  sv: I dagens turbulenta värld, där företag som strävar efter vinst till varje pris ofta missbrukar användardata, där företag med otillräckliga säkerhetsåtgärder regelbundet hackas och deras användares data hamnar i händerna på dåliga aktörer, och där vi inte alltid kan lita på att regeringar skyddar sina medborgares rättigheter och välbefinnande, har beslut för att skydda din integritet blivit alltmer väsentliga.
