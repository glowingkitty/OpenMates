community_share_notification.description:
  context: Description text in community share notification email body
  en: A user has shared a chat with the community. The chat might be selected to be shown to other users on the platform, as well as on social media and at events.
  de: Ein Nutzer hat einen Chat mit der Community geteilt. Der Chat könnte ausgewählt werden, um anderen Nutzern auf der Plattform, in sozialen Medien und bei Veranstaltungen gezeigt zu werden.
  zh: 用户与社区分享了聊天内容。该聊天可能会被选中，向平台上的其他用户展示，并在社交媒体和活动中展示。
  es: Un usuario ha compartido un chat con la comunidad. El chat podría ser seleccionado para ser mostrado a otros usuarios en la plataforma, así como en las redes sociales y en eventos.
  fr: Un utilisateur a partagé une discussion avec la communauté. La discussion pourrait être sélectionnée pour être montrée à d'autres utilisateurs sur la plateforme, ainsi que sur les réseaux sociaux et lors d'événements.
  pt: Um usuário compartilhou um chat com a comunidade. O chat pode ser selecionado para ser exibido a outros usuários na plataforma, bem como em redes sociais e eventos.
  ru: Пользователь поделился чатом с сообществом. Чат может быть выбран для показа другим пользователям платформы, а также в социальных сетях и на мероприятиях.
  ja: ユーザーがコミュニティとチャットを共有しました。このチャットは、プラットフォーム上の他のユーザーに表示されるほか、ソーシャルメディアやイベントでも紹介される可能性があります。
  ko: 사용자가 커뮤니티와 채팅을 공유했습니다. 이 채팅은 플랫폼의 다른 사용자에게 표시되거나 소셜 미디어 및 이벤트에서 소개될 수 있습니다.
  it: Un utente ha condiviso una chat con la comunità. La chat potrebbe essere selezionata per essere mostrata ad altri utenti sulla piattaforma, oltre che sui social media e in occasione di eventi.
  tr: Bir kullanıcı toplulukla bir sohbet paylaştı. Sohbet, platformdaki diğer kullanıcılara gösterilmek üzere seçilebilir, ayrıca sosyal medyada ve etkinliklerde yer alabilir.
  vi: Một người dùng đã chia sẻ cuộc trò chuyện với cộng đồng. Cuộc trò chuyện có thể được chọn để hiển thị cho những người dùng khác trên nền tảng, cũng như trên mạng xã hội và tại các sự kiện.
  id: Seorang pengguna telah membagikan obrolan dengan komunitas. Obrolan tersebut mungkin dipilih untuk ditampilkan kepada pengguna lain di platform, serta di media sosial dan di acara-acara.
  pl: Użytkownik udostępnił czat społeczności. Czat może zostać wybrany do wyświetlenia innym użytkownikom na platformie, a także w mediach społecznościowych i na wydarzeniach.
  nl: Een gebruiker heeft een chat gedeeld met de community. De chat kan worden geselecteerd om aan andere gebruikers op het platform te worden getoond, evenals op sociale media en tijdens evenementen.
  ar: قام أحد المستخدمين بمشاركة دردشة مع المجتمع. قد يتم اختيار الدردشة لعرضها لمستخدمين آخرين على المنصة، وكذلك على وسائل التواصل الاجتماعي وفي الفعاليات.
  hi: एक उपयोगकर्ता ने समुदाय के साथ चैट साझा की है। चैट को प्लेटफ़ॉर्म पर अन्य उपयोगकर्ताओं को दिखाने के साथ-साथ सोशल मीडिया और कार्यक्रमों में दिखाने के लिए चुना जा सकता है।
  th: ผู้ใช้ได้แชร์แชทกับชุมชน แชทอาจถูกเลือกเพื่อแสดงให้ผู้ใช้อื่นบนแพลตฟอร์ม รวมถึงบนโซเชียลมีเดียและในงานต่างๆ
  cs: Uživatel sdílel chat s komunitou. Chat může být vybrán k zobrazení ostatním uživatelům na platformě, stejně jako na sociálních sítích a na akcích.
  sv: En användare har delat en chatt med communityn. Chatten kan väljas ut för att visas för andra användare på plattformen, liksom på sociala medier och vid evenemang.
