usecase_submitted.description:
  context: Description text in the use-case submission email body — tells the admin what this email is about
  en: A user anonymously shared their intended use case during onboarding. No user identity is attached to this submission.
  de: Ein Nutzer hat seinen beabsichtigten Anwendungsfall während des Onboardings anonym geteilt. Diese Einreichung enthält keine Nutzeridentität.
  zh: 用户在引导流程中匿名分享了其预期用例。此提交不含任何用户身份信息。
  es: Un usuario compartió de forma anónima su caso de uso previsto durante el proceso de incorporación. No se incluye ninguna identidad de usuario en esta presentación.
  fr: Un utilisateur a partagé anonymement son cas d'utilisation prévu lors de l'intégration. Aucune identité d'utilisateur n'est associée à cette soumission.
  pt: Um usuário compartilhou anonimamente seu caso de uso pretendido durante o onboarding. Nenhuma identidade de usuário está associada a esta submissão.
  ru: Пользователь анонимно поделился своим предполагаемым сценарием использования во время онбординга. К этой заявке не прикреплена личность пользователя.
  ja: ユーザーがオンボーディング中に意図したユースケースを匿名で共有しました。この提出物にはユーザーの識別情報は含まれていません。
  ko: 사용자가 온보딩 중에 익명으로 의도한 사용 사례를 공유했습니다. 이 제출에는 사용자 신원이 포함되지 않습니다.
  it: Un utente ha condiviso in modo anonimo il proprio caso d'uso previsto durante l'onboarding. Nessuna identità utente è allegata a questo invio.
  tr: Bir kullanıcı, oryantasyon sırasında amaçlanan kullanım senaryosunu anonim olarak paylaştı. Bu gönderiye hiçbir kullanıcı kimliği eklenmemiştir.
  vi: Người dùng đã chia sẻ trường hợp sử dụng dự định của họ một cách ẩn danh trong quá trình giới thiệu. Không có danh tính người dùng nào được đính kèm vào bài gửi này.
  id: Seorang pengguna secara anonim berbagi kasus penggunaan yang dimaksudkan selama orientasi. Tidak ada identitas pengguna yang dilampirkan pada pengiriman ini.
  pl: Użytkownik anonimowo udostępnił zamierzony przypadek użycia podczas procesu wdrożenia. Do tego zgłoszenia nie jest dołączona żadna tożsamość użytkownika.
  nl: Een gebruiker deelde anoniem zijn beoogde gebruiksscenario tijdens de onboarding. Er is geen gebruikersidentiteit aan deze inzending gekoppeld.
  ar: شارك أحد المستخدمين بشكل مجهول حالة الاستخدام المقصودة خلال الإعداد الأولي. لا تتضمن هذه الإرسالية أي هوية مستخدم.
  hi: एक उपयोगकर्ता ने ऑनबोर्डिंग के दौरान अपने इच्छित उपयोग-मामले को अनाम रूप से साझा किया। इस सबमिशन में कोई उपयोगकर्ता पहचान संलग्न नहीं है।
  th: ผู้ใช้แชร์กรณีการใช้งานที่ตั้งใจไว้โดยไม่เปิดเผยตัวตนระหว่างการเริ่มต้นใช้งาน ไม่มีข้อมูลประจำตัวของผู้ใช้ที่แนบมากับการส่งนี้
  cs: Uživatel anonymně sdílel svůj zamýšlený případ použití během procesu zavádění. K tomuto odeslání není připojena žádná identita uživatele.
  sv: En användare delade anonymt sitt avsedda användningsfall under introduktionen. Ingen användaridentitet är kopplad till denna inlämning.

