newsletter_confirmation_request.description:
  context: Newsletter confirmation email description
  en: "Thank you for subscribing! Please confirm your email address to receive updates about OpenMates, including new signup availability, feature updates, and important announcements."
  de: "Vielen Dank für Ihr Abonnement! Bitte bestätigen Sie Ihre E-Mail-Adresse, um Updates über OpenMates zu erhalten, einschließlich neuer Anmeldeverfügbarkeit, Feature-Updates und wichtiger Ankündigungen."
  zh: "感谢您的订阅！请确认您的电子邮件地址，以接收有关 OpenMates 的更新，包括新的注册可用性、功能更新和重要公告。"
  es: "¡Gracias por suscribirte! Por favor, confirma tu dirección de correo electrónico para recibir actualizaciones sobre OpenMates, incluyendo nueva disponibilidad de registro, actualizaciones de funciones y anuncios importantes."
  fr: "Merci de vous être abonné ! Veuillez confirmer votre adresse e-mail pour recevoir des mises à jour sur OpenMates, notamment la disponibilité de nouvelles inscriptions, les mises à jour de fonctionnalités et les annonces importantes."
  pt: "Obrigado por se inscrever! Por favor, confirme seu endereço de e-mail para receber atualizações sobre o OpenMates, incluindo nova disponibilidade de registro, atualizações de recursos e anúncios importantes."
  ru: "Спасибо за подписку! Пожалуйста, подтвердите свой адрес электронной почты, чтобы получать обновления об OpenMates, включая новую доступность регистрации, обновления функций и важные объявления."
  ja: "ご購読ありがとうございます！メールアドレスを確認して、新しいサインアップの可用性、機能の更新、重要な発表を含むOpenMatesに関する更新情報を受け取ってください。"
  ko: "구독해 주셔서 감사합니다! 이메일 주소를 확인하여 새로운 가입 가능 여부, 기능 업데이트 및 중요한 공지사항을 포함한 OpenMates 업데이트를 받으세요."
  it: "Grazie per esserti iscritto! Conferma il tuo indirizzo email per ricevere aggiornamenti su OpenMates, inclusa la nuova disponibilità di registrazione, aggiornamenti delle funzionalità e annunci importanti."
  tr: "Abone olduğunuz için teşekkürler! Yeni kayıt kullanılabilirliği, özellik güncellemeleri ve önemli duyurular dahil olmak üzere OpenMates hakkında güncellemeler almak için e-posta adresinizi onaylayın."
  vi: "Cảm ơn bạn đã đăng ký! Vui lòng xác nhận địa chỉ email của bạn để nhận cập nhật về OpenMates, bao gồm khả năng đăng ký mới, cập nhật tính năng và thông báo quan trọng."
  id: "Terima kasih telah berlangganan! Silakan konfirmasi alamat email Anda untuk menerima pembaruan tentang OpenMates, termasuk ketersediaan pendaftaran baru, pembaruan fitur, dan pengumuman penting."
  pl: "Dziękujemy za subskrypcję! Proszę potwierdzić swój adres e-mail, aby otrzymywać aktualizacje dotyczące OpenMates, w tym nową dostępność rejestracji, aktualizacje funkcji i ważne ogłoszenia."
  nl: "Bedankt voor je abonnement! Bevestig je e-mailadres om updates over OpenMates te ontvangen, inclusief nieuwe aanmeldingsbeschikbaarheid, functie-updates en belangrijke aankondigingen."
  ar: "شكرًا لك على الاشتراك! يرجى تأكيد عنوان بريدك الإلكتروني لتلقي تحديثات حول OpenMates، بما في ذلك توفر التسجيل الجديد وتحديثات الميزات والإعلانات المهمة."
  hi: "सदस्यता लेने के लिए धन्यवाद! कृपया OpenMates के बारे में अपडेट प्राप्त करने के लिए अपना ईमेल पता पुष्टि करें, जिसमें नई साइनअप उपलब्धता, सुविधा अपडेट और महत्वपूर्ण घोषणाएं शामिल हैं।"
  th: "ขอบคุณที่สมัครรับจดหมายข่าว! กรุณายืนยันที่อยู่อีเมลของคุณเพื่อรับอัปเดตเกี่ยวกับ OpenMates รวมถึงการเปิดให้สมัครใหม่ การอัปเดตฟีเจอร์ และประกาศสำคัญ"
  cs: "Děkujeme za předplatné! Potvrďte prosím svou e-mailovou adresu, abyste mohli dostávat aktualizace o OpenMates, včetně nové dostupnosti registrace, aktualizací funkcí a důležitých oznámení."
  sv: "Tack för att du prenumerar! Bekräfta din e-postadress för att få uppdateringar om OpenMates, inklusive ny registrerings tillgänglighet, funktionsuppdateringar och viktiga meddelanden."
  verified_by_human: []
