newsletter_confirmed.description:
  context: Newsletter confirmed email description
  en: 'Thank you for confirming your subscription! You''ll now receive updates about OpenMates, including new signup availability, feature updates, and important announcements.'
  de: 'Vielen Dank, dass Sie Ihr Abonnement bestätigt haben! Sie erhalten nun Updates über OpenMates, einschließlich neuer Anmeldeverfügbarkeit, Feature-Updates und wichtiger Ankündigungen.'
  zh: '感谢您确认订阅！您现在将收到有关 OpenMates 的更新，包括新的注册可用性、功能更新和重要公告。'
  es: '¡Gracias por confirmar tu suscripción! Ahora recibirás actualizaciones sobre OpenMates, incluyendo nueva disponibilidad de registro, actualizaciones de funciones y anuncios importantes.'
  fr: 'Merci d''avoir confirmé votre abonnement ! Vous recevrez désormais des mises à jour sur OpenMates, notamment la disponibilité de nouvelles inscriptions, les mises à jour de fonctionnalités et les annonces importantes.'
  pt: 'Obrigado por confirmar sua inscrição! Agora você receberá atualizações sobre o OpenMates, incluindo nova disponibilidade de registro, atualizações de recursos e anúncios importantes.'
  ru: 'Спасибо за подтверждение подписки! Теперь вы будете получать обновления об OpenMates, включая новую доступность регистрации, обновления функций и важные объявления.'
  ja: 'ご購読の確認ありがとうございます！新しいサインアップの可用性、機能の更新、重要な発表を含むOpenMatesに関する更新情報を受け取ります。'
  ko: '구독을 확인해 주셔서 감사합니다! 이제 새로운 가입 가능 여부, 기능 업데이트 및 중요한 공지사항을 포함한 OpenMates 업데이트를 받게 됩니다.'
  it: 'Grazie per aver confermato la tua iscrizione! Ora riceverai aggiornamenti su OpenMates, inclusa la nuova disponibilità di registrazione, aggiornamenti delle funzionalità e annunci importanti.'
  tr: 'Aboneliğinizi onayladığınız için teşekkürler! Artık yeni kayıt kullanılabilirliği, özellik güncellemeleri ve önemli duyurular dahil olmak üzere OpenMates hakkında güncellemeler alacaksınız.'
  vi: 'Cảm ơn bạn đã xác nhận đăng ký! Bây giờ bạn sẽ nhận được cập nhật về OpenMates, bao gồm khả năng đăng ký mới, cập nhật tính năng và thông báo quan trọng.'
  id: 'Terima kasih telah mengonfirmasi langganan Anda! Anda sekarang akan menerima pembaruan tentang OpenMates, termasuk ketersediaan pendaftaran baru, pembaruan fitur, dan pengumuman penting.'
  pl: 'Dziękujemy za potwierdzenie subskrypcji! Teraz będziesz otrzymywać aktualizacje dotyczące OpenMates, w tym nową dostępność rejestracji, aktualizacje funkcji i ważne ogłoszenia.'
  nl: 'Bedankt voor het bevestigen van je abonnement! Je ontvangt nu updates over OpenMates, inclusief nieuwe aanmeldingsbeschikbaarheid, functie-updates en belangrijke aankondigingen.'
  ar: 'شكرًا لك على تأكيد اشتراكك! ستتلقى الآن تحديثات حول OpenMates، بما في ذلك توفر التسجيل الجديد وتحديثات الميزات والإعلانات المهمة.'
  hi: 'अपनी सदस्यता की पुष्टि करने के लिए धन्यवाद! अब आप OpenMates के बारे में अपडेट प्राप्त करेंगे, जिसमें नई साइनअप उपलब्धता, सुविधा अपडेट और महत्वपूर्ण घोषणाएं शामिल हैं।'
  th: 'ขอบคุณที่ยืนยันการสมัครสมาชิก! ตอนนี้คุณจะได้รับอัปเดตเกี่ยวกับ OpenMates รวมถึงการเปิดให้สมัครใหม่ การอัปเดตฟีเจอร์ และประกาศสำคัญ'
  cs: 'Děkujeme za potvrzení předplatného! Nyní budete dostávat aktualizace o OpenMates, včetně nové dostupnosti registrace, aktualizací funkcí a důležitých oznámení.'
  sv: 'Tack för att du bekräftade din prenumeration! Du kommer nu att få uppdateringar om OpenMates, inklusive ny registrerings tillgänglighet, funktionsuppdateringar och viktiga meddelanden.'
  verified_by_human: []
