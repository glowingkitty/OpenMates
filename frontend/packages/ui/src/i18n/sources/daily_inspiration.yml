# frontend/packages/ui/src/i18n/sources/daily_inspiration.yml
# Translation strings for the Daily Inspiration feature.
# Used by DailyInspirationBanner.svelte.
#
# NOTE: This is a top-level file named daily_inspiration.yml.
# The build script uses the filename as the namespace, so keys here become
# daily_inspiration.<key> in the JSON (e.g. "label" → "daily_inspiration.label").
# Do NOT prefix keys with "daily_inspiration." — that would double-nest them.

label:
  context: Label shown at the top of each Daily Inspiration banner (next to book icon)
  en: Daily inspiration
  de: Tägliche Inspiration
  verified_by_human: []

click_to_start_chat:
  context: Call-to-action button at the bottom of a Daily Inspiration banner
  en: Click to start chat
  de: Klicken um Chat zu starten
  verified_by_human: []

next:
  context: Accessible label for the "next inspiration" navigation arrow button
  en: Next inspiration
  de: Nächste Inspiration
  verified_by_human: []

previous:
  context: Accessible label for the "previous inspiration" navigation arrow button
  en: Previous inspiration
  de: Vorherige Inspiration
  verified_by_human: []

watch_video:
