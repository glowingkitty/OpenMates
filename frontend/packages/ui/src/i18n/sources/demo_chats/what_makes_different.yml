    - Menjaga jalur percakapan alternatif tanpa kehilangan konteks

    - Bekerja pada beberapa versi konten kreatif


    Ini mendorong eksperimen dan pemikiran iteratif.


    ## ğŸ”’ Enkripsi Zero-Knowledge


    Privasi Anda dijamin secara arsitektural:


    - **Penyimpanan zero-knowledge** - Server tidak dapat mendekripsi obrolan tersimpan Anda sendiri

    - **Pemrosesan yang dikontrol perangkat** - Perangkat Anda harus mendekripsi dan mengirim obrolan ke server untuk pemrosesan AI

    - **Terenkripsi saat istirahat** - Pesan tersimpan dienkripsi dan memerlukan partisipasi perangkat Anda untuk didekripsi

    - **Keamanan transparan** - Kode sumber terbuka yang dapat Anda audit


