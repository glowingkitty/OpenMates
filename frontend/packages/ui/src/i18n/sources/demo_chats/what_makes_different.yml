    - **Dapat diakses secara default** - Dukungan pembaca layar, navigasi keyboard

    - **Peningkatan progresif** - Bekerja di semua perangkat dan kecepatan koneksi


    Filsafat desain: Membuat bantuan AI terasa alami dan tanpa usaha.


