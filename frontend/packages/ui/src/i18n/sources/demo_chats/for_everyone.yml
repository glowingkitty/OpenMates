message:
  context: Main for_everyone message content explaining OpenMates core features
  en: '# OpenMates - Digital team mates for everyone


    With OpenMates you have a team of specialized AI chatbots that can not only inspire you & teach new knowledge but also fulfill various tasks using apps. Making the useful aspects of AI accessible to everyone, while protecting your privacy & giving you access to all the best AI models.

    For example, you can ask:

    - "Any recent news regarding the topics discussed in this video? https://youtube.com/watch?v=…"

    - "Explain the 2008 financial crisis."

    - "Recipe ideas for healthy meals which are easy to prepare?"


    ## Quick start


    Press the Sign up button in the top right to sign up, [buy usage credits](#pricing) and start using OpenMates. Or keep reading to learn more about OpenMates, and check the example chats in the chats menu in the top left to explore what OpenMates can do.


    ## Apps


    Since only searching the web is not enough for fulfilling everyday tasks, OpenMates supports various other apps too.

    In the [App Store](#settings/appstore) you have an overview over all the various apps your digital team mates can use to fulfill your requests. And their skills, focus modes and settings & memories. Web, Maps, News, Videos, Code, Travel, Docs and many more.


    ### Skills


    Allow your mates to interact with external services. To search the web, read video transcripts & websites, search for locations and their opening hours, search for videos and much more.


    ### Focus modes


    Change the focus of a chat temporarily to reach a specific goal. Makes a huge difference in getting much better responses & help by your chatbots. Without you having to be an expert in knowing how to design complex requests for chatbots.


    ### Settings & memories


    Allows OpenMates to give you more personalized answers based on your interests, trips, books you wanted to read, projects and more. But:

    - only when it''s needed

    - only for the specific chat where it''s needed

    - only with the data you clearly consent to share

    - no sensitive data are ever stored on the server on disk

    All settings & memories are encrypted & decrypted on your devices. Just like your chats. This means the server can never decrypt them by itself. Only your devices can, using your login method.


    ## Designed for ease of use


    By default, OpenMates automatically processes your request with the best fitting AI model, mate, app skills, app focus modes and settings & memories (after your consent). While allowing you to overwrite the auto selection at any time in the settings menu or by typing @ in your message.


    ## Learning & inspiration


    If used properly, AI chatbots can be the most amazing personalized learning tool ever developed. OpenMates implements various functionalities to help you not only with tasks, but to keep learning every day. With followup suggestions and new chat suggestions based on your chats, and the soon to be added ''Daily Inspiration'' feature.


    ## Privacy & Encryption


    Only your device can decrypt your chats and your sensitive app settings & memories.

    You stay in full control over which data are sent to OpenMates.

    Only the minimum amount of data needed is sent to the server for processing your request - and never stored on disk.

    Only encrypted data secured by your login method are stored for sync on the server. Ensuring even attackers could not read your past chats.

    The AI providers we use will never see who exactly sent a request. And we work on even more measures to even further strengthen your privacy.


    ## Pricing


    No subscription required, no ads, no sharing of your user data, no venture capital (to ensure OpenMates remains user interests first).

    Instead: a simple and fair pay-per-use system. You buy usage credits, then - depending on the prices which you can find for each App skill in the App Store - you get charged per request. And of course: credits don''t expire.


    ---


    Are you a software developer? Then [click here](#chat-id=for_developers) to learn more about how OpenMates can be super powerful for building new software.

    '
  de: '# OpenMates - Digitale Team-Mates für alle


    Mit OpenMates hast du ein Team von spezialisierten KI-Chatbots, die dich nicht nur inspirieren und neues Wissen vermitteln können, sondern auch verschiedene Aufgaben mit Apps erfüllen. Das macht die nützlichen Aspekte von KI für alle zugänglich, während deine Privatsphäre geschützt wird und du Zugang zu allen besten KI-Modellen erhältst.

    Zum Beispiel kannst du fragen:

    - "Gibt es aktuelle Nachrichten zu den Themen, die in diesem Video besprochen werden? https://youtube.com/watch?v=…"

    - "Erkläre die Finanzkrise von 2008."

    - "Rezeptideen für gesunde Mahlzeiten, die einfach zuzubereiten sind?"


    ## Schnellstart


    Klicke oben rechts auf die Registrieren-Schaltfläche, um dich anzumelden, [kaufe Nutzungs-Credits](#pricing) und beginne OpenMates zu nutzen. Oder lies weiter, um mehr über OpenMates zu erfahren, und sieh dir die Beispiel-Chats im Chat-Menü oben links an, um zu erkunden, was OpenMates kann.


    ## Apps


    Da nur die Websuche nicht ausreicht, um alltägliche Aufgaben zu erfüllen, unterstützt OpenMates auch verschiedene andere Apps.

    Im [App Store](#settings/appstore) hast du eine Übersicht über alle verschiedenen Apps, die deine digitalen Team-Mates nutzen können, um deine Anfragen zu erfüllen. Und ihre Fähigkeiten, Fokus-Modi und Einstellungen & Erinnerungen. Web, Maps, News, Videos, Code, Travel, Docs und viele mehr.


    ### Fähigkeiten


    Ermöglichen deinen Mates die Interaktion mit externen Diensten. Um im Web zu suchen, Video-Transkripte & Websites zu lesen, nach Standorten und deren Öffnungszeiten zu suchen, nach Videos zu suchen und vieles mehr.


    ### Fokus-Modi


    Ändere den Fokus eines Chats vorübergehend, um ein bestimmtes Ziel zu erreichen. Macht einen großen Unterschied dabei, viel bessere Antworten und Hilfe von deinen Chatbots zu bekommen. Ohne dass du Experte darin sein musst, komplexe Anfragen für Chatbots zu gestalten.


    ### Einstellungen & Erinnerungen


    Ermöglicht OpenMates, dir personalisiertere Antworten basierend auf deinen Interessen, Reisen, Büchern, die du lesen wolltest, Projekten und mehr zu geben. Aber:

    - nur wenn es benötigt wird

    - nur für den spezifischen Chat, wo es benötigt wird

    - nur mit Daten, deren Weitergabe du eindeutig zustimmst

    - keine sensiblen Daten werden jemals auf dem Server auf der Festplatte gespeichert

    Alle Einstellungen & Erinnerungen werden auf deinen Geräten verschlüsselt und entschlüsselt. Genau wie deine Chats. Das bedeutet, der Server kann sie niemals selbst entschlüsseln. Nur deine Geräte können das, mit deiner Anmeldemethode.


    ## Für einfache Bedienung entwickelt


    Standardmäßig verarbeitet OpenMates deine Anfrage automatisch mit dem am besten passenden KI-Modell, Mate, App-Fähigkeiten, App-Fokus-Modi und Einstellungen & Erinnerungen (nach deiner Zustimmung). Während du jederzeit die automatische Auswahl im Einstellungsmenü oder durch Eingabe von @ in deiner Nachricht überschreiben kannst.


    ## Lernen & Inspiration


    Bei richtiger Nutzung können KI-Chatbots das erstaunlichste personalisierte Lernwerkzeug sein, das je entwickelt wurde. OpenMates implementiert verschiedene Funktionen, um dir nicht nur bei Aufgaben zu helfen, sondern auch jeden Tag weiter zu lernen. Mit Folgeanregungen und neuen Chat-Vorschlägen basierend auf deinen Chats, und der bald hinzugefügten ''Tägliche Inspiration''-Funktion.


    ## Datenschutz & Verschlüsselung


    Nur dein Gerät kann deine Chats und deine sensiblen App-Einstellungen & Erinnerungen entschlüsseln.

    Du behältst die volle Kontrolle darüber, welche Daten an OpenMates gesendet werden.

    Nur die minimal benötigte Datenmenge wird zur Verarbeitung deiner Anfrage an den Server gesendet - und niemals auf der Festplatte gespeichert.

    Nur verschlüsselte Daten, die durch deine Anmeldemethode gesichert sind, werden zur Synchronisierung auf dem Server gespeichert. So können selbst Angreifer deine vergangenen Chats nicht lesen.

    Die KI-Anbieter, die wir verwenden, sehen nie, wer genau eine Anfrage gesendet hat. Und wir arbeiten an noch mehr Maßnahmen, um deine Privatsphäre noch weiter zu stärken.


    ## Preise


    Kein Abonnement erforderlich, keine Werbung, keine Weitergabe deiner Nutzerdaten, kein Risikokapital (um sicherzustellen, dass OpenMates die Nutzerinteressen an erste Stelle setzt).

    Stattdessen: ein einfaches und faires Pay-per-Use-System. Du kaufst Nutzungs-Credits, dann - je nach den Preisen, die du für jede App-Fähigkeit im App Store findest - zahlst du pro Anfrage. Und natürlich: Credits verfallen nicht.


    ---


    Bist du Softwareentwickler? Dann [klicke hier](#chat-id=for_developers), um mehr darüber zu erfahren, wie OpenMates super nützlich für die Entwicklung neuer Software sein kann.

    '
