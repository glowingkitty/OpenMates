<!DOCTYPE html>
<html lang="en" translate="no">
	<head>
		<meta charset="utf-8" />
		<!-- Prevent browser auto-translate which causes rendering bugs with dynamic text -->
		<!-- Our app provides its own translations, so browser translate is not needed -->
		<meta name="google" content="notranslate" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Safari-specific cache control meta tags to prevent aggressive HTML caching -->
		<!-- These ensure Safari always checks for new versions of the app -->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<!-- Safari-specific: Prevent HTML from being cached -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
