<!doctype html>
<html lang="en" translate="no">
	<head>
		<meta charset="utf-8" />
		<!-- Prevent browser auto-translate which causes rendering bugs with dynamic text -->
		<!-- Our app provides its own translations, so browser translate is not needed -->
		<meta name="google" content="notranslate" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#171717" />
		<!-- Safari-specific cache control meta tags to prevent aggressive HTML caching -->
		<!-- These ensure Safari always checks for new versions of the app -->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<!-- Safari-specific: Prevent HTML from being cached -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<noscript>
			<div
				style="
					position: fixed;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
					background-color: #f8f9fa;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					text-align: center;
					padding: 20px;
					z-index: 9999;
					font-family:
						-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				"
			>
				<div
					style="
						max-width: 500px;
						padding: 40px;
						background: white;
						border-radius: 16px;
						box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
					"
				>
					<div
						style="
							width: 64px;
							height: 64px;
							background-color: #ff553b;
							border-radius: 50%;
							display: flex;
							align-items: center;
							justify-content: center;
							margin: 0 auto 24px;
						"
					>
						<svg
							width="32"
							height="32"
							viewBox="0 0 24 24"
							fill="none"
							stroke="white"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path
								d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
							></path>
							<line x1="12" y1="9" x2="12" y2="13"></line>
							<line x1="12" y1="17" x2="12.01" y2="17"></line>
						</svg>
					</div>
					<h1 style="font-size: 24px; margin-bottom: 16px; color: #000">JavaScript is needed</h1>
					<p style="font-size: 16px; line-height: 1.5; color: #6b6b6b; margin-bottom: 24px">
						Our web app relies on JavaScript to provide a secure and interactive experience. Please
						enable JavaScript in your browser settings or disable any blocking extensions to
						continue.
					</p>
					<a
						href="https://www.enable-javascript.com/"
						target="_blank"
						rel="noopener noreferrer"
						style="
							display: inline-block;
							padding: 12px 24px;
							background-color: #ff553b;
							color: white;
							text-decoration: none;
							border-radius: 8px;
							font-weight: 600;
							transition: transform 0.2s ease;
						"
					>
						How to enable JavaScript
					</a>
				</div>
			</div>
		</noscript>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
