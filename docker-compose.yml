version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - openmates

  openmates:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/OpenMates
    environment:
      - ENV_FILE=./my_profile/.env
    networks:
      - openmates
    depends_on:
      - rabbitmq

networks:
  openmates: